<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS // FAB_COPY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --stripe-color: #ff3d00; 
            --text-main: #e0e0e0;
            --success-color: #00e676;
            
            --font-display: 'Teko', sans-serif;
            --font-data: 'Roboto Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-data);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: repeating-linear-gradient(
                45deg, #111, #111 10px, #0a0a0a 10px, #0a0a0a 20px
            );
        }

        /* --- LAYOUT UTAMA (Slant Style) --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 80px;
            padding-left: 20px;
        }

        .brand h1 {
            font-family: var(--font-display);
            font-size: 4rem;
            line-height: 1;
            text-transform: uppercase;
            font-style: italic;
            color: #fff;
            text-shadow: 3px 3px 0px var(--stripe-color);
        }

        .brand span {
            display: block;
            font-size: 1.2rem;
            color: var(--stripe-color);
            letter-spacing: 5px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
            padding-left: 20px;
            align-items: center;
        }

        .search-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: #fff;
            padding: 10px 0;
            font-family: var(--font-display);
            font-size: 1.5rem;
            width: 300px;
            outline: none;
        }
        .search-input:focus { border-color: var(--stripe-color); }

        .filter-btn {
            background: transparent;
            border: 2px solid #333;
            color: #888;
            padding: 8px 24px;
            font-family: var(--font-data);
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
            cursor: pointer;
            transform: skewX(-15deg);
        }
        .filter-btn span { display: block; transform: skewX(15deg); }
        .filter-btn:hover, .filter-btn.active {
            border-color: var(--stripe-color);
            color: var(--stripe-color);
            background: rgba(255, 61, 0, 0.1);
        }

        /* LIST GRID */
        .slant-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 0 40px;
        }

        .card-wrapper {
            width: 100%;
            height: 120px;
            transform: skewX(-15deg);
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
            background: rgba(255,255,255,0.03);
            border-left: 4px solid #333;
            overflow: hidden;
        }
        .card-wrapper:hover {
            transform: skewX(-15deg) translateX(20px) scale(1.02);
            background: rgba(255,255,255,0.08);
            border-left-color: var(--stripe-color);
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .card-inner {
            height: 100%;
            display: flex;
            align-items: center;
            transform: skewX(15deg);
            padding-left: 60px;
            position: relative;
        }
        .card-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: #fff;
            text-transform: uppercase;
            line-height: 1;
        }
        .card-meta {
            font-size: 0.8rem;
            color: var(--stripe-color);
            margin-top: 5px;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
        }
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #111;
            border: 1px solid #333;
            display: flex;
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 0 0 1px var(--stripe-color);
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; /* Untuk posisi tombol copy */
        }

        @keyframes slideIn {
            from { transform: translateY(50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .modal-img-container {
            position: relative;
        }

        .modal-img {
            max-height: 80vh;
            display: block;
            border-right: 1px solid #333;
        }

        .modal-details {
            padding: 40px;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: 3rem;
            color: #fff;
            line-height: 0.9;
            text-transform: uppercase;
        }

        /* --- NEW COPY FAB BUTTON --- */
        .copy-fab {
            position: absolute;
            bottom: -25px;
            right: -25px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #fff;
            border: 3px solid #111;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }

        .copy-fab svg {
            width: 28px;
            height: 28px;
            fill: #111;
            transition: 0.3s;
        }

        /* Hover State */
        .copy-fab:hover {
            transform: scale(1.1) rotate(-15deg);
            background: var(--stripe-color);
            border-color: #fff;
        }
        .copy-fab:hover svg {
            fill: #fff;
        }

        /* Success State (After Click) */
        .copy-fab.success {
            background: var(--success-color);
            border-color: #fff;
            transform: scale(1.2) rotate(360deg);
        }
        .copy-fab.success svg {
            fill: #fff;
        }

        /* Close Button */
        .close-modal {
            position: absolute;
            top: -40px; right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 3rem;
            cursor: pointer;
            font-family: var(--font-display);
            line-height: 0.5;
        }
        .close-modal:hover { color: var(--stripe-color); }

        /* --- TOAST NOTIFICATION --- */
        .toast-banner {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 700;
            font-family: var(--font-data);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 2000;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 3px solid var(--success-color);
        }
        .toast-banner.show {
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 768px) {
            .modal-content { flex-direction: column; }
            .modal-img { width: 100%; height: 40vh; object-fit: cover; }
            .modal-details { width: 100%; padding: 20px; text-align: center; }
            .copy-fab { bottom: -35px; right: 50%; transform: translateX(50%); }
            .copy-fab:hover { transform: translateX(50%) scale(1.1) rotate(-15deg); }
            .copy-fab.success { transform: translateX(50%) scale(1.2) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand">
                <h1>Nexus Fab</h1>
                <span>Circular Action System</span>
            </div>
        </header>

        <div class="controls">
            <input type="text" class="search-input" id="searchInput" placeholder="Filter Stream..." onkeyup="filterData()">
            <button class="filter-btn active" onclick="setFilter('all', this)"><span>ALL</span></button>
            <button class="filter-btn" onclick="setFilter('Pragmatic Play', this)"><span>PRAGMATIC</span></button>
            <button class="filter-btn" onclick="setFilter('PGSoft', this)"><span>PG SOFT</span></button>
            <button class="filter-btn" onclick="setFilter('IDNSLOT', this)"><span>IDN SLOT</span></button>
        </div>

        <div class="slant-list" id="grid">
            <!-- JS Inject -->
        </div>
    </div>

    <!-- Toast Banner -->
    <div class="toast-banner" id="toast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#00e676"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        IMAGE COPIED SUCCESSFULLY
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModalBtn()">âœ•</button>
            
            <!-- Image Container -->
            <div class="modal-img-container">
                <img src="" class="modal-img" id="mImg">
                
                <!-- NEW: Floating Action Button Copy -->
                <div class="copy-fab" id="copyBtn" onclick="copyImage()">
                    <!-- Icon Copy -->
                    <svg viewBox="0 0 24 24" id="iconCopy">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                    <!-- Icon Check (Hidden initially) -->
                    <svg viewBox="0 0 24 24" id="iconCheck" style="display:none; fill: #fff;">
                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                    </svg>
                </div>
            </div>

            <div class="modal-details">
                <div class="modal-title" id="mTitle">TITLE</div>
                <div style="color: #888; margin-bottom: 20px; font-family: var(--font-data);" id="mDev">DEV</div>
                <div style="color: #555; font-size: 0.8rem;">ID: <span style="color:#fff" id="mId">000</span></div>
            </div>
        </div>
    </div>

    <script>
        const assets = [
            { id: 1, title: "Gates of Olympus", dev: "Pragmatic Play", img: "https://i.postimg.cc/90tk37QK/ejf-BTd85SRia-VBSd-WDR-Zg.png" },
            { id: 2, title: "Spaceman", dev: "Pragmatic Play", img: "https://i.postimg.cc/Nfp9XCJX/Sleekshot-(3).png" },
            { id: 3, title: "Mahjong Ways 2", dev: "PGSoft", img: "https://i.postimg.cc/fb60L32Z/Sleekshot-(2).png" },
            { id: 4, title: "Starlight Princess", dev: "Pragmatic Play", img: "https://i.postimg.cc/q75pN90M/2YQOungq-Tom-OFk78p-WJ-g.png" },
            { id: 5, title: "Lucky Neko", dev: "PGSoft", img: "https://i.postimg.cc/BZ5g5F7c/m-Ri34k0R6q6e-QLlg-Z5Wtw.png" },
            { id: 6, title: "Wild West Gold", dev: "Pragmatic Play", img: "https://i.postimg.cc/wvpWHQbD/WEF8yoi-VRFif-L6nyjj7Lmg.png" },
            { id: 7, title: "Sweet Bonanza", dev: "Pragmatic Play", img: "https://i.postimg.cc/G3kZ3TmB/z-AO3g1ov-Tlyq5XOKg-L3fo-A.png" },
            { id: 8, title: "Treasure of Aztec", dev: "PGSoft", img: "https://i.postimg.cc/WbyxdrxM/jhi-Zdhps-Q-a9v-QZavbn-A3Q.png" }
            { id: 9, title: "Mahjong Ways IV", dev: "IDNSLOT", img: "https://i.postimg.cc/WbyxdrxM/jhi-Zdhps-Q-a9v-QZavbn-A3Q.png" } 
        ];

        let currentFilter = 'all';
        const grid = document.getElementById('grid');

        function render(items) {
            grid.innerHTML = '';
            items.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'card-wrapper';
                card.onclick = () => openModal(item.id);
                card.style.opacity = '0';
                card.style.animation = `fadeInSide 0.5s ease forwards ${i * 0.1}s`;

                card.innerHTML = `
                    <div class="card-inner">
                        <div>
                            <div class="card-title">${item.title}</div>
                            <div class="card-meta">${item.dev}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // Add Animation Style
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInSide { from { opacity: 0; transform: translateX(-50px) skewX(-15deg); } to { opacity: 1; transform: translateX(0) skewX(-15deg); } }
        `;
        document.head.appendChild(styleSheet);

        function setFilter(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilter();
        }

        function filterData() { applyFilter(); }

        function applyFilter() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = assets.filter(item => {
                const match = currentFilter === 'all' || item.dev === currentFilter;
                const search = item.title.toLowerCase().includes(q);
                return match && search;
            });
            render(filtered);
        }

        // Modal Logic
        const modal = document.getElementById('modal');
        const mImg = document.getElementById('mImg');
        const mTitle = document.getElementById('mTitle');
        const mDev = document.getElementById('mDev');
        const mId = document.getElementById('mId');
        const copyBtn = document.getElementById('copyBtn');
        const iconCopy = document.getElementById('iconCopy');
        const iconCheck = document.getElementById('iconCheck');
        const toast = document.getElementById('toast');

        function openModal(id) {
            const item = assets.find(x => x.id === id);
            if(!item) return;
            
            // Reset Button State
            resetCopyButton();

            mImg.src = item.img;
            mTitle.innerText = item.title;
            mDev.innerText = item.dev.toUpperCase();
            mId.innerText = `00${item.id}`;
            modal.classList.add('active');
        }

        function closeModal(e) { if(e.target === modal) closeModalBtn(); }
        function closeModalBtn() { modal.classList.remove('active'); }

        async function copyImage() {
            try {
                const res = await fetch(mImg.src);
                const blob = await res.blob();
                await navigator.clipboard.write([new ClipboardItem({'image/png': blob})]);
                
                // Animation Success
                copyBtn.classList.add('success');
                iconCopy.style.display = 'none';
                iconCheck.style.display = 'block';
                
                // Show Toast
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);

                // Reset button after delay
                setTimeout(resetCopyButton, 2000);

            } catch(e) {
                alert("Error copying image");
            }
        }

        function resetCopyButton() {
            copyBtn.classList.remove('success');
            iconCopy.style.display = 'block';
            iconCheck.style.display = 'none';
        }

        render(assets);
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModalBtn(); });
    </script>
</body>
</html>
