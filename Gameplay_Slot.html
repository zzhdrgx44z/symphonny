<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS // SLOTS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --neon-orange: #ff3d00; 
            --neon-gold: #ffd700;
            --text-main: #e0e0e0;
            
            --font-display: 'Teko', sans-serif;
            --font-data: 'Roboto Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-data);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: repeating-linear-gradient(
                45deg, #111, #111 10px, #0a0a0a 10px, #0a0a0a 20px
            );
        }

        /* --- HEADER --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px; position: relative; z-index: 2; }

        header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 80px; padding-left: 20px; }

        .brand h1 {
            font-family: var(--font-display); font-size: 4rem; line-height: 1; text-transform: uppercase; 
            font-style: italic; color: #fff; text-shadow: 3px 3px 0px var(--neon-orange);
        }
        .brand span { display: block; font-size: 1.2rem; color: var(--neon-orange); letter-spacing: 5px; }

        /* --- CONTROLS --- */
        .controls { display: flex; gap: 20px; margin-bottom: 60px; padding-left: 20px; align-items: center; }

        .search-input {
            background: transparent; border: none; border-bottom: 2px solid #333; color: #fff;
            padding: 10px 0; font-family: var(--font-display); font-size: 1.5rem; width: 300px; outline: none;
        }
        .search-input:focus { border-color: var(--neon-orange); }

        .filter-btn {
            background: transparent; border: 2px solid #333; color: #888; padding: 8px 24px;
            font-family: var(--font-data); font-size: 0.8rem; text-transform: uppercase; font-weight: 700;
            cursor: pointer; transform: skewX(-15deg);
        }
        .filter-btn span { display: block; transform: skewX(15deg); }
        .filter-btn:hover, .filter-btn.active {
            border-color: var(--neon-orange); color: var(--neon-orange); background: rgba(255, 61, 0, 0.1);
        }

        /* --- LIST GRID --- */
        .slant-list { display: flex; flex-direction: column; gap: 25px; padding: 0 40px; }

        .card-wrapper {
            width: 100%; height: 120px; transform: skewX(-15deg); position: relative; transition: all 0.3s;
            cursor: pointer; background: rgba(255,255,255,0.03); border-left: 4px solid #333; overflow: hidden;
        }
        .card-wrapper:hover {
            transform: skewX(-15deg) translateX(20px) scale(1.02); background: rgba(255,255,255,0.08);
            border-left-color: var(--neon-orange); box-shadow: 10px 10px 30px rgba(0,0,0,0.5); z-index: 10;
        }

        .card-inner { height: 100%; display: flex; align-items: center; transform: skewX(15deg); padding-left: 60px; }
        .card-title { font-family: var(--font-display); font-size: 2.5rem; color: #fff; text-transform: uppercase; }
        .card-meta { font-size: 0.8rem; color: var(--neon-orange); margin-top: 5px; }

        /* --- SLOT MACHINE MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000;
            display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        /* The Slot Machine Body */
        .slot-machine {
            background: #1a1a1a;
            border: 4px solid var(--neon-orange);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 61, 0, 0.3);
            position: relative;
            width: 600px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Win Flash Effect */
        .slot-machine.win-pulse {
            animation: winPulse 0.5s infinite alternate;
            border-color: var(--neon-gold);
        }
        @keyframes winPulse {
            from { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 80px rgba(255, 215, 0, 0.9); }
        }

        .slot-header {
            width: 100%; display: flex; justify-content: space-between; margin-bottom: 15px;
            font-family: var(--font-display); font-size: 1.5rem; color: #fff; text-transform: uppercase;
        }

        /* The Reel Window */
        .reel-window {
            width: 100%;
            height: 400px;
            background: #000;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 20px #000;
        }

        /* The Moving Strip */
        .reel-strip {
            width: 100%;
            /* Images will be stacked vertically here */
            display: flex;
            flex-direction: column;
            will-change: transform;
        }

        .reel-img {
            width: 100%;
            height: 400px; /* Matches window height */
            object-fit: contain; /* Show full image */
            background: #111;
        }

        /* Animation Class for Spinning */
        .spinning {
            filter: blur(10px);
            animation: slideReel 0.2s linear infinite;
        }

        @keyframes slideReel {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); } /* Simulating fast movement */
        }

        /* Shadow overlay inside reel */
        .reel-overlay {
            position: absolute; inset: 0; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent 20%, transparent 80%, rgba(0,0,0,0.8));
            pointer-events: none; z-index: 5;
        }

        /* Controls Area */
        .slot-controls {
            margin-top: 20px; width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px;
        }

        .slot-info {
            font-size: 0.9rem; color: #888;
        }
        .slot-info strong { color: var(--neon-orange); display: block; font-size: 1.2rem; }

        /* FAB SPIN BUTTON */
        .spin-fab {
            width: 80px; height: 80px; border-radius: 50%; background: var(--neon-orange);
            border: 4px solid #fff; color: #fff; font-weight: 900; font-family: var(--font-display);
            font-size: 1.2rem; cursor: pointer; box-shadow: 0 5px 15px rgba(255, 61, 0, 0.4);
            transition: 0.3s; display: flex; align-items: center; justify-content: center;
            text-transform: uppercase;
        }
        .spin-fab:hover:not(:disabled) { transform: scale(1.1); box-shadow: 0 0 30px var(--neon-orange); }
        .spin-fab:disabled { background: #555; border-color: #333; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Copy Result Button (Appears after win) */
        .copy-result {
            background: var(--neon-gold); color: #000; border: none; padding: 10px 30px;
            font-family: var(--font-display); font-weight: 700; text-transform: uppercase; font-size: 1.2rem;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            cursor: pointer; display: none; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        .close-btn { position: absolute; top: -50px; right: 0; color: #fff; font-size: 3rem; cursor: pointer; }
        .close-btn:hover { color: var(--neon-orange); }

        @media (max-width: 768px) {
            .slot-machine { width: 95vw; }
            .reel-window { height: 300px; }
            .reel-img { height: 300px; }
            .spin-fab { width: 60px; height: 60px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand">
                <h1>Nexus Slots</h1>
                <span>Random Reel System</span>
            </div>
        </header>

        <div class="controls">
            <input type="text" class="search-input" id="searchInput" placeholder="Filter Game..." onkeyup="filterData()">
            <button class="filter-btn active" onclick="setFilter('all', this)"><span>ALL</span></button>
            <button class="filter-btn" onclick="setFilter('Pragmatic Play', this)"><span>PRAGMATIC</span></button>
            <button class="filter-btn" onclick="setFilter('PGSoft', this)"><span>PG SOFT</span></button>
        </div>

        <div class="slant-list" id="grid">
            <!-- JS Inject -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal" onclick="closeModal(event)">
        <div class="slot-machine" id="slotMachine">
            <button class="close-btn" onclick="closeModalBtn()">âœ•</button>
            
            <div class="slot-header">
                <span id="mDev">DEVELOPER</span>
                <span id="mTitle">GAME TITLE</span>
            </div>

            <!-- REEL AREA -->
            <div class="reel-window">
                <div class="reel-overlay"></div>
                <div class="reel-strip" id="reelStrip">
                    <!-- Images injected here for animation -->
                </div>
            </div>

            <div class="slot-controls">
                <div class="slot-info">
                    STATUS: <span id="statusText" style="color:var(--neon-orange)">READY</span>
                    <br>
                    JACKPOT: <strong id="jackpotVal">IDR 0</strong>
                </div>
                
                <!-- Spin Button -->
                <div class="spin-fab" id="spinBtn" onclick="triggerSpin()">SPIN</div>
                
                <!-- Result Copy Button (Hidden initially) -->
                <button class="copy-result" id="copyResultBtn" onclick="copyImage()">COPY WIN</button>
            </div>
        </div>
    </div>

    <script>
        const assets = [
            { id: 1, title: "Gates of Olympus", dev: "Pragmatic Play", img: "https://i.postimg.cc/90tk37QK/ejf-BTd85SRia-VBSd-WDR-Zg.png" },
            { id: 2, title: "Spaceman", dev: "Pragmatic Play", img: "https://i.postimg.cc/Nfp9XCJX/Sleekshot-(3).png" },
            { id: 3, title: "Mahjong Ways 2", dev: "PGSoft", img: "https://i.postimg.cc/fb60L32Z/Sleekshot-(2).png" },
            { id: 4, title: "Starlight Princess", dev: "Pragmatic Play", img: "https://i.postimg.cc/q75pN90M/2YQOungq-Tom-OFk78p-WJ-g.png" },
            { id: 5, title: "Lucky Neko", dev: "PGSoft", img: "https://i.postimg.cc/BZ5g5F7c/m-Ri34k0R6q6e-QLlg-Z5Wtw.png" },
            { id: 6, title: "Wild West Gold", dev: "Pragmatic Play", img: "https://i.postimg.cc/wvpWHQbD/WEF8yoi-VRFif-L6nyjj7Lmg.png" },
            { id: 7, title: "Sweet Bonanza", dev: "Pragmatic Play", img: "https://i.postimg.cc/90tk37QK/ejf-BTd85SRia-VBSd-WDR-Zg.png" },
            { id: 8, title: "Treasure of Aztec", dev: "PGSoft", img: "https://i.postimg.cc/BZ5g5F7c/m-Ri34k0R6q6e-QLlg-Z5Wtw.png" }
        ];

        let currentTarget = null;
        let isSpinning = false;

        // Init Grid
        function render(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            items.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'card-wrapper';
                card.onclick = () => openSlot(item);
                card.style.opacity = '0';
                card.style.animation = `fadeInSide 0.5s ease forwards ${i * 0.1}s`;

                card.innerHTML = `
                    <div class="card-inner">
                        <div>
                            <div class="card-title">${item.title}</div>
                            <div class="card-meta">${item.dev}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInSide { from { opacity: 0; transform: translateX(-50px) skewX(-15deg); } to { opacity: 1; transform: translateX(0) skewX(-15deg); } }
        `;
        document.head.appendChild(styleSheet);

        // Filter Logic
        function setFilter(filter, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilter();
        }
        function filterData() { applyFilter(); }
        function applyFilter() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const currentBtn = document.querySelector('.filter-btn.active');
            const filter = currentBtn ? currentBtn.innerText.toLowerCase() : 'all';
            
            const filtered = assets.filter(item => {
                const match = filter === 'all' || item.dev.toLowerCase().includes(filter);
                const search = item.title.toLowerCase().includes(q);
                return match && search;
            });
            render(filtered);
        }

        // --- SLOT LOGIC ---
        const modal = document.getElementById('modal');
        const reelStrip = document.getElementById('reelStrip');
        const mTitle = document.getElementById('mTitle');
        const mDev = document.getElementById('mDev');
        const statusText = document.getElementById('statusText');
        const spinBtn = document.getElementById('spinBtn');
        const copyBtn = document.getElementById('copyResultBtn');
        const slotMachine = document.getElementById('slotMachine');
        const jackpotVal = document.getElementById('jackpotVal');

        function openSlot(item) {
            currentTarget = item;
            // Reset State
            resetSlotUI();
            
            // Set Text
            mTitle.innerText = item.title;
            mDev.innerText = item.dev.toUpperCase();
            modal.classList.add('active');

            // Auto Start Spin
            setTimeout(triggerSpin, 500);
        }

        function resetSlotUI() {
            isSpinning = false;
            slotMachine.classList.remove('win-pulse');
            spinBtn.style.display = 'flex';
            spinBtn.innerText = "SPIN";
            spinBtn.disabled = false;
            copyBtn.style.display = 'none';
            reelStrip.innerHTML = '';
            reelStrip.classList.remove('spinning');
            statusText.innerText = "READY TO SPIN";
            statusText.style.color = "var(--neon-orange)";
            jackpotVal.innerText = "IDR 0";
            jackpotVal.style.color = "#fff";
        }

        function triggerSpin() {
            if(isSpinning) return;
            isSpinning = true;

            // UI Update
            spinBtn.innerText = "...";
            spinBtn.disabled = true;
            copyBtn.style.display = 'none';
            slotMachine.classList.remove('win-pulse');
            statusText.innerText = "SPINNING...";
            
            // Generate Random Jackpot Animation
            let jackInterval = setInterval(() => {
                jackpotVal.innerText = "IDR " + Math.floor(Math.random() * 50000000).toLocaleString();
            }, 50);

            // Create Strip of random images
            let stripHTML = '';
            // Add 5 random dummy images + 1 target image at the end
            for(let i=0; i<10; i++) {
                const randomImg = assets[Math.floor(Math.random() * assets.length)].img;
                stripHTML += `<img src="${randomImg}" class="reel-img">`;
            }
            // Add the target image as the final winner
            stripHTML += `<img src="${currentTarget.img}" class="reel-img" id="winningImg">`;
            
            reelStrip.innerHTML = stripHTML;
            reelStrip.classList.add('spinning');

            // Stop after 2 seconds
            setTimeout(() => {
                clearInterval(jackInterval);
                stopSpin();
            }, 2500);
        }

        function stopSpin() {
            reelStrip.classList.remove('spinning');
            
            // Force scroll to the bottom (the winning image)
            // We use simple scrollIntoView to snap to the last image
            const winningImg = document.getElementById('winningImg');
            winningImg.scrollIntoView({ behavior: 'smooth' });

            setTimeout(() => {
                // Win State
                statusText.innerText = "JACKPOT WON!";
                statusText.style.color = "var(--neon-gold)";
                jackpotVal.innerText = "MAX WIN";
                jackpotVal.style.color = "var(--neon-gold)";
                
                spinBtn.style.display = 'none';
                copyBtn.style.display = 'block';
                
                slotMachine.classList.add('win-pulse');
                isSpinning = false;
            }, 500); // Wait for scroll to finish
        }

        // Copy Logic
        async function copyImage() {
            try {
                const res = await fetch(currentTarget.img);
                const blob = await res.blob();
                await navigator.clipboard.write([new ClipboardItem({'image/png': blob})]);
                
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "COPIED!";
                copyBtn.style.background = "#00e676";
                setTimeout(() => {
                    copyBtn.innerText = originalText;
                    copyBtn.style.background = "var(--neon-gold)";
                }, 2000);
            } catch(e) {
                alert("Gagal menyalin gambar");
            }
        }

        function closeModal(e) { if(e.target === modal) closeModalBtn(); }
        function closeModalBtn() { modal.classList.remove('active'); }

        // Init
        render(assets);
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModalBtn(); });
    </script>
</body>
</html>
