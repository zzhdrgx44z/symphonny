<head>

    <style>
        :root {
            --bg-color: #050505;
            --grid-color: rgba(0, 243, 255, 0.05);
            --card-bg: rgba(10, 10, 15, 0.6);
            --neon-cyan: #00f3ff;
            --neon-pink: #ff0055;
            --text-main: #e0e0e0;
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /* Ambient Glow */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.05) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 3px; }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header Glitch Effect */
        header {
            text-align: center;
            margin: 40px 0 60px;
            position: relative;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            position: relative;
            display: inline-block;
        }

        /* Glitch Animation Keyframes */
        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-cyan); }
            25% { text-shadow: -2px 2px var(--neon-pink), 2px -2px var(--neon-cyan); }
            50% { text-shadow: 2px -2px var(--neon-pink), -2px 2px var(--neon-cyan); }
            75% { text-shadow: -2px -2px var(--neon-pink), 2px 2px var(--neon-cyan); }
            100% { text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-cyan); }
        }

        h1:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            letter-spacing: 2px;
            margin-top: 10px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* HUD Search Bar */
        .search-container {
            max-width: 500px;
            margin: 0 auto 50px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: #fff;
            padding: 15px 25px;
            font-family: var(--font-display);
            font-size: 1rem;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* Tech Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 30px;
            font-family: var(--font-display);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-cyan);
            z-index: -1;
            transition: left 0.3s;
        }

        .filter-btn:hover {
            color: #000;
        }

        .filter-btn:hover::before {
            left: 0;
        }

        .filter-btn.active {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        /* 3D Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            perspective: 1000px;
            margin-bottom: 80px;
        }

        /* Holographic Card */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 4px;
            padding: 20px;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.1s ease-out; /* Quick response for tilt */
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 4px;
            padding: 1px;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 243, 255, 0.5) 50%, transparent 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            transform: translateZ(20px); /* 3D pop */
        }

        .game-title {
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .developer {
            font-size: 0.7rem;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--neon-cyan);
            text-transform: uppercase;
            font-weight: bold;
        }

        .game-image-container {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
            border: 1px solid rgba(0, 243, 255, 0.2);
            margin-bottom: 20px;
            transform: translateZ(40px); /* Pop out more */
            background: #000;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
            opacity: 0.8;
        }

        .card:hover .game-image {
            transform: scale(1.1);
            opacity: 1;
        }

        /* Scanner line overlay on image */
        .game-image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            opacity: 0.5;
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .card-overlay-actions {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(2px);
        }

        .game-image-container:hover .card-overlay-actions {
            opacity: 1;
        }

        .zoom-trigger-btn {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            font-family: var(--font-display);
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .zoom-trigger-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* Copy Menu (HUD Style) */
        .copy-menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        .copy-menu-btn:hover {
            background: var(--neon-pink);
            color: #fff;
        }

        .copy-menu-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            width: 280px;
            background: rgba(5, 5, 5, 0.95);
            border: 1px solid var(--neon-cyan);
            padding: 15px;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            display: none;
            backdrop-filter: blur(10px);
            clip-path: polygon(0 0, 100% 0, 100% 90%, 90% 100%, 0 100%);
        }

        .copy-menu-dropdown.active {
            display: block;
            animation: dropIn 0.2s ease-out;
        }

        @keyframes dropIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .copy-menu-title {
            color: var(--neon-cyan);
            font-family: var(--font-display);
            font-size: 0.8rem;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            padding-bottom: 5px;
        }

        .copy-preview-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .copy-preview-item {
            aspect-ratio: 16/9;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .copy-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.2s;
        }

        .copy-preview-item:hover img {
            opacity: 0.5;
        }

        .copy-preview-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.2s;
        }

        .copy-preview-item:hover .copy-preview-overlay {
            opacity: 1;
        }

        .copy-actions {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .copy-action-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 8px;
            font-family: var(--font-display);
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .copy-action-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            border-color: var(--neon-cyan);
        }

        .game-info {
            transform: translateZ(30px);
        }

        .game-type {
            font-size: 0.8rem;
            color: var(--neon-pink);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-features {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .feature {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 2px 6px;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            border-top: 1px solid rgba(0, 243, 255, 0.2);
            padding-top: 40px;
        }

        .stat-card {
            background: rgba(0,0,0,0.3);
            border-left: 3px solid var(--neon-cyan);
            padding: 15px 25px;
        }

        .stat-value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: #fff;
        }

        .stat-label {
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        /* Modal Overlay */
        .zoom-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            backdrop-filter: blur(20px);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .zoom-modal.active {
            display: flex;
            opacity: 1;
        }

        .zoom-content-wrapper {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            background: #000;
        }

        .zoom-image {
            max-width: 100%;
            max-height: 85vh;
            display: block;
        }

        .zoom-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #000 0%, transparent 100%);
            padding: 40px 20px 20px;
            text-align: center;
        }

        .zoom-title {
            font-family: var(--font-display);
            font-size: 2rem;
            color: #fff;
        }

        .zoom-developer {
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Controls */
        .close-zoom {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-zoom:hover {
            background: var(--neon-pink);
            color: #fff;
            transform: rotate(90deg);
        }

        .zoom-actions {
            position: absolute;
            top: 20px;
            right: 80px;
            display: flex;
            gap: 10px;
        }

        .zoom-action-btn {
            width: 45px;
            height: 45px;
            border: 1px solid var(--neon-cyan);
            background: rgba(0,0,0,0.5);
            color: var(--neon-cyan);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .zoom-action-btn:hover {
            background: var(--neon-cyan);
            color: #000;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0,0,0,0.9);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 15px 25px;
            font-family: var(--font-display);
            font-size: 0.9rem;
            transform: translateX(200%);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 3000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .toast.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

                previewImages: ["https://i.postimg.cc/Nfp9XCJX/Sleekshot-(3).png", placeholderImages.gameplay],
                description: "Outlaws and sheriffs in a high noon duel.",
                features: ["Sticky Wilds", "Free Spins", "Western"]
            }
        ];

        let currentFilter = 'all';
        let currentSearch = '';
        let filteredGames = [...gamesData];
        let activeCopyMenu = null;

        // Init
        function initDashboard() {
            displayGames(filteredGames);
            updateStats(filteredGames);
            setupClickOutside();
        }

        function displayGames(games) {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';

            if (games.length === 0) {
                container.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:50px;color:#555;">> NO DATA FOUND</div>`;
                return;
            }

            games.forEach((game, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                // Add tilt event listeners
                card.addEventListener('mousemove', handleCardTilt);
                card.addEventListener('mouseleave', resetCardTilt);

                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="game-title">${game.title}</h3>
                        <span class="developer">${game.developer}</span>
                    </div>
                    <div class="game-image-container" onclick="handleImageClick(event, ${index})">
                        <img class="game-image" src="${game.image}" onerror="this.src='${placeholderImages.main}'">
                        <button class="copy-menu-btn" onclick="toggleCopyMenu(event, ${index})">‚öô</button>
                        <div class="card-overlay-actions">
                            <button class="zoom-trigger-btn">ACCESS</button>
                        </div>
                        <div class="copy-menu-dropdown" id="copyMenu-${index}">
                            <div class="copy-menu-title">// SELECT ASSET</div>
                            <div class="copy-preview-grid">
                                ${game.previewImages.map((img, i) => `
                                    <div class="copy-preview-item" onclick="copyPreviewImage('${img}')">
                                        <img src="${img}">
                                        <div class="copy-preview-overlay">COPY</div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="copy-actions">
                                <button class="copy-action-btn" onclick="copyAllImages(${index})">COPY ALL</button>
                                <button class="copy-action-btn" onclick="downloadAllImages(${index})">SAVE</button>
                            </div>
                        </div>
                    </div>
                    <div class="game-info">
                        <div class="game-type">[ ${game.type} ]</div>
                        <div class="game-features">
                            ${game.features.map(f => `<span class="feature">${f}</span>`).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            
            document.getElementById('displayedGames').textContent = games.length;
        }

        // 3D Tilt Logic
        function handleCardTilt(e) {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = ((y - centerY) / centerY) * -10; // Max rotation deg
            const rotateY = ((x - centerX) / centerX) * 10;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
        }

        function resetCardTilt(e) {
            const card = e.currentTarget;
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
        }

        function handleImageClick(event, index) {
            if (!event.target.closest('.copy-menu-btn') && !event.target.closest('.copy-menu-dropdown')) {
                autoZoom(index);
            }
        }

        function toggleCopyMenu(event, index) {
            event.stopPropagation();
            const menu = document.getElementById(`copyMenu-${index}`);
            if (activeCopyMenu && activeCopyMenu !== menu) activeCopyMenu.classList.remove('active');
            menu.classList.toggle('active');
            activeCopyMenu = menu.classList.contains('active') ? menu : null;
        }

        function setupClickOutside() {
            document.addEventListener('click', e => {
                if (activeCopyMenu && !activeCopyMenu.contains(e.target) && !e.target.closest('.copy-menu-btn')) {
                    activeCopyMenu.classList.remove('active');
                    activeCopyMenu = null;
                }
            });
        }

        function filterGames(dev) {
            currentFilter = dev;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            applyFilters();
        }

        function searchGames() {
            currentSearch = document.getElementById('searchInput').value.toLowerCase();
            applyFilters();
        }

        function applyFilters() {
            filteredGames = gamesData.filter(g => {
                const matchDev = currentFilter === 'all' || g.developer === currentFilter;
                const matchSearch = !currentSearch || 
                    g.title.toLowerCase().includes(currentSearch) || 
                    g.features.some(f => f.toLowerCase().includes(currentSearch));
                return matchDev && matchSearch;
            });
            displayGames(filteredGames);
            updateStats(filteredGames);
        }

        function updateStats(games) {
            document.getElementById('totalGames').textContent = gamesData.length;
            document.getElementById('totalDevelopers').textContent = [...new Set(games.map(g => g.developer))].length;
        }

        // Modal Logic
        function autoZoom(index) {
            const game = filteredGames[index];
            const modal = document.getElementById('zoomModal');
            const img = document.getElementById('zoomImage');
            
            img.src = game.image;
            document.getElementById('zoomTitle').textContent = game.title;
            document.getElementById('zoomDeveloper').textContent = game.developer;
            
            modal.classList.add('active');
        }

        function closeZoom() {
            document.getElementById('zoomModal').classList.remove('active');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = `// ${msg}`;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function copyPreviewImage(src) {
            try {
                const res = await fetch(src);
                const blob = await res.blob();
                await navigator.clipboard.write([new ClipboardItem({'image/png': blob})]);
                showToast("ASSET COPIED TO CLIPBOARD");
            } catch(e) {
                showToast("COPY FAILED");
            }
        }

        function copyZoomImage() {
            const src = document.getElementById('zoomImage').src;
            copyPreviewImage(src);
        }
        
        function downloadZoomImage() {
            const src = document.getElementById('zoomImage').src;
            const a = document.createElement('a');
            a.href = src;
            a.download = "nexus_asset.png";
            a.click();
            showToast("DOWNLOAD INITIATED");
        }
        
        function copyAllImages(index) {
            showToast("BATCH COPY COMMAND SENT");
        }
        function downloadAllImages(index) {
            showToast("BATCH DOWNLOAD COMMAND SENT");
        }

        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>

</html>

<script>
/**
* Simple keyboard shortcut handler
*/
const shortcut = {
all_shortcuts: {},
add: function(combo, callback, options) {
const defaultOpts = {
type: "keydown",
propagate: false,
disable_in_input: false,
target: document,
keycode: false
};
const settings = Object.assign({}, defaultOpts, options || {});
const target = typeof settings.target === "string"
? document.getElementById(settings.target)
: settings.target;

combo = combo.toLowerCase();

const handler = function(e) {
e = e || window.event;

// Skip if inside input/textarea and disable_in_input = true
if (settings.disable_in_input) {
let element = e.target || e.srcElement;
if (element.nodeType === 3) element = element.parentNode;
if (element.tagName === "INPUT" || element.tagName === "TEXTAREA") return;
}

const code = e.keyCode || e.which;
let key = String.fromCharCode(code).toLowerCase();
if (code === 188) key = ",";
if (code === 190) key = ".";

const keys = combo.split("+");
let matchCount = 0;

const specialKeys = {
esc:27, escape:27, tab:9, space:32, return:13, enter:13,
backspace:8, left:37, up:38, right:39, down:40,
f1:112,f2:113,f3:114,f4:115,f5:116,f6:117,
f7:118,f8:119,f9:120,f10:121,f11:122,f12:123
};

let ctrlReq=false, shiftReq=false, altReq=false, metaReq=false;
let ctrl=e.ctrlKey, shift=e.shiftKey, alt=e.altKey, meta=e.metaKey;

for (let i=0; i<keys.length; i++) {
const k = keys[i];
if (k === "ctrl" || k === "control") { ctrlReq = true; matchCount++; }
else if (k === "shift") { shiftReq = true; matchCount++; }
else if (k === "alt") { altReq = true; matchCount++; }
else if (k === "meta") { metaReq = true; matchCount++; }
else if (k.length > 1) { if (specialKeys[k] === code) matchCount++; }
else if (settings.keycode ? settings.keycode === code : key === k) { matchCount++; }
}

if (
matchCount === keys.length &&
ctrl === ctrlReq && shift === shiftReq &&
alt === altReq && meta === metaReq
) {
callback(e);
if (!settings.propagate) {
e.cancelBubble = true;
e.returnValue = false;
if (e.stopPropagation) e.stopPropagation();
if (e.preventDefault) e.preventDefault();
return false;
}
}
};

this.all_shortcuts[combo] = { callback: handler, target, event: settings.type };
target.addEventListener(settings.type, handler, false);
}
};

// Fungsi kosong yang tidak melakukan apa-apa
function doNothing(e) {
// Tidak melakukan apapun, hanya mencegah aksi default
console.log("Shortcut diblokir: " + (e.key || e.keyCode));
}

// Fungsi untuk mengatur shortcut
function setupShortcuts() {
// === Shortcut Ctrl+U ===
shortcut.add("Ctrl+U", doNothing);

// === Shortcut F12 ===
shortcut.add("f12", doNothing);

// === Tambahkan juga shortcut lainnya ===
shortcut.add("Ctrl+Shift+I", doNothing);
shortcut.add("Ctrl+Shift+J", doNothing);
shortcut.add("Ctrl+Shift+C", doNothing);
}

// Setup shortcut saat pertama kali
setupShortcuts();

// Event listener untuk mencegah semua aksi default shortcut developer
document.addEventListener('keydown', function(e) {
// F12 - Developer Tools
if (e.keyCode === 123) {
e.preventDefault();
e.stopPropagation();
return false;
}

// Ctrl+Shift+I - Developer Tools
if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
e.preventDefault();
e.stopPropagation();
return false;
}

// Ctrl+Shift+J - JavaScript Console
if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
e.preventDefault();
e.stopPropagation();
return false;
}

// Ctrl+Shift+C - Inspect Element
if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
e.preventDefault();
e.stopPropagation();
return false;
}

// Ctrl+U - View Source
if (e.ctrlKey && e.keyCode === 85) {
e.preventDefault();
e.stopPropagation();
return false;
}

// Ctrl+S - Save Page
if (e.ctrlKey && e.keyCode === 83) {
e.preventDefault();
e.stopPropagation();
return false;
}
});

// Mencegah klik kanan (opsional)
document.addEventListener('contextmenu', function(e) {
e.preventDefault();
return false;
});

// Mencegah drag & drop (opsional, untuk mencegah pengambilan gambar/element)
document.addEventListener('dragstart', function(e) {
e.preventDefault();
return false;
});

// Mencegah seleksi teks (opsional)
document.addEventListener('selectstart', function(e) {
e.preventDefault();
return false;
});
</script>
