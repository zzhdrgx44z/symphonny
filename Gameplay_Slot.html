<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS // NEAT_GRID</title>
    
    <!-- Fonts: Inter (Clean Modern) & Space Mono (Data) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #e5e5e5;
            --card-bg: #ffffff;
            --text-main: #111111;
            --text-muted: #666666;
            --accent: #000000;
            --border-color: #d1d1d1;
            --font-main: 'Inter', sans-serif;
            --font-data: 'Space Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            padding-bottom: 60px;
        }

        /* --- Layout Container --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Header - Clean and Aligned */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .header-info {
            text-align: right;
            font-family: var(--font-data);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Controls Bar */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Search - Minimalist */
        .search-box {
            flex-grow: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 1rem;
            transition: 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
        }

        /* Filters - Simple Tabs */
        .filter-group {
            display: flex;
            gap: 10px;
            background: #fff;
            padding: 5px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .filter-btn {
            background: transparent;
            border: none;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .filter-btn:hover {
            background: #f5f5f5;
            color: var(--text-main);
        }

        .filter-btn.active {
            background: var(--accent);
            color: #fff;
        }

        /* --- NEAT GRID SYSTEM --- */
        /* Using a strict grid with uniform aspect ratio */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* The Card - Structured and Clean */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            /* Enforce Aspect Ratio for uniformity */
            aspect-ratio: 16/9; 
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-color: var(--accent);
        }

        /* Image Area - Perfectly fitted */
        .card-image-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures neatness */
            transition: transform 0.5s ease;
        }

        .card:hover .card-img {
            transform: scale(1.05);
        }

        /* Info Bar - Fixed at bottom */
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 40px 20px 20px 20px;
            color: #fff;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s ease;
        }

        .card:hover .card-info {
            opacity: 1;
            transform: translateY(0);
        }

        .card-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .card-dev {
            font-family: var(--font-data);
            font-size: 0.75rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- FULLSCREEN MODAL (Neat) --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-container {
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain; /* Important: Show full image */
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            background: #fff;
        }

        .modal-details {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .modal-title {
            font-weight: 800;
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .modal-dev {
            font-family: var(--font-data);
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn.secondary {
            background: #f0f0f0;
            color: var(--text-main);
        }

        .close-modal {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-main);
            font-weight: 800;
        }

        /* --- NOTIFICATION --- */
        .toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: #111;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: var(--font-data);
            font-size: 0.9rem;
            transform: translateX(100%);
            animation: slideIn 0.3s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast::before {
            content: '';
            width: 8px; height: 8px;
            background: #4caf50;
            border-radius: 50%;
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            to { transform: translateX(120%); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .grid-container { grid-template-columns: 1fr; }
            .modal-img { max-height: 60vh; }
        }
    </style>
</head>
<body>

    <!-- Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="container">
        <header>
            <div>
                <h1>Nexus Archive</h1>
            </div>
            <div class="header-info">
                <div>TOTAL: <span id="itemCount">0</span></div>
                <div>VER. 5.0</div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search assets..." onkeyup="filterData()">
            </div>
            
            <div class="filter-group">
                <button class="filter-btn active" onclick="setFilter('all', this)">All</button>
                <button class="filter-btn" onclick="setFilter('Pragmatic Play', this)">Pragmatic</button>
                <button class="filter-btn" onclick="setFilter('PGSoft', this)">PG Soft</button>
            </div>
        </div>

        <!-- Uniform Grid -->
        <div class="grid-container" id="grid">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal" onclick="closeModal(event)">
        <div class="modal-container">
            <button class="close-modal" onclick="closeModalBtn()">âœ•</button>
            <img src="" class="modal-img" id="mImg">
            <div class="modal-details">
                <div class="modal-title" id="mTitle">Title</div>
                <div class="modal-dev" id="mDev">Developer</div>
                <div class="modal-actions">
                    <button class="btn" onclick="copyImage()">Copy Image</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data
        const assets = [
            { id: 1, title: "Gates of Olympus", dev: "Pragmatic Play", img: "https://i.postimg.cc/90tk37QK/ejf-BTd85SRia-VBSd-WDR-Zg.png" },
            { id: 2, title: "Spaceman", dev: "Pragmatic Play", img: "https://i.postimg.cc/Nfp9XCJX/Sleekshot-(3).png" },
            { id: 3, title: "Mahjong Ways 2", dev: "PGSoft", img: "https://i.postimg.cc/fb60L32Z/Sleekshot-(2).png" },
            { id: 4, title: "Starlight Princess", dev: "Pragmatic Play", img: "https://i.postimg.cc/q75pN90M/2YQOungq-Tom-OFk78p-WJ-g.png" },
            { id: 5, title: "Lucky Neko", dev: "PGSoft", img: "https://i.postimg.cc/BZ5g5F7c/m-Ri34k0R6q6e-QLlg-Z5Wtw.png" },
            { id: 6, title: "Wild West Gold", dev: "Pragmatic Play", img: "https://i.postimg.cc/wvpWHQbD/WEF8yoi-VRFif-L6nyjj7Lmg.png" },
            { id: 7, title: "Sweet Bonanza", dev: "Pragmatic Play", img: "https://i.postimg.cc/90tk37QK/ejf-BTd85SRia-VBSd-WDR-Zg.png" },
            { id: 8, title: "Treasure of Aztec", dev: "PGSoft", img: "https://i.postimg.cc/BZ5g5F7c/m-Ri34k0R6q6e-QLlg-Z5Wtw.png" }
        ];

        let currentFilter = 'all';
        const grid = document.getElementById('grid');
        const countEl = document.getElementById('itemCount');

        function init() {
            render(assets);
            countEl.innerText = assets.length;
        }

        function render(items) {
            grid.innerHTML = '';
            if(items.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:50px; color:#999;">No results found.</div>';
                return;
            }

            items.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(item.id);
                
                // Staggered fade in
                card.style.opacity = '0';
                card.style.animation = `fadeIn 0.5s ease forwards ${i * 0.05}s`;

                card.innerHTML = `
                    <div class="card-image-wrapper">
                        <img src="${item.img}" class="card-img" loading="lazy">
                    </div>
                    <div class="card-info">
                        <div class="card-title">${item.title}</div>
                        <div class="card-dev">${item.dev}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function setFilter(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilter();
        }

        function filterData() {
            applyFilter();
        }

        function applyFilter() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = assets.filter(item => {
                const match = currentFilter === 'all' || item.dev === currentFilter;
                const search = item.title.toLowerCase().includes(q);
                return match && search;
            });
            render(filtered);
        }

        // Modal
        const modal = document.getElementById('modal');
        const mImg = document.getElementById('mImg');
        const mTitle = document.getElementById('mTitle');
        const mDev = document.getElementById('mDev');

        function openModal(id) {
            const item = assets.find(x => x.id === id);
            if(!item) return;
            mImg.src = item.img;
            mTitle.innerText = item.title;
            mDev.innerText = item.dev;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(e) {
            if(e.target === modal) closeModalBtn();
        }

        function closeModalBtn() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        async function copyImage() {
            try {
                const res = await fetch(mImg.src);
                const blob = await res.blob();
                await navigator.clipboard.write([new ClipboardItem({'image/png': blob})]);
                showToast("Image copied to clipboard");
            } catch(e) {
                showToast("Failed to copy");
            }
        }

        function showToast(msg) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = msg;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        init();
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModalBtn(); });
    </script>
</body>
</html>
