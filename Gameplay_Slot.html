<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS // TACTICAL COMMAND</title>
    
    <!-- Fonts: Rajdhani (Tech Header) & Share Tech Mono (Data) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-black: #050505;
            --bg-card: #0a0a0a;
            --border-color: rgba(255, 255, 255, 0.15);
            --accent-amber: #ff9d00;
            --accent-green: #00ff41;
            --accent-red: #ff3333;
            --text-main: #e0e0e0;
            --font-head: 'Rajdhani', sans-serif;
            --font-data: 'Share Tech Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: var(--font-data);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0f0f0f 0%, #000 100%);
        }

        /* --- Tactical Background (Radar) --- */
        .tactical-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0.2;
        }

        .radar-ring {
            position: absolute;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 50%;
            border-style: dashed;
        }

        .r1 { width: 300px; height: 300px; border-color: var(--accent-amber); border-style: solid; opacity: 0.1; animation: pulse 4s infinite; }
        .r2 { width: 600px; height: 600px; animation: spin 60s linear infinite; }
        .r3 { width: 900px; height: 900px; animation: spin 120s linear infinite reverse; }
        .r4 { width: 1200px; height: 1200px; border-color: var(--accent-green); animation: spin 200s linear infinite; }

        .crosshair {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }
        .crosshair.v { width: 1px; height: 100%; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.3; } }

        /* --- Layout --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header - Command Style */
        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            font-family: var(--font-head);
            font-size: 4rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #fff;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            position: relative;
            display: inline-block;
        }
        
        h1::before {
            content: 'SYS.VER.5.0';
            position: absolute;
            top: -15px;
            left: 0;
            font-size: 0.7rem;
            font-family: var(--font-data);
            color: var(--accent-green);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--accent-amber);
            letter-spacing: 4px;
            margin-top: 10px;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle::before, .subtitle::after {
            content: '';
            width: 50px;
            height: 1px;
            background: var(--accent-amber);
        }

        /* Search - Command Terminal */
        .search-container {
            max-width: 600px;
            margin: 0 auto 50px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            color: var(--accent-amber);
            padding: 15px 20px;
            font-family: var(--font-data);
            font-size: 1.1rem;
            letter-spacing: 1px;
            clip-path: polygon(0 0, 100% 0, 98% 100%, 2% 100%);
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent-amber);
            box-shadow: 0 0 20px rgba(255, 157, 0, 0.1);
            outline: none;
            background: rgba(255, 157, 0, 0.02);
        }

        /* Filters - Data Tabs */
        .filters {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: #777;
            padding: 10px 20px;
            font-family: var(--font-head);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
            position: relative;
        }

        .filter-btn:hover {
            color: #fff;
            letter-spacing: 3px;
        }

        .filter-btn.active {
            color: var(--accent-amber);
            border-bottom: 2px solid var(--accent-amber);
            text-shadow: 0 0 10px rgba(255, 157, 0, 0.4);
        }

        /* Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
        }

        /* Tactical Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            position: relative;
            transition: 0.3s;
            cursor: pointer;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        }

        /* Corner Brackets */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid transparent;
            /* Drawing corners */
            background: 
                linear-gradient(to right, var(--accent-amber) 2px, transparent 2px) 0 0,
                linear-gradient(to bottom, var(--accent-amber) 2px, transparent 2px) 0 0,
                linear-gradient(to left, var(--accent-amber) 2px, transparent 2px) 100% 100%,
                linear-gradient(to top, var(--accent-amber) 2px, transparent 2px) 100% 100%;
            background-repeat: no-repeat;
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.5;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card:hover::before {
            opacity: 1;
            box-shadow: 0 0 15px rgba(255, 157, 0, 0.3);
        }

        .card-content {
            padding: 25px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 10px;
        }

        .game-title {
            font-family: var(--font-head);
            font-size: 1.1rem;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        .developer {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 0.65rem;
            color: var(--accent-amber);
            border: 1px solid var(--accent-amber);
            padding: 2px 6px;
            text-transform: uppercase;
            font-family: var(--font-data);
            opacity: 0.8;
        }

        /* Image Area - HUD Style */
        .game-image-container {
            position: relative;
            width: 100%;
            height: 180px;
            background: #000;
            border: 1px solid #333;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Scanning lines inside image */
        .game-image-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(0, 20, 0, 0.5) 1px, transparent 1px);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            filter: grayscale(80%) contrast(120%);
            transition: 0.3s;
        }

        .card:hover .game-image {
            opacity: 1;
            filter: grayscale(0%) contrast(100%);
        }

        .card-overlay-actions {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
            z-index: 3;
        }

        .card:hover .card-overlay-actions {
            opacity: 1;
        }

        .zoom-trigger-btn {
            background: transparent;
            border: 1px solid var(--accent-amber);
            color: var(--accent-amber);
            padding: 10px 30px;
            font-family: var(--font-head);
            text-transform: uppercase;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .zoom-trigger-btn:hover {
            background: var(--accent-amber);
            color: #000;
        }

        /* Copy Menu (Minimalist) */
        .copy-menu-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #000;
            border: 1px solid #555;
            color: #555;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            font-size: 0.7rem;
            transition: 0.2s;
        }
        .copy-menu-btn:hover { color: #fff; border-color: #fff; }

        .copy-menu-dropdown {
            position: absolute;
            bottom: 40px;
            right: 0;
            width: 220px;
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 10px;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .copy-menu-dropdown.active {
            display: block;
            animation: slideUp 0.2s ease-out;
        }

        .copy-preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        .copy-preview-item {
            aspect-ratio: 16/9;
            border: 1px solid #333;
            cursor: pointer;
            position: relative;
        }
        .copy-preview-item:hover { border-color: var(--accent-amber); }
        .copy-preview-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .copy-preview-item:hover img { opacity: 1; }

        .copy-actions {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        .copy-action-btn {
            background: #111;
            border: 1px solid #333;
            color: #888;
            padding: 5px;
            font-family: var(--font-data);
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .copy-action-btn:hover {
            background: var(--accent-amber);
            color: #000;
            border-color: var(--accent-amber);
        }

        .game-info {
            padding: 0;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
        }

        .data-value {
            color: #fff;
            font-weight: bold;
        }

        .game-features {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            border-top: 1px solid #222;
            padding-top: 10px;
        }

        .feature {
            font-size: 0.65rem;
            color: var(--accent-green);
            background: rgba(0, 255, 65, 0.05);
            padding: 3px 6px;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 80px;
            border: 1px solid var(--border-color);
            padding: 20px;
            background: rgba(0,0,0,0.5);
        }

        .stat-card {
            text-align: center;
            border-right: 1px solid #222;
        }
        .stat-card:last-child { border-right: none; }

        .stat-value {
            font-family: var(--font-head);
            font-size: 3rem;
            color: var(--accent-amber);
            font-weight: 700;
            line-height: 1;
        }

        .stat-label {
            color: #555;
            font-size: 0.8rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Zoom Modal */
        .zoom-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .zoom-modal.active { display: flex; opacity: 1; }

        .zoom-content-wrapper {
            position: relative;
            border: 1px solid var(--accent-amber);
            box-shadow: 0 0 50px rgba(255, 157, 0, 0.1);
            background: #000;
            max-width: 90%;
        }

        .zoom-image { max-width: 100%; display: block; }

        .zoom-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #000 0%, transparent 100%);
            padding: 40px 20px 20px;
            border-top: 1px solid var(--accent-amber);
        }

        .zoom-title {
            color: #fff;
            font-family: var(--font-head);
            font-size: 2rem;
            text-transform: uppercase;
        }
        .zoom-developer { color: var(--accent-amber); font-family: var(--font-data); margin-top: 5px; }

        .close-zoom {
            position: absolute;
            top: -40px;
            right: 0;
            background: transparent;
            border: none;
            color: var(--accent-amber);
            font-size: 2rem;
            cursor: pointer;
            font-family: var(--font-head);
        }
        .close-zoom:hover { color: #fff; text-shadow: 0 0 10px var(--accent-amber); }

        .zoom-actions { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }
        .zoom-action-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid #555;
            color: #fff;
            width: 40px; height: 40px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .zoom-action-btn:hover { background: var(--accent-amber); color: #000; border-color: var(--accent-amber); }

        /* Toast */
        .toast {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 10, 0, 0.95);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            padding: 10px 30px;
            font-family: var(--font-data);
            font-size: 0.9rem;
            z-index: 3000;
            transition: transform 0.4s;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            display: flex; align-items: center; gap: 10px;
        }
        .toast::before { content: '>>'; font-weight: bold; }
        .toast.show { transform: translateX(-50%) translateY(0); }

        @keyframes slideUp { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        @media(max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .stat-card { border-right: none; border-bottom: 1px solid #222; padding-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="tactical-bg">
        <div class="radar-ring r1"></div>
        <div class="radar-ring r2"></div>
        <div class="radar-ring r3"></div>
        <div class="radar-ring r4"></div>
        <div class="crosshair"></div>
        <div class="crosshair v"></div>
    </div>

    <div class="container">
        <header>
            <h1>Nexus <span style="color:var(--accent-amber)">Ops</span></h1>
            <p class="subtitle">Tactical Database Interface</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="SEARCH_TARGET_ID..." onkeyup="searchGames()">
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterGames('all')">All Assets</button>

        <div class="dashboard-grid" id="gamesContainer">

        </div>

                <div class="stat-value" id="totalGames">000</div>

            <div class="stat-card">
                <div class="stat-value" id="totalDevelopers">00</div>
                <div class="stat-label">Providers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="displayedGames">000</div>
                <div class="stat-label">Active</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="zoom-modal" id="zoomModal">
        <div class="zoom-actions">
            <button class="zoom-action-btn" onclick="copyZoomImage()">C</button>

    <script>

        const gamesData = [
            { id: 1, title: "Gates of Olympus 1000", developer: "Pragmatic Play", type: "Video Slot", image: "https://i.postimg.cc/90tk37QK/ejf-BTd85SRia-VBSd-WDR-Zg.png", previewImages: ["https://i.postimg.cc/90tk37QK/ejf-BTd85SRia-VBSd-WDR-Zg.png", placeholderImages.gameplay], features: ["Multiplier", "Free Spins"] },
            { id: 2, title: "Spaceman", developer: "Pragmatic Play", type: "Crash Game", image: "https://i.postimg.cc/Nfp9XCJX/Sleekshot-(3).png", previewImages: ["https://i.postimg.cc/Nfp9XCJX/Sleekshot-(3).png", placeholderImages.gameplay], features: ["Crash", "Cash Out"] },
            { id: 3, title: "Mahjong Ways 2", developer: "PGSoft", type: "Video Slot", image: "https://i.postimg.cc/fb60L32Z/Sleekshot-(2).png", previewImages: ["https://i.postimg.cc/fb60L32Z/Sleekshot-(2).png", placeholderImages.gameplay], features: ["Cluster", "Wild"] },
            { id: 4, title: "Starlight Princess", developer: "Pragmatic Play", type: "Video Slot", image: "https://i.postimg.cc/q75pN90M/2YQOungq-Tom-OFk78p-WJ-g.png", previewImages: ["https://i.postimg.cc/q75pN90M/2YQOungq-Tom-OFk78p-WJ-g.png", placeholderImages.gameplay], features: ["Anime", "Random Multi"] },
            { id: 5, title: "Lucky Neko", developer: "PGSoft", type: "Video Slot", image: "https://i.postimg.cc/q75pN90M/2YQOungq-Tom-OFk78p-WJ-g.png", previewImages: ["https://i.postimg.cc/q75pN90M/2YQOungq-Tom-OFk78p-WJ-g.png", placeholderImages.gameplay], features: ["Japanese", "Wild"] },

        let currentFilter = 'all';
        let currentSearch = '';
        let filteredGames = [...gamesData];
        let activeCopyMenu = null;

        function initDashboard() {
            displayGames(filteredGames);
            updateStats(filteredGames);
            setupClickOutside();
        }

        function displayGames(games) {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';
            if (games.length === 0) {
                container.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:50px;color:var(--accent-amber);border:1px dashed #333;">NO_TARGET_FOUND</div>`;
                return;
            }

            games.forEach((game, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                // Removed tilt for clean tactical look, keeping simple hover
                
                card.innerHTML = `
                    <div class="card-content">
                        <div class="card-header">
                            <h3 class="game-title">${game.title}</h3>
                            <div class="status-dot"></div>
                        </div>
                        <div class="developer">${game.developer}</div>
                        
                        <div class="game-image-container" onclick="handleImageClick(event, ${index})">
                            <img class="game-image" src="${game.image}" onerror="this.src='${placeholderImages.main}'">
                            <button class="copy-menu-btn" onclick="toggleCopyMenu(event, ${index})">âš™</button>
                            <div class="card-overlay-actions">
                                <button class="zoom-trigger-btn">ACCESS</button>
                            </div>
                            <div class="copy-menu-dropdown" id="copyMenu-${index}">
                                <div class="copy-preview-grid">
                                    ${game.previewImages.map((img) => `
                                        <div class="copy-preview-item" onclick="copyPreviewImage('${img}')">
                                            <img src="${img}">
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="copy-actions">
                                    <button class="copy-action-btn" onclick="copyAllImages(${index})">COPY</button>
                                    <button class="copy-action-btn" onclick="downloadAllImages(${index})">SAVE</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="game-info">
                            <div class="data-row">
                                <span>TYPE:</span>
                                <span class="data-value">${game.type}</span>
                            </div>
                            <div class="game-features">
                                ${game.features.map(f => `<span class="feature">${f}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            document.getElementById('displayedGames').textContent = String(games.length).padStart(3, '0');
        }

        function handleImageClick(event, index) {
            if (!event.target.closest('.copy-menu-btn') && !event.target.closest('.copy-menu-dropdown')) {
                autoZoom(index);
            }
        }

        function toggleCopyMenu(event, index) {
            event.stopPropagation();
            const menu = document.getElementById(`copyMenu-${index}`);
            if (activeCopyMenu && activeCopyMenu !== menu) activeCopyMenu.classList.remove('active');
            menu.classList.toggle('active');
            activeCopyMenu = menu.classList.contains('active') ? menu : null;
        }

        function setupClickOutside() {
            document.addEventListener('click', e => {
                if (activeCopyMenu && !activeCopyMenu.contains(e.target) && !e.target.closest('.copy-menu-btn')) {
                    activeCopyMenu.classList.remove('active');
                    activeCopyMenu = null;
                }
            });
        }

        function filterGames(dev) {
            currentFilter = dev;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            applyFilters();
        }

        function searchGames() {
            currentSearch = document.getElementById('searchInput').value.toLowerCase();
            applyFilters();
        }

        function applyFilters() {
            filteredGames = gamesData.filter(g => {
                const matchDev = currentFilter === 'all' || g.developer === currentFilter;
                const matchSearch = !currentSearch || 
                    g.title.toLowerCase().includes(currentSearch) || 
                    g.features.some(f => f.toLowerCase().includes(currentSearch));
                return matchDev && matchSearch;
            });
            displayGames(filteredGames);
            updateStats(filteredGames);
        }

        function updateStats(games) {
            document.getElementById('totalGames').textContent = String(gamesData.length).padStart(3, '0');
            document.getElementById('totalDevelopers').textContent = String([...new Set(games.map(g => g.developer))].length).padStart(2, '0');
        }

        function autoZoom(index) {
            const game = filteredGames[index];
            const modal = document.getElementById('zoomModal');
            const img = document.getElementById('zoomImage');
            img.src = game.image;
            document.getElementById('zoomTitle').textContent = game.title;
            document.getElementById('zoomDeveloper').textContent = game.developer;
            modal.classList.add('active');
        }

        function closeZoom() {
            document.getElementById('zoomModal').classList.remove('active');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function copyPreviewImage(src) {
            try {
                const res = await fetch(src);
                const blob = await res.blob();
                await navigator.clipboard.write([new ClipboardItem({'image/png': blob})]);
                showToast("DATA_COPIED");
            } catch(e) { showToast("COPY_FAILED"); }
        }

        function copyZoomImage() { copyPreviewImage(document.getElementById('zoomImage').src); }
        function downloadZoomImage() {
            const a = document.createElement('a'); a.href = document.getElementById('zoomImage').src; a.click();
            showToast("DOWNLOAD_INIT");
        }
        function copyAllImages() { showToast("BATCH_COPY_EXEC"); }
        function downloadAllImages() { showToast("BATCH_DOWNLOAD_EXEC"); }
        
        document.addEventListener('DOMContentLoaded', initDashboard);
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeZoom(); });
    </script>
</body>
</html>
