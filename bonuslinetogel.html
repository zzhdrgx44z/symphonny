<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LINETOGEL - Cyber Bonus Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
:root {
--neon-cyan: #00ffff;
--neon-pink: #ff00ff;
--neon-yellow: #ffff00;
--neon-green: #00ff00;
--neon-blue: #0080ff;
--neon-purple: #8000ff;
--neon-red: #ff0040;
--dark-bg: #0a0a0f;
--darker-bg: #050508;
--card-bg: rgba(10, 10, 20, 0.8);
--glass: rgba(0, 255, 255, 0.05);
--glass-border: rgba(0, 255, 255, 0.2);
--text-primary: #ffffff;
--text-secondary: #b0b0c0;
--text-muted: #606070;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Rajdhani', sans-serif;
background: var(--dark-bg);
color: var(--text-primary);
min-height: 100vh;
overflow-x: hidden;
position: relative;
}

/* Cyberpunk Grid Background */
.cyber-grid {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-image: 
linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.3) 0%, transparent 50%),
radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.3) 0%, transparent 50%),
radial-gradient(circle at 40% 20%, rgba(255, 255, 0, 0.2) 0%, transparent 50%);
background-size: 50px 50px, 50px 50px, 100% 100%, 100% 100%, 100% 100%;
z-index: -5;
animation: gridMove 20s linear infinite;
}

@keyframes gridMove {
0% { transform: translate(0, 0); }
100% { transform: translate(50px, 50px); }
}

/* Matrix Rain Effect */
.matrix-rain {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: -4;
overflow: hidden;
}

.matrix-column {
position: absolute;
top: -100%;
font-family: 'Share Tech Mono', monospace;
font-size: 14px;
color: var(--neon-green);
text-shadow: 0 0 5px var(--neon-green);
animation: matrixFall linear infinite;
opacity: 0.7;
}

@keyframes matrixFall {
0% {
transform: translateY(-100%);
opacity: 0;
}
10% {
opacity: 0.7;
}
90% {
opacity: 0.7;
}
100% {
transform: translateY(100vh);
opacity: 0;
}
}

/* Holographic Orbs */
.holo-orb {
position: fixed;
border-radius: 50%;
filter: blur(60px);
z-index: -3;
pointer-events: none;
mix-blend-mode: screen;
}

.orb-1 {
width: 500px;
height: 500px;
background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
top: -150px;
left: -150px;
opacity: 0.6;
animation: orbFloat1 15s ease-in-out infinite;
}

.orb-2 {
width: 450px;
height: 450px;
background: radial-gradient(circle, var(--neon-pink) 0%, transparent 70%);
bottom: -150px;
right: -150px;
opacity: 0.6;
animation: orbFloat2 20s ease-in-out infinite reverse;
}

.orb-3 {
width: 400px;
height: 400px;
background: radial-gradient(circle, var(--neon-purple) 0%, transparent 70%);
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
opacity: 0.5;
animation: orbPulse 10s ease-in-out infinite;
}

@keyframes orbFloat1 {
0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
33% { transform: translate(100px, -50px) scale(1.2) rotate(120deg); }
66% { transform: translate(-50px, 100px) scale(0.8) rotate(240deg); }
}

@keyframes orbFloat2 {
0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
33% { transform: translate(-80px, 60px) scale(1.3) rotate(-120deg); }
66% { transform: translate(60px, -80px) scale(0.9) rotate(-240deg); }
}

@keyframes orbPulse {
0%, 100% { 
transform: translate(-50%, -50%) scale(1); 
opacity: 0.5;
box-shadow: 0 0 50px var(--neon-purple);
}
50% { 
transform: translate(-50%, -50%) scale(1.5); 
opacity: 0.8;
box-shadow: 0 0 100px var(--neon-purple);
}
}

/* Cyber Header */
.cyber-header {
position: relative;
padding: 80px 20px;
text-align: center;
background: linear-gradient(180deg, rgba(0, 255, 255, 0.1) 0%, transparent 100%);
border-bottom: 2px solid var(--neon-cyan);
overflow: hidden;
}

.cyber-header::before {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
animation: cyberScan 3s linear infinite;
}

@keyframes cyberScan {
0% { left: -100%; }
100% { left: 100%; }
}

.cyber-header::after {
content: "";
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: 
repeating-linear-gradient(
0deg,
transparent,
transparent 2px,
rgba(0, 255, 255, 0.03) 2px,
rgba(0, 255, 255, 0.03) 4px
);
animation: scanlines 8s linear infinite;
pointer-events: none;
}

@keyframes scanlines {
0% { transform: translateY(0); }
100% { transform: translateY(10px); }
}

.cyber-header h1 {
font-family: 'Orbitron', sans-serif;
font-size: clamp(2.5rem, 6vw, 4rem);
font-weight: 900;
color: var(--text-primary);
margin-bottom: 20px;
letter-spacing: 5px;
text-transform: uppercase;
position: relative;
text-shadow: 
0 0 10px var(--neon-cyan),
0 0 20px var(--neon-cyan),
0 0 30px var(--neon-cyan),
0 0 40px var(--neon-cyan);
animation: textGlow 2s ease-in-out infinite alternate;
}

@keyframes textGlow {
0% { 
text-shadow: 
0 0 10px var(--neon-cyan),
0 0 20px var(--neon-cyan),
0 0 30px var(--neon-cyan),
0 0 40px var(--neon-cyan);
}
100% { 
text-shadow: 
0 0 20px var(--neon-cyan),
0 0 30px var(--neon-cyan),
0 0 40px var(--neon-cyan),
0 0 50px var(--neon-cyan),
0 0 60px var(--neon-cyan);
}
}

.cyber-header h1 i {
margin-right: 20px;
color: var(--neon-cyan);
animation: iconSpin 4s linear infinite;
}

@keyframes iconSpin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

.cyber-header p {
font-size: 1.3rem;
color: var(--text-secondary);
letter-spacing: 3px;
text-transform: uppercase;
position: relative;
}

/* Cyber Search */
.cyber-search-container {
max-width: 800px;
margin: -40px auto 50px;
position: relative;
z-index: 100;
}

.cyber-search-wrapper {
position: relative;
background: var(--card-bg);
border: 2px solid var(--glass-border);
border-radius: 0;
padding: 5px;
box-shadow: 
0 0 20px rgba(0, 255, 255, 0.3),
inset 0 0 20px rgba(0, 255, 255, 0.1);
backdrop-filter: blur(10px);
}

.cyber-search-box {
width: 100%;
padding: 20px 60px 20px 25px;
background: transparent;
border: none;
outline: none;
color: var(--neon-cyan);
font-family: 'Share Tech Mono', monospace;
font-size: 1.1rem;
text-transform: uppercase;
letter-spacing: 2px;
}

.cyber-search-box::placeholder {
color: var(--text-muted);
}

.cyber-search-box:focus {
text-shadow: 0 0 10px var(--neon-cyan);
}

.cyber-search-icon {
position: absolute;
right: 25px;
top: 50%;
transform: translateY(-50%);
color: var(--neon-cyan);
font-size: 1.3rem;
animation: pulse 2s infinite;
}

@keyframes pulse {
0%, 100% { opacity: 1; }
50% { opacity: 0.5; }
}

.cyber-clear-search {
position: absolute;
right: 60px;
top: 50%;
transform: translateY(-50%);
color: var(--text-muted);
cursor: pointer;
opacity: 0;
transition: all 0.3s ease;
}

.cyber-clear-search.visible {
opacity: 1;
}

.cyber-clear-search:hover {
color: var(--neon-pink);
text-shadow: 0 0 10px var(--neon-pink);
}

.search-results {
text-align: center;
margin-top: 20px;
color: var(--neon-cyan);
font-family: 'Share Tech Mono', monospace;
font-size: 1rem;
text-transform: uppercase;
letter-spacing: 3px;
text-shadow: 0 0 20px var(--neon-cyan);
}

/* Main Container */
.cyber-main {
max-width: 1400px;
margin: 0 auto;
display: grid;
grid-template-columns: 320px 1fr;
gap: 30px;
padding: 0 20px 40px;
}

/* Cyber Sidebar */
.cyber-sidebar {
position: sticky;
top: 20px;
height: fit-content;
}

.cyber-sidebar-content {
background: var(--card-bg);
border: 2px solid var(--glass-border);
border-radius: 0;
padding: 30px;
box-shadow: 
0 0 30px rgba(0, 255, 255, 0.2),
inset 0 0 30px rgba(0, 255, 255, 0.05);
backdrop-filter: blur(10px);
position: relative;
overflow: hidden;
}

.cyber-sidebar-content::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 3px;
background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
animation: sidebarGlow 3s linear infinite;
}

@keyframes sidebarGlow {
0% { transform: translateX(-100%); }
100% { transform: translateX(100%); }
}

.cyber-sidebar h2 {
font-family: 'Orbitron', sans-serif;
font-size: 1.8rem;
text-align: center;
margin-bottom: 30px;
color: var(--neon-cyan);
text-transform: uppercase;
letter-spacing: 3px;
position: relative;
text-shadow: 0 0 20px var(--neon-cyan);
}

.cyber-category-list {
list-style: none;
}

.cyber-category-list li {
margin-bottom: 15px;
position: relative;
}

.cyber-category-list a {
display: flex;
align-items: center;
padding: 18px 25px;
color: var(--text-secondary);
text-decoration: none;
border: 1px solid transparent;
transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
font-weight: 600;
text-transform: uppercase;
letter-spacing: 2px;
position: relative;
overflow: hidden;
background: linear-gradient(135deg, transparent, transparent);
}

.cyber-category-list a::before {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
transition: left 0.5s ease;
}

.cyber-category-list a::after {
content: "";
position: absolute;
top: 0;
left: 0;
width: 0;
height: 100%;
background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
transition: width 0.3s ease;
z-index: -1;
}

.cyber-category-list a:hover::before {
left: 100%;
}

.cyber-category-list a:hover,
.cyber-category-list a.active {
background: rgba(0, 255, 255, 0.1);
border-color: var(--neon-cyan);
color: var(--neon-cyan);
box-shadow: 
0 0 20px rgba(0, 255, 255, 0.5),
inset 0 0 20px rgba(0, 255, 255, 0.1);
text-shadow: 0 0 10px var(--neon-cyan);
transform: translateX(10px);
}

.cyber-category-list a.active::after {
width: 100%;
}

.cyber-category-list i {
margin-right: 15px;
font-size: 1.3rem;
width: 25px;
text-align: center;
transition: all 0.3s ease;
}

.cyber-category-list a:hover i,
.cyber-category-list a.active i {
color: var(--neon-cyan);
text-shadow: 0 0 10px var(--neon-cyan);
transform: scale(1.2);
}

/* Content Area */
.cyber-content {
min-width: 0;
}

.cyber-card {
background: var(--card-bg);
border: 1px solid var(--glass-border);
border-radius: 0;
padding: 35px;
margin-bottom: 30px;
transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
position: relative;
overflow: hidden;
backdrop-filter: blur(10px);
}

.cyber-card::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 2px;
background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
opacity: 0;
transition: opacity 0.3s ease;
}

.cyber-card::after {
content: "";
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: 
repeating-linear-gradient(
0deg,
transparent,
transparent 10px,
rgba(0, 255, 255, 0.01) 10px,
rgba(0, 255, 255, 0.01) 20px
);
opacity: 0;
transition: opacity 0.3s ease;
pointer-events: none;
}

.cyber-card:hover {
border-color: var(--neon-cyan);
box-shadow: 
0 0 40px rgba(0, 255, 255, 0.4),
inset 0 0 40px rgba(0, 255, 255, 0.05);
transform: translateY(-5px);
}

.cyber-card:hover::before {
opacity: 1;
}

.cyber-card:hover::after {
opacity: 1;
}

.cyber-card-header {
display: flex;
justify-content: space-between;
align-items: flex-start;
margin-bottom: 25px;
flex-wrap: wrap;
gap: 20px;
}

.cyber-card-header h3 {
font-family: 'Orbitron', sans-serif;
font-size: 1.6rem;
color: var(--text-primary);
flex: 1;
min-width: 250px;
text-transform: uppercase;
letter-spacing: 2px;
position: relative;
}

.cyber-card-type {
padding: 10px 20px;
border-radius: 0;
font-weight: 700;
font-size: 0.9rem;
text-transform: uppercase;
letter-spacing: 2px;
position: relative;
overflow: hidden;
border: 2px solid;
}

.type-cashback {
background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
border-color: var(--neon-cyan);
color: var(--dark-bg);
box-shadow: 0 0 20px var(--neon-cyan);
}

.type-turnover {
background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
border-color: var(--neon-pink);
color: var(--dark-bg);
box-shadow: 0 0 20px var(--neon-pink);
}

.type-extra {
background: linear-gradient(135deg, var(--neon-yellow), var(--neon-green));
border-color: var(--neon-yellow);
color: var(--dark-bg);
box-shadow: 0 0 20px var(--neon-yellow);
}

.type-referral {
background: linear-gradient(135deg, var(--neon-purple), var(--neon-red));
border-color: var(--neon-purple);
color: var(--dark-bg);
box-shadow: 0 0 20px var(--neon-purple);
}

.cyber-card-details {
color: var(--text-secondary);
line-height: 1.8;
font-size: 1rem;
}

.cyber-card-details p {
margin-bottom: 20px;
}

.cyber-card-details ul {
margin-left: 30px;
margin-bottom: 20px;
}

.cyber-card-details li {
margin-bottom: 12px;
position: relative;
}

.cyber-card-details strong {
color: var(--neon-cyan);
font-weight: 600;
text-shadow: 0 0 5px var(--neon-cyan);
}

/* Cyber Table */
.cyber-table {
width: 100%;
border-collapse: separate;
border-spacing: 0;
margin: 25px 0;
background: var(--card-bg);
border: 1px solid var(--glass-border);
border-radius: 0;
overflow: hidden;
}

.cyber-table th {
background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
color: var(--dark-bg);
font-weight: 700;
text-transform: uppercase;
letter-spacing: 2px;
padding: 18px;
text-align: left;
font-family: 'Orbitron', sans-serif;
font-size: 0.95rem;
text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.cyber-table td {
padding: 18px;
border-bottom: 1px solid var(--glass-border);
color: var(--text-secondary);
position: relative;
}

.cyber-table tr:last-child td {
border-bottom: none;
}

.cyber-table tr:hover td {
background: rgba(0, 255, 255, 0.05);
box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
}

/* Cyber Buttons */
.cyber-btn {
display: inline-flex;
align-items: center;
gap: 12px;
padding: 15px 30px;
background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
border: 2px solid var(--neon-cyan);
border-radius: 0;
color: var(--dark-bg);
cursor: pointer;
font-weight: 700;
font-size: 1rem;
transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
margin-top: 20px;
text-transform: uppercase;
letter-spacing: 2px;
position: relative;
overflow: hidden;
box-shadow: 0 0 20px var(--neon-cyan);
}

.cyber-btn::before {
content: "";
position: absolute;
top: 50%;
left: 50%;
width: 0;
height: 0;
border-radius: 50%;
background: rgba(255, 255, 255, 0.5);
transform: translate(-50%, -50%);
transition: width 0.6s, height 0.6s;
}

.cyber-btn:hover::before {
width: 400px;
height: 400px;
}

.cyber-btn:hover {
box-shadow: 
0 0 40px var(--neon-cyan),
inset 0 0 20px rgba(0, 255, 255, 0.2);
transform: translateY(-3px);
text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.cyber-btn.copied {
background: linear-gradient(135deg, var(--neon-green), var(--neon-cyan));
border-color: var(--neon-green);
box-shadow: 0 0 40px var(--neon-green);
}

.cyber-copy-all {
position: absolute;
top: 25px;
right: 25px;
width: 50px;
height: 50px;
background: var(--card-bg);
border: 2px solid var(--glass-border);
display: flex;
align-items: center;
justify-content: center;
color: var(--neon-cyan);
cursor: pointer;
transition: all 0.3s ease;
}

.cyber-copy-all:hover {
background: var(--neon-cyan);
color: var(--dark-bg);
border-color: var(--neon-cyan);
box-shadow: 0 0 30px var(--neon-cyan);
transform: rotate(180deg);
}

/* Referral Link */
.cyber-referral-container {
display: flex;
align-items: center;
gap: 20px;
margin: 25px 0;
flex-wrap: wrap;
}

.cyber-referral-link {
flex: 1;
min-width: 300px;
background: var(--card-bg);
border: 2px solid var(--glass-border);
padding: 18px 25px;
font-family: 'Share Tech Mono', monospace;
font-size: 1rem;
color: var(--neon-cyan);
word-break: break-all;
text-transform: uppercase;
letter-spacing: 1px;
box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
}

/* Status Tabs */
.cyber-status-tabs {
display: flex;
gap: 5px;
margin-bottom: 35px;
background: var(--card-bg);
border: 2px solid var(--glass-border);
padding: 5px;
box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
}

.cyber-status-tab {
flex: 1;
padding: 18px;
cursor: pointer;
color: var(--text-secondary);
transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
font-weight: 700;
text-align: center;
text-transform: uppercase;
letter-spacing: 2px;
font-size: 0.95rem;
border: 2px solid transparent;
position: relative;
overflow: hidden;
}

.cyber-status-tab::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
opacity: 0;
transition: opacity 0.3s ease;
z-index: -1;
}

.cyber-status-tab.active {
background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
color: var(--dark-bg);
border-color: var(--neon-cyan);
box-shadow: 0 0 30px var(--neon-cyan);
text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.cyber-status-tab:hover:not(.active) {
color: var(--neon-cyan);
border-color: var(--neon-cyan);
transform: translateY(-2px);
}

/* Status Indicators */
.cyber-status-indicator {
display: inline-flex;
align-items: center;
gap: 12px;
padding: 12px 25px;
border-radius: 0;
font-weight: 700;
font-size: 0.9rem;
text-transform: uppercase;
letter-spacing: 2px;
margin-top: 20px;
border: 2px solid;
position: relative;
overflow: hidden;
}

.cyber-status-indicator::before {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
animation: statusScan 2s linear infinite;
}

@keyframes statusScan {
0% { left: -100%; }
100% { left: 100%; }
}

.status-pending {
background: rgba(255, 255, 0, 0.1);
color: var(--neon-yellow);
border-color: var(--neon-yellow);
box-shadow: 0 0 20px var(--neon-yellow);
}

.status-processing {
background: rgba(0, 255, 255, 0.1);
color: var(--neon-cyan);
border-color: var(--neon-cyan);
box-shadow: 0 0 20px var(--neon-cyan);
}

.status-completed {
background: rgba(0, 255, 0, 0.1);
color: var(--neon-green);
border-color: var(--neon-green);
box-shadow: 0 0 20px var(--neon-green);
}

.cyber-status-dot {
width: 12px;
height: 12px;
border-radius: 50%;
position: relative;
}

.status-pending .cyber-status-dot {
background: var(--neon-yellow);
box-shadow: 0 0 15px var(--neon-yellow);
}

.status-processing .cyber-status-dot {
background: var(--neon-cyan);
box-shadow: 0 0 15px var(--neon-cyan);
animation: statusPulse 1s infinite;
}

.status-processing .cyber-status-dot::after {
content: "";
position: absolute;
top: 0;
left: 0;
width: 12px;
height: 12px;
border-radius: 50%;
background: var(--neon-cyan);
animation: statusRipple 1s infinite;
}

@keyframes statusPulse {
0%, 100% { opacity: 1; }
50% { opacity: 0.5; }
}

@keyframes statusRipple {
0% {
transform: scale(1);
opacity: 1;
}
100% {
transform: scale(2.5);
opacity: 0;
}
}

.status-completed .cyber-status-dot {
background: var(--neon-green);

}

.cyber-no-results {
text-align: center;
padding: 80px 20px;
color: var(--text-secondary);
}

.cyber-no-results i {
font-size: 5rem;
margin-bottom: 25px;
color: var(--neon-cyan);
opacity: 0.8;
animation: iconFloat 3s ease-in-out infinite;
text-shadow: 0 0 30px var(--neon-cyan);
}

@keyframes iconFloat {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-15px); }
}

.cyber-no-results h3 {
font-size: 2.2rem;
margin-bottom: 20px;
color: var(--text-primary);
font-family: 'Orbitron', sans-serif;
text-transform: uppercase;
letter-spacing: 3px;
text-shadow: 0 0 20px var(--neon-cyan);
}

.cyber-no-results p {
margin-bottom: 25px;
font-size: 1.1rem;
}

.cyber-no-results button {
padding: 18px 35px;
background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
border: 2px solid var(--neon-cyan);
border-radius: 0;
color: var(--dark-bg);
cursor: pointer;
font-weight: 700;
font-size: 1.1rem;
transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
text-transform: uppercase;
letter-spacing: 2px;
box-shadow: 0 0 30px var(--neon-cyan);
}

.cyber-no-results button:hover {
box-shadow: 0 0 50px var(--neon-cyan);
transform: translateY(-3px);
text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

/* FAB */
.cyber-fab {
position: fixed;
bottom: 40px;
right: 40px;
width: 70px;
height: 70px;
background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
border: 3px solid var(--neon-cyan);
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
color: var(--dark-bg);
font-size: 1.5rem;
cursor: pointer;
z-index: 1000;
transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
box-shadow: 0 0 40px var(--neon-cyan);
}

.cyber-fab:hover {
transform: scale(1.2) rotate(180deg);
box-shadow: 0 0 60px var(--neon-cyan);
}

/* Toast */
.cyber-toast {
position: fixed;
bottom: 40px;
left: 50%;
transform: translateX(-50%) translateY(100px);
background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
color: var(--dark-bg);
padding: 18px 30px;
border-radius: 0;
z-index: 10000;
opacity: 0;
transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
font-weight: 700;
text-transform: uppercase;
letter-spacing: 2px;
box-shadow: 0 0 40px var(--neon-cyan);
}

.cyber-toast.show {
transform: translateX(-50%) translateY(0);

// Variabel global
let currentData = [];

// Create Matrix rain effect
function createMatrixRain() {
const matrixContainer = document.getElementById('matrixRain');
const columns = 25;
const characters = '010123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';

for (let i = 0; i < columns; i++) {
const column = document.createElement('div');
column.className = 'matrix-column';
column.style.left = (i * 4) + '%';
column.style.animationDuration = (5 + Math.random() * 10) + 's';
column.style.animationDelay = Math.random() * 5 + 's';

let text = '';
for (let j = 0; j < 40; j++) {
text += characters[Math.floor(Math.random() * characters.length)] + '<br>';
}
column.innerHTML = text;

matrixContainer.appendChild(column);
}
}

// Fungsi untuk menyalin teks ke clipboard
function copyToClipboard(text, button) {
const textarea = document.createElement('textarea');
textarea.value = text;
textarea.style.position = 'fixed';
textarea.style.opacity = '0';
document.body.appendChild(textarea);
textarea.select();

try {
document.execCommand('copy');
document.body.removeChild(textarea);

if (button) {
const originalHTML = button.innerHTML;
button.innerHTML = '<i class="fas fa-check"></i> Data Tersalin!';
button.classList.add('copied');

setTimeout(() => {
button.innerHTML = originalHTML;
button.classList.remove('copied');
}, 2000);
}

showToast('Data berhasil disalin ke matrix!');
} catch (err) {
document.body.removeChild(textarea);
showToast('Gagal menyalin data');
}
}

// Fungsi untuk menyalin seluruh konten section
function copySectionContent(sectionId) {
const section = document.getElementById(sectionId);
if (section) {
const title = section.querySelector('h3').textContent;
const content = section.querySelector('.cyber-card-details').textContent;
const fullText = `${title}\n\n${content}`;
copyToClipboard(fullText);
}
}

// Fungsi untuk menampilkan toast notification
function showToast(message) {
const toast = document.getElementById('toast');
const toastMessage = document.getElementById('toastMessage');
toastMessage.textContent = message;
toast.classList.add('show');

setTimeout(() => {
toast.classList.remove('show');
}, 3000);
}

// Fungsi untuk menampilkan kategori
function showCategory(category) {
currentCategory = category;
searchQuery = document.getElementById('searchInput').value;
filterAndDisplayData();

// Update active class di sidebar
document.querySelectorAll('.cyber-category-list a').forEach(link => {
link.classList.remove('active');
});
event.target.classList.add('active');
}

// Fungsi untuk menampilkan status pembagian
function displayStatus() {
const contentArea = document.getElementById('contentArea');

// Update active class di sidebar
document.querySelectorAll('.cyber-category-list a').forEach(link => {

});
event.target.classList.add('active');

<div class="cyber-status-tab" onclick="showStatusTab('completed')">Completed</div>
</div>
<div id="status-content" class="status-content active"></div>
`;

// Tampilkan status pending secara default
showStatusTab('pending');
}

// Fungsi untuk menampilkan tab status tertentu
function showStatusTab(statusType) {
// Update active tab
document.querySelectorAll('.cyber-status-tab').forEach(tab => {
tab.classList.remove('active');
});
event.target.classList.add('active');

// Filter status berdasarkan tipe
let filteredStatus = statusData.filter(item => item.status === statusType);

// Jika ada query pencarian, filter lagi
if (searchQuery) {
filteredStatus = filteredStatus.filter(item =>
item.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
item.message.toLowerCase().includes(searchQuery.toLowerCase())
);
}

// Render status
const statusContent = document.getElementById('status-content');
statusContent.innerHTML = '';

if (filteredStatus.length === 0) {
statusContent.innerHTML = `
<div class="cyber-no-results">
<i class="fas fa-search"></i>
<h3>Tidak Ada Data</h3>
<p>Tidak ada status yang sesuai dengan pencarian matrix Anda</p>
<button onclick="clearSearch()">Reset Scanner</button>
</div>
`;
return;
}

filteredStatus.forEach((item, index) => {

statusCard.className = 'cyber-card';
statusCard.id = `status-${item.status}-${index}`;
statusCard.innerHTML = `

<div class="cyber-card-header">

<div class="cyber-card-details">
<p>${item.message}</p>
<button class="cyber-btn" onclick="copyToClipboard('${item.message.replace(/'/g, "\\'")}', this)">
<i class="fas fa-copy"></i> Salin Status
</button>
</div>
`;
statusContent.appendChild(statusCard);
});
}

// Fungsi untuk filter dan menampilkan data
function filterAndDisplayData() {

if (currentCategory === 'all') {
filteredData = bonusData;

displayStatus();

} else {
filteredData = bonusData.filter(item => item.category === currentCategory);

// Filter berdasarkan query pencarian
if (searchQuery) {
filteredData = filteredData.filter(item =>

);
}

// Update hasil pencarian
const searchResults = document.getElementById('searchResults');

<h3>Tidak Ada Data</h3>
<p>Tidak ada bonus yang sesuai dengan pencarian matrix Anda</p>

filteredData.forEach((item, index) => {
