--gold-secondary: #f9f295;
--gold-light: #fff3cd;
--dark-bg: #0a0a0a;
--darker-bg: #050505;
--card-bg: #121212;
--card-border: rgba(212, 175, 55, 0.3);
--text-primary: #ffffff;
--text-secondary: #cccccc;
--text-muted: #888888;
--accent-blue: #1e3a8a;
--accent-green: #166534;
--accent-red: #991b1b;

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {

background: var(--dark-bg);
color: var(--text-primary);
min-height: 100vh;
overflow-x: hidden;
position: relative;
}

/* Luxury background gradient */
body::before {
content: "";
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background:
radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
z-index: -3;
}

/* Gold particles background */
.gold-particles {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: -2;
}

.gold-particle {
position: absolute;
width: 2px;
height: 2px;
background: var(--gold-primary);
border-radius: 50%;
animation: goldFloat 8s infinite;
}

@keyframes goldFloat {
0%, 100% {
transform: translateY(0) translateX(0);
opacity: 0;
}
10% {
opacity: 0.8;
}
90% {
opacity: 0.8;
}
100% {
transform: translateY(-100vh) translateX(50px);
opacity: 0;
}
}

/* Header */
.header {
text-align: center;
padding: 60px 20px;
position: relative;
margin-bottom: 40px;
background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(10, 10, 10, 0.8) 100%);
backdrop-filter: blur(10px);
border-bottom: 1px solid var(--card-border);
}

.header h1 {
font-family: 'Playfair Display', serif;
font-size: 3.5rem;
font-weight: 900;
color: var(--gold-primary);
margin-bottom: 15px;
letter-spacing: 2px;
text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
}

.header h1 i {
margin-right: 15px;
}

.header p {
font-size: 1.2rem;
color: var(--text-secondary);
letter-spacing: 1px;
}

/* Search container */
.search-container {
max-width: 800px;
margin: 0 auto 40px;
position: relative;
}

.search-box {
width: 100%;
padding: 20px 30px 20px 60px;
background: var(--card-bg);
border: 1px solid var(--card-border);
border-radius: 50px;
color: var(--text-primary);
font-size: 1rem;
outline: none;
transition: all 0.3s ease;
}

.search-box:focus {
border-color: var(--gold-primary);
box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
}

.search-icon {
position: absolute;
left: 25px;
top: 50%;
transform: translateY(-50%);
color: var(--gold-primary);
font-size: 1.2rem;
}

.clear-search {
position: absolute;
right: 25px;
top: 50%;
transform: translateY(-50%);
color: var(--text-muted);
cursor: pointer;
opacity: 0;
transition: all 0.3s ease;
}

.clear-search.visible {
opacity: 1;
}

.search-results {
text-align: center;
margin-top: 15px;
color: var(--gold-primary);
font-size: 0.9rem;
text-transform: uppercase;
letter-spacing: 1px;
}

/* Main container */
.main-container {
max-width: 1400px;
margin: 0 auto;
display: grid;
grid-template-columns: 320px 1fr;
gap: 30px;
padding: 0 20px;
}

/* Sidebar */
.sidebar {
background: var(--card-bg);
border: 1px solid var(--card-border);
border-radius: 15px;
padding: 30px;
height: fit-content;
position: sticky;
top: 20px;
}

.sidebar h2 {
font-family: 'Playfair Display', serif;
font-size: 1.8rem;
text-align: center;
margin-bottom: 30px;
color: var(--gold-primary);
text-transform: uppercase;
letter-spacing: 2px;
position: relative;
padding-bottom: 15px;
}

.sidebar h2::after {
content: "";
position: absolute;
bottom: 0;
left: 50%;
transform: translateX(-50%);
width: 80px;
height: 2px;
background: var(--gold-primary);
}

.category-list {
list-style: none;
}

.category-list li {
margin-bottom: 15px;
}

.category-list a {
display: flex;
align-items: center;
padding: 15px 20px;
color: var(--text-secondary);
text-decoration: none;
border-radius: 10px;
transition: all 0.3s ease;
font-weight: 500;
}

.category-list a:hover, .category-list a.active {
background: rgba(212, 175, 55, 0.1);
color: var(--gold-primary);
}

.category-list i {
margin-right: 15px;
font-size: 1.2rem;
width: 25px;
text-align: center;
}

/* Content area */
.content {
min-width: 0;
}

.bonus-card {
background: var(--card-bg);
border: 1px solid var(--card-border);
border-radius: 15px;
padding: 30px;
margin-bottom: 25px;
transition: all 0.3s ease;
position: relative;
overflow: hidden;
}

.bonus-card::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 5px;
height: 100%;
background: var(--gold-primary);
opacity: 0;
transition: opacity 0.3s ease;
}

.bonus-card:hover {
box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
transform: translateY(-5px);
}

.bonus-card:hover::before {
opacity: 1;
}

.bonus-header {
display: flex;
justify-content: space-between;
align-items: flex-start;
margin-bottom: 20px;
flex-wrap: wrap;
gap: 15px;
}

.bonus-header h3 {
font-family: 'Playfair Display', serif;
font-size: 1.5rem;
color: var(--text-primary);
flex: 1;
min-width: 250px;
}

.bonus-type {
background: var(--gold-primary);
color: var(--dark-bg);
padding: 8px 15px;
border-radius: 30px;
font-weight: 600;
font-size: 0.8rem;
text-transform: uppercase;
letter-spacing: 1px;
}

.bonus-details {
color: var(--text-secondary);
line-height: 1.6;
font-size: 0.95rem;
}

.bonus-details p {
margin-bottom: 20px;
}

.bonus-details ul {
margin-left: 25px;
margin-bottom: 20px;
}

.bonus-details li {
margin-bottom: 10px;
position: relative;
}

.bonus-details strong {
color: var(--gold-primary);
font-weight: 600;
}

/* Table */
.level-table {
width: 100%;
border-collapse: separate;
border-spacing: 0;
margin: 20px 0;
background: rgba(0, 0, 0, 0.2);
border-radius: 10px;
overflow: hidden;
}

.level-table th {
background: var(--gold-primary);
color: var(--dark-bg);
font-weight: 700;
text-transform: uppercase;
letter-spacing: 1px;
padding: 15px;
text-align: left;
}

.level-table td {
padding: 15px;
border-bottom: 1px solid var(--card-border);
color: var(--text-secondary);
}

.level-table tr:last-child td {
border-bottom: none;
}

.level-table tr:hover {
background: rgba(212, 175, 55, 0.05);
}

/* Copy buttons */
.copy-btn {
display: inline-flex;
align-items: center;
gap: 10px;
padding: 12px 20px;
background: var(--gold-primary);
border: none;
border-radius: 30px;
color: var(--dark-bg);
cursor: pointer;
font-weight: 600;
font-size: 0.9rem;
transition: all 0.3s ease;
margin-top: 15px;
text-transform: uppercase;
letter-spacing: 1px;
}

.copy-btn:hover {
background: var(--gold-secondary);
transform: translateY(-3px);
}

.copy-btn.copied {
background: var(--accent-green);
}

.copy-all-btn {
position: absolute;
top: 20px;
right: 20px;
background: rgba(212, 175, 55, 0.2);
border: 1px solid var(--gold-primary);
border-radius: 50%;
width: 40px;
height: 40px;
display: flex;
align-items: center;
justify-content: center;
color: var(--gold-primary);
cursor: pointer;
transition: all 0.3s ease;
}

.copy-all-btn:hover {
background: var(--gold-primary);
color: var(--dark-bg);
}

/* Referral link */
.referral-container {
display: flex;
align-items: center;
gap: 15px;
margin: 20px 0;
flex-wrap: wrap;
}

.referral-link {
background: rgba(0, 0, 0, 0.3);
border: 1px solid var(--card-border);
padding: 15px 20px;
border-radius: 10px;
font-family: monospace;
font-size: 0.9rem;
color: var(--text-secondary);
flex: 1;
min-width: 250px;
word-break: break-all;
}

/* Status tabs */
.status-tabs {
display: flex;
gap: 10px;
margin-bottom: 30px;
background: var(--card-bg);
padding: 10px;
border-radius: 10px;
}

.status-tab {
flex: 1;
padding: 15px;
cursor: pointer;
color: var(--text-secondary);
border-radius: 8px;
transition: all 0.3s ease;
font-weight: 500;
text-align: center;
text-transform: uppercase;
letter-spacing: 1px;
font-size: 0.9rem;
}

.status-tab.active {
background: var(--gold-primary);
color: var(--dark-bg);
}

.status-tab:hover:not(.active) {
background: rgba(212, 175, 55, 0.1);
}

/* Status indicators */
.status-indicator {
display: inline-flex;
align-items: center;
gap: 10px;
padding: 8px 15px;
border-radius: 30px;
font-weight: 600;
font-size: 0.8rem;
text-transform: uppercase;
letter-spacing: 1px;
margin-top: 15px;
}

.status-pending {
background: rgba(212, 175, 55, 0.2);
color: var(--gold-primary);
border: 1px solid var(--gold-primary);
}

.status-processing {
background: rgba(30, 58, 138, 0.2);
color: var(--accent-blue);
border: 1px solid var(--accent-blue);
}

.status-completed {
background: rgba(22, 101, 52, 0.2);
color: var(--accent-green);
border: 1px solid var(--accent-green);
}

.status-dot {
width: 10px;
height: 10px;
border-radius: 50%;
}

.status-pending .status-dot {
background: var(--gold-primary);
}

.status-processing .status-dot {
background: var(--accent-blue);
}

.status-completed .status-dot {
background: var(--accent-green);
}

/* No results */
.no-results {
text-align: center;
padding: 60px 20px;
color: var(--text-secondary);
}

.no-results i {
font-size: 4rem;
margin-bottom: 20px;
color: var(--gold-primary);
opacity: 0.7;
}

.no-results h3 {
font-size: 2rem;
margin-bottom: 15px;
color: var(--text-primary);
font-family: 'Playfair Display', serif;
}

.no-results p {
margin-bottom: 20px;
}

.no-results button {
padding: 12px 25px;
background: var(--gold-primary);
border: none;
border-radius: 30px;
color: var(--dark-bg);
cursor: pointer;
font-weight: 600;
font-size: 1rem;
transition: all 0.3s ease;
text-transform: uppercase;
letter-spacing: 1px;
}

.no-results button:hover {
background: var(--gold-secondary);
transform: translateY(-3px);
}

/* FAB */
.fab {
position: fixed;
bottom: 30px;
right: 30px;
width: 60px;
height: 60px;
background: var(--gold-primary);
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
color: var(--dark-bg);
font-size: 1.5rem;
cursor: pointer;
z-index: 1000;
transition: all 0.3s ease;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.fab:hover {
transform: scale(1.1);
background: var(--gold-secondary);
}

/* Toast notification */
.toast {
position: fixed;
bottom: 30px;
left: 50%;
transform: translateX(-50%) translateY(100px);
background: var(--gold-primary);
color: var(--dark-bg);
padding: 15px 25px;
border-radius: 30px;
z-index: 10000;
opacity: 0;
transition: all 0.4s ease;
font-weight: 600;
text-transform: uppercase;
letter-spacing: 1px;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.toast.show {
transform: translateX(-50%) translateY(0);
opacity: 1;
}

/* Scrollbar */
::-webkit-scrollbar {
width: 10px;
}

::-webkit-scrollbar-track {
background: var(--darker-bg);
}

::-webkit-scrollbar-thumb {
background: var(--gold-primary);
border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
background: var(--gold-secondary);
}

/* Responsive */
@media (max-width: 1024px) {
.main-container {
grid-template-columns: 1fr;
}

.sidebar {
position: static;
margin-bottom: 30px;
}

.fab {
display: flex;
}
}

@media (min-width: 1025px) {
.fab {
display: none;
}
}
</style>

// Create gold particles
function createGoldParticles() {
const particlesContainer = document.getElementById('goldParticles');
const particleCount = 100;

for (let i = 0; i < particleCount; i++) {
const particle = document.createElement('div');
particle.className = 'gold-particle';
particle.style.left = Math.random() * 100 + '%';
particle.style.top = Math.random() * 100 + '%';
particle.style.animationDelay = Math.random() * 8 + 's';
particle.style.animationDuration = (8 + Math.random() * 4) + 's';
particlesContainer.appendChild(particle);
}
}

// Fungsi untuk menyalin teks ke clipboard
function copyToClipboard(text, button) {
const textarea = document.createElement('textarea');
textarea.value = text;
textarea.style.position = 'fixed';
textarea.style.opacity = '0';
document.body.appendChild(textarea);
textarea.select();

try {
document.execCommand('copy');
document.body.removeChild(textarea);

if (button) {
const originalHTML = button.innerHTML;
button.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
button.classList.add('copied');

setTimeout(() => {
button.innerHTML = originalHTML;
button.classList.remove('copied');
}, 2000);
}

showToast('Teks berhasil disalin!');
} catch (err) {
document.body.removeChild(textarea);
showToast('Gagal menyalin teks');
}
}

// Fungsi untuk menyalin seluruh konten section
function copySectionContent(sectionId) {
const section = document.getElementById(sectionId);
if (section) {
const title = section.querySelector('h3').textContent;
const content = section.querySelector('.bonus-details').textContent;
const fullText = `${title}\n\n${content}`;
copyToClipboard(fullText);
}
}

// Fungsi untuk menampilkan toast notification
function showToast(message) {
const toast = document.getElementById('toast');
const toastMessage = document.getElementById('toastMessage');
toastMessage.textContent = message;
toast.classList.add('show');

setTimeout(() => {
toast.classList.remove('show');
}, 3000);
}
