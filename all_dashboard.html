<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOMMY HILFIGER - Cyber Nexus Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=Exo+2:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
/* =============== VARIABEL WARNA & DESAIN =============== */
:root {
--primary: #00ffff;
--primary-dark: #00cccc;
--secondary: #ff00ff;
--secondary-dark: #cc00cc;
--accent: #00ff88;
--accent-dark: #00cc66;
--warning: #ffaa00;
--success: #00ff00;
--danger: #ff3366;
--dark: #0a0a0f;
--darker: #05050a;
--panel: rgba(10, 15, 30, 0.95);
--panel-light: rgba(15, 25, 40, 0.85);
--glass: rgba(255, 255, 255, 0.05);
--border-color: rgba(0, 255, 255, 0.2);
--text-primary: #ffffff;
--text-secondary: #b0c4ff;
--text-muted: #8090b0;
--shadow-glow: 0 0 20px rgba(0, 255, 255, 0.3);
--shadow-card: 0 10px 30px rgba(0, 0, 0, 0.3);
}

/* =============== RESET & BASE STYLES =============== */
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

html {
scroll-behavior: smooth;
}

body {
display: flex;
min-height: 100vh;
color: var(--text-primary);
font-family: 'Exo 2', 'Rajdhani', sans-serif;
background: #000;
overflow-x: hidden;
position: relative;
}

/* =============== BACKGROUND =============== */
.cyber-bg {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -3;
}

.cyber-bg::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background:
radial-gradient(ellipse at 20% 20%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
radial-gradient(ellipse at 80% 80%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
radial-gradient(ellipse at 50% 50%, rgba(0, 255, 136, 0.08) 0%, transparent 70%),
linear-gradient(135deg, #000 0%, #0a0a1f 50%, #000 100%);
animation: bgShift 20s ease-in-out infinite;
}

@keyframes bgShift {
0%, 100% { transform: scale(1) rotate(0deg); }
25% { transform: scale(1.05) rotate(0.5deg); }
50% { transform: scale(1.1) rotate(1deg); }
75% { transform: scale(1.05) rotate(-0.5deg); }
}

/* =============== SIDEBAR =============== */
.sidebar-future {
width: 320px;
height: 100vh;
background: linear-gradient(180deg,
rgba(5, 10, 20, 0.98) 0%,
rgba(10, 15, 30, 0.95) 50%,
rgba(5, 10, 20, 0.98) 100%);
backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px);
border-right: 2px solid var(--border-color);
box-shadow:
4px 0 30px rgba(0, 255, 255, 0.3),
inset -1px 0 0 rgba(255, 255, 255, 0.05);
display: flex;
flex-direction: column;
position: relative;
z-index: 100;
overflow: hidden;
transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
animation: sidebarSlideIn 1s ease-out;
}

@keyframes sidebarSlideIn {
from {
transform: translateX(-100%);
opacity: 0;
}
to {
transform: translateX(0);
opacity: 1;
}
}

/* Sidebar Collapsed State */
.sidebar-future.collapsed {
width: 80px;
}

.sidebar-future.collapsed .robot-header h2,
.sidebar-future.collapsed .robot-subtitle,
.sidebar-future.collapsed .robot-nav ul li a span,
.sidebar-future.collapsed .robot-footer .sys-line {
display: none;
}

.sidebar-future.collapsed .robot-header {
padding: 20px 10px;
}

.sidebar-future.collapsed .robot-nav ul li a {
justify-content: center;
padding: 14px;
}

.sidebar-future.collapsed .robot-footer {
padding: 10px;
}

/* Sidebar Toggle */
.sidebar-toggle {
position: absolute;
top: 20px;
right: -20px;
width: 40px;
height: 40px;
background: linear-gradient(135deg, var(--primary), var(--secondary));
border: 2px solid var(--border-color);
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
color: var(--dark);
cursor: pointer;
z-index: 101;
transition: all 0.3s ease;
box-shadow: 
0 0 20px rgba(0, 255, 255, 0.4),
0 0 40px rgba(255, 0, 255, 0.2);
animation: togglePulse 2s ease-in-out infinite;
}

@keyframes togglePulse {
0%, 100% { 
transform: scale(1); 
box-shadow: 0 0 20px rgba(0, 255, 255, 0.4), 0 0 40px rgba(255, 0, 255, 0.2); 
}
50% { 
transform: scale(1.1); 
box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(255, 0, 255, 0.3); 
}
}

.sidebar-toggle:hover {
transform: scale(1.2) rotate(180deg);
box-shadow: 
0 0 30px rgba(0, 255, 255, 0.6),
0 0 60px rgba(255, 0, 255, 0.3);
}

/* Sidebar Header */
.robot-header {
padding: 40px 20px;
text-align: center;
position: relative;
background: linear-gradient(135deg, var(--glass), transparent);
border-bottom: 1px solid rgba(255, 255, 255, 0.1);
overflow: hidden;
animation: headerGlow 3s ease-in-out infinite alternate;
}

@keyframes headerGlow {
0% { background: linear-gradient(135deg, var(--glass), transparent); }
100% { background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), transparent); }
}

.robot-header::after {
content: "";
position: absolute;
bottom: 0;
left: 10%;
width: 80%;
height: 3px;
background: linear-gradient(90deg,
transparent,
var(--primary),
var(--secondary),
var(--accent),
transparent);
animation: headerLine 3s ease-in-out infinite;
box-shadow: 0 0 20px var(--primary);
}

@keyframes headerLine {
0%, 100% {
opacity: 0.3;
transform: scaleX(0.8) translateY(0);
}
50% {
opacity: 1;
transform: scaleX(1) translateY(-2px);
}
}

.robot-header h2 {
font-family: 'Orbitron', sans-serif;
font-size: 2.2rem;
font-weight: 900;
background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
text-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
letter-spacing: 2px;
margin-bottom: 10px;
animation: titleGlow 2s ease-in-out infinite alternate;
position: relative;
}

.robot-header h2::before {
content: attr(data-text);
position: absolute;
left: 2px;
top: 2px;
z-index: -1;
background: linear-gradient(135deg, var(--secondary), var(--danger));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
animation: glitch 2s infinite;
}

@keyframes glitch {
0%, 100% { clip-path: inset(0 0 0 0); }
20% { clip-path: inset(20% 0 30% 0); }
40% { clip-path: inset(50% 0 20% 0); }
60% { clip-path: inset(10% 0 60% 0); }
80% { clip-path: inset(80% 0 5% 0); }
}

@keyframes titleGlow {
0% {
filter: brightness(1) drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
transform: translateY(0);
}
100% {
filter: brightness(1.3) drop-shadow(0 0 40px rgba(0, 255, 255, 0.8));
transform: translateY(-3px);
}
}

.robot-subtitle {
font-size: 0.85rem;
color: var(--text-secondary);
text-transform: uppercase;
letter-spacing: 3px;
margin-bottom: 20px;
animation: subtitlePulse 3s ease-in-out infinite;
}

@keyframes subtitlePulse {
0%, 100% { opacity: 0.7; }
50% { opacity: 1; }
}

.status-indicator {
display: inline-flex;
align-items: center;
gap: 12px;
padding: 12px 20px;
background: linear-gradient(135deg, 
rgba(0, 255, 136, 0.2), 
rgba(0, 255, 136, 0.1));
border: 1px solid rgba(0, 255, 136, 0.3);
border-radius: 25px;
font-size: 0.9rem;
color: var(--accent);
font-weight: 600;
backdrop-filter: blur(10px);
animation: statusPulse 2s ease-in-out infinite;
position: relative;
overflow: hidden;
}

.status-indicator::before {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg,
transparent,
rgba(0, 255, 136, 0.3),
transparent);
animation: statusScan 3s linear infinite;
}

@keyframes statusScan {
0% { left: -100%; }
100% { left: 100%; }
}

@keyframes statusPulse {
0%, 100% {
box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
transform: scale(1);
}
50% {
box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
transform: scale(1.05);
}
}

.status-indicator .dot {
width: 10px;
height: 10px;
background: var(--accent);
border-radius: 50%;
box-shadow: 0 0 15px var(--accent);
animation: dotPulse 1.5s ease-in-out infinite;
position: relative;
}

.status-indicator .dot::after {
content: "";
position: absolute;
top: 50%;
left: 50%;
width: 25px;
height: 25px;
background: radial-gradient(circle, var(--accent), transparent);
border-radius: 50%;
transform: translate(-50%, -50%);
animation: dotRipple 2s ease-in-out infinite;
}

@keyframes dotRipple {
0%, 100% {
opacity: 0.5;
transform: translate(-50%, -50%) scale(1);
}
50% {
opacity: 0;
transform: translate(-50%, -50%) scale(2.5);
}
}

@keyframes dotPulse {
0%, 100% { opacity: 1; transform: scale(1); }
50% { opacity: 0.7; transform: scale(1.3); }
}

/* Navigation */
.robot-nav {
flex: 1;
overflow-y: auto;
padding: 25px 0;
scrollbar-width: thin;
scrollbar-color: var(--border-color) transparent;
}

.robot-nav::-webkit-scrollbar {
width: 6px;
}

.robot-nav::-webkit-scrollbar-track {
background: transparent;
}

.robot-nav::-webkit-scrollbar-thumb {
background: linear-gradient(135deg, var(--primary), var(--secondary));
border-radius: 3px;
}

.robot-nav ul {
list-style: none;
padding: 0 20px;
}

.robot-nav ul li {
margin-bottom: 15px;
position: relative;
animation: navItemSlide 0.5s ease-out forwards;
opacity: 0;
}

.robot-nav ul li:nth-child(1) { animation-delay: 0.1s; }
.robot-nav ul li:nth-child(2) { animation-delay: 0.2s; }
.robot-nav ul li:nth-child(3) { animation-delay: 0.3s; }
.robot-nav ul li:nth-child(4) { animation-delay: 0.4s; }
.robot-nav ul li:nth-child(5) { animation-delay: 0.5s; }

@keyframes navItemSlide {
from {
transform: translateX(-20px);
opacity: 0;
}
to {
transform: translateX(0);
opacity: 1;
}
}

.robot-nav ul li::before {
content: "";
position: absolute;
left: 0;
top: 50%;
transform: translateY(-50%);
width: 4px;
height: 0;
background: linear-gradient(180deg, var(--primary), var(--secondary));
transition: height 0.3s ease;
border-radius: 2px;
box-shadow: 0 0 15px var(--primary);
}

.robot-nav ul li:hover::before,
.robot-nav ul li.active::before {
height: 70%;
}

.robot-nav ul li a {
position: relative;
display: flex;
align-items: center;
gap: 15px;
padding: 18px 20px;
color: var(--text-secondary);
text-decoration: none;
font-size: 1rem;
font-weight: 500;
border-radius: 15px;
transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
overflow: hidden;
background: var(--glass);
border: 1px solid transparent;
}

.robot-nav ul li a::before {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg,
transparent,
rgba(0, 255, 255, 0.1),
transparent);
transition: left 0.5s ease;
}

.robot-nav ul li a:hover::before {
left: 100%;
}

.robot-nav ul li a i {
font-size: 1.3rem;
min-width: 28px;
text-align: center;
transition: all 0.3s ease;
color: var(--primary);
position: relative;
}

.robot-nav ul li a i::after {
content: "";
position: absolute;
top: 50%;
left: 50%;
width: 100%;
height: 100%;
background: radial-gradient(circle, var(--primary), transparent);
border-radius: 50%;
transform: translate(-50%, -50%) scale(0);
transition: transform 0.3s ease;
}

.robot-nav ul li a:hover i::after {
transform: translate(-50%, -50%) scale(2.5);
opacity: 0;
}

.robot-nav ul li a span {
position: relative;
z-index: 1;
transition: color 0.3s ease;
}

.robot-nav ul li a:hover {
background: rgba(0, 255, 255, 0.15);
color: var(--text-primary);
transform: translateX(8px);
border: 1px solid rgba(0, 255, 255, 0.3);
box-shadow: 0 8px 25px rgba(0, 255, 255, 0.2);
}

.robot-nav ul li a:hover i {
color: var(--accent);
transform: scale(1.2) rotate(10deg);
}

.robot-nav ul li.active a {
background: linear-gradient(135deg,
rgba(0, 255, 255, 0.25),
rgba(255, 0, 255, 0.15));
color: var(--text-primary);
border: 1px solid var(--border-color);
box-shadow: 0 8px 30px rgba(0, 255, 255, 0.3);
}

.robot-nav ul li.active a i {
color: var(--accent);
}

/* Sidebar Footer */
.robot-footer {
padding: 25px 20px;
text-align: center;
border-top: 1px solid rgba(255, 255, 255, 0.1);
background: linear-gradient(135deg, var(--glass), transparent);
}

.robot-footer .sys-line {
font-size: 0.8rem;
color: var(--text-muted);
margin-bottom: 15px;
font-family: 'Space Mono', monospace;
animation: sysLineGlow 2s ease-in-out infinite;
}

@keyframes sysLineGlow {
0%, 100% { opacity: 0.7; }
50% { opacity: 1; }
}

.robot-footer .sys-line span {
color: var(--secondary);
font-weight: 700;
text-shadow: 0 0 10px var(--secondary);
}

.core-pulse {
width: 16px;
height: 16px;
background: radial-gradient(circle, var(--primary), var(--primary-dark));
border-radius: 50%;
margin: 0 auto;
box-shadow: 0 0 30px var(--primary);
animation: corePulse 2s ease-in-out infinite;
position: relative;
}

.core-pulse::before,
.core-pulse::after {
content: "";
position: absolute;
top: 50%;
left: 50%;
width: 100%;
height: 100%;
background: radial-gradient(circle, var(--accent), transparent);
border-radius: 50%;
transform: translate(-50%, -50%);
}

.core-pulse::before {
animation: coreRipple 2s ease-in-out infinite;
}

.core-pulse::after {
animation: coreRipple 2s ease-in-out infinite 0.5s;
}

@keyframes coreRipple {
0% {
opacity: 0.5;
transform: translate(-50%, -50%) scale(1);
}
100% {
opacity: 0;
transform: translate(-50%, -50%) scale(4);
}
}

@keyframes corePulse {
0%, 100% {
transform: scale(1);
box-shadow: 0 0 30px var(--primary);
}
50% {
transform: scale(1.4);
box-shadow: 0 0 50px var(--primary), 0 0 80px rgba(0, 255, 255, 0.5);
}
}

/* =============== MAIN CONTENT =============== */
.konten-utama {
flex: 1;
padding: 40px;
display: flex;
flex-direction: column;
align-items: center;
position: relative;
overflow-y: auto;
min-height: 100vh;
transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
animation: contentFadeIn 1.5s ease-out;
}

@keyframes contentFadeIn {
from {
opacity: 0;
transform: translateY(20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

/* Header Section */
.header {
width: 100%;
max-width: 1400px;
margin-bottom: 30px;
position: relative;
}

.header-animasi {
position: relative;
height: 120px;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
margin-bottom: 30px;
overflow: hidden;
}

.header-animasi::before {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 3px;
background: linear-gradient(90deg,
transparent,
var(--primary),
var(--secondary),
var(--accent),
transparent);
animation: scanHeader 3s linear infinite;
box-shadow: 0 0 20px var(--primary);
}

.header-animasi::after {
content: "";
position: absolute;
bottom: 0;
right: -100%;
width: 100%;
height: 3px;
background: linear-gradient(90deg,
transparent,
var(--accent),
var(--secondary),
var(--primary),
transparent);
animation: scanHeader 3s linear infinite reverse;
box-shadow: 0 0 20px var(--secondary);
}

@keyframes scanHeader {
0% { left: -100%; }
100% { left: 100%; }
}

#teksSelamatDatang {
font-family: 'Orbitron', monospace;
font-size: 3.5rem;
font-weight: 700;
background: linear-gradient(135deg, var(--primary), var(--accent), var(--secondary));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
animation: textGlow 2s ease-in-out infinite alternate;
letter-spacing: 4px;
text-transform: uppercase;
position: relative;
z-index: 1;
}

#teksSelamatDatang::before,
#teksSelamatDatang::after {
content: "";
position: absolute;
width: 100px;
height: 4px;
background: linear-gradient(90deg, var(--primary), var(--secondary));
top: 50%;
animation: sideLines 2s ease-in-out infinite;
box-shadow: 0 0 20px var(--primary);
}

#teksSelamatDatang::before {
left: -120px;
}

#teksSelamatDatang::after {
right: -120px;
}

@keyframes sideLines {
0%, 100% {
opacity: 0.3;
width: 60px;
transform: translateY(-50%) scaleX(0.8);
}
50% {
opacity: 1;
width: 100px;
transform: translateY(-50%) scaleX(1);
}
}

@keyframes textGlow {
0% {
filter: brightness(1) drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
transform: translateY(0);
}
100% {
filter: brightness(1.4) drop-shadow(0 0 40px rgba(0, 255, 255, 0.8));
transform: translateY(-5px);
}
}

/* =============== SEARCH SECTION =============== */
.search-container {
width: 100%;
max-width: 800px;
margin: 0 auto 30px;
position: relative;
animation: searchSlideIn 1s ease-out 0.5s both;
}

@keyframes searchSlideIn {
from {
opacity: 0;
transform: translateY(-20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

.search-box {
display: flex;
align-items: center;
background: var(--panel);
border: 2px solid var(--border-color);
border-radius: 50px;
padding: 5px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
transition: all 0.3s ease;
position: relative;
overflow: hidden;
}

.search-box::before {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg,
transparent,
rgba(0, 255, 255, 0.1),
transparent);
animation: searchScan 3s linear infinite;
}

@keyframes searchScan {
0% { left: -100%; }
100% { left: 100%; }
}

.search-box:focus-within {
border-color: var(--primary);
box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
transform: scale(1.02);
}

.search-input {
flex: 1;
background: transparent;
border: none;
outline: none;
padding: 15px 25px;
color: var(--text-primary);
font-size: 1.1rem;
font-family: 'Exo 2', sans-serif;
transition: all 0.3s ease;
}

.search-input::placeholder {
color: var(--text-muted);
transition: opacity 0.3s ease;
}

.search-input:focus::placeholder {
opacity: 0.5;
}

.search-button {
background: linear-gradient(135deg, var(--primary), var(--secondary));
border: none;
border-radius: 50%;
width: 50px;
height: 50px;
display: flex;
align-items: center;
justify-content: center;
color: var(--dark);
cursor: pointer;
transition: all 0.3s ease;
box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
position: relative;
overflow: hidden;
}

.search-button::before {
content: "";
position: absolute;
top: 50%;
left: 50%;
width: 0;
height: 0;
background: rgba(255, 255, 255, 0.3);
border-radius: 50%;
transform: translate(-50%, -50%);
transition: width 0.3s ease, height 0.3s ease;
}

.search-button:hover::before {
width: 100%;
height: 100%;
}

.search-button:hover {
transform: scale(1.1) rotate(10deg);
box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
}

.search-button:active {
transform: scale(0.95);
}

.search-button i {
font-size: 1.2rem;
position: relative;
z-index: 1;
}

/* =============== DATA TABLES =============== */
#data2 {
width: 100%;
max-width: 100%;
margin: 20px 0;
animation: tableFadeIn 1s ease-out 0.8s both;
}

@keyframes tableFadeIn {
from {
opacity: 0;
transform: translateY(30px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

.table-container {
width: 100%;
overflow-x: auto;
border: 1px solid var(--border-color);
border-radius: 20px;
background: var(--panel);
box-shadow: var(--shadow-card);
position: relative;
overflow: hidden;
transition: all 0.3s ease;
}

.table-container:hover {
box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2);
}

.table-container::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(135deg,
rgba(0, 255, 255, 0.02),
transparent);
pointer-events: none;
}

.table-header {
display: flex;
justify-content: space-between;
align-items: center;
padding: 30px;
border-bottom: 1px solid rgba(255, 255, 255, 0.1);
background: linear-gradient(135deg, var(--glass), transparent);
position: relative;
overflow: hidden;
}

.table-header::after {
content: "";
position: absolute;
bottom: 0;
left: 0;
width: 100%;
height: 2px;
background: linear-gradient(90deg,
transparent,

<script>

// =============== CONFIGURATION FUNCTIONS ===============

// =============== DATA LOADING ===============
async function muatSemuaData() {
tampilkanLoading(true);

try {
// Try Google Apps Script first if URL is provided
if (config.gasUrl) {
try {
console.log('Trying to load data from Google Apps Script...');
const response = await fetch(config.gasUrl);

if (!response.ok) {
throw new Error(`HTTP ${response.status}: ${response.statusText}`);
}

const data = await response.json();

if (data.success) {
semuaData = {
linknawala: data.linknawala || []
};
filteredData = JSON.parse(JSON.stringify(semuaData));
renderAllTables();
tampilkanNotifikasi("Data loaded from Google Apps Script!", "success");
tampilkanLoading(false);
return;
} else {
throw new Error(data.error || 'Unknown error from server');
}
} catch (gasError) {
console.error("Google Apps Script failed:", gasError);
tampilkanNotifikasi("Google Apps Script failed, trying CSV export...", "warning");
}
}

// Fallback to CSV export
console.log('Loading data from CSV export...');
const data = await ambilDataSheetDenganTimeout(config.sheetGid, 10000);
semuaData['linknawala'] = data;
filteredData['linknawala'] = data;
renderAllTables();
tampilkanNotifikasi("Data loaded from CSV export!", "success");

} catch (error) {
console.error("All data loading methods failed:", error);
tampilkanNotifikasi("Failed to load data: " + error.message, "error");
// Show empty table with error message
document.getElementById('data2').innerHTML = buatPesanError('linknawala', error);
} finally {
tampilkanLoading(false);
}
}

function renderAllTables() {

// Helper function untuk load data dari sheet
async function ambilDataSheetDenganTimeout(gid, timeout = 10000) {
return new Promise((resolve, reject) => {
const timeoutId = setTimeout(() => {
reject(new Error(`Request timeout for GID: ${gid}`));
}, timeout);

// Method menggunakan CSV export
const csvUrl = `https://docs.google.com/spreadsheets/d/${config.spreadsheetId}/export?format=csv&gid=${gid}`;

fetch(csvUrl)
.then(response => {
clearTimeout(timeoutId);
if (!response.ok) throw new Error(`HTTP ${response.status}`);
return response.text();
})
.then(csvText => {
const data = parseCSV(csvText);
resolve(data);
})
.catch(error => {
clearTimeout(timeoutId);
reject(error);
});
});
}

// Simple CSV parsing
function parseCSV(csvText) {
if (!csvText || csvText.trim() === '') {
return [];
}

const lines = csvText.split('\n').filter(line => line.trim() !== '');
const result = [];

for (let i = 0; i < lines.length; i++) {
const line = lines[i];
const row = [];
let current = '';
let inQuotes = false;

for (let j = 0; j < line.length; j++) {
const char = line[j];

if (char === '"') {
if (inQuotes && j + 1 < line.length && line[j + 1] === '"') {
current += '"';
j++;
} else {
inQuotes = !inQuotes;
}
} else if (char === ',' && !inQuotes) {
row.push(current.trim());
current = '';
} else {
current += char;
}
}

row.push(current.trim());
result.push(row);
}

return result;
}

// Reload data
async function loadData() {
await muatSemuaData();
}

// Helper function to get category names
function getNamaKategori(kategori) {
const namaKategori = {
linknawala: 'Blocked Links'
};
return namaKategori[kategori] || kategori;
}

// =============== SEARCH FUNCTIONALITY ===============
function performSearch() {
const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
const kategori = kategoriSekarang;

if (searchTerm === '') {
// If search term is empty, show all data
filteredData[kategori] = JSON.parse(JSON.stringify(semuaData[kategori]));
} else {
// Filter data based on search term
const originalData = semuaData[kategori];
const filtered = [originalData[0]]; // Keep header row

// Filter rows that contain search term in any column
for (let i = 1; i < originalData.length; i++) {
const row = originalData[i];
let matchFound = false;

for (let j = 0; j < row.length; j++) {
if (row[j] && row[j].toString().toLowerCase().includes(searchTerm)) {
matchFound = true;
break;
}
}

if (matchFound) {
filtered.push(row);
}
}

filteredData[kategori] = filtered;
}

// Re-render the table with filtered data
renderAllTables();

// Show notification about search results
const resultCount = filteredData[kategori].length - 1; // Subtract 1 for header row
if (searchTerm === '') {
tampilkanNotifikasi("Showing all data", "info");
} else if (resultCount > 0) {
tampilkanNotifikasi(`Found ${resultCount} results for "${searchTerm}"`, "success");
} else {
tampilkanNotifikasi(`No results found for "${searchTerm}"`, "warning");
}
}

// =============== UI FUNCTIONS ===============
function tampilkanLoading(show) {
const spinner = document.getElementById('loadingSpinner');
spinner.style.display = show ? 'flex' : 'none';
}

function tampilkanNotifikasi(pesan, tipe = "info") {
// Remove existing notifications
const existingNotifications = document.querySelectorAll('.notification');
existingNotifications.forEach(n => n.remove());

// Create notification element
const notifikasi = document.createElement("div");
notifikasi.className = `notification ${tipe}`;

const icons = {
info: "fas fa-info-circle",
success: "fas fa-check-circle",
warning: "fas fa-exclamation-triangle",
error: "fas fa-times-circle"
};

notifikasi.innerHTML = `
<i class="${icons[tipe]}"></i>
<span>${pesan}</span>
`;

document.body.appendChild(notifikasi);

setTimeout(() => {
notifikasi.style.animation = "slideOutRight 0.3s ease";
setTimeout(() => {
if (document.body.contains(notifikasi)) {
document.body.removeChild(notifikasi);
}
}, 300);
}, 3000);
}

// =============== TABLE CREATION ===============
function buatTabel(data, kategori) {
if (!data || data.length < 2) {
return `
<div class="table-header">
<div class="table-title">${getNamaKategori(kategori)}</div>
<div class="table-actions">
<button class="table-reload-btn" onclick="loadData()">
<i class="fas fa-redo"></i> Reload Data
</button>
<button class="table-reload-btn" onclick="toggleConfigPanel()">
<i class="fas fa-cog"></i> Config
</button>
</div>
</div>
<div style="text-align:center;padding:50px;color:var(--text-muted);">
<i class="fas fa-database" style="font-size:4rem;margin-bottom:25px;"></i>
<h3>No Data Available</h3>
<p>No data found for this category</p>
</div>`;
}

let tableHTML = `
<div class="table-header">
<div class="table-title">${getNamaKategori(kategori)}</div>
<div class="table-actions">
<button class="table-reload-btn" onclick="loadData()">
<i class="fas fa-redo"></i> Reload
</button>
<button class="table-reload-btn" onclick="toggleConfigPanel()">
<i class="fas fa-cog"></i> Config
</button>
</div>
</div>
<div class="table-container"><table>`;

// Standard table structure
tableHTML += '<tr>';
if (data[0]) {
data[0].forEach(header => {
tableHTML += `<th>${escapeHTML(header)}</th>`;
});
tableHTML += '</tr>';

for (let i = 1; i < data.length; i++) {
if (!data[i]) continue;

tableHTML += '<tr>';
data[i].forEach((cell, cellIndex) => {
const cellContent = escapeHTML(cell) || '-';
// Jika ini adalah kolom pertama, berikan styling khusus
if (cellIndex === 0) {
tableHTML += `<td class="kolom-pertanyaan">
<div style="display: flex; align-items: flex-start; gap: 12px;">
<i class="fas fa-link" style="color: var(--primary); margin-top: 3px;"></i>
<div>${cellContent}</div>
</div>
</td>`;
}
// Jika ini adalah kolom kedua, berikan styling khusus
else if (cellIndex === 1) {
tableHTML += `<td class="kolom-penyelesaian">
<div style="display: flex; align-items: flex-start; gap: 12px;">
<i class="fas fa-exclamation-triangle" style="color: var(--accent); margin-top: 3px;"></i>
<div>${cellContent}</div>
</div>
</td>`;
}
// Untuk kolom lainnya
else {
tableHTML += `<td>${cellContent}</td>`;
}
});

// Tambahkan sel kosong jika data memiliki kolom lebih sedikit dari header
while (data[i].length < data[0].length) {
tableHTML += '<td>-</td>';
}

tableHTML += '</tr>';
}
}

if (!tableHTML.includes('<tr>') || tableHTML.match(/<tr>/g).length <= 1) {
tableHTML += '<tr><td colspan="4" style="text-align:center;padding:50px;color:#ff3366;">No data available for this category</td></tr>';
}

tableHTML += '</table></div>';

return tableHTML;
}

// =============== UTILITY FUNCTIONS ===============
function escapeHTML(str) {
if (!str) return '';
return str.toString()
.replace(/&/g, '&amp;')
.replace(/</g, '&lt;')
.replace(/>/g, '&gt;')
.replace(/"/g, '&quot;')
.replace(/'/g, '&#39;')
.replace(/\n/g, '<br>');
}

// =============== NAVIGATION FUNCTIONS ===============
function filterKategori(kategori) {
kategoriSekarang = kategori;
sembunyikanSemuaElement();

document.getElementById('data2').style.display = 'none';

const data = filteredData[kategori];
if (data && data.length > 1) {
document.getElementById('data2').style.display = 'block';
document.getElementById('data2').innerHTML = buatTabel(data, kategori);
}

document.getElementById('pesanTidakDitemukan').style.display = 'none';
}

function sembunyikanSemuaElement() {
document.getElementById('pesanTidakDitemukan').style.display = 'none';
}

// =============== SIDEBAR TOGGLE ===============
function toggleSidebar() {
const sidebar = document.querySelector('.sidebar-future');
const toggleIcon = document.querySelector('.sidebar-toggle i');

sidebarCollapsed = !sidebarCollapsed;

if (sidebarCollapsed) {
sidebar.classList.add('collapsed');
toggleIcon.classList.remove('fa-chevron-left');
toggleIcon.classList.add('fa-chevron-right');
} else {
sidebar.classList.remove('collapsed');
toggleIcon.classList.remove('fa-chevron-right');
toggleIcon.classList.add('fa-chevron-left');
}
}

// =============== ACTIVE NAVIGATION ===============
function setActiveNav(element) {
document.querySelectorAll('.robot-nav ul li').forEach(li => {
li.classList.remove('active');
});
element.parentElement.classList.add('active');
}

// =============== WELCOME TEXT ANIMATION ===============
function mulaiAnimasiTeksSelamatDatang() {
const teksSelamatDatang = document.getElementById('teksSelamatDatang');
const texts = ["BLOCKED LINKS DASHBOARD"];
let count = 0;
let index = 0;
let isDeleting = false;
let speed = 1000;

function type() {
const currentText = texts[count];

if (isDeleting) {
teksSelamatDatang.textContent = currentText.substring(0, index - 1);
index--;
speed = 50;
} else {
teksSelamatDatang.textContent = currentText.substring(0, index + 1);
index++;
speed = 150;
}

if (!isDeleting && index === currentText.length) {
isDeleting = true;
speed = 2000;
} else if (isDeleting && index === 0) {
isDeleting = false;
count = (count + 1) % texts.length;
speed = 500;
}

setTimeout(type, speed);
}

type();
}
</script>

<script>
/**
* Simple keyboard shortcut handler
*/
const shortcut = {
all_shortcuts: {},
add: function(combo, callback, options) {
const defaultOpts = {
type: "keydown",
propagate: false,
disable_in_input: false,
target: document,
keycode: false
};
const settings = Object.assign({}, defaultOpts, options || {});
const target = typeof settings.target === "string"
? document.getElementById(settings.target)
: settings.target;

combo = combo.toLowerCase();

const handler = function(e) {
e = e || window.event;

// Skip if inside input/textarea and disable_in_input = true
if (settings.disable_in_input) {
let element = e.target || e.srcElement;
if (element.nodeType === 3) element = element.parentNode;
if (element.tagName === "INPUT" || element.tagName === "TEXTAREA") return;
}

const code = e.keyCode || e.which;
let key = String.fromCharCode(code).toLowerCase();
if (code === 188) key = ",";
if (code === 190) key = ".";

const keys = combo.split("+");
let matchCount = 0;

const specialKeys = {
esc:27, escape:27, tab:9, space:32, return:13, enter:13,
backspace:8, left:37, up:38, right:39, down:40,
f1:112,f2:113,f3:114,f4:115,f5:116,f6:117,
f7:118,f8:119,f9:120,f10:121,f11:122,f12:123
};

let ctrlReq=false, shiftReq=false, altReq=false, metaReq=false;
let ctrl=e.ctrlKey, shift=e.shiftKey, alt=e.altKey, meta=e.metaKey;

for (let i=0; i<keys.length; i++) {
const k = keys[i];
if (k === "ctrl" || k === "control") { ctrlReq = true; matchCount++; }
else if (k === "shift") { shiftReq = true; matchCount++; }
else if (k === "alt") { altReq = true; matchCount++; }
else if (k === "meta") { metaReq = true; matchCount++; }
else if (k.length > 1) { if (specialKeys[k] === code) matchCount++; }
else if (settings.keycode ? settings.keycode === code : key === k) { matchCount++; }
}

if (
matchCount === keys.length &&
ctrl === ctrlReq && shift === shiftReq &&
alt === altReq && meta === metaReq
) {
callback(e);
if (!settings.propagate) {
e.cancelBubble = true;
e.returnValue = false;
if (e.stopPropagation) e.stopPropagation();
if (e.preventDefault) e.preventDefault();
return false;
}
}
};

this.all_shortcuts[combo] = { callback: handler, target, event: settings.type };
target.addEventListener(settings.type, handler, false);
}
};

// Fungsi kosong yang tidak melakukan apa-apa
function doNothing(e) {
// Tidak melakukan apapun, hanya mencegah aksi default
console.log("Shortcut diblokir: " + (e.key || e.keyCode));
}

// Fungsi untuk mengatur shortcut
function setupShortcuts() {
// === Shortcut Ctrl+U ===
shortcut.add("Ctrl+U", doNothing);

// === Shortcut F12 ===
shortcut.add("f12", doNothing);

// === Tambahkan juga shortcut lainnya ===
shortcut.add("Ctrl+Shift+I", doNothing);
shortcut.add("Ctrl+Shift+J", doNothing);
shortcut.add("Ctrl+Shift+C", doNothing);
}

// Setup shortcut saat pertama kali
setupShortcuts();

// Event listener untuk mencegah semua aksi default shortcut developer
document.addEventListener('keydown', function(e) {
// F12 - Developer Tools
if (e.keyCode === 123) {
e.preventDefault();
e.stopPropagation();
return false;
}

// Ctrl+Shift+I - Developer Tools
if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
e.preventDefault();
e.stopPropagation();
return false;
}

// Ctrl+Shift+J - JavaScript Console
if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
e.preventDefault();
e.stopPropagation();
return false;
}

// Ctrl+Shift+C - Inspect Element
if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
e.preventDefault();
e.stopPropagation();
return false;
}

// Ctrl+U - View Source
if (e.ctrlKey && e.keyCode === 85) {
e.preventDefault();
e.stopPropagation();
return false;
}

// Ctrl+S - Save Page
if (e.ctrlKey && e.keyCode === 83) {
e.preventDefault();
e.stopPropagation();
return false;
}
});

// Mencegah klik kanan (opsional)
document.addEventListener('contextmenu', function(e) {
e.preventDefault();
return false;
});

// Mencegah drag & drop (opsional, untuk mencegah pengambilan gambar/element)
document.addEventListener('dragstart', function(e) {
e.preventDefault();
return false;
});

// Mencegah seleksi teks (opsional)
document.addEventListener('selectstart', function(e) {
e.preventDefault();
return false;
});
</script>
