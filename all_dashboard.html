<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOMMY HILFIGER - Cyber Nexus Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=Exo+2:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
/* =============== VARIABEL WARNA & DESAIN =============== */
:root {
--primary: #00ffff;
--primary-dark: #00cccc;
--secondary: #ff00ff;
--secondary-dark: #cc00cc;
--accent: #00ff88;
--accent-dark: #00cc66;
--warning: #ffaa00;
--success: #00ff00;
--danger: #ff3366;
--dark: #0a0a0f;
--darker: #05050a;
--panel: rgba(10, 15, 30, 0.95);
--panel-light: rgba(15, 25, 40, 0.85);
--glass: rgba(255, 255, 255, 0.05);
--border-color: rgba(0, 255, 255, 0.2);
--text-primary: #ffffff;
--text-secondary: #b0c4ff;
--text-muted: #8090b0;
--shadow-glow: 0 0 20px rgba(0, 255, 255, 0.3);
--shadow-card: 0 10px 30px rgba(0, 0, 0, 0.3);
}

/* =============== RESET & BASE STYLES =============== */
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

html {
scroll-behavior: smooth;
}

body {
display: flex;
min-height: 100vh;
color: var(--text-primary);
font-family: 'Exo 2', 'Rajdhani', sans-serif;
background: #000;
overflow-x: hidden;
position: relative;
}

/* =============== ULTIMATE BACKGROUND =============== */
.cyber-bg {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -3;
}

.cyber-bg::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background:
radial-gradient(ellipse at 20% 20%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
radial-gradient(ellipse at 80% 80%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
radial-gradient(ellipse at 50% 50%, rgba(0, 255, 136, 0.08) 0%, transparent 70%),
linear-gradient(135deg, #000 0%, #0a0a1f 50%, #000 100%);
animation: bgShift 20s ease-in-out infinite;
}

@keyframes bgShift {
0%, 100% { transform: scale(1) rotate(0deg); }
25% { transform: scale(1.05) rotate(0.5deg); }
50% { transform: scale(1.1) rotate(1deg); }
75% { transform: scale(1.05) rotate(-0.5deg); }
}

/* Advanced Particle System */
.particles {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -2;
pointer-events: none;
}

.particle {
position: absolute;
width: 3px;
height: 3px;
background: var(--primary);
border-radius: 50%;
box-shadow: 0 0 15px var(--primary);
animation: float 20s infinite linear;
}

@keyframes float {
0% {
transform: translateY(100vh) translateX(0) rotate(0deg);
opacity: 0;
}
10% {
opacity: 1;
}
90% {
opacity: 1;
}
100% {
transform: translateY(-100vh) translateX(100px) rotate(720deg);
opacity: 0;
}
}

/* Dynamic Grid Overlay */
.grid-overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
background-image: 
linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
background-size: 50px 50px;
animation: gridMove 15s linear infinite;
}

@keyframes gridMove {
0% { transform: translate(0, 0); }
100% { transform: translate(50px, 50px); }
}

/* Hexagonal Pattern */
.hex-pattern {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
opacity: 0.1;
background-image: 
radial-gradient(circle at 20% 50%, transparent 20%, rgba(0, 255, 255, 0.3) 21%, transparent 80%),
radial-gradient(circle at 80% 50%, transparent 20%, rgba(255, 0, 255, 0.3) 21%, transparent 80%),
radial-gradient(circle at 50% 20%, transparent 20%, rgba(0, 255, 136, 0.3) 21%, transparent 80%);
background-size: 100px 100px;
animation: hexFloat 30s ease-in-out infinite;
}

@keyframes hexFloat {
0%, 100% { transform: translate(0, 0) scale(1); }
33% { transform: translate(-20px, -20px) scale(1.1); }
66% { transform: translate(20px, -10px) scale(0.9); }
}

/* =============== ULTIMATE SIDEBAR =============== */
.sidebar-future {
width: 320px;
height: 100vh;
background: linear-gradient(180deg,
rgba(5, 10, 20, 0.98) 0%,
rgba(10, 15, 30, 0.95) 50%,
rgba(5, 10, 20, 0.98) 100%);
backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px);
border-right: 2px solid var(--border-color);
box-shadow:
4px 0 30px rgba(0, 255, 255, 0.3),
inset -1px 0 0 rgba(255, 255, 255, 0.05);
display: flex;
flex-direction: column;
position: relative;
z-index: 100;
overflow: hidden;
transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
animation: sidebarSlideIn 1s ease-out;
}

@keyframes sidebarSlideIn {
from {
transform: translateX(-100%);
opacity: 0;
}
to {
transform: translateX(0);
opacity: 1;
}
}

/* Ultimate Holographic Effect */
.sidebar-future::before {
content: "";
position: absolute;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background: conic-gradient(
from 0deg,
transparent,
rgba(0, 255, 255, 0.1),
transparent,
rgba(255, 0, 255, 0.1),
transparent
);
animation: holographic 8s linear infinite;
pointer-events: none;
z-index: -1;
}

@keyframes holographic {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

/* Energy Flow Effect */
.sidebar-future::after {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(90deg,
transparent,
rgba(0, 255, 255, 0.05),
transparent,
rgba(255, 0, 255, 0.05),
transparent);
animation: energyFlow 4s ease-in-out infinite;
pointer-events: none;
z-index: -1;
}

@keyframes energyFlow {
0%, 100% { transform: translateX(-100%); }
50% { transform: translateX(100%); }
}

/* Sidebar Collapsed State */
.sidebar-future.collapsed {
width: 80px;
}

.sidebar-future.collapsed .robot-header h2,
.sidebar-future.collapsed .robot-subtitle,
.sidebar-future.collapsed .robot-nav ul li a span,
.sidebar-future.collapsed .robot-footer .sys-line {
display: none;
}

.sidebar-future.collapsed .robot-header {
padding: 20px 10px;
}

.sidebar-future.collapsed .robot-nav ul li a {
justify-content: center;
padding: 14px;
}

.sidebar-future.collapsed .robot-footer {
padding: 10px;
}

/* Ultimate Sidebar Toggle */
.sidebar-toggle {
position: absolute;
top: 20px;
right: -20px;
width: 40px;
height: 40px;
background: linear-gradient(135deg, var(--primary), var(--secondary));
border: 2px solid var(--border-color);
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
color: var(--dark);
cursor: pointer;
z-index: 101;
transition: all 0.3s ease;
box-shadow: 
0 0 20px rgba(0, 255, 255, 0.4),
0 0 40px rgba(255, 0, 255, 0.2);
animation: togglePulse 2s ease-in-out infinite;
}

@keyframes togglePulse {
0%, 100% { 
transform: scale(1); 
box-shadow: 0 0 20px rgba(0, 255, 255, 0.4), 0 0 40px rgba(255, 0, 255, 0.2); 
}
50% { 
transform: scale(1.1); 
box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(255, 0, 255, 0.3); 
}
}

.sidebar-toggle:hover {
transform: scale(1.2) rotate(180deg);
box-shadow: 
0 0 30px rgba(0, 255, 255, 0.6),
0 0 60px rgba(255, 0, 255, 0.3);
}

/* Ultimate Sidebar Header */
.robot-header {
padding: 40px 20px;
text-align: center;
position: relative;
background: linear-gradient(135deg, var(--glass), transparent);
border-bottom: 1px solid rgba(255, 255, 255, 0.1);
overflow: hidden;
animation: headerGlow 3s ease-in-out infinite alternate;
}

@keyframes headerGlow {
0% { background: linear-gradient(135deg, var(--glass), transparent); }
100% { background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), transparent); }
}

.robot-header::after {
content: "";
position: absolute;
bottom: 0;
left: 10%;
width: 80%;
height: 3px;
background: linear-gradient(90deg,
transparent,
var(--primary),
var(--secondary),
var(--accent),
transparent);
animation: headerLine 3s ease-in-out infinite;
box-shadow: 0 0 20px var(--primary);
}

@keyframes headerLine {
0%, 100% {
opacity: 0.3;
transform: scaleX(0.8) translateY(0);
}
50% {
opacity: 1;
transform: scaleX(1) translateY(-2px);
}
}

.robot-header h2 {
font-family: 'Orbitron', sans-serif;
font-size: 2.2rem;
font-weight: 900;
background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
text-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
letter-spacing: 2px;
margin-bottom: 10px;
animation: titleGlow 2s ease-in-out infinite alternate;
position: relative;
}

.robot-header h2::before {
content: attr(data-text);
position: absolute;
left: 2px;
top: 2px;
z-index: -1;
background: linear-gradient(135deg, var(--secondary), var(--danger));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
animation: glitch 2s infinite;
}

@keyframes glitch {
0%, 100% { clip-path: inset(0 0 0 0); }
20% { clip-path: inset(20% 0 30% 0); }
40% { clip-path: inset(50% 0 20% 0); }
60% { clip-path: inset(10% 0 60% 0); }
80% { clip-path: inset(80% 0 5% 0); }
}

@keyframes titleGlow {
0% {
filter: brightness(1) drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
transform: translateY(0);
}
100% {
filter: brightness(1.3) drop-shadow(0 0 40px rgba(0, 255, 255, 0.8));
transform: translateY(-3px);
}
}

.robot-subtitle {
font-size: 0.85rem;
color: var(--text-secondary);
text-transform: uppercase;
letter-spacing: 3px;
margin-bottom: 20px;
animation: subtitlePulse 3s ease-in-out infinite;
}

@keyframes subtitlePulse {
0%, 100% { opacity: 0.7; }
50% { opacity: 1; }
}

.status-indicator {
display: inline-flex;
align-items: center;
gap: 12px;
padding: 12px 20px;
background: linear-gradient(135deg, 
rgba(0, 255, 136, 0.2), 
rgba(0, 255, 136, 0.1));
border: 1px solid rgba(0, 255, 136, 0.3);
border-radius: 25px;
font-size: 0.9rem;
color: var(--accent);
font-weight: 600;
backdrop-filter: blur(10px);
animation: statusPulse 2s ease-in-out infinite;
position: relative;
overflow: hidden;
}

.status-indicator::before {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg,
transparent,
rgba(0, 255, 136, 0.3),
transparent);
animation: statusScan 3s linear infinite;
}

@keyframes statusScan {
0% { left: -100%; }
100% { left: 100%; }
}

@keyframes statusPulse {
0%, 100% {
box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
transform: scale(1);
}
50% {
box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
transform: scale(1.05);
}
}

.status-indicator .dot {
width: 10px;
height: 10px;
background: var(--accent);
border-radius: 50%;
box-shadow: 0 0 15px var(--accent);
animation: dotPulse 1.5s ease-in-out infinite;
position: relative;
}

.status-indicator .dot::after {
content: "";
position: absolute;
top: 50%;
left: 50%;
width: 25px;
height: 25px;
background: radial-gradient(circle, var(--accent), transparent);
border-radius: 50%;
transform: translate(-50%, -50%);
animation: dotRipple 2s ease-in-out infinite;
}

@keyframes dotRipple {
0%, 100% {
opacity: 0.5;
transform: translate(-50%, -50%) scale(1);
}
50% {
opacity: 0;
transform: translate(-50%, -50%) scale(2.5);
}
}

@keyframes dotPulse {
0%, 100% { opacity: 1; transform: scale(1); }
50% { opacity: 0.7; transform: scale(1.3); }
}

/* Ultimate Navigation */
.robot-nav {
flex: 1;
overflow-y: auto;
padding: 25px 0;
scrollbar-width: thin;
scrollbar-color: var(--border-color) transparent;
}

.robot-nav::-webkit-scrollbar {
width: 6px;
}

.robot-nav::-webkit-scrollbar-track {
background: transparent;
}

.robot-nav::-webkit-scrollbar-thumb {
background: linear-gradient(135deg, var(--primary), var(--secondary));
border-radius: 3px;
}

.robot-nav ul {
list-style: none;
padding: 0 20px;
}

.robot-nav ul li {
margin-bottom: 15px;
position: relative;
animation: navItemSlide 0.5s ease-out forwards;
opacity: 0;
}

.robot-nav ul li:nth-child(1) { animation-delay: 0.1s; }
.robot-nav ul li:nth-child(2) { animation-delay: 0.2s; }
.robot-nav ul li:nth-child(3) { animation-delay: 0.3s; }
.robot-nav ul li:nth-child(4) { animation-delay: 0.4s; }
.robot-nav ul li:nth-child(5) { animation-delay: 0.5s; }

@keyframes navItemSlide {
from {
transform: translateX(-20px);
opacity: 0;
}
to {
transform: translateX(0);
opacity: 1;
}
}

.robot-nav ul li::before {
content: "";
position: absolute;
left: 0;
top: 50%;
transform: translateY(-50%);
width: 4px;
height: 0;
background: linear-gradient(180deg, var(--primary), var(--secondary));
transition: height 0.3s ease;
border-radius: 2px;
box-shadow: 0 0 15px var(--primary);
}

.robot-nav ul li:hover::before,
.robot-nav ul li.active::before {
height: 70%;
}

.robot-nav ul li a {
position: relative;
display: flex;
align-items: center;
gap: 15px;
padding: 18px 20px;
color: var(--text-secondary);
text-decoration: none;
font-size: 1rem;
font-weight: 500;
border-radius: 15px;
transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
overflow: hidden;
background: var(--glass);
border: 1px solid transparent;
}

.robot-nav ul li a::before {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg,
transparent,
rgba(0, 255, 255, 0.1),
transparent);
transition: left 0.5s ease;
}

.robot-nav ul li a:hover::before {
left: 100%;
}

.robot-nav ul li a i {
font-size: 1.3rem;
min-width: 28px;
text-align: center;
transition: all 0.3s ease;
color: var(--primary);
position: relative;
}

.robot-nav ul li a i::after {
content: "";
position: absolute;
top: 50%;
left: 50%;
width: 100%;
height: 100%;
background: radial-gradient(circle, var(--primary), transparent);
border-radius: 50%;
transform: translate(-50%, -50%) scale(0);
transition: transform 0.3s ease;
}

.robot-nav ul li a:hover i::after {
transform: translate(-50%, -50%) scale(2.5);
opacity: 0;
}

.robot-nav ul li a span {
position: relative;
z-index: 1;
transition: color 0.3s ease;
}

.robot-nav ul li a:hover {
background: rgba(0, 255, 255, 0.15);
color: var(--text-primary);
transform: translateX(8px);
border: 1px solid rgba(0, 255, 255, 0.3);
box-shadow: 0 8px 25px rgba(0, 255, 255, 0.2);
}

.robot-nav ul li a:hover i {
color: var(--accent);
transform: scale(1.2) rotate(10deg);
}

.robot-nav ul li.active a {
background: linear-gradient(135deg,
rgba(0, 255, 255, 0.25),
rgba(255, 0, 255, 0.15));
color: var(--text-primary);
border: 1px solid var(--border-color);
box-shadow: 0 8px 30px rgba(0, 255, 255, 0.3);
}

.robot-nav ul li.active a i {
color: var(--accent);
}

/* Ultimate Sidebar Footer */
.robot-footer {
padding: 25px 20px;
text-align: center;
border-top: 1px solid rgba(255, 255, 255, 0.1);
background: linear-gradient(135deg, var(--glass), transparent);
}

.robot-footer .sys-line {
font-size: 0.8rem;
color: var(--text-muted);
margin-bottom: 15px;
font-family: 'Space Mono', monospace;
animation: sysLineGlow 2s ease-in-out infinite;
}

@keyframes sysLineGlow {
0%, 100% { opacity: 0.7; }
50% { opacity: 1; }
}

.robot-footer .sys-line span {
color: var(--secondary);
font-weight: 700;
text-shadow: 0 0 10px var(--secondary);
}

.core-pulse {
width: 16px;
height: 16px;
background: radial-gradient(circle, var(--primary), var(--primary-dark));
border-radius: 50%;
margin: 0 auto;
box-shadow: 0 0 30px var(--primary);
animation: corePulse 2s ease-in-out infinite;
position: relative;
}

.core-pulse::before,
.core-pulse::after {
content: "";
position: absolute;
top: 50%;
left: 50%;
width: 100%;
height: 100%;
background: radial-gradient(circle, var(--accent), transparent);
border-radius: 50%;
transform: translate(-50%, -50%);
}

.core-pulse::before {
animation: coreRipple 2s ease-in-out infinite;
}

.core-pulse::after {
animation: coreRipple 2s ease-in-out infinite 0.5s;
}

@keyframes coreRipple {
0% {
opacity: 0.5;
transform: translate(-50%, -50%) scale(1);
}
100% {
opacity: 0;
transform: translate(-50%, -50%) scale(4);
}
}

@keyframes corePulse {
0%, 100% {
transform: scale(1);
box-shadow: 0 0 30px var(--primary);
}
50% {
transform: scale(1.4);
box-shadow: 0 0 50px var(--primary), 0 0 80px rgba(0, 255, 255, 0.5);
}
}

/* =============== ULTIMATE MAIN CONTENT =============== */
.konten-utama {
flex: 1;
padding: 40px;
display: flex;
flex-direction: column;
align-items: center;
position: relative;
overflow-y: auto;
min-height: 100vh;
transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
animation: contentFadeIn 1.5s ease-out;
}

@keyframes contentFadeIn {
from {
opacity: 0;
transform: translateY(20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

/* Ultimate Header Section */
.header {
width: 100%;
max-width: 1400px;
margin-bottom: 30px;
position: relative;
}

.header-animasi {
position: relative;
height: 120px;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
margin-bottom: 30px;
overflow: hidden;
}

.header-animasi::before {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 3px;
background: linear-gradient(90deg,
transparent,
var(--primary),
var(--secondary),
var(--accent),
transparent);
animation: scanHeader 3s linear infinite;
box-shadow: 0 0 20px var(--primary);
}

.header-animasi::after {
content: "";
position: absolute;
bottom: 0;
right: -100%;
width: 100%;
height: 3px;
background: linear-gradient(90deg,
transparent,
var(--accent),
var(--secondary),
var(--primary),
transparent);
animation: scanHeader 3s linear infinite reverse;
box-shadow: 0 0 20px var(--secondary);
}

@keyframes scanHeader {
0% { left: -100%; }
100% { left: 100%; }
}

#teksSelamatDatang {
font-family: 'Orbitron', monospace;
font-size: 3.5rem;
font-weight: 700;
background: linear-gradient(135deg, var(--primary), var(--accent), var(--secondary));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
animation: textGlow 2s ease-in-out infinite alternate;
letter-spacing: 4px;
text-transform: uppercase;
position: relative;
z-index: 1;
}

#teksSelamatDatang::before,
#teksSelamatDatang::after {
content: "";
position: absolute;
width: 100px;
height: 4px;
background: linear-gradient(90deg, var(--primary), var(--secondary));
top: 50%;
animation: sideLines 2s ease-in-out infinite;
box-shadow: 0 0 20px var(--primary);
}

#teksSelamatDatang::before {
left: -120px;
}

#teksSelamatDatang::after {
right: -120px;
}

@keyframes sideLines {
0%, 100% {
opacity: 0.3;
width: 60px;
transform: translateY(-50%) scaleX(0.8);
}
50% {
opacity: 1;
width: 100px;
transform: translateY(-50%) scaleX(1);
}
}

@keyframes textGlow {
0% {
filter: brightness(1) drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
transform: translateY(0);
}
100% {
filter: brightness(1.4) drop-shadow(0 0 40px rgba(0, 255, 255, 0.8));
transform: translateY(-5px);
}
}

/* =============== SEARCH SECTION =============== */
.search-container {
width: 100%;
max-width: 800px;
margin: 0 auto 30px;
position: relative;
animation: searchSlideIn 1s ease-out 0.5s both;
}

@keyframes searchSlideIn {
from {
opacity: 0;
transform: translateY(-20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

.search-box {
display: flex;
align-items: center;
background: var(--panel);
border: 2px solid var(--border-color);
border-radius: 50px;
padding: 5px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
transition: all 0.3s ease;
position: relative;
overflow: hidden;
}

.search-box::before {
content: "";
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg,
transparent,
rgba(0, 255, 255, 0.1),
transparent);
animation: searchScan 3s linear infinite;
}

@keyframes searchScan {
0% { left: -100%; }
100% { left: 100%; }

// =============== DATA LOADING FROM GOOGLE APPS SCRIPT ===============

try {

if (!response.ok) {
throw new Error(`HTTP ${response.status}: ${response.statusText}`);
}

const data = await response.json();

if (data.success) {
// Format data sesuai dengan struktur yang diharapkan

};

// Initialize filtered data with all data

// Helper function untuk load data dari sheet (fallback)
async function ambilDataSheetDenganTimeout(gid, timeout = 5000) {
return new Promise((resolve, reject) => {
const timeoutId = setTimeout(() => {
reject(new Error(`Request timeout for GID: ${gid}`));
}, timeout);

// Fallback method menggunakan CSV export
const SPREADSHEET_ID = '19AodSFSw4shpSZVZ4I-_sD91eU1HPITMeg4cwLiEV1c';
const csvUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${gid}`;

fetch(csvUrl)
.then(response => {
clearTimeout(timeoutId);
if (!response.ok) throw new Error(`HTTP ${response.status}`);
return response.text();
})
.then(csvText => {
const data = parseCSV(csvText);
resolve(data);
})
.catch(error => {
clearTimeout(timeoutId);
reject(error);
});
});
}

// Simple CSV parsing (fallback)
function parseCSV(csvText) {
if (!csvText || csvText.trim() === '') {
return [];
}

const lines = csvText.split('\n').filter(line => line.trim() !== '');
const result = [];

for (let i = 0; i < lines.length; i++) {
const line = lines[i];
const row = [];
let current = '';
let inQuotes = false;

for (let j = 0; j < line.length; j++) {
const char = line[j];

if (char === '"') {
if (inQuotes && j + 1 < line.length && line[j + 1] === '"') {
current += '"';
j++;
} else {
inQuotes = !inQuotes;
}
} else if (char === ',' && !inQuotes) {
row.push(current.trim());
current = '';
} else {
current += char;
}
}

row.push(current.trim());
result.push(row);
}

return result;
}

// =============== SEARCH FUNCTIONALITY ===============
function performSearch() {
const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
const kategori = kategoriSekarang;

if (searchTerm === '') {
// If search term is empty, show all data
filteredData[kategori] = JSON.parse(JSON.stringify(semuaData[kategori]));
} else {
// Filter data based on search term
const originalData = semuaData[kategori];
const filtered = [originalData[0]]; // Keep header row

// Filter rows that contain search term in any column
for (let i = 1; i < originalData.length; i++) {
const row = originalData[i];
let matchFound = false;

for (let j = 0; j < row.length; j++) {
if (row[j] && row[j].toString().toLowerCase().includes(searchTerm)) {
matchFound = true;
break;
}
}

if (matchFound) {
filtered.push(row);
}
}

filteredData[kategori] = filtered;
}

// Re-render the table with filtered data
renderAllTables();

// Show notification about search results
const resultCount = filteredData[kategori].length - 1; // Subtract 1 for header row
if (searchTerm === '') {
tampilkanNotifikasi("Showing all data", "info");
} else if (resultCount > 0) {
tampilkanNotifikasi(`Found ${resultCount} results for "${searchTerm}"`, "success");
} else {
tampilkanNotifikasi(`No results found for "${searchTerm}"`, "warning");
}
}

// =============== TABLE CREATION ===============
function buatTabel(data, kategori) {
if (!data || data.length < 2) {
return `
<div class="table-header">
<div class="table-title">${getNamaKategori(kategori)}</div>
<div class="table-actions">
<button class="table-reload-btn" onclick="muatDataKategori('${kategori}')">

</button>
</div>
</div>
<div style="text-align:center;padding:50px;color:var(--text-muted);">
<i class="fas fa-database" style="font-size:4rem;margin-bottom:25px;"></i>
<h3>No Data Available</h3>
<p>No data found for this category</p>
</div>`;
}

let tableHTML = `
<div class="table-header">
<div class="table-title">${getNamaKategori(kategori)}</div>
<div class="table-actions">
<button class="table-reload-btn" onclick="muatDataKategori('${kategori}')">
<i class="fas fa-redo"></i> Reload
</button>
</div>
</div>
<div class="table-container hologram"><table>`;

// SAMA UNTUK SEMUA KATEGORI - Standard table structure
tableHTML += '<tr>';
if (data[0]) {
data[0].forEach(header => {
tableHTML += `<th>${escapeHTML(header)}</th>`;
});
tableHTML += '</tr>';

for (let i = 1; i < data.length; i++) {
if (!data[i]) continue;

tableHTML += '<tr>';
data[i].forEach((cell, cellIndex) => {
const cellContent = escapeHTML(cell) || '-';
// Jika ini adalah kolom pertama, berikan styling khusus
if (cellIndex === 0) {
tableHTML += `<td class="kolom-pertanyaan">
<div style="display: flex; align-items: flex-start; gap: 12px;">
<i class="fas fa-link neon-flicker" style="color: var(--primary); margin-top: 3px;"></i>
<div>${cellContent}</div>
</div>
</td>`;
}
// Jika ini adalah kolom kedua, berikan styling khusus
else if (cellIndex === 1) {
tableHTML += `<td class="kolom-penyelesaian">
<div style="display: flex; align-items: flex-start; gap: 12px;">
<i class="fas fa-exclamation-triangle neon-flicker" style="color: var(--accent); margin-top: 3px;"></i>
<div>${cellContent}</div>
</div>
</td>`;
}
// Untuk kolom lainnya
else {
tableHTML += `<td>${cellContent}</td>`;
}
});

// Tambahkan sel kosong jika data memiliki kolom lebih sedikit dari header
while (data[i].length < data[0].length) {
tableHTML += '<td>-</td>';
}

tableHTML += '</tr>';
}
}

if (!tableHTML.includes('<tr>') || tableHTML.match(/<tr>/g).length <= 1) {
tableHTML += '<tr><td colspan="4" style="text-align:center;padding:50px;color:#ff3366;">No data available for this category</td></tr>';
}

tableHTML += '</table></div>';

return tableHTML;
}

// =============== UTILITY FUNCTIONS ===============
function escapeHTML(str) {
if (!str) return '';
return str.toString()
.replace(/&/g, '&amp;')
.replace(/</g, '&lt;')
.replace(/>/g, '&gt;')
.replace(/"/g, '&quot;')
.replace(/'/g, '&#39;')
.replace(/\n/g, '<br>');
}

function escapeSpecialChars(text) {
if (!text) return '';
return text.toString()
.replace(/\\/g, '\\\\')
.replace(/'/g, "\\'")
.replace(/"/g, '\\"')
.replace(/\n/g, '\\n')
.replace(/\r/g, '\\r')
.replace(/\t/g, '\\t');
}

// =============== WELCOME TEXT ANIMATION ===============
function mulaiAnimasiTeksSelamatDatang() {
const teksSelamatDatang = document.getElementById('teksSelamatDatang');
const texts = ["BLOCKED LINKS DASHBOARD"];
let count = 0;
let index = 0;
let isDeleting = false;
let speed = 1000;

function type() {
const currentText = texts[count];

if (isDeleting) {
teksSelamatDatang.textContent = currentText.substring(0, index - 1);
index--;
speed = 50;
} else {
teksSelamatDatang.textContent = currentText.substring(0, index + 1);
index++;
speed = 150;
}

if (!isDeleting && index === currentText.length) {
isDeleting = true;
speed = 2000;
} else if (isDeleting && index === 0) {
isDeleting = false;
count = (count + 1) % texts.length;
speed = 500;
}

setTimeout(type, speed);
}

type();
}
