<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Portal - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(35, 15, 34, 0.9);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-header i {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 10px;
        }
        
        .login-header h2 {
            font-size: 1.5rem;
            color: #d4af37;
            margin-bottom: 5px;
        }
        
        .login-header p {
            color: #c0b283;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #d4af37;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(74, 26, 72, 0.7);
            border: 1px solid #d4af37;
            border-radius: 5px;
            color: #f0e6d2;
        }
        
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.8);
        }
        
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #d4af37;
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #b8860b;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 15px;
            color: #c0b283;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-header">
            <i class="fas fa-hat-wizard"></i>
            <h2>Hogwarts Portal</h2>
            <p>Masuk dengan kredensial sihir Anda</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="userid">User ID</label>
                <input type="text" id="userid" placeholder="Masukkan User ID" required>
            </div>
            
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="Masukkan Kata Sandi" required>
            </div>
            
            <button type="submit" class="login-btn">Masuk</button>
        </form>
        
        <div class="login-footer">
            <p>Portal Akses Permainan Magis</p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            
            if (userId && password) {
                alert('Login berhasil! Selamat datang di Hogwarts Portal.');
                window.location.href = 'https://symphonny.vercel.app/';
            } else {
                alert('Harap isi User ID dan Password!');
            }
        });
    </script>
</body>
</html>
