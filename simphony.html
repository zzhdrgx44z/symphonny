<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Portal - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel', serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(35, 15, 34, 0.9);
            border-radius: 20px;
            padding: 30px;
            border: 3px solid #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/old-wall.png');
            opacity: 0.2;
            z-index: -1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-header i {
            font-size: 3.5rem;
            color: #d4af37;
            margin-bottom: 10px;
        }
        
        .login-header h2 {
            font-size: 1.8rem;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 5px;
        }
        
        .login-header p {
            color: #c0b283;
            font-family: 'MedievalSharp', cursive;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(74, 26, 72, 0.7);
            border: 2px solid #d4af37;
            border-radius: 8px;
            color: #f0e6d2;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }
        
        .form-group input::placeholder {
            color: #c0b283;
            font-family: 'MedievalSharp', cursive;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #d4af37, #b8860b);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(45deg, #b8860b, #d4af37);
            transform: translateY(-2px);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #c0b283;
            font-family: 'MedievalSharp', cursive;
            font-size: 0.9rem;
        }
        
        .simple-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #d4af37;
            border-radius: 50%;
            animation: float 10s infinite linear;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .login-header i {
                font-size: 3rem;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="simple-particles" id="simple-particles"></div>
    
    <div class="container">
        <div class="login-header">
            <i class="fas fa-hat-wizard"></i>
            <h2>Hogwarts Portal</h2>
            <p>Masuk dengan kredensial sihir Anda</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="userid"><i class="fas fa-user"></i> User ID</label>
                <input type="text" id="userid" placeholder="Masukkan User ID" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Kata Sandi</label>
                <input type="password" id="password" placeholder="Masukkan Kata Sandi" required>
            </div>
            
            <button type="submit" class="login-btn">Masuk ke Dunia Sihir</button>
        </form>
        
        <div class="login-footer">
            <p>Portal Akses Permainan Magis</p>
        </div>
    </div>

    <script>
        // Fungsi untuk membuat partikel sederhana
        function createParticles() {
            const particlesContainer = document.getElementById('simple-particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                
                const size = Math.random() * 3 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 5;
                
                spark.style.width = `${size}px`;
                spark.style.height = `${size}px`;
                spark.style.left = `${posX}vw`;
                spark.style.animationDelay = `${delay}s`;
                spark.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(spark);
            }
        }
        
        // Handle form login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            
            // Validasi sederhana
            if (userId && password) {
                // Simulasi login berhasil
                alert('Login berhasil! Selamat datang di Hogwarts Portal.');
                
                // Redirect ke halaman utama (contoh)
                window.location.href = 'https://symphonny.vercel.app/';
            } else {
                alert('Harap isi User ID dan Password!');
            }
        });
        
        // Inisialisasi
        window.onload = function() {
            createParticles();
        };
    </script>
</body>
</html>
