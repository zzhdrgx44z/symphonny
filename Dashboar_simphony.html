<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Portal - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(35, 15, 34, 0.9);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            animation: fadeIn 1s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/old-wall.png');
            opacity: 0.2;
            z-index: -1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-header i {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 10px;
            animation: float 3s infinite ease-in-out;
        }
        
        .login-header h2 {
            font-size: 1.5rem;
            color: #d4af37;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .login-header p {
            color: #c0b283;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 15px;
            animation: slideIn 0.5s ease;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #d4af37;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(74, 26, 72, 0.7);
            border: 1px solid #d4af37;
            border-radius: 5px;
            color: #f0e6d2;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
            transform: scale(1.02);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #c0b283;
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: #d4af37;
        }
        
        .login-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #d4af37, #b8860b);
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .login-btn:hover {
            background: linear-gradient(45deg, #b8860b, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 15px;
            color: #c0b283;
            font-size: 0.8rem;
        }
        
        /* User Management */
        .user-management {
            margin-top: 20px;
            padding: 15px;
            background: rgba(35, 15, 34, 0.7);
            border-radius: 10px;
            border: 1px solid #d4af37;
            animation: slideIn 0.7s ease;
        }
        
        .user-management h3 {
            color: #d4af37;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .user-list {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(20, 8, 19, 0.8);
            border-radius: 5px;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 0.9rem;
            animation: fadeIn 0.5s ease;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-actions {
            display: flex;
            gap: 5px;
        }
        
        .user-item button {
            background: rgba(212, 175, 55, 0.3);
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .user-item button:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
        }
        
        .add-user-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .add-user-form input {
            padding: 8px;
            background: rgba(74, 26, 72, 0.7);
            border: 1px solid #d4af37;
            border-radius: 5px;
            color: #f0e6d2;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .add-user-form input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.8);
        }
        
        .add-user-form button {
            padding: 8px;
            background: #d4af37;
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-user-form button:hover {
            background: #b8860b;
            transform: translateY(-2px);
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Magic particles */
        .magic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 50%;
            animation: floatUp 10s infinite linear;
            opacity: 0.7;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="magic-particles" id="magic-particles"></div>
    
    <div class="container">
        <div class="login-header">
            <i class="fas fa-hat-wizard"></i>
            <h2>Hogwarts Portal</h2>
            <p>Masuk dengan kredensial sihir Anda</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="userid"><i class="fas fa-user"></i> User ID</label>
                <input type="text" id="userid" placeholder="Masukkan User ID" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Kata Sandi</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Masukkan Kata Sandi" required>
                    <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Masuk ke Dunia Sihir</button>
        </form>
        
        <div class="user-management">
            <h3><i class="fas fa-users-cog"></i> Kelola Pengguna</h3>
            <div class="user-list" id="user-list">
                <!-- Daftar user akan dimuat di sini -->
            </div>
            <div class="add-user-form">
                <input type="text" id="new-userid" placeholder="User ID Baru" required>
                <input type="password" id="new-password" placeholder="Password Baru" required>
                <input type="text" id="new-name" placeholder="Nama Tampilan (opsional)">
                <button type="button" id="add-user-btn">Tambah Pengguna</button>
            </div>
        </div>
        
        <div class="login-footer">
            <p>Data disimpan di browser Anda dan tidak akan hilang saat refresh</p>
        </div>
    </div>

    <script>
        // Fungsi untuk mendapatkan data user dari localStorage
        function getUsers() {
            const usersJSON = localStorage.getItem('hogwartsUsers');
            if (usersJSON) {
                return JSON.parse(usersJSON);
            }
            // Jika tidak ada data, buat data default
            const defaultUsers = {
                'admin': { password: 'magic123', name: 'Penyihir Utama' },
                'harry': { password: 'potter', name: 'Harry Potter' },
                'hermione': { password: 'granger', name: 'Hermione Granger' }
            };
            localStorage.setItem('hogwartsUsers', JSON.stringify(defaultUsers));
            return defaultUsers;
        }
        
        // Fungsi untuk menyimpan data user ke localStorage
        function saveUsers(users) {
            localStorage.setItem('hogwartsUsers', JSON.stringify(users));
        }
        
        // Fungsi untuk menampilkan daftar user
        function renderUserList() {
            const users = getUsers();
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            
            for (const [userId, userData] of Object.entries(users)) {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <span>${userId} (${userData.name})</span>
                    <div class="user-actions">
                        <button onclick="deleteUser('${userId}')"><i class="fas fa-trash"></i> Hapus</button>
                    </div>
                `;
                userList.appendChild(userItem);
            }
        }
        
        // Fungsi untuk menambah user baru
        function addNewUser() {
            const newUserId = document.getElementById('new-userid').value;
            const newPassword = document.getElementById('new-password').value;
            const newName = document.getElementById('new-name').value || newUserId;
            
            if (!newUserId || !newPassword) {
                alert('User ID dan Password harus diisi!');
                return;
            }
            
            if (newUserId.length < 3) {
                alert('User ID harus terdiri dari minimal 3 karakter!');
                return;
            }
            
            if (newPassword.length < 4) {
                alert('Password harus terdiri dari minimal 4 karakter!');
                return;
            }
            
            const users = getUsers();
            if (users[newUserId]) {
                alert('User ID sudah ada!');
                return;
            }
            
            users[newUserId] = {
                password: newPassword,
                name: newName
            };
            
            saveUsers(users);
            renderUserList();
            
            // Reset form
            document.getElementById('new-userid').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('new-name').value = '';
            
            alert(`User ${newUserId} berhasil ditambahkan!`);
        }
        
        // Fungsi untuk menghapus user
        function deleteUser(userId) {
            if (Object.keys(getUsers()).length <= 1) {
                alert('Tidak dapat menghapus semua user! Minimal harus ada satu user.');
                return;
            }
            
            if (!confirm(`Apakah Anda yakin ingin menghapus user ${userId}?`)) {
                return;
            }
            
            const users = getUsers();
            delete users[userId];
            saveUsers(users);
            renderUserList();
            
            alert(`User ${userId} berhasil dihapus!`);
        }
        
        // Membuat partikel magis
        function createMagicParticles() {
            const particlesContainer = document.getElementById('magic-particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                
                const size = Math.random() * 3 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 5;
                
                spark.style.width = `${size}px`;
                spark.style.height = `${size}px`;
                spark.style.left = `${posX}vw`;
                spark.style.animationDelay = `${delay}s`;
                spark.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(spark);
            }
        }
        
        // Handle form login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            const users = getUsers();
            
            // Validasi login
            if (users[userId] && users[userId].password === password) {
                // Login berhasil
                alert(`Selamat datang, ${users[userId].name}!`);
                
                // Simpan status login di localStorage
                localStorage.setItem('hogwartsLoggedIn', 'true');
                localStorage.setItem('hogwartsCurrentUser', userId);
                
                // Redirect ke halaman utama
                window.location.href = 'https://symphonny.vercel.app/';
            } else {
                // Login gagal
                alert('User ID atau kata sandi salah! Coba lagi.');
                
                // Efek shake pada form
                const loginContainer = document.querySelector('.container');
                loginContainer.style.animation = 'none';
                setTimeout(() => {
                    loginContainer.style.animation = 'shake 0.5s ease';
                }, 10);
                
                // Kembalikan animasi semula setelah shake
                setTimeout(() => {
                    loginContainer.style.animation = 'fadeIn 1s ease';
                }, 600);
            }
        });
        
        // Handle toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Handle tombol tambah user
        document.getElementById('add-user-btn').addEventListener('click', addNewUser);
        
        // Inisialisasi
        window.onload = function() {
            createMagicParticles();
            renderUserList();
            
            // Cek apakah pengguna sudah login
            const isLoggedIn = localStorage.getItem('hogwartsLoggedIn') === 'true';
            const currentUser = localStorage.getItem('hogwartsCurrentUser');
            const users = getUsers();
            
            if (isLoggedIn && currentUser && users[currentUser]) {
                // Langsung redirect jika sudah login
                window.location.href = 'https://symphonny.vercel.app/';
            }
            
            // Tambahkan animasi shake untuk efek error
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0% { transform: translateX(0); }
                    20% { transform: translateX(-10px); }
                    40% { transform: translateX(10px); }
                    60% { transform: translateX(-10px); }
                    80% { transform: translateX(10px); }
                    100% { transform: translateX(0); }
                }
            `;
            document.head.appendChild(style);
        };
    </script>
</body>
</html>
