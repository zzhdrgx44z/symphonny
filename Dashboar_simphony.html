<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Portal - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(35, 15, 34, 0.9);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-header i {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 10px;
        }
        
        .login-header h2 {
            font-size: 1.5rem;
            color: #d4af37;
            margin-bottom: 5px;
        }
        
        .login-header p {
            color: #c0b283;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #d4af37;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(74, 26, 72, 0.7);
            border: 1px solid #d4af37;
            border-radius: 5px;
            color: #f0e6d2;
        }
        
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.8);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #c0b283;
        }
        
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #d4af37;
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #b8860b;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 15px;
            color: #c0b283;
            font-size: 0.8rem;
        }
        
        /* User Management */
        .user-management {
            margin-top: 20px;
            padding: 15px;
            background: rgba(35, 15, 34, 0.7);
            border-radius: 10px;
            border: 1px solid #d4af37;
        }
        
        .user-management h3 {
            color: #d4af37;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .user-list {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(20, 8, 19, 0.8);
            border-radius: 5px;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 0.9rem;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-actions {
            display: flex;
            gap: 5px;
        }
        
        .user-item button {
            background: rgba(212, 175, 55, 0.3);
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .user-item button:hover {
            background: rgba(212, 175, 55, 0.5);
        }
        
        .add-user-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .add-user-form input {
            padding: 8px;
            background: rgba(74, 26, 72, 0.7);
            border: 1px solid #d4af37;
            border-radius: 5px;
            color: #f0e6d2;
            font-size: 0.9rem;
        }
        
        .add-user-form button {
            padding: 8px;
            background: #d4af37;
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: rgba(35, 15, 34, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #d4af37;
            width: 90%;
            max-width: 350px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            color: #d4af37;
            cursor: pointer;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(35, 15, 34, 0.95);
            border: 1px solid #d4af37;
            border-radius: 5px;
            color: #f0e6d2;
            z-index: 1001;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification i {
            color: #d4af37;
        }
    </style>
</head>
<body>
    <!-- Modal Edit User -->
    <div class="modal" id="edit-user-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-edit-modal">&times;</span>
            <h3><i class="fas fa-user-edit"></i> Edit Pengguna</h3>
            <div class="form-group">
                <label for="edit-userid">User ID</label>
                <input type="text" id="edit-userid" disabled>
            </div>
            <div class="form-group">
                <label for="edit-password">Password Baru</label>
                <input type="password" id="edit-password" placeholder="Masukkan password baru">
            </div>
            <div class="form-group">
                <label for="edit-name">Nama Tampilan</label>
                <input type="text" id="edit-name" placeholder="Masukkan nama tampilan">
            </div>
            <button class="login-btn" id="save-user-btn">Simpan Perubahan</button>
        </div>
    </div>
    
    <div class="container">
        <div class="login-header">
            <i class="fas fa-hat-wizard"></i>
            <h2>Hogwarts Portal</h2>
            <p>Masuk dengan kredensial sihir Anda</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="userid"><i class="fas fa-user"></i> User ID</label>
                <input type="text" id="userid" placeholder="Masukkan User ID" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Kata Sandi</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Masukkan Kata Sandi" required>
                    <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Masuk ke Dunia Sihir</button>
        </form>
        
        <div class="user-management">
            <h3><i class="fas fa-users-cog"></i> Kelola Pengguna</h3>
            <div class="user-list" id="user-list">
                <!-- Daftar user akan dimuat di sini -->
            </div>
            <div class="add-user-form">
                <input type="text" id="new-userid" placeholder="User ID Baru" required>
                <input type="password" id="new-password" placeholder="Password Baru" required>
                <input type="text" id="new-name" placeholder="Nama Tampilan (opsional)">
                <button type="button" id="add-user-btn">Tambah Pengguna</button>
            </div>
        </div>
        
        <div class="login-footer">
            <p>Data disimpan di browser Anda dan tidak akan hilang saat refresh</p>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text"></span>
    </div>

    <script>
        // Fungsi untuk mendapatkan data user dari localStorage
        function getUsers() {
            const usersJSON = localStorage.getItem('hogwartsUsers');
            if (usersJSON) {
                return JSON.parse(usersJSON);
            }
            // Jika tidak ada data, buat data default
            const defaultUsers = {
                'admin': { password: 'magic123', name: 'Penyihir Utama' },
                'harry': { password: 'potter', name: 'Harry Potter' },
                'hermione': { password: 'granger', name: 'Hermione Granger' }
            };
            localStorage.setItem('hogwartsUsers', JSON.stringify(defaultUsers));
            return defaultUsers;
        }
        
        // Fungsi untuk menyimpan data user ke localStorage
        function saveUsers(users) {
            localStorage.setItem('hogwartsUsers', JSON.stringify(users));
        }
        
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            const icon = notification.querySelector('i');
            
            notificationText.textContent = message;
            
            if (isSuccess) {
                icon.className = 'fas fa-check-circle';
                notification.style.borderColor = '#d4af37';
            } else {
                icon.className = 'fas fa-exclamation-circle';
                notification.style.borderColor = '#ff6b6b';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Fungsi untuk menampilkan daftar user
        function renderUserList() {
            const users = getUsers();
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            
            for (const [userId, userData] of Object.entries(users)) {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <span>${userId} (${userData.name})</span>
                    <div class="user-actions">
                        <button onclick="editUser('${userId}')"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteUser('${userId}')"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                userList.appendChild(userItem);
            }
        }
        
        // Fungsi untuk membuka modal edit user
        function editUser(userId) {
            const users = getUsers();
            const userData = users[userId];
            
            document.getElementById('edit-userid').value = userId;
            document.getElementById('edit-password').value = '';
            document.getElementById('edit-name').value = userData.name;
            
            document.getElementById('edit-user-modal').style.display = 'flex';
        }
        
        // Fungsi untuk menyimpan perubahan user
        function saveUserChanges() {
            const userId = document.getElementById('edit-userid').value;
            const newPassword = document.getElementById('edit-password').value;
            const newName = document.getElementById('edit-name').value;
            
            const users = getUsers();
            
            if (newPassword) {
                users[userId].password = newPassword;
            }
            
            if (newName) {
                users[userId].name = newName;
            }
            
            saveUsers(users);
            renderUserList();
            
            document.getElementById('edit-user-modal').style.display = 'none';
            showNotification(`Perubahan untuk ${userId} berhasil disimpan!`);
        }
        
        // Fungsi untuk menambah user baru
        function addNewUser() {
            const newUserId = document.getElementById('new-userid').value;
            const newPassword = document.getElementById('new-password').value;
            const newName = document.getElementById('new-name').value || newUserId;
            
            if (!newUserId || !newPassword) {
                showNotification('User ID dan Password harus diisi!', false);
                return;
            }
            
            if (newUserId.length < 3) {
                showNotification('User ID harus terdiri dari minimal 3 karakter!', false);
                return;
            }
            
            if (newPassword.length < 4) {
                showNotification('Password harus terdiri dari minimal 4 karakter!', false);
                return;
            }
            
            const users = getUsers();
            if (users[newUserId]) {
                showNotification('User ID sudah ada!', false);
                return;
            }
            
            users[newUserId] = {
                password: newPassword,
                name: newName
            };
            
            saveUsers(users);
            renderUserList();
            
            // Reset form
            document.getElementById('new-userid').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('new-name').value = '';
            
            showNotification(`User ${newUserId} berhasil ditambahkan!`);
        }
        
        // Fungsi untuk menghapus user
        function deleteUser(userId) {
            if (Object.keys(getUsers()).length <= 1) {
                showNotification('Tidak dapat menghapus semua user! Minimal harus ada satu user.', false);
                return;
            }
            
            if (!confirm(`Apakah Anda yakin ingin menghapus user ${userId}?`)) {
                return;
            }
            
            const users = getUsers();
            delete users[userId];
            saveUsers(users);
            renderUserList();
            
            showNotification(`User ${userId} berhasil dihapus!`);
        }
        
        // Handle form login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            const users = getUsers();
            
            // Validasi login
            if (users[userId] && users[userId].password === password) {
                // Login berhasil
                showNotification(`Selamat datang, ${users[userId].name}!`);
                
                // Simpan status login di localStorage
                localStorage.setItem('hogwartsLoggedIn', 'true');
                localStorage.setItem('hogwartsCurrentUser', userId);
                
                // Redirect ke halaman utama
                setTimeout(() => {
                    window.location.href = 'https://symphonny.vercel.app/';
                }, 1500);
            } else {
                // Login gagal
                showNotification('User ID atau kata sandi salah! Coba lagi.', false);
            }
        });
        
        // Handle toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Handle tombol tambah user
        document.getElementById('add-user-btn').addEventListener('click', addNewUser);
        
        // Handle tombol simpan perubahan user
        document.getElementById('save-user-btn').addEventListener('click', saveUserChanges);
        
        // Handle tombol tutup modal
        document.getElementById('close-edit-modal').addEventListener('click', function() {
            document.getElementById('edit-user-modal').style.display = 'none';
        });
        
        // Tutup modal ketika klik di luar area modal
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('edit-user-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Inisialisasi
        window.onload = function() {
            renderUserList();
            
            // Cek apakah pengguna sudah login
            const isLoggedIn = localStorage.getItem('hogwartsLoggedIn') === 'true';
            const currentUser = localStorage.getItem('hogwartsCurrentUser');
            const users = getUsers();
            
            if (isLoggedIn && currentUser && users[currentUser]) {
                showNotification(`Selamat datang kembali, ${users[currentUser].name}!`);
            }
        };
    </script>
</body>
</html>
