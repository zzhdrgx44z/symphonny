<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYMPHONNY // POP-ANIMATED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #f4f4f0;
            --dot-color: #000000;
            --card-bg: #ffffff;
            --pop-yellow: #FFDE00;
            --pop-blue: #3B82F6;
            --pop-pink: #FF69B4;
            --pop-green: #4ADE80;
            --pop-purple: #A855F7;
            --text-black: #000000;
            --border-thick: 4px solid var(--text-black);
            --shadow-hard: 10px 10px 0px var(--text-black);
            --shadow-hover: 4px 4px 0px var(--text-black);
            --shadow-active: 0px 0px 0px var(--text-black);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-black);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(var(--dot-color) 2px, transparent 2px);
            background-size: 30px 30px;
            position: relative;
        }

        /* --- BACKGROUND ANIMATIONS --- */
        .floating-shapes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.6;
            border: 4px solid black;
            background: white;
        }

        .shape.circle { border-radius: 50%; }
        .shape.square { border-radius: 0; }
        .shape.triangle {
            width: 0 !important;
            height: 0 !important;
            background: transparent !important;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid black;
            border-top: none;
            border: none; /* Reset generic border */
        }

        @keyframes floatMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(10deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounceVertical {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* --- UI ANIMATIONS --- */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5) translateY(50px); }
            80% { transform: scale(1.05) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes shakeHover {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes typewriter {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        /* --- COMPONENTS --- */
        .loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--pop-yellow);
            border-bottom: var(--border-thick);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .loading-screen.hidden { transform: translateY(-100%); }
        
        .loading-logo {
            font-family: 'Permanent Marker', cursive;
            font-size: 4rem;
            animation: bounceVertical 1s infinite;
        }

        .header-marquee-container {
            width: 100%;
            background: var(--pop-pink);
            color: white;
            padding: 10px 0;
            border-bottom: var(--border-thick);
            overflow: hidden;
            white-space: nowrap;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.2rem;
        }
        .marquee-content { display: inline-block; animation: marquee 15s linear infinite; }

        .main-header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
            z-index: 10;
        }

        .logo-box {
            display: inline-block;
            background: white;
            padding: 20px 60px;
            border: var(--border-thick);
            box-shadow: var(--shadow-hard);
            transform: rotate(-2deg);
            transition: transform 0.3s;
            animation: wiggle 3s ease-in-out infinite;
        }

        .logo-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 3.5rem;
            line-height: 1;
            background: linear-gradient(90deg, #000, #444, #000);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: marquee 3s linear infinite; /* Text color shift effect */
        }

        /* --- SEARCH --- */
        .search-area {
            max-width: 600px;
            margin: 0 auto 60px;
            position: relative;
            z-index: 10;
        }
        .search-input-wrapper {
            display: flex;
            box-shadow: var(--shadow-hard);
            transform: rotate(1deg);
            transition: transform 0.3s;
        }
        .search-input-wrapper:focus-within { transform: rotate(0deg) scale(1.02); }

        .search-input {
            width: 100%;
            padding: 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            border: var(--border-thick);
            border-right: none;
            background: white;
            outline: none;
        }
        .search-btn {
            background: var(--pop-yellow);
            border: var(--border-thick);
            padding: 0 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-btn:hover {
            background: var(--pop-blue);
            color: white;
            animation: shakeHover 0.5s;
        }

        /* --- CARDS GRID --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 80px;
            position: relative;
            z-index: 10;
        }

        .engine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
        }

        .pop-card {
            background: var(--card-bg);
            border: var(--border-thick);
            box-shadow: var(--shadow-hard);
            padding: 25px;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
            /* Hidden initially for JS animation trigger */
            opacity: 0; 
            transform: translateY(50px);
        }

        /* Class added by JS observer */
        .pop-card.visible {
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .pop-card:hover {
            transform: translate(-5px, -5px) rotate(1deg);
            box-shadow: 15px 15px 0px var(--text-black);
            z-index: 20;
        }
        
        .pop-card:active {
            transform: translate(0, 0);
            box-shadow: var(--shadow-active);
        }

        .card-header-pop {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 15px;
            border: 2px solid white;
            outline: 2px solid black;
            transition: transform 0.4s;
        }

        .pop-card:hover .icon-circle {
            transform: rotate(360deg) scale(1.1);
            background: var(--pop-pink);
        }

        .card-title-pop {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.1;
        }

        .card-desc-pop {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #444;
            flex-grow: 1;
        }

        .tag-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 8px;
            border: 2px solid black;
            background: var(--pop-yellow);
            display: inline-block;
        }
        
        /* Constant wiggle for tags */
        .tag.wiggle-anim {
            animation: wiggle 2s ease-in-out infinite;
            background: var(--pop-pink);
            color: white;
        }

        .pop-btn {
            width: 100%;
            padding: 15px;
            background: var(--text-black);
            color: white;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .pop-btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .pop-card:hover .pop-btn {
            background: var(--pop-blue);
            color: white;
            box-shadow: 6px 6px 0px black;
            transform: translate(-2px, -2px);
            animation: shakeHover 0.5s infinite; /* Continuous shake on hover */
        }

        .pop-card:hover .pop-btn::after {
            left: 100%;
        }

        /* --- TERMINAL --- */
        .terminal-pop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 320px;
            background: var(--pop-green);
            border: var(--border-thick);
            box-shadow: var(--shadow-hard);
            z-index: 100;
            font-family: 'Courier New', monospace;
            display: none;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .terminal-pop.active { display: block; }
        
        .term-head {
            background: black;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .term-body {
            padding: 15px;
            background: white;
            border-top: var(--border-thick);
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.85rem;
        }
        .term-line { margin-bottom: 5px; border-bottom: 1px dashed #ccc; padding-bottom: 2px; }

        /* --- FOOTER --- */
        .status-bar-pop {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: white;
            border-top: var(--border-thick);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            z-index: 90;
        }
        .blink-dot {
            width: 15px; height: 15px;
            background: var(--pop-green);
            border: 2px solid black;
            border-radius: 50%;
            animation: pulseDot 1s infinite;
        }
        @keyframes pulseDot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .logo-title { font-size: 2.5rem; }
            .engine-grid { grid-template-columns: 1fr; }
            .terminal-pop { width: 90%; right: 5%; bottom: 80px; }
            .status-bar-pop { flex-direction: column; gap: 10px; text-align: center; }
        }
    </style>
</head>
<body>

    <!-- Container for generated floating shapes -->
    <div class="floating-shapes-container" id="bgShapes"></div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">SYMPHONNY</div>
        <p style="margin-top:20px; font-weight:bold; animation: wiggle 2s infinite;">MEMUAT........</p>
    </div>

    <!-- Marquee Header -->
    <div class="header-marquee-container">
        <div class="marquee-content">
            SELAMAT DATANG DI DUNIA SYMPHONNY SELURUH KENDALA ADA PADA DASHBOARD TERSEBUT BOSKU
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <header class="main-header">
            <div class="logo-box">
                <div class="logo-title">SYMPHONNY</div>
            </div>
            <div style="margin-top:20px; font-size:1.2rem; font-weight:700; background:white; display:inline-block; padding:5px 20px; border:3px solid black; transform:rotate(1deg);">
                POP EDITION
            </div>
        </header>

        <div class="search-area">
            <div class="search-input-wrapper">
                <input type="text" class="search-input" id="searchInput" placeholder="CARI GAME DISINI...">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="search-results" id="searchResults" style="position:absolute; top:110%; left:0; right:0; background:white; border:4px solid black; display:none; z-index:99;"></div>
        </div>

        <div class="engine-grid" id="engines"></div>
    </div>

    <!-- Terminal -->
    <div class="terminal-pop" id="terminal">
        <div class="term-head">
            <span>SYS.LOG</span>
            <span onclick="toggleTerminal()" style="cursor:pointer;">X</span>
        </div>
        <div class="term-body" id="terminalContent"></div>
    </div>

    <!-- Footer -->
    <div class="status-bar-pop">
        <div style="display:flex; align-items:center; gap:10px;">
            <div class="blink-dot"></div>
            <span>SERVER: ONLINE</span>
        </div>
        <div id="datetime">DATE | TIME</div>
    </div>

    <script>
        // --- DATA ---
        const database = [
            { title: "Event Scatter", desc: "Visualisasi data real-time", url: "https://symphonny.vercel.app/Scatter_Event.html", icon: "fa-chart-scatter" },
            { title: "Jadwal Togel", desc: "Jadwal 24/7 lengkap", url: "https://symphonny.vercel.app/JADWAL_TOGEL_LINETOGEL.html", icon: "fa-calendar-alt" },
            { title: "Live Games", desc: "Live dealer streaming", url: "https://symphonny.vercel.app/Gameplay_livegame.html", icon: "fa-gamepad" },
            { title: "Togel Engine", desc: "Algoritma probabilitas", url: "https://symphonny.vercel.app/Gameplay_Togel.html", icon: "fa-dice" },
            { title: "Kalkulator AI", desc: "Prediksi pintar AI", url: "https://symphonny.vercel.app/Perhitungan_togel.html", icon: "fa-calculator" },
            { title: "QRIS Payment", desc: "Pembayaran instan", url: "https://symphonny.vercel.app/Bukti-qris.html", icon: "fa-qrcode" },
            { title: "Live Casino", desc: "Casino premium VIP", url: "https://symphonny.vercel.app/LIVEGAME.html", icon: "fa-play-circle" },
            { title: "Link Alternatif", desc: "Akses anti blokir", url: "https://symphonny.vercel.app/all_dashboard.html", icon: "fa-link" },
            { title: "Bonus Togel", desc: "Bonus harian claim", url: "https://symphonny.vercel.app/bonuslinetogel.html", icon: "fa-gift" },
            { title: "Hadiah Togel", desc: "Max prize 4D/3D/2D", url: "https://symphonny.vercel.app/linetogel_hadiah_togel.html", icon: "fa-trophy" },
            { title: "IDN Poker", desc: "Fairplay Player vs Player", url: "https://symphonny.vercel.app/IDN_POKER.html", icon: "fa-spade" },
            { title: "Gaple", desc: "Domino klasik modern", url: "https://symphonny.vercel.app/IDN_GAPLE.html", icon: "fa-chess-board" },
            { title: "Screen Rec", desc: "Rekam layar HD gratis", url: "https://symphonny.vercel.app/SCREEN_RECORDER_PRIVATE.html", icon: "fa-video" }
        ];

        // --- GENERATE BACKGROUND SHAPES ---
        function initBackgroundShapes() {
            const container = document.getElementById('bgShapes');
            const colors = ['#FFDE00', '#3B82F6', '#FF69B4', '#4ADE80', '#A855F7'];
            const shapeTypes = ['circle', 'square'];

            for(let i=0; i<15; i++) {
                const shape = document.createElement('div');
                const type = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
                const size = Math.random() * 80 + 20; // 20px - 100px
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                shape.className = `shape ${type}`;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.background = color;
                shape.style.top = `${Math.random() * 100}vh`;
                shape.style.left = `${Math.random() * 100}vw`;
                
                // Random animation
                const anims = ['floatMove', 'spinSlow', 'bounceVertical'];
                const anim = anims[Math.floor(Math.random() * anims.length)];
                shape.style.animation = `${anim} ${Math.random() * 5 + 5}s ease-in-out infinite`;
                shape.style.animationDelay = `${Math.random() * 5}s`;

                container.appendChild(shape);
            }
        }

        // --- RENDER CARDS ---
        function renderCards() {
            const grid = document.getElementById('engines');
            
            database.forEach((item, index) => {
                const card = document.createElement('article');
                card.className = 'pop-card';
                // Random delay for staggered entrance
                card.style.transitionDelay = `${index * 0.05}s`; 
                
                // Add wiggle class to random tags
                const isHot = Math.random() > 0.5;
                const tagClass = isHot ? 'tag wiggle-anim' : 'tag';
                const tagText = isHot ? 'HOT' : 'NEW';

                card.innerHTML = `
                    <div class="card-header-pop">
                        <div class="icon-circle"><i class="fas ${item.icon}"></i></div>
                        <h3 class="card-title-pop">${item.title}</h3>
                    </div>
                    <p class="card-desc-pop">${item.desc}</p>
                    <div class="tag-container">
                        <span class="${tagClass}">${tagText}</span>
                        <span class="tag">GAME</span>
                    </div>
                    <button class="pop-btn">MAIN SEKARANG</button>
                `;
                
                card.onclick = (e) => activateMachine(e, item.url, item.title);
                grid.appendChild(card);
            });

            // Intersection Observer for Scroll Animation
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); // Only animate once
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.pop-card').forEach(card => observer.observe(card));
        }

        // --- LOGIC FUNCTIONS ---
        function performSearch() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const results = document.getElementById('searchResults');
            results.innerHTML = '';
            
            if(!input) { results.style.display = 'none'; return; }

            const matches = database.filter(i => i.title.toLowerCase().includes(input));
            
            if(matches.length > 0) {
                matches.forEach(item => {
                    const div = document.createElement('div');
                    div.style.cssText = "padding:15px; border-bottom:2px solid #eee; cursor:pointer; font-weight:700; transition:0.2s;";
                    div.innerHTML = `<i class="fas ${item.icon}" style="margin-right:10px;"></i> ${item.title}`;
                    div.onmouseover = () => div.style.background = 'var(--pop-yellow)';
                    div.onmouseout = () => div.style.background = 'white';
                    div.onclick = () => window.open(item.url, '_blank');
                    results.appendChild(div);
                });
                results.style.display = 'block';
            } else {
                results.style.display = 'none';
            }
        }

        function toggleTerminal() {
            const term = document.getElementById('terminal');
            term.classList.toggle('active');
            if(term.classList.contains('active')) {
                addLog("Terminal aktif...");
            }
        }

        function addLog(msg) {
            const content = document.getElementById('terminalContent');
            const line = document.createElement('div');
            line.className = 'term-line';
            line.innerText = `> ${msg}`;
            content.appendChild(line);
            content.scrollTop = content.scrollHeight;
        }

        function activateMachine(e, url, title) {
            e.preventDefault();
            const btn = e.currentTarget.querySelector('.pop-btn');
            const oldText = btn.innerText;
            
            btn.innerText = "LOADING...";
            addLog(`Membuka ${title}...`);
            
            setTimeout(() => {
                window.open(url, '_blank');
                btn.innerText = oldText;
                addLog(`${title} berhasil dibuka!`);
            }, 800);
        }

        // --- INIT ---
        window.onload = () => {
            initBackgroundShapes();
            renderCards();
            
            // Loading Screen Finish
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1500);

            // Clock
            setInterval(() => {
                const now = new Date();
                document.getElementById('datetime').innerText = 
                    now.toLocaleDateString('id-ID') + ' | ' + now.toLocaleTimeString('id-ID');
            }, 1000);

            // Search Listener
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') performSearch();
            });
            document.addEventListener('click', (e) => {
                if(!e.target.closest('.search-area')) {
                    document.getElementById('searchResults').style.display = 'none';
                }
            });
        };
    </script>

<script>
const shortcut = {
  all_shortcuts: {},
  add: function(combo, callback, options) {
    const defaultOpts = {
      type: "keydown",
      propagate: false,
      disable_in_input: false,
      target: document,
      keycode: false
    };
    const settings = Object.assign({}, defaultOpts, options || {});
    const target = typeof settings.target === "string"
      ? document.getElementById(settings.target)
      : settings.target;

    combo = combo.toLowerCase();

    const handler = function(e) {
      e = e || window.event;

      // Skip if inside input/textarea and disable_in_input = true
      if (settings.disable_in_input) {
        let element = e.target || e.srcElement;
        if (element.nodeType === 3) element = element.parentNode;
        if (element.tagName === "INPUT" || element.tagName === "TEXTAREA") return;
      }

      const code = e.keyCode || e.which;
      let key = String.fromCharCode(code).toLowerCase();
      if (code === 188) key = ",";
      if (code === 190) key = ".";

      const keys = combo.split("+");
      let matchCount = 0;

      const specialKeys = {
        esc:27, escape:27, tab:9, space:32, return:13, enter:13,
        backspace:8, left:37, up:38, right:39, down:40,
        f1:112,f2:113,f3:114,f4:115,f5:116,f6:117,
        f7:118,f8:119,f9:120,f10:121,f11:122,f12:123
      };

      let ctrlReq=false, shiftReq=false, altReq=false, metaReq=false;
      let ctrl=e.ctrlKey, shift=e.shiftKey, alt=e.altKey, meta=e.metaKey;

      for (let i=0; i<keys.length; i++) {
        const k = keys[i];
        if (k === "ctrl" || k === "control") { ctrlReq = true; matchCount++; }
        else if (k === "shift") { shiftReq = true; matchCount++; }
        else if (k === "alt") { altReq = true; matchCount++; }
        else if (k === "meta") { metaReq = true; matchCount++; }
        else if (k.length > 1) { if (specialKeys[k] === code) matchCount++; }
        else if (settings.keycode ? settings.keycode === code : key === k) { matchCount++; }
      }

      if (
        matchCount === keys.length &&
        ctrl === ctrlReq && shift === shiftReq &&
        alt === altReq && meta === metaReq
      ) {
        callback(e);
        if (!settings.propagate) {
          e.cancelBubble = true;
          e.returnValue = false;
          if (e.stopPropagation) e.stopPropagation();
          if (e.preventDefault) e.preventDefault();
          return false;
        }
      }
    };

    this.all_shortcuts[combo] = { callback: handler, target, event: settings.type };
    target.addEventListener(settings.type, handler, false);
  }
};

// Fungsi kosong yang tidak melakukan apa-apa
function doNothing(e) {
  // Tidak melakukan apapun, hanya mencegah aksi default
  console.log("Shortcut diblokir: " + (e.key || e.keyCode));
}

// Fungsi untuk mengatur shortcut
function setupShortcuts() {
  // === Shortcut Ctrl+U ===
  shortcut.add("Ctrl+U", doNothing);
  
  // === Shortcut F12 ===
  shortcut.add("f12", doNothing);
  
  // === Tambahkan juga shortcut lainnya ===
  shortcut.add("Ctrl+Shift+I", doNothing);
  shortcut.add("Ctrl+Shift+J", doNothing);
  shortcut.add("Ctrl+Shift+C", doNothing);
}

// Setup shortcut saat pertama kali
setupShortcuts();

// Event listener untuk mencegah semua aksi default shortcut developer
document.addEventListener('keydown', function(e) {
  // F12 - Developer Tools
  if (e.keyCode === 123) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
  
  // Ctrl+Shift+I - Developer Tools
  if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
  
  // Ctrl+Shift+J - JavaScript Console
  if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
  
  // Ctrl+Shift+C - Inspect Element
  if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
  
  // Ctrl+U - View Source
  if (e.ctrlKey && e.keyCode === 85) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
  
  // Ctrl+S - Save Page
  if (e.ctrlKey && e.keyCode === 83) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
});

// Mencegah klik kanan (opsional)
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

// Mencegah drag & drop (opsional, untuk mencegah pengambilan gambar/element)
document.addEventListener('dragstart', function(e) {
  e.preventDefault();
  return false;
});

// Mencegah seleksi teks (opsional)
document.addEventListener('selectstart', function(e) {
  e.preventDefault();
  return false;
});
</script>
