<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HADIAH TOGEL - Portal Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
:root {
--primary-color: #ff6b35;
--secondary-color: #f72585;
--accent-color: #7209b7;
--tertiary-color: #3a0ca3;
--quaternary-color: #4361ee;
--dark-bg: #0a0e27;
--card-bg: rgba(15, 15, 35, 0.9);
--text-primary: #ffffff;
--text-secondary: #b8bcc8;
--border-color: #2a2d4a;
--neon-glow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color), 0 0 45px var(--primary-color);
--neon-glow-secondary: 0 0 15px var(--secondary-color), 0 0 30px var(--secondary-color), 0 0 45px var(--secondary-color);
--neon-glow-accent: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color), 0 0 45px var(--accent-color);
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Rajdhani', sans-serif;
background-color: var(--dark-bg);
color: var(--text-primary);
line-height: 1.6;
overflow-x: hidden;
position: relative;
min-height: 100vh;
}

/* Digital Rain & Neon Circuit Background System */
.digital-circuit-bg {
position: fixed;
width: 100%;
height: 100%;
top: 0;
left: 0;
z-index: -1;
overflow: hidden;
background: radial-gradient(ellipse at center, #0f1433 0%, #0a0e27 50%, #050714 100%);
}

/* Layer 1: Circuit Board Pattern */
.circuit-board {
position: absolute;
width: 100%;
height: 100%;
background-image: 
    linear-gradient(90deg, rgba(0, 255, 170, 0.1) 1px, transparent 1px),
    linear-gradient(rgba(0, 255, 170, 0.1) 1px, transparent 1px);
background-size: 60px 60px;
background-position: -1px -1px;
opacity: 0.3;
animation: circuit-pulse 10s ease-in-out infinite;
}

@keyframes circuit-pulse {
0%, 100% { opacity: 0.2; }
50% { opacity: 0.5; }
}

/* Layer 2: Digital Rain */
.digital-rain {
position: absolute;
width: 100%;
height: 100%;
overflow: hidden;
}

.rain-column {
position: absolute;
top: -100%;
font-family: 'Orbitron', monospace;
font-size: 14px;
line-height: 1.2;
color: rgba(0, 255, 170, 0.7);
text-shadow: 0 0 8px rgba(0, 255, 170, 0.8);
animation: rain-fall linear infinite;
white-space: nowrap;
}

@keyframes rain-fall {
0% { transform: translateY(0); opacity: 0; }
10% { opacity: 1; }
90% { opacity: 1; }
100% { transform: translateY(calc(100vh + 100%)); opacity: 0; }
}

/* Layer 3: Neon Circuit Paths */
.neon-circuits {
position: absolute;
width: 100%;
height: 100%;
}

.circuit-path {
position: absolute;
background: none;
stroke-linecap: round;
stroke-linejoin: round;
fill: none;
animation: circuit-flow 8s linear infinite;
}

@keyframes circuit-flow {
0% { stroke-dashoffset: 1000; }
100% { stroke-dashoffset: 0; }
}

/* Layer 4: Glowing Nodes */
.circuit-nodes {
position: absolute;
width: 100%;
height: 100%;
}

.node {
position: absolute;
width: 12px;
height: 12px;
background: radial-gradient(circle, var(--primary-color), transparent);
border-radius: 50%;
box-shadow: 0 0 20px var(--primary-color);
animation: node-pulse 3s ease-in-out infinite;
}

@keyframes node-pulse {
0%, 100% { transform: scale(1); opacity: 0.8; }
50% { transform: scale(1.5); opacity: 1; }
}

/* Layer 5: Data Fragments */
.data-fragments {
position: absolute;
width: 100%;
height: 100%;
}

.data-fragment {
position: absolute;
font-family: 'Orbitron', monospace;
font-size: 10px;
color: rgba(255, 255, 255, 0.6);
text-shadow: 0 0 5px currentColor;
animation: fragment-drift 15s linear infinite;
pointer-events: none;
}

@keyframes fragment-drift {
0% { transform: translate(0, 100vh) rotate(0deg); opacity: 0; }
10% { opacity: 1; }
90% { opacity: 1; }
100% { transform: translate(50px, -100vh) rotate(360deg); opacity: 0; }
}

/* Layer 6: Binary Stream */
.binary-stream {
position: absolute;
width: 100%;
height: 100%;
overflow: hidden;
}

.binary-particle {
position: absolute;
font-family: 'Orbitron', monospace;
font-size: 8px;
color: rgba(0, 255, 255, 0.7);
text-shadow: 0 0 3px currentColor;
animation: binary-flow 10s linear infinite;
}

@keyframes binary-flow {
0% { transform: translateX(-100px); opacity: 0; }
10% { opacity: 1; }
90% { opacity: 1; }
100% { transform: translateX(calc(100vw + 100px)); opacity: 0; }
}

/* Layer 7: Hexagonal Grid */
.hex-grid {
position: absolute;
width: 100%;
height: 100%;
opacity: 0.2;
}

.hex-pattern {
position: absolute;
width: 100%;
height: 100%;
background-image: 
    linear-gradient(30deg, transparent 40%, rgba(255, 107, 53, 0.1) 50%, transparent 60%),
    linear-gradient(-30deg, transparent 40%, rgba(247, 37, 133, 0.1) 50%, transparent 60%),
    linear-gradient(90deg, transparent 40%, rgba(114, 9, 183, 0.1) 50%, transparent 60%);
background-size: 80px 140px;
animation: hex-shift 20s linear infinite;
}

@keyframes hex-shift {
0% { background-position: 0 0, 0 0, 0 0; }
100% { background-position: 80px 140px, -80px 140px, 80px -140px; }
}

/* Layer 8: Energy Orbs */
.energy-orbs {
position: absolute;
width: 100%;
height: 100%;
}

.energy-orb {
position: absolute;
width: 60px;
height: 60px;
border-radius: 50%;
background: radial-gradient(circle, 
    rgba(255, 255, 255, 0.8) 0%, 
    rgba(255, 107, 53, 0.6) 30%, 
    rgba(247, 37, 133, 0.4) 60%, 
    transparent 100%);
filter: blur(2px);
animation: orb-float 25s ease-in-out infinite;
}

@keyframes orb-float {
0%, 100% { transform: translate(0, 0) scale(0.8); opacity: 0.3; }
33% { transform: translate(100px, -50px) scale(1.2); opacity: 0.6; }
66% { transform: translate(-50px, 100px) scale(1); opacity: 0.4; }
}

/* Header */
.header {
text-align: center;
padding: 3.5rem 1rem;
position: relative;
z-index: 10;
background: linear-gradient(180deg, rgba(10,14,39,0.95) 0%, rgba(10,14,39,0) 100%);
}
.header h1 {
font-family: 'Orbitron', sans-serif;
font-size: 4.5rem;
font-weight: 900;
color: var(--text-primary);
text-transform: uppercase;
letter-spacing: 6px;
margin-bottom: 0.8rem;
text-shadow: var(--neon-glow);
animation: title-glow 3s ease-in-out infinite alternate;
}
@keyframes title-glow {
0% { text-shadow: var(--neon-glow); }
100% { text-shadow: var(--neon-glow-secondary); }
}
.header p {
font-size: 1.4rem;
font-weight: 600;
color: var(--text-secondary);
letter-spacing: 3px;
text-shadow: 0 0 10px var(--primary-color);
}

/* Search Container */
.search-container {
max-width: 750px;
margin: 2.5rem auto;
position: relative;
}
.search-box {
width: 100%;
padding: 1.2rem 4.5rem 1.2rem 1.8rem;
background: rgba(10, 14, 39, 0.85);
border: 3px solid var(--primary-color);
border-radius: 50px;
color: var(--text-primary);
font-family: 'Orbitron', monospace;
font-size: 1.1rem;
font-weight: 600;
letter-spacing: 1.5px;
box-shadow: inset 0 0 25px rgba(255, 107, 53, 0.4), var(--neon-glow);
backdrop-filter: blur(15px);
}
.search-box:focus {
outline: none;
border-color: var(--secondary-color);
box-shadow: inset 0 0 25px rgba(247, 37, 133, 0.4), var(--neon-glow-secondary);
}
.search-icon, .clear-search {
position: absolute;
top: 50%;
transform: translateY(-50%);
color: var(--primary-color);
font-size: 1.2rem;
}
.search-icon { left: 1.8rem; }
.clear-search {
    right: 1.8rem;
    cursor: pointer;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease;
}
.clear-search.visible {
    opacity: 1;
    visibility: visible;
}

/* Main Layout */
.main-container {
max-width: 1400px;
margin: 0 auto;
display: grid;
grid-template-columns: 320px 1fr;
gap: 2.5rem;
padding: 2.5rem;
}

/* Sidebar */
.sidebar {
background: var(--card-bg);
backdrop-filter: blur(25px);
border: 3px solid var(--border-color);
border-radius: 20px;
padding: 2.5rem;
height: fit-content;
position: sticky;
top: 20px;
box-shadow: 0 0 50px rgba(255, 107, 53, 0.3);
}
.sidebar h2 {
font-family: 'Orbitron', sans-serif;
font-size: 1.8rem;
font-weight: 900;
color: var(--primary-color);
text-align: center;
margin-bottom: 2.5rem;
text-transform: uppercase;
letter-spacing: 3px;
text-shadow: var(--neon-glow);
}
.category-list {
list-style: none;
}
.category-list li {
margin-bottom: 1.2rem;
}
.category-list a {
display: flex;
align-items: center;
gap: 1.2rem;
padding: 1.2rem;
background: rgba(10, 14, 39, 0.6);
border: 2px solid transparent;
border-radius: 15px;
color: var(--text-secondary);
text-decoration: none;
font-weight: 700;
font-size: 1rem;
text-transform: uppercase;
letter-spacing: 1.5px;
transition: all 0.4s ease;
position: relative;
overflow: hidden;
}
.category-list a:hover, .category-list a.active {
background: rgba(255, 107, 53, 0.15);
border-color: var(--primary-color);
color: var(--primary-color);
box-shadow: 0 0 25px rgba(255, 107, 53, 0.6);
transform: translateX(8px);
}
.category-list i {
font-size: 1.4rem;
width: 30px;
text-align: center;
}

/* Content Area */
.content {
min-width: 0;
}

/* Action Bar */
.action-bar {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 2.5rem;
padding: 1.5rem 2rem;
background: var(--card-bg);
backdrop-filter: blur(25px);
border: 3px solid var(--primary-color);
border-radius: 20px;
box-shadow: 0 0 50px rgba(255, 107, 53, 0.3);
}
.total-count {
font-size: 1.4rem;
font-weight: 700;
color: var(--text-primary);
}
.total-count span {
color: var(--accent-color);
text-shadow: 0 0 10px var(--accent-color);
}
.take-all-btn {
padding: 0.9rem 1.8rem;
background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
color: var(--dark-bg);
border: none;
border-radius: 50px;
font-family: 'Orbitron', sans-serif;
font-weight: 900;
font-size: 1.1rem;
text-transform: uppercase;
letter-spacing: 1.5px;
cursor: pointer;
transition: all 0.4s ease;
box-shadow: 0 0 35px rgba(255, 107, 53, 0.6);
}
.take-all-btn:hover {
transform: translateY(-3px);
box-shadow: 0 0 45px rgba(255, 107, 53, 0.8);
}

/* Prize Card */
.prize-card {
background: var(--card-bg);
backdrop-filter: blur(25px);
border: 3px solid var(--border-color);
border-radius: 20px;
padding: 3rem;
margin-bottom: 2.5rem;
position: relative;
overflow: hidden;
transition: all 0.4s ease;
box-shadow: 0 0 50px rgba(10, 14, 39, 0.6);
}
.prize-card::before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 6px;
height: 100%;
background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
}
.prize-card:hover {
box-shadow: 0 0 60px rgba(255, 107, 53, 0.5);
transform: translateY(-8px);
border-color: var(--primary-color);
}
.prize-card-header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 0.5rem;
}
.prize-card-header h3 {
font-family: 'Orbitron', sans-serif;
font-size: 2rem;
font-weight: 900;
color: var(--primary-color);
text-shadow: 0 0 8px var(--primary-color);
}
.prize-type-badge {
padding: 0.7rem 1.2rem;
background: rgba(247, 37, 133, 0.25);
color: var(--secondary-color);
border: 2px solid var(--secondary-color);
border-radius: 25px;
font-size: 0.9rem;
font-weight: 800;
text-transform: uppercase;
letter-spacing: 1.5px;
box-shadow: 0 0 15px rgba(247, 37, 133, 0.4);
}
.prize-card-details {
color: var(--text-secondary);
}
.prize-card-details h4 {
font-size: 1.4rem;
font-weight: 700;
color: var(--accent-color);
margin-top: 1rem;
margin-bottom: 0.8rem;
text-shadow: 0 0 8px var(--accent-color);
}
.prize-card-details p {
margin-bottom: 0.8rem;
}
.prize-card-details ul {
list-style: none;
padding-left: 0;
}
.prize-card-details li {
padding: 0.8rem;
margin-bottom: 0.6rem;
background: rgba(10, 14, 39, 0.4);
border-left: 5px solid var(--accent-color);
border-radius: 8px;
transition: all 0.4s ease;
font-size: 1.05rem;
}
.prize-card-details li:hover {
background: rgba(114, 9, 183, 0.15);
transform: translateX(8px);
}
.prize-card-details li strong {
color: var(--primary-color);
font-weight: 800;
text-shadow: 0 0 5px var(--primary-color);
}

/* Pasaran Group */
.pasaran-group {
margin-bottom: 1.5rem;
padding: 1rem;
background: rgba(10, 14, 39, 0.3);
border-radius: 10px;
border: 1px solid rgba(255, 107, 53, 0.2);
}
.pasaran-title {
font-weight: 700;
color: var(--primary-color);
margin-bottom: 0.5rem;
font-size: 1.1rem;
}
.pasaran-content {
display: flex;
flex-wrap: wrap;
gap: 1rem;
}
.hadiah-item {
background: rgba(10, 14, 39, 0.6);
padding: 0.5rem 1rem;
border-radius: 8px;
border-left: 3px solid var(--secondary-color);
font-size: 0.95rem;
}

/* Direct Copy Button */
.copy-action-area {
position: absolute;
top: 2rem;
right: 2rem;
z-index: 10;
}

.copy-btn {
width: 55px;
height: 55px;
border-radius: 50%;
background: rgba(10, 14, 39, 0.85);
border: 3px solid var(--primary-color);
color: var(--primary-color);
font-size: 1.3rem;
cursor: pointer;
position: relative;
overflow: hidden;
transition: all 0.4s ease;
box-shadow: 0 0 30px rgba(255, 107, 53, 0.4);
display: flex;
align-items: center;
justify-content: center;
}

.copy-btn:hover {
transform: scale(1.15);
box-shadow: 0 0 40px rgba(255, 107, 53, 0.6);
}

.copy-btn.copied {
    background: var(--primary-color);
    color: var(--dark-bg);
    border-color: var(--primary-color);
    box-shadow: var(--neon-glow);
    animation: copy-success 0.6s ease;
}

@keyframes copy-success {
0% { transform: scale(1); }
50% { transform: scale(1.2); }
100% { transform: scale(1); }
}

/* No Results */
.no-results {
text-align: center;
padding: 5rem 2.5rem;
background: var(--card-bg);
backdrop-filter: blur(25px);
border: 3px solid var(--border-color);
border-radius: 20px;
box-shadow: 0 0 50px rgba(10, 14, 39, 0.6);
}
.no-results i {
font-size: 4.5rem;
color: var(--primary-color);
margin-bottom: 1.5rem;
text-shadow: var(--neon-glow);
}
.no-results h3 {
font-size: 2.2rem;
font-weight: 800;
color: var(--text-primary);
margin-bottom: 1.5rem;
}
.no-results p {
color: var(--text-secondary);
margin-bottom: 2.5rem;
font-size: 1.1rem;
}
.no-results button {
padding: 1.2rem 2.5rem;
background: var(--primary-color);
color: var(--dark-bg);
border: none;
border-radius: 50px;
font-family: 'Orbitron', sans-serif;
font-weight: 900;
font-size: 1.1rem;
text-transform: uppercase;
letter-spacing: 1.5px;
cursor: pointer;
transition: all 0.4s ease;
box-shadow: 0 0 35px rgba(255, 107, 53, 0.6);
}
.no-results button:hover {
background: var(--secondary-color);
transform: translateY(-3px);
box-shadow: 0 0 45px rgba(247, 37, 133, 0.8);
}

/* FAB */
.fab {
position: fixed;
bottom: 2.5rem;
right: 2.5rem;
width: 65px;
height: 65px;
background: var(--primary-color);
color: var(--dark-bg);
border: none;
border-radius: 50%;
box-shadow: 0 0 40px rgba(255, 107, 53, 0.6);
cursor: pointer;
display: none;
align-items: center;
justify-content: center;
font-size: 1.6rem;
transition: all 0.4s ease;
z-index: 99;
}
.fab:hover {
background: var(--secondary-color);
transform: scale(1.15);
box-shadow: 0 0 50px rgba(247, 37, 133, 0.8);
}

/* Toast */
.toast {
position: fixed;
bottom: 2.5rem;
left: 50%;
transform: translateX(-50%) translateY(100px);
background: rgba(10, 14, 39, 0.95);
backdrop-filter: blur(25px);
border: 2px solid var(--primary-color);
color: var(--primary-color);
padding: 1.2rem 2.5rem;
border-radius: 50px;
box-shadow: 0 0 40px rgba(255, 107, 53, 0.6);
opacity: 0;
visibility: hidden;
transition: all 0.5s ease;
z-index: 1000;
}
.toast.show {
opacity: 1;
visibility: visible;
transform: translateX(-50%) translateY(0);
}

/* Responsive */
@media (max-width: 1024px) {
.main-container {
grid-template-columns: 1fr;
}
.sidebar {
position: static;
margin-bottom: 2.5rem;
}
.fab {
display: flex;
}
}
</style>
</head>

let currentCategory = 'all';
let searchQuery = '';
let displayedData = [];

// --- JavaScript Functions ---

function showCategory(category) {
    currentCategory = category;
    searchQuery = document.getElementById('searchInput').value;
    filterAndDisplayData();

    // Update active class di sidebar
    document.querySelectorAll('.category-list a').forEach(link => {
        link.classList.remove('active');
    });
    event.target.classList.add('active');
}

function filterAndDisplayData() {
    let filteredData = [];

    if (currentCategory === 'all') {
        filteredData = prizeData;
    } else {
        filteredData = prizeData.filter(item => item.category === currentCategory);
    }

    if (searchQuery) {
        filteredData = filteredData.filter(item =>
            item.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
            item.content.toLowerCase().includes(searchQuery.toLowerCase()) ||
            item.type.toLowerCase().includes(searchQuery.toLowerCase())
        );
    }

    displayedData = filteredData;

    // Render konten
    const contentArea = document.getElementById('contentArea');
    contentArea.innerHTML = '';

    if (filteredData.length === 0) {
        contentArea.innerHTML = `
            <div class="no-results">
                <i class="fas fa-search"></i>
                <h3>Tidak Ada Hasil</h3>
                <p>Tidak ada informasi hadiah yang sesuai dengan pencarian Anda</p>
                <button onclick="clearSearch()">Hapus Pencarian</button>
            </div>
        `;
        return;
    }

    // Tambahkan action bar
    const actionBar = document.createElement('div');
    actionBar.className = 'action-bar';
    actionBar.innerHTML = `
        <div class="total-count">Total Hadiah: <span>${filteredData.length}</span></div>
        <button class="take-all-btn" onclick="takeAllPrizes()">
            <i class="fas fa-copy"></i> Ambil Totalan
        </button>
    `;
    contentArea.appendChild(actionBar);

    filteredData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'prize-card';
        card.id = `prize-${item.id}`;
        card.innerHTML = `
            <div class="copy-action-area">
                <button class="copy-btn" onclick="copySectionContent('prize-${item.id}', this)">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div class="prize-card-header">
                <h3>${item.title}</h3>
                <span class="prize-type-badge">${item.type}</span>
            </div>
            <div class="prize-card-details">
                ${item.content}
            </div>
        `;
        contentArea.appendChild(card);
    });
}

function extractCleanText(element) {
    // Clone element to avoid modifying original
    const clone = element.cloneNode(true);
    
    // Remove copy button area
    const copyArea = clone.querySelector('.copy-action-area');
    if (copyArea) copyArea.remove();
    
    // Remove header area
    const header = clone.querySelector('.prize-card-header');
    if (header) header.remove();
    
    // Get all text content and clean it
    let text = '';
    
    // Process each child node
    const childNodes = clone.querySelector('.prize-card-details').childNodes;
    
    for (let node of childNodes) {
        if (node.nodeType === Node.TEXT_NODE) {
            text += node.textContent.trim();
        } else if (node.nodeType === Node.ELEMENT_NODE) {
            const tagName = node.tagName.toLowerCase();
            
            if (tagName === 'p') {
                text += node.textContent.trim() + '\n';
            } else if (tagName === 'h4') {
                text += '\n' + node.textContent.trim() + '\n';
            } else if (tagName === 'ul') {
                const listItems = node.querySelectorAll('li');
                listItems.forEach(li => {
                    text += li.textContent.trim() + '\n';
                });
            } else if (tagName === 'div' && node.classList.contains('pasaran-group')) {
                const title = node.querySelector('.pasaran-title');
                const content = node.querySelector('.pasaran-content');
                
                if (title) {
                    text += '\n' + title.textContent.trim() + '\n';
                }
                
                if (content) {
                    const items = content.querySelectorAll('.hadiah-item');
                    items.forEach(item => {
                        text += '• ' + item.textContent.trim() + '\n';
                    });
                }
            }
        }
    }
    
    // Clean up text
    return text
        .replace(/\n\s*\n\s*\n/g, '\n\n')  // Remove triple newlines
        .replace(/^\n+/, '')                 // Remove leading newlines
        .replace(/\n+$/, '')                 // Remove trailing newlines
        .trim();
}

function copyToClipboard(text, button) {
    if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
            showToast('Detail hadiah berhasil disalin!');
            if (button) {
                button.classList.add('copied');
                button.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            }
        }).catch(err => {
            console.error('Gagal menyalin teks: ', err);
            showToast('Gagal menyalin teks');
        });
    } else {
        // Fallback
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast('Detail hadiah berhasil disalin!');
        if (button) {
            button.classList.add('copied');
            button.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                button.classList.remove('copied');
                button.innerHTML = '<i class="fas fa-copy"></i>';
            }, 2000);
        }
    }
}

function copySectionContent(sectionId, button) {
    const section = document.getElementById(sectionId);
    if (section) {
        const title = section.querySelector('h3').innerText;
        const cleanContent = extractCleanText(section);
        const fullText = `${title}\n${cleanContent}`;
        copyToClipboard(fullText, button);
    }
}

function showToast(message) {
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');
    toastMessage.textContent = message;
    toast.classList.add('show');
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

function clearSearch() {
    document.getElementById('searchInput').value = '';
    searchQuery = '';
    filterAndDisplayData();
    document.getElementById('clearSearch').classList.remove('visible');
}

function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}

function takeAllPrizes() {
    if (displayedData.length === 0) {
        showToast('Tidak ada hadiah untuk diambil totalannya');
        return;
    }

    let allPrizesText = "DAFTAR HADIAH TOGEL\n\n";
    let totalPrizeCount = 0;

    displayedData.forEach(item => {
        allPrizesText += `=====================\n`;
        allPrizesText += `${item.title}\n`;
        allPrizesText += `Tipe: ${item.type}\n`;
        allPrizesText += `---------------------\n`;

        // Extract prize values from content
        const prizeValues = item.content.match(/x\d+/g);
        if (prizeValues) {
            prizeValues.forEach(prize => {
                allPrizesText += `${prize}\n`;
                totalPrizeCount++;
            });
        }
        allPrizesText += `\n`;
    });

    allPrizesText += `====================\n`;
    allPrizesText += `Total Hadiah: ${totalPrizeCount}\n`;

    copyToClipboard(allPrizesText);
}

// Initialize Digital Rain & Neon Circuit Background
function initializeDigitalCircuitBackground() {
    // Create Digital Rain
    const digitalRain = document.getElementById('digitalRain');
    const rainChars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
    
    for (let i = 0; i < 20; i++) {
        const column = document.createElement('div');
        column.className = 'rain-column';
        column.style.left = Math.random() * 100 + '%';
        column.style.animationDuration = (8 + Math.random() * 12) + 's';
        column.style.animationDelay = Math.random() * 5 + 's';
        
        let text = '';
        for (let j = 0; j < 50; j++) {
            text += rainChars.charAt(Math.floor(Math.random() * rainChars.length)) + '<br>';
        }
        column.innerHTML = text;
        digitalRain.appendChild(column);
    }

    // Create Neon Circuit Paths
    const neonCircuits = document.getElementById('neonCircuits');
    const svgNS = "http://www.w3.org/2000/svg";
    
    for (let i = 0; i < 10; i++) {
        const svg = document.createElementNS(svgNS, 'svg');
        svg.style.position = 'absolute';
        svg.style.width = '100%';
        svg.style.height = '100%';
        svg.style.pointerEvents = 'none';
        
        const path = document.createElementNS(svgNS, 'path');
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        const endX = Math.random() * window.innerWidth;
        const endY = Math.random() * window.innerHeight;
        const midX = (startX + endX) / 2 + (Math.random() - 0.5) * 200;
        const midY = (startY + endY) / 2 + (Math.random() - 0.5) * 200;
        
        path.setAttribute('d', `M ${startX} ${startY} Q ${midX} ${midY} ${endX} ${endY}`);
        path.setAttribute('stroke', `rgba(0, 255, 170, ${0.3 + Math.random() * 0.5})`);
        path.setAttribute('stroke-width', '2');
        path.setAttribute('stroke-dasharray', '10, 5');
        path.setAttribute('filter', 'drop-shadow(0 0 10px rgba(0, 255, 170, 0.8))');
        path.classList.add('circuit-path');
        path.style.animationDuration = (5 + Math.random() * 10) + 's';
        
        svg.appendChild(path);
        neonCircuits.appendChild(svg);
    }

    // Create Circuit Nodes
    const circuitNodes = document.getElementById('circuitNodes');
    for (let i = 0; i < 30; i++) {
        const node = document.createElement('div');
        node.className = 'node';
        node.style.left = Math.random() * 100 + '%';
        node.style.top = Math.random() * 100 + '%';
        node.style.animationDelay = Math.random() * 3 + 's';
        
        // Random node colors
        const colors = [
            'radial-gradient(circle, #00ffaa, transparent)',
            'radial-gradient(circle, #ff6b35, transparent)',
            'radial-gradient(circle, #f72585, transparent)',
            'radial-gradient(circle, #7209b7, transparent)'
        ];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        node.style.background = randomColor;
        node.style.boxShadow = `0 0 20px ${randomColor}`;
        
        circuitNodes.appendChild(node);
    }

    // Create Data Fragments
    const dataFragments = document.getElementById('dataFragments');
    const fragmentTexts = ['DATA', 'CODE', 'BYTE', 'PACKET', 'STREAM', 'NODE', 'LINK', 'SYNC'];
    
    for (let i = 0; i < 25; i++) {
        const fragment = document.createElement('div');
        fragment.className = 'data-fragment';
        fragment.textContent = fragmentTexts[Math.floor(Math.random() * fragmentTexts.length)];
        fragment.style.left = Math.random() * 100 + '%';
        fragment.style.animationDuration = (10 + Math.random() * 15) + 's';
        fragment.style.animationDelay = Math.random() * 10 + 's';
        
        // Random fragment colors
        const colors = ['#00ffaa', '#ff6b35', '#f72585', '#7209b7', '#4361ee'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        fragment.style.color = randomColor;
        
        dataFragments.appendChild(fragment);
    }

    // Create Binary Stream
    const binaryStream = document.getElementById('binaryStream');
    for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.className = 'binary-particle';
        particle.textContent = Math.random() > 0.5 ? '1' : '0';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDuration = (5 + Math.random() * 10) + 's';
        particle.style.animationDelay = Math.random() * 5 + 's';
        
        binaryStream.appendChild(particle);
    }

    // Create Energy Orbs
    const energyOrbs = document.getElementById('energyOrbs');
    for (let i = 0; i < 8; i++) {
        const orb = document.createElement('div');
        orb.className = 'energy-orb';
        orb.style.left = Math.random() * 100 + '%';
        orb.style.top = Math.random() * 100 + '%';
        orb.style.animationDuration = (20 + Math.random() * 20) + 's';
        orb.style.animationDelay = Math.random() * 10 + 's';
        
        // Random orb colors
        const colors = [
            'radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(0, 255, 170, 0.6) 30%, rgba(255, 107, 53, 0.4) 60%, transparent 100%)',
            'radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(247, 37, 133, 0.6) 30%, rgba(114, 9, 183, 0.4) 60%, transparent 100%)',
            'radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(67, 97, 238, 0.6) 30%, rgba(0, 255, 255, 0.4) 60%, transparent 100%)'
        ];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        orb.style.background = randomColor;
        
        energyOrbs.appendChild(orb);
    }
}
