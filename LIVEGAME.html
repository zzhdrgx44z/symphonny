<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDNLIVE Cyber Nexus - Neon Gaming Experience</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

:root {
--neon-purple: #9d00ff;
--neon-pink: #ff006e;
--neon-cyan: #00ffff;
--neon-blue: #0099ff;
--neon-green: #39ff14;
--dark-bg: #0a0a0f;
--card-bg: rgba(20, 20, 35, 0.85);
--text-light: #ffffff;
--text-dim: #b8b8d0;
--glow-purple: 0 0 20px rgba(157, 0, 255, 0.7);
--glow-pink: 0 0 20px rgba(255, 0, 110, 0.7);
--glow-cyan: 0 0 20px rgba(0, 255, 255, 0.7);
--glow-blue: 0 0 20px rgba(0, 153, 255, 0.7);
--glow-green: 0 0 20px rgba(57, 255, 20, 0.7);
}

body {
background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
color: var(--text-light);
min-height: 100vh;
overflow-x: hidden;
font-family: 'Rajdhani', sans-serif;
position: relative;
}

/* Cyber Background */
.cyber-bg {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -2;
background: 
radial-gradient(circle at 20% 50%, rgba(157, 0, 255, 0.15) 0%, transparent 50%),
radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
radial-gradient(circle at 40% 20%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
radial-gradient(circle at 60% 70%, rgba(0, 153, 255, 0.15) 0%, transparent 50%),
radial-gradient(circle at 30% 30%, rgba(57, 255, 20, 0.15) 0%, transparent 50%),
linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
animation: cyberPulse 20s ease-in-out infinite alternate;
}

@keyframes cyberPulse {
0% { filter: brightness(1) contrast(1.1) hue-rotate(0deg); }
50% { filter: brightness(1.1) contrast(1.2) hue-rotate(10deg); }
100% { filter: brightness(1) contrast(1.1) hue-rotate(0deg); }
}

/* Digital Grid */
.digital-grid {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
background-image: 
linear-gradient(rgba(157, 0, 255, 0.05) 1px, transparent 1px),
linear-gradient(90deg, rgba(255, 0, 110, 0.05) 1px, transparent 1px);
background-size: 40px 40px;
animation: gridMove 25s linear infinite;
}

@keyframes gridMove {
0% { transform: translate(0, 0); }
100% { transform: translate(40px, 40px); }
}

/* Neon Lights */
.neon-lights {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
overflow: hidden;
}

.neon-wave {
position: absolute;
width: 200%;
height: 100%;
background: linear-gradient(90deg, 
transparent, 
rgba(157, 0, 255, 0.1), 
rgba(255, 0, 110, 0.1), 
rgba(0, 255, 255, 0.1), 
transparent);
animation: neonMove 15s infinite linear;
}

@keyframes neonMove {
0% { transform: translateX(-50%); }
100% { transform: translateX(0); }
}

/* Digital Rain */
.digital-rain {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
overflow: hidden;
}

.rain-column {
position: absolute;
top: -100%;
font-family: 'Courier New', monospace;
font-size: 1rem;
color: var(--neon-green);
opacity: 0.7;
animation: rainFall 10s infinite linear;
}

@keyframes rainFall {
0% {
transform: translateY(-100vh);
opacity: 0;
}
10% {
opacity: 0.7;
}
90% {
opacity: 0.7;
}
100% {
transform: translateY(100vh);
opacity: 0;
}
}

/* Floating Hexagons */
.hexagons {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
pointer-events: none;
overflow: hidden;
}

.hexagon {
position: absolute;
width: 30px;
height: 30px;
background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
opacity: 0.3;
animation: hexFloat 20s infinite linear;
}

@keyframes hexFloat {
0% {
transform: translateY(100vh) rotate(0deg);
opacity: 0;
}
10% {
opacity: 0.3;
}
90% {
opacity: 0.3;
}
100% {
transform: translateY(-100px) rotate(360deg);
opacity: 0;
}
}

/* Cyber Mist */
.cyber-mist {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
pointer-events: none;
overflow: hidden;
}

.mist-layer {
position: absolute;
width: 100%;
height: 100%;
background: linear-gradient(135deg, rgba(157, 0, 255, 0.05), rgba(255, 0, 110, 0.05));
opacity: 0.5;
animation: mistDrift 20s infinite alternate;
}

@keyframes mistDrift {
0% { transform: translateX(-100%); }
100% { transform: translateX(100%); }
}

/* Cyber Header */
.cyber-header {
position: relative;
text-align: center;
padding: 30px 20px;
overflow: hidden;
}

.cyber-title {
font-family: 'Orbitron', sans-serif;
font-size: 2.2rem;
font-weight: 900;
text-transform: uppercase;
letter-spacing: 4px;
position: relative;
color: var(--neon-purple);
text-shadow: var(--glow-purple);
animation: cyberGlow 10s infinite;
}

.cyber-title::before,
.cyber-title::after {
content: attr(data-text);
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
}

.cyber-title::before {
animation: cyberShimmer-1 0.8s infinite;
color: var(--neon-pink);
z-index: -1;
}

.cyber-title::after {
animation: cyberShimmer-2 1s infinite;
color: var(--neon-cyan);
z-index: -2;
}

@keyframes cyberGlow {
0%, 100% { text-shadow: var(--glow-purple); }
25% { text-shadow: var(--glow-pink); }
50% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
75% { text-shadow: 0 0 30px rgba(0, 153, 255, 0.8); }
}

@keyframes cyberShimmer-1 {
0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
20% { clip-path: inset(20% 0 30% 0); transform: translate(-3px, 3px); }
40% { clip-path: inset(50% 0 20% 0); transform: translate(3px, -3px); }
60% { clip-path: inset(10% 0 60% 0); transform: translate(-3px, 2px); }
80% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
}

@keyframes cyberShimmer-2 {
0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
20% { clip-path: inset(60% 0 10% 0); transform: translate(3px, -2px); }
40% { clip-path: inset(20% 0 50% 0); transform: translate(-3px, 3px); }
60% { clip-path: inset(30% 0 40% 0); transform: translate(2px, -3px); }
80% { clip-path: inset(5% 0 80% 0); transform: translate(-2px, 2px); }
}

.subtitle {
font-size: 1.2rem;
max-width: 900px;
margin: 15px auto;
opacity: 0.9;
text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
font-family: 'Teko', sans-serif;
font-weight: 400;
animation: subtitlePulse 4s ease-in-out infinite;
}

@keyframes subtitlePulse {
0%, 100% { opacity: 0.9; }
50% { opacity: 0.7; }
}

/* Cyber Search Bar */
.search-container {
max-width: 500px;
margin: 30px auto;
position: relative;
}

.search-box {
position: relative;
display: flex;
align-items: center;
}

#search-input {
width: 100%;
padding: 12px 60px 12px 25px;
background: rgba(20, 20, 35, 0.7);
border: 2px solid rgba(157, 0, 255, 0.3);
border-radius: 50px;
color: white;
font-size: 1rem;
font-family: 'Rajdhani', sans-serif;
font-weight: 500;
outline: none;
transition: all 0.3s;
backdrop-filter: blur(10px);
box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
animation: searchPulse 5s ease-in-out infinite;
}

@keyframes searchPulse {
0%, 100% { border-color: rgba(157, 0, 255, 0.3); }
50% { border-color: rgba(255, 0, 110, 0.5); }
}

#search-input:focus {
border-color: var(--neon-purple);
box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3), var(--glow-purple);
background: rgba(20, 20, 35, 0.9);
}

#search-input::placeholder {
color: rgba(255, 255, 255, 0.5);
}

.search-icon {
position: absolute;
right: 25px;
color: var(--neon-purple);
font-size: 1.2rem;
animation: cyberPulse 2s infinite;
}

@keyframes cyberPulse {
0%, 100% { opacity: 1; transform: scale(1); }
50% { opacity: 0.7; transform: scale(1.1); }
}

/* Cyber Category Filter */
.category-filter {
display: flex;
justify-content: center;
flex-wrap: wrap;
gap: 15px;
margin: 30px 0;
perspective: 1000px;
}

.category-btn {
padding: 10px 20px;
background: linear-gradient(135deg, rgba(157, 0, 255, 0.1), rgba(255, 0, 110, 0.1));
border: 2px solid rgba(255, 255, 255, 0.2);
border-radius: 50px;
color: white;
cursor: pointer;
transition: all 0.4s;
font-weight: 600;
font-family: 'Rajdhani', sans-serif;
font-size: 0.9rem;
text-transform: uppercase;
letter-spacing: 1px;
position: relative;
overflow: hidden;
transform-style: preserve-3d;
animation: categoryFloat 6s ease-in-out infinite;
}

.category-btn:nth-child(odd) {
animation-delay: 0.5s;
}

.category-btn:nth-child(even) {
animation-delay: 1s;
}

@keyframes categoryFloat {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-5px); }
}

.category-btn::before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
transform: translateX(-100%);
transition: transform 0.6s;
}

.category-btn:hover::before {
transform: translateX(100%);
}

.category-btn:hover, .category-btn.active {
background: linear-gradient(135deg, rgba(157, 0, 255, 0.3), rgba(255, 0, 110, 0.3));
border-color: var(--neon-purple);
transform: translateY(-5px) rotateX(10deg);
box-shadow: 0 10px 25px rgba(157, 0, 255, 0.3);
}

/* Cyber Game Counter */
.game-counter {
text-align: center;
margin: 20px 0;
font-size: 1.1rem;
color: var(--neon-purple);
font-family: 'Rajdhani', sans-serif;
background: rgba(0, 0, 0, 0.5);
display: inline-block;
padding: 10px 20px;
border-radius: 50px;
border: 1px solid rgba(157, 0, 255, 0.3);
margin-left: 50%;
transform: translateX(-50%);
position: relative;
overflow: hidden;
}

.game-counter::before {
content: '';
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg, transparent, rgba(157, 0, 255, 0.2), transparent);
animation: cyberScan 3s infinite;
}

@keyframes cyberScan {
0% { left: -100%; }
100% { left: 100%; }
}

/* Cyber Games Grid */
.games-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
gap: 30px;
padding: 25px;
perspective: 1500px;
}

/* Cyber Game Card */
.game-card {
position: relative;
height: 450px;
transform-style: preserve-3d;
transition: transform 0.8s;
cursor: pointer;
border-radius: 20px;
overflow: hidden;
animation: cardFloat 8s ease-in-out infinite;
}

.game-card:nth-child(odd) {
animation-delay: 0.5s;
}

.game-card:nth-child(even) {
animation-delay: 1s;
}

@keyframes cardFloat {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-10px); }
}

.game-card:hover {
transform: rotateY(10deg) rotateX(-10deg) translateZ(20px);
}

.card-face {
position: absolute;
width: 100%;
height: 100%;
backface-visibility: hidden;
border-radius: 20px;
overflow: hidden;
box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
}

.card-front {
background: var(--card-bg);
border: 2px solid var(--neon-purple);
}

.card-back {
background: linear-gradient(135deg, rgba(157, 0, 255, 0.2), rgba(255, 0, 110, 0.2));
border: 2px solid var(--neon-cyan);
transform: rotateY(180deg);
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
padding: 30px;
text-align: center;
}

.game-image-container {
position: relative;
height: 280px;
overflow: hidden;
}

.game-image {
width: 100%;
height: 100%;
object-fit: cover;
transition: transform 0.5s;
filter: brightness(1.1) contrast(1.1);
}

.game-card:hover .game-image {
transform: scale(1.1);
filter: brightness(1.2) contrast(1.2);
}

.game-overlay {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.8));
display: flex;
align-items: center;
justify-content: center;
opacity: 0;
transition: opacity 0.4s;
}

.game-card:hover .game-overlay {
opacity: 1;
}

.game-actions {
display: flex;
gap: 15px;
}

.action-btn {
width: 60px;
height: 60px;
border-radius: 50%;
background: rgba(255, 255, 255, 0.1);
border: 2px solid rgba(255, 255, 255, 0.3);
color: white;
font-size: 1.4rem;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
transition: all 0.3s;
backdrop-filter: blur(5px);
animation: actionBtnPulse 4s ease-in-out infinite;
}

.action-btn:nth-child(odd) {
animation-delay: 0.5s;
}

.action-btn:nth-child(even) {
animation-delay: 1s;
}

@keyframes actionBtnPulse {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.05); }
}

.action-btn:hover {
background: var(--neon-purple);
color: var(--dark-bg);
transform: scale(1.1);
box-shadow: var(--glow-purple);
}

.game-title {
padding: 20px;
text-align: center;
font-weight: bold;
font-size: 1.3rem;
background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
font-family: 'Orbitron', sans-serif;
text-transform: uppercase;
letter-spacing: 1px;
}

.game-category {
position: absolute;
top: 15px;
right: 15px;
background: rgba(0, 0, 0, 0.7);
padding: 8px 15px;
border-radius: 20px;
font-size: 0.8rem;
text-transform: uppercase;
letter-spacing: 1px;
border: 1px solid rgba(255, 255, 255, 0.2);
font-family: 'Rajdhani', sans-serif;
animation: categoryPulse 3s ease-in-out infinite;
}

@keyframes categoryPulse {
0%, 100% { opacity: 0.8; }
50% { opacity: 1; }
}

/* Cyber Fullscreen Modal */
.fullscreen-modal {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.95);
z-index: 1000;
overflow-y: auto;
backdrop-filter: blur(10px);
}

.cyber-container {
position: relative;
width: 100%;
min-height: 100%;
display: flex;
flex-direction: column;
align-items: center;
padding: 60px 20px;
}

.cyber-frame {
position: relative;
max-width: 90%;
margin-bottom: 40px;
border-radius: 20px;
overflow: hidden;
border: 2px solid var(--neon-purple);
box-shadow: var(--glow-purple);
animation: cyberPulse 3s infinite;
}

@keyframes cyberPulse {
0%, 100% { box-shadow: var(--glow-purple); }
50% { box-shadow: 0 0 40px rgba(157, 0, 255, 0.8); }
}

.fullscreen-image {
width: 100%;
max-height: 70vh;
object-fit: contain;
display: block;
filter: brightness(1.1) contrast(1.1);
}

.fullscreen-title {
font-size: 2.5rem;
text-align: center;
margin-bottom: 30px;
background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink), var(--neon-cyan));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
text-transform: uppercase;
letter-spacing: 2px;
font-family: 'Orbitron', sans-serif;
font-weight: 900;
animation: titleGlow 4s ease-in-out infinite;
}

@keyframes titleGlow {
0%, 100% { filter: brightness(1); }
50% { filter: brightness(1.2); }
}

.fullscreen-description {
max-width: 900px;
font-size: 1.2rem;
line-height: 1.7;
text-align: justify;
background: rgba(20, 20, 35, 0.7);
padding: 30px;
border-radius: 20px;
border: 1px solid rgba(157, 0, 255, 0.3);
backdrop-filter: blur(10px);
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
animation: descriptionPulse 6s ease-in-out infinite;
}

@keyframes descriptionPulse {
0%, 100% { opacity: 0.9; }
50% { opacity: 1; }
}

/* Cyber Navigation Buttons */
.modal-actions {
position: fixed;
top: 30px;
right: 30px;
display: flex;
gap: 15px;
z-index: 1001;
}

.modal-action-btn {
width: 60px;
height: 60px;
border-radius: 50%;
background: rgba(0, 0, 0, 0.7);
border: 2px solid var(--neon-purple);
color: var(--neon-purple);
font-size: 1.5rem;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
transition: all 0.3s;
backdrop-filter: blur(5px);
animation: modalBtnPulse 3s ease-in-out infinite;
}

.modal-action-btn:nth-child(odd) {
animation-delay: 0.5s;
}

.modal-action-btn:nth-child(even) {
animation-delay: 1s;
}

@keyframes modalBtnPulse {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.05); }
}

.modal-action-btn:hover {
background: var(--neon-purple);
color: var(--dark-bg);
transform: scale(1.1);
box-shadow: var(--glow-purple);
}

.nav-btn {
position: fixed;
top: 50%;
transform: translateY(-50%);
background: rgba(0, 0, 0, 0.7);
border: 2px solid var(--neon-purple);
color: var(--neon-purple);
font-size: 2rem;
width: 60px;
height: 60px;
border-radius: 50%;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
transition: all 0.3s;
z-index: 1001;
backdrop-filter: blur(5px);
animation: navBtnPulse 4s ease-in-out infinite;
}

@keyframes navBtnPulse {
0%, 100% { transform: translateY(-50%) scale(1); }
50% { transform: translateY(-50%) scale(1.05); }
}

.nav-btn:hover {
background: var(--neon-purple);
color: var(--dark-bg);
transform: translateY(-50%) scale(1.1);
box-shadow: var(--glow-purple);
}

.prev-btn {
left: 30px;
}

.next-btn {
right: 30px;
}

/* Cyber Toast Notification */
.toast {
position: fixed;
bottom: 30px;
left: 50%;
transform: translateX(-50%);
background: linear-gradient(135deg, rgba(157, 0, 255, 0.9), rgba(255, 0, 110, 0.9));
color: var(--dark-bg);
padding: 15px 30px;
border-radius: 50px;
font-weight: bold;
box-shadow: var(--glow-purple);
z-index: 1002;
opacity: 0;
transition: opacity 0.3s;
font-family: 'Rajdhani', sans-serif;
font-size: 1.1rem;
}

.toast.show {
opacity: 1;
animation: toastSlideUp 0.5s;
}

@keyframes toastSlideUp {
from { transform: translateX(-50%) translateY(30px); opacity: 0; }
to { transform: translateX(-50%) translateY(0); opacity: 1; }
}

/* Cyber Scroll to Top Button */
.scroll-to-top {
position: fixed;
bottom: 30px;
right: 30px;
width: 60px;
height: 60px;
background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
color: var(--dark-bg);
border: none;
border-radius: 50%;
font-size: 1.5rem;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
box-shadow: var(--glow-purple);
opacity: 0;
transition: all 0.3s;
z-index: 999;
}

.scroll-to-top.show {
opacity: 1;
animation: scrollTopPulse 3s ease-in-out infinite;
}

@keyframes scrollTopPulse {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.05); }
}

.scroll-to-top:hover {
transform: translateY(-5px);
box-shadow: 0 10px 25px rgba(157, 0, 255, 0.5);
}

/* Cyber Loading */
.loading {
display: flex;
justify-content: center;
align-items: center;
height: 200px;
}

.cyber-loader {
width: 100px;
height: 100px;
position: relative;
}

.cyber-loader::before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
border: 3px solid transparent;
border-top-color: var(--neon-purple);
border-radius: 50%;
animation: spin 1.5s linear infinite;
}

.cyber-loader::after {
content: '';
position: absolute;
top: 10px;
left: 10px;
right: 10px;
bottom: 10px;
border: 3px solid transparent;
border-bottom-color: var(--neon-pink);
border-radius: 50%;
animation: spin 2s linear infinite reverse;
}

@keyframes spin {
to { transform: rotate(360deg); }
}

/* Cyber Neon Effect */
.neon-effect {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(45deg, 
transparent 30%, 
rgba(255, 255, 255, 0.1) 50%, 
transparent 70%);
transform: translateX(-100%);
transition: transform 0.6s;
}

.game-card:hover .neon-effect {
transform: translateX(100%);
}

// DOM elements
const gamesContainer = document.getElementById('games-container');
const fullscreenModal = document.getElementById('fullscreen-modal');
const fullscreenImage = document.getElementById('fullscreen-image');
const fullscreenTitle = document.getElementById('fullscreen-title');
const fullscreenDescription = document.getElementById('fullscreen-description');
const closeFullscreen = document.getElementById('close-fullscreen');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const searchInput = document.getElementById('search-input');
const categoryBtns = document.querySelectorAll('.category-btn');
const copyImageBtn = document.getElementById('copy-image-btn');
const downloadBtn = document.getElementById('download-btn');
const toast = document.getElementById('toast');
const gameCounter = document.getElementById('game-counter');
const scrollToTopBtn = document.getElementById('scroll-to-top');

// Current state
let currentFilter = 'all';
let currentSearch = '';
let currentGameIndex = 0;
let filteredGames = [];

// Initialize the games grid
function renderGames() {
gamesContainer.innerHTML = '';

// Show loading
const loadingElement = document.createElement('div');
loadingElement.className = 'loading';
loadingElement.innerHTML = '<div class="cyber-loader"></div>';
gamesContainer.appendChild(loadingElement);

// Simulate loading delay for better UX
setTimeout(() => {
gamesContainer.innerHTML = '';

filteredGames = games.filter(game => {
const matchesCategory = currentFilter === 'all' || game.category === currentFilter;
const matchesSearch = game.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
game.description.toLowerCase().includes(currentSearch.toLowerCase());
return matchesCategory && matchesSearch;
});

if (filteredGames.length === 0) {
gamesContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 40px; font-size: 1.3rem; background: rgba(20, 20, 35, 0.7); border-radius: 20px; border: 2px solid rgba(157, 0, 255, 0.3); font-family: \'Orbitron\', sans-serif;">Tidak ada terminal game yang ditemukan di jaringan cyber ini.</p>';
updateGameCounter();
return;
}

filteredGames.forEach((game, index) => {
const gameCard = document.createElement('div');
gameCard.className = 'game-card';
gameCard.style.animationDelay = `${index * 0.1}s`;
gameCard.innerHTML = `
<div class="card-face card-front">
<div class="neon-effect"></div>
<div class="game-category">${game.category}</div>
<div class="game-image-container">
<img src="${game.image}" alt="${game.title}" class="game-image">
<div class="game-overlay">
<div class="game-actions">
<button class="action-btn view-btn" title="Lihat Detail">
<i class="fas fa-expand"></i>
</button>
<button class="action-btn copy-btn" title="Salin Gambar">
<i class="fas fa-copy"></i>
</button>
<button class="action-btn download-btn" title="Download Gambar">
<i class="fas fa-download"></i>
</button>
</div>
</div>
</div>
<div class="game-title">${game.title}</div>
</div>
<div class="card-face card-back">
<h3 style="font-family: 'Orbitron', sans-serif; margin-bottom: 15px; color: var(--neon-purple); font-size: 1.8rem;">${game.title}</h3>
<p style="line-height: 1.6; font-size: 1.1rem;">${game.description.substring(0, 150)}...</p>
<button class="action-btn" style="margin-top: 20px; font-family: 'Rajdhani', sans-serif; font-size: 1.1rem;">
<i class="fas fa-eye"></i> Lihat Detail
</button>
</div>
`;

const viewBtn = gameCard.querySelector('.view-btn');
const copyBtn = gameCard.querySelector('.copy-btn');
const downloadBtn = gameCard.querySelector('.download-btn');
const backViewBtn = gameCard.querySelector('.card-back .action-btn');
const gameImage = gameCard.querySelector('.game-image');

viewBtn.addEventListener('click', (e) => {
e.stopPropagation();
openFullscreen(index);
});

backViewBtn.addEventListener('click', (e) => {
e.stopPropagation();
openFullscreen(index);
});

copyBtn.addEventListener('click', (e) => {
e.stopPropagation();
copyImageToClipboard(game.image, game.title);
});

downloadBtn.addEventListener('click', (e) => {
e.stopPropagation();
downloadImage(game.image, game.title);
});

gameImage.addEventListener('click', (e) => {
e.stopPropagation();
openFullscreen(index);
});

gameCard.addEventListener('click', () => {
gameCard.style.transform = 'rotateY(180deg)';
});

gamesContainer.appendChild(gameCard);
});

// Add entrance animation
const cards = gamesContainer.querySelectorAll('.game-card');
cards.forEach((card, index) => {
card.style.animation = `fadeInUp 0.8s ease-out ${index * 0.1}s both`;
});

updateGameCounter();
}, 800);
}

// Update game counter
function updateGameCounter() {
gameCounter.textContent = `Menampilkan ${filteredGames.length} dari ${games.length} terminal game`;
}

// Open fullscreen modal
function openFullscreen(index) {
currentGameIndex = index;
const game = filteredGames[currentGameIndex];
fullscreenImage.src = game.image;
fullscreenImage.alt = game.title;
fullscreenTitle.textContent = game.title;
fullscreenDescription.textContent = game.description;
fullscreenModal.style.display = 'block';
document.body.style.overflow = 'hidden';

// Update navigation buttons visibility
updateNavButtons();
}

// Close fullscreen modal
function closeFullscreenModal() {
fullscreenModal.style.display = 'none';
document.body.style.overflow = 'auto';
}

// Navigate to previous game
function prevGame() {
if (currentGameIndex > 0) {
currentGameIndex--;
const game = filteredGames[currentGameIndex];
updateFullscreenContent(game);
}
}

// Navigate to next game
function nextGame() {
if (currentGameIndex < filteredGames.length - 1) {
currentGameIndex++;
const game = filteredGames[currentGameIndex];
updateFullscreenContent(game);
}
}

// Update fullscreen content with animation
function updateFullscreenContent(game) {
// Fade out content
fullscreenImage.style.opacity = '0';
fullscreenTitle.style.opacity = '0';
fullscreenDescription.style.opacity = '0';

// Update content after fade out
setTimeout(() => {
fullscreenImage.src = game.image;
fullscreenImage.alt = game.title;
fullscreenTitle.textContent = game.title;
fullscreenDescription.textContent = game.description;

// Fade in content
fullscreenImage.style.opacity = '1';
fullscreenTitle.style.opacity = '1';
fullscreenDescription.style.opacity = '1';

// Update navigation buttons
updateNavButtons();
}, 300);
}

// Update navigation buttons visibility
function updateNavButtons() {
prevBtn.style.display = currentGameIndex > 0 ? 'flex' : 'none';
nextBtn.style.display = currentGameIndex < filteredGames.length - 1 ? 'flex' : 'none';
}

// Copy image to clipboard
async function copyImageToClipboard(imageUrl, title) {
try {
// Fetch the image
const response = await fetch(imageUrl);
const blob = await response.blob();

// Create a clipboard item
const item = new ClipboardItem({ [blob.type]: blob });
await navigator.clipboard.write([item]);

// Show success toast
showToast(`Gambar "${title}" berhasil disalin ke jaringan cyber!`);
} catch (error) {
console.error('Error copying image to clipboard:', error);
// Fallback: open image in new tab
window.open(imageUrl, '_blank');
showToast(`Gambar "${title}" dibuka di jendela cyber baru`);
}
}

// Download image
function downloadImage(imageUrl, title) {
const link = document.createElement('a');
link.href = imageUrl;
link.download = `${title.replace(/\s+/g, '_')}.png`;
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
showToast(`Gambar "${title}" sedang diunduh dari jaringan cyber`);
}

// Show toast notification
function showToast(message) {
toast.textContent = message;
toast.classList.add('show');

setTimeout(() => {
toast.classList.remove('show');
}, 3000);
}

// Create neon lights
function createNeonLights() {
const neonContainer = document.getElementById('neon-lights');
const waveCount = 3;

for (let i = 0; i < waveCount; i++) {
const wave = document.createElement('div');
wave.className = 'neon-wave';
wave.style.animationDelay = `${i * 5}s`;
wave.style.opacity = 0.3 - (i * 0.1);
neonContainer.appendChild(wave);
}
}

// Create digital rain
function createDigitalRain() {
const rainContainer = document.getElementById('digital-rain');
const rainColumnCount = 30;
const digitalChars = ['0', '1'];

for (let i = 0; i < rainColumnCount; i++) {
const column = document.createElement('div');
column.className = 'rain-column';

// Create a string of random digital characters
let columnText = '';
const columnHeight = Math.floor(Math.random() * 20) + 10;
for (let j = 0; j < columnHeight; j++) {
columnText += digitalChars[Math.floor(Math.random() * digitalChars.length)] + '<br>';
}
column.innerHTML = columnText;

// Random position
const x = Math.random() * 100;
column.style.left = `${x}%`;

// Random animation delay and duration
column.style.animationDelay = `${Math.random() * 10}s`;
column.style.animationDuration = `${Math.random() * 5 + 10}s`;

// Random size
const size = Math.random() * 0.8 + 0.8;
column.style.fontSize = `${size}rem`;

rainContainer.appendChild(column);
}
}

// Create hexagons
function createHexagons() {
const hexagonsContainer = document.getElementById('hexagons');
const hexagonCount = 15;

for (let i = 0; i < hexagonCount; i++) {
const hexagon = document.createElement('div');
hexagon.className = 'hexagon';

// Random position
const x = Math.random() * 100;
hexagon.style.left = `${x}%`;

// Random animation delay
hexagon.style.animationDelay = `${Math.random() * 20}s`;

hexagonsContainer.appendChild(hexagon);
}
}

// Create floating particles
function createParticles() {
const particlesContainer = document.getElementById('particles');
const particleCount = 25;

for (let i = 0; i < particleCount; i++) {
const particle = document.createElement('div');
particle.className = 'particle';

// Random size
const size = Math.random() * 15 + 5;
particle.style.width = `${size}px`;
particle.style.height = `${size}px`;

// Random position
particle.style.left = `${Math.random() * 100}vw`;

// Random animation delay and duration
particle.style.animationDelay = `${Math.random() * 20}s`;
particle.style.animationDuration = `${Math.random() * 15 + 15}s`;

particlesContainer.appendChild(particle);
}
}

// Scroll to top functionality
function setupScrollToTop() {
window.addEventListener('scroll', () => {
if (window.pageYOffset > 300) {
scrollToTopBtn.classList.add('show');
} else {
scrollToTopBtn.classList.remove('show');
}
});

scrollToTopBtn.addEventListener('click', () => {
window.scrollTo({
top: 0,
behavior: 'smooth'
});
});
}

// Event listeners
closeFullscreen.addEventListener('click', closeFullscreenModal);
prevBtn.addEventListener('click', prevGame);
nextBtn.addEventListener('click', nextGame);

copyImageBtn.addEventListener('click', () => {
const game = filteredGames[currentGameIndex];
copyImageToClipboard(game.image, game.title);
});

downloadBtn.addEventListener('click', () => {
const game = filteredGames[currentGameIndex];
downloadImage(game.image, game.title);
});

// Close modal when clicking outside the image
fullscreenModal.addEventListener('click', (e) => {
if (e.target === fullscreenModal) {
closeFullscreenModal();
}
});

// Keyboard navigation
document.addEventListener('keydown', (e) => {
if (fullscreenModal.style.display === 'block') {
if (e.key === 'Escape') {
closeFullscreenModal();
} else if (e.key === 'ArrowLeft') {
prevGame();
} else if (e.key === 'ArrowRight') {
nextGame();
}
}
});

searchInput.addEventListener('input', (e) => {
currentSearch = e.target.value;
renderGames();
});

categoryBtns.forEach(btn => {
btn.addEventListener('click', () => {
categoryBtns.forEach(b => b.classList.remove('active'));
btn.classList.add('active');
currentFilter = btn.dataset.category;
renderGames();
});
});

// Add CSS for entrance animation
const style = document.createElement('style');
style.textContent = `
@keyframes fadeInUp {
from {
opacity: 0;
transform: translateY(30px);
}
to {
opacity: 1;
transform: translateY(0);
}
}
`;
document.head.appendChild(style);

// Initialize the page
renderGames();
createNeonLights();
createDigitalRain();
createHexagons();
createParticles();
setupScrollToTop();
</script>
