<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYMPHONNY // SYSTEM_ROOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-void: #050505;
            --bg-panel: #0a0a0a;
            --neon-acid: #ccff00; /* Acid Green */
            --neon-pink: #ff0055; /* Hot Pink */
            --neon-blue: #00f3ff;
            --text-main: #e0e0e0;
            --border-dim: #333;
            
            --font-head: 'Russo One', sans-serif;
            --font-code: 'Share Tech Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair; /* Unique cursor */
        }

        body {
            font-family: var(--font-code);
            background-color: var(--bg-void);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- CRT SCANLINE EFFECT --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* --- LOADING BIOS --- */
        .loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-void);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 40px;
            font-family: var(--font-code);
            color: var(--neon-acid);
        }
        .loading-screen.hidden { display: none; }
        
        .bios-line { margin-bottom: 5px; opacity: 0; animation: typeIn 0.1s forwards; }
        @keyframes typeIn { to { opacity: 1; } }

        .progress-bar-container {
            width: 300px;
            height: 20px;
            border: 2px solid var(--neon-acid);
            margin-top: 20px;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: var(--neon-acid);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* --- DECORATIVE ELEMENTS --- */
        .deco-corner {
            position: fixed;
            width: 50px;
            height: 50px;
            border: 2px solid var(--border-dim);
            z-index: 50;
            pointer-events: none;
        }
        .tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        /* --- HEADER --- */
        .header-marquee-container {
            width: 100%;
            background: var(--neon-pink);
            color: #000;
            padding: 5px 0;
            border-bottom: 4px solid #000;
            overflow: hidden;
            font-family: var(--font-head);
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 2px;
        }
        .marquee-content { display: inline-block; animation: marquee 10s linear infinite; white-space: nowrap; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .main-header {
            text-align: center;
            padding: 80px 20px 40px;
            position: relative;
        }

        .logo-title {
            font-family: var(--font-head);
            font-size: 5rem;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            display: inline-block;
            text-shadow: 4px 4px 0px var(--neon-pink);
            letter-spacing: -2px;
        }

        .logo-title::before, .logo-title::after {
            content: 'SYMPHONNY';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-void);
        }
        
        .logo-title::before {
            left: 2px; text-shadow: -1px 0 red;
            clip-path: inset(44% 0 61% 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .logo-title::after {
            left: -2px; text-shadow: -1px 0 blue;
            clip-path: inset(54% 0 20% 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 60% 0); }
            100% { clip-path: inset(30% 0 30% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            40% { clip-path: inset(30% 0 20% 0); }
            60% { clip-path: inset(10% 0 80% 0); }
            80% { clip-path: inset(50% 0 30% 0); }
            100% { clip-path: inset(20% 0 60% 0); }
        }

        .subtitle {
            font-family: var(--font-code);
            color: var(--neon-acid);
            background: #000;
            padding: 5px 15px;
            display: inline-block;
            margin-top: 10px;
            border: 1px solid var(--neon-acid);
        }

        /* --- SEARCH --- */
        .search-area {
            max-width: 700px;
            margin: 0 auto 50px;
            position: relative;
            z-index: 10;
        }

        .search-input-wrapper {
            display: flex;
            background: #000;
            border: 2px solid var(--border-dim);
            transform: skewX(-10deg); /* Skewed design */
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 25px;
            color: #fff;
            font-family: var(--font-code);
            font-size: 1.2rem;
            outline: none;
            text-transform: uppercase;
        }
        
        .search-input::placeholder { color: #555; }

        .search-btn {
            background: var(--neon-acid);
            color: #000;
            border: none;
            padding: 0 30px;
            font-family: var(--font-head);
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .search-btn:hover { background: #fff; }

        .search-results {
            position: absolute;
            top: 110%; left: -10px; right: -10px;
            background: #000;
            border: 2px solid var(--neon-acid);
            display: none;
            z-index: 99;
        }
        .search-results div {
            padding: 15px;
            border-bottom: 1px dashed #333;
            color: #fff;
            font-family: var(--font-code);
            transition: 0.2s;
            display: flex; align-items: center; gap: 10px;
        }
        .search-results div:hover {
            background: var(--neon-acid);
            color: #000;
            padding-left: 25px;
        }

        /* --- CARDS GRID --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px 100px;
            position: relative;
        }

        .engine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .pop-card {
            background: var(--bg-panel);
            border: 1px solid var(--border-dim);
            padding: 30px;
            position: relative;
            /* Cut Corner Shape */
            clip-path: polygon(
                0 0, 
                100% 0, 
                100% calc(100% - 30px), 
                calc(100% - 30px) 100%, 
                0 100%
            );
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .pop-card.visible {
            animation: slideUpFade 0.5s forwards;
        }

        .pop-card:hover {
            border-color: var(--neon-acid);
            box-shadow: 10px 10px 0px rgba(204, 255, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Tech lines decoration */
        .pop-card::after {
            content: '';
            position: absolute;
            top: 10px; right: 10px;
            width: 20px; height: 2px;
            background: var(--border-dim);
            box-shadow: 0 5px 0 var(--border-dim), 0 10px 0 var(--border-dim);
        }

        .card-header-pop {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #222;
            padding-bottom: 15px;
        }

        .icon-box {
            width: 50px;
            height: 50px;
            background: #111;
            border: 1px solid var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--neon-blue);
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .pop-card:hover .icon-box {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .card-title-pop {
            font-family: var(--font-head);
            font-size: 1.4rem;
            color: #fff;
            text-transform: uppercase;
        }

        .card-desc-pop {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 25px;
            min-height: 40px;
        }

        .tag-container { margin-bottom: 25px; }
        
        .tag {
            display: inline-block;
            font-size: 0.7rem;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 2px 8px;
            margin-right: 5px;
            text-transform: uppercase;
        }
        .tag.wiggle-anim {
            background: var(--neon-pink);
            color: #fff;
            animation: flash 1s infinite;
        }

        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .pop-btn {
            width: 100%;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px;
            font-family: var(--font-code);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }

        .pop-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: #fff;
            transition: 0.3s;
            z-index: -1;
        }

        .pop-btn:hover::before { left: 0; }
        .pop-btn:hover { color: #000; border-color: #fff; }

        /* --- TERMINAL --- */
        .terminal-pop {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 350px;
            background: rgba(0,0,0,0.95);
            border: 1px solid var(--neon-acid);
            z-index: 100;
            font-family: var(--font-code);
            display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .terminal-pop.active { display: block; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .term-head {
            background: var(--neon-acid);
            color: #000;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            text-transform: uppercase;
        }
        .term-body {
            padding: 15px;
            color: var(--neon-acid);
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.85rem;
        }
        .term-line { margin-bottom: 4px; }

        /* --- FOOTER --- */
        .status-bar-pop {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: #000;
            border-top: 2px solid var(--border-dim);
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-code);
            color: #666;
            font-size: 0.8rem;
            z-index: 90;
        }

        .status-dot {
            display: inline-block; width: 8px; height: 8px;
            background: var(--neon-acid); margin-right: 5px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(204, 255, 0, 0.7); } 70% { box-shadow: 0 0 0 5px rgba(204, 255, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(204, 255, 0, 0); } }

        @media (max-width: 768px) {
            .logo-title { font-size: 3rem; }
            .container { padding: 0 20px 100px; }
            .terminal-pop { width: 90%; right: 5%; bottom: 80px; }
            .status-bar-pop { flex-direction: column; gap: 5px; text-align: center; }
        }

        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- CRT Overlay -->
    <div class="scanlines"></div>

    <!-- Decorative Corners -->
    <div class="deco-corner tl"></div>
    <div class="deco-corner tr"></div>
    <div class="deco-corner bl"></div>
    <div class="deco-corner br"></div>

    <!-- Loading Screen (BIOS Style) -->
    <div class="loading-screen" id="loadingScreen">
        <div id="biosLog"></div>
        <div class="progress-bar-container">
            <div class="progress-fill" id="biosProgress"></div>
        </div>
    </div>

    <!-- Marquee Header -->
    <div class="header-marquee-container">
        <div class="marquee-content">
            /// SYSTEM ALERT /// UNAUTHORIZED ACCESS IS PROHIBITED /// SYMPHONNY DASHBOARD V.3.0 /// WELCOME USER ///
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <header class="main-header">
            <div class="logo-title">SYMPHONNY</div>
            <div class="subtitle">[ CYBER-ZINE INTERFACE ]</div>
        </header>

        <div class="search-area">
            <div class="search-input-wrapper">
                <input type="text" class="search-input" id="searchInput" placeholder="SEARCH_DATABASE..." autocomplete="off">
                <button class="search-btn" onclick="performSearch()"><i class="fas fa-search"></i></button>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>

        <div class="engine-grid" id="engines"></div>
    </div>

    <!-- Terminal -->
    <div class="terminal-pop" id="terminal">
        <div class="term-head">
            <span>> CMD.EXE</span>
            <span onclick="toggleTerminal()" style="cursor:pointer;">[X]</span>
        </div>
        <div class="term-body" id="terminalContent"></div>
    </div>

    <!-- Footer -->
    <div class="status-bar-pop">
        <div><span class="status-dot"></span> SERVER_STATUS: ONLINE</div>
        <div id="datetime">00:00:00</div>
    </div>

    <script>
        // --- DATA (Sama) ---
        const database = [
            { title: "Event Scatter", desc: "Visualisasi data real-time", url: "https://symphonny.vercel.app/Scatter_Event.html", icon: "fa-chart-scatter" },
            { title: "Jadwal Togel", desc: "Jadwal 24/7 lengkap", url: "https://symphonny.vercel.app/JADWAL_TOGEL_LINETOGEL.html", icon: "fa-calendar-alt" },
            { title: "Live Games", desc: "Live dealer streaming", url: "https://symphonny.vercel.app/Gameplay_livegame.html", icon: "fa-gamepad" },
            { title: "Togel Engine", desc: "Algoritma probabilitas", url: "https://symphonny.vercel.app/Gameplay_Togel.html", icon: "fa-dice" },
            { title: "Kalkulator AI", desc: "Prediksi pintar AI", url: "https://symphonny.vercel.app/Perhitungan_togel.html", icon: "fa-calculator" },
            { title: "QRIS Payment", desc: "Pembayaran instan", url: "https://symphonny.vercel.app/Bukti-qris.html", icon: "fa-qrcode" },
            { title: "Live Casino", desc: "Casino premium VIP", url: "https://symphonny.vercel.app/Live_games.html", icon: "fa-play-circle" },
            { title: "Link Alternatif", desc: "Akses anti blokir", url: "https://symphonny.vercel.app/all_dashboard.html", icon: "fa-link" },
            { title: "Bonus Line Togel", desc: "All bonus Line togel", url: "https://symphonny.vercel.app/bonuslinetogel.html", icon: "fa-gift" },
            { title: "Hadiah Togel", desc: "Max prize 4D/3D/2D", url: "https://symphonny.vercel.app/hadiah_togel.html", icon: "fa-trophy" },
            { title: "IDN Poker", desc: "Fairplay Player vs Player", url: "https://symphonny.vercel.app/IDN_POKER.html", icon: "fa-spade" },
            { title: "Gaple", desc: "Domino klasik modern", url: "https://symphonny.vercel.app/IDN_GAPLE.html", icon: "fa-chess-board" },
            { title: "Screen Rec", desc: "Rekam layar HD gratis", url: "https://symphonny.vercel.app/SCREEN_RECORDER_PRIVATE.html", icon: "fa-video" },
            { title: "GAME SLOT TERSEDIA", desc: "Koleksi lengkap slot", url: "https://symphonny.vercel.app/games_slot.html", icon: "fa-dice-d20" },
            { title: "PERMAINAN SLOT", desc: "Putar Reel Keberuntungan", url: "https://symphonny.vercel.app/Gameplay_Slot.html", icon: "fa-gem" }
        ];

        // --- RENDER CARDS ---
        function renderCards() {
            const grid = document.getElementById('engines');
            
            database.forEach((item, index) => {
                const card = document.createElement('article');
                card.className = 'pop-card';
                card.style.transitionDelay = `${index * 0.05}s`; 
                
                // Random tags
                const isHot = Math.random() > 0.5;
                const tagClass = isHot ? 'tag wiggle-anim' : 'tag';
                const tagText = isHot ? 'HOT_FIX' : 'VERIFIED';

                card.innerHTML = `
                    <div class="card-header-pop">
                        <div class="icon-box"><i class="fas ${item.icon}"></i></div>
                        <h3 class="card-title-pop">${item.title}</h3>
                    </div>
                    <p class="card-desc-pop">${item.desc}</p>
                    <div class="tag-container">
                        <span class="${tagClass}">${tagText}</span>
                        <span class="tag">V.2.0</span>
                    </div>
                    <button class="pop-btn">EXECUTE</button>
                `;
                
                card.onclick = (e) => activateMachine(e, item.url, item.title);
                grid.appendChild(card);
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.pop-card').forEach(card => observer.observe(card));
        }

        // --- LOGIC ---
        function performSearch() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const results = document.getElementById('searchResults');
            results.innerHTML = '';
            
            if(!input) { results.style.display = 'none'; return; }

            const matches = database.filter(i => i.title.toLowerCase().includes(input));
            
            if(matches.length > 0) {
                matches.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<span style="color:var(--neon-acid)">>></span> ${item.title.toUpperCase()}`;
                    div.onclick = () => window.open(item.url, '_blank');
                    results.appendChild(div);
                });
                results.style.display = 'block';
            } else {
                results.style.display = 'none';
            }
        }

        function toggleTerminal() {
            const term = document.getElementById('terminal');
            term.classList.toggle('active');
            if(term.classList.contains('active')) addLog("TERMINAL ACCESS GRANTED.");
        }

        function addLog(msg) {
            const content = document.getElementById('terminalContent');
            const line = document.createElement('div');
            line.className = 'term-line';
            line.innerText = `> ${msg}`;
            content.appendChild(line);
            content.scrollTop = content.scrollHeight;
        }

        function activateMachine(e, url, title) {
            e.preventDefault();
            const btn = e.currentTarget.querySelector('.pop-btn');
            const oldText = btn.innerText;
            
            btn.innerText = "INITIALIZING...";
            btn.style.borderColor = "var(--neon-pink)";
            addLog(`EXECUTING: ${title}...`);
            
            setTimeout(() => {
                window.open(url, '_blank');
                btn.innerText = "COMPLETE";
                setTimeout(() => { btn.innerText = oldText; btn.style.borderColor = ""; }, 1000);
                addLog(`PROCESS COMPLETE.`);
            }, 800);
        }

        // --- BIOS LOADER ---
        function runBiosLoader() {
            const logs = [
                "BIOS DATE 01/01/2024 15:22:00 VER 1.02",
                "CPU: QUANTUM CORE i9 9999K",
                "MEMORY TEST: 640K OK",
                "LOADING GRAPHICS DRIVER... OK",
                "MOUNTING VOLUME... OK",
                "ESTABLISHING SECURE CONNECTION...",
                "SYSTEM READY."
            ];
            const logContainer = document.getElementById('biosLog');
            const progress = document.getElementById('biosProgress');
            
            let step = 0;
            const interval = setInterval(() => {
                if(step < logs.length) {
                    const div = document.createElement('div');
                    div.className = 'bios-line';
                    div.innerText = logs[step];
                    div.style.animationDelay = `${step * 0.1}s`;
                    logContainer.appendChild(div);
                    progress.style.width = `${((step+1)/logs.length)*100}%`;
                    step++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loadingScreen').classList.add('hidden');
                    }, 500);
                }
            }, 200);
        }

        window.onload = () => {
            runBiosLoader();
            renderCards();

            setInterval(() => {
                const now = new Date();
                document.getElementById('datetime').innerText = now.toLocaleTimeString('id-ID');
            }, 1000);

            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') performSearch();
            });
            document.addEventListener('click', (e) => {
                if(!e.target.closest('.search-area')) {
                    document.getElementById('searchResults').style.display = 'none';
                }
            });
        };

        // --- ANTI DEBUG (Preserved) ---
        const shortcut = { all_shortcuts: {}, add: function(combo, callback, options) {
            const defaultOpts = { type: "keydown", propagate: false, disable_in_input: false, target: document, keycode: false };
            const settings = Object.assign({}, defaultOpts, options || {});
            const target = typeof settings.target === "string" ? document.getElementById(settings.target) : settings.target;
            combo = combo.toLowerCase();
            const handler = function(e) {
                e = e || window.event;
                if (settings.disable_in_input) {
                    let element = e.target || e.srcElement;
                    if (element.nodeType === 3) element = element.parentNode;
                    if (element.tagName === "INPUT" || element.tagName === "TEXTAREA") return;
                }
                const code = e.keyCode || e.which;
                let key = String.fromCharCode(code).toLowerCase();
                if (code === 188) key = ","; if (code === 190) key = ".";
                const keys = combo.split("+"); let matchCount = 0;
                const specialKeys = { esc:27, escape:27, tab:9, space:32, return:13, enter:13, backspace:8, left:37, up:38, right:39, down:40, f1:112,f2:113,f3:114,f4:115,f5:116,f6:117,f7:118,f8:119,f9:120,f10:121,f11:122,f12:123 };
                let ctrlReq=false, shiftReq=false, altReq=false, metaReq=false;
                let ctrl=e.ctrlKey, shift=e.shiftKey, alt=e.altKey, meta=e.metaKey;
                for (let i=0; i<keys.length; i++) {
                    const k = keys[i];
                    if (k === "ctrl" || k === "control") { ctrlReq = true; matchCount++; }
                    else if (k === "shift") { shiftReq = true; matchCount++; }
                    else if (k === "alt") { altReq = true; matchCount++; }
                    else if (k === "meta") { metaReq = true; matchCount++; }
                    else if (k.length > 1) { if (specialKeys[k] === code) matchCount++; }
                    else if (settings.keycode ? settings.keycode === code : key === k) { matchCount++; }
                }
                if (matchCount === keys.length && ctrl === ctrlReq && shift === shiftReq && alt === altReq && meta === metaReq) {
                    callback(e);
                    if (!settings.propagate) { e.cancelBubble = true; e.returnValue = false; if (e.stopPropagation) e.stopPropagation(); if (e.preventDefault) e.preventDefault(); return false; }
                }
            };
            this.all_shortcuts[combo] = { callback: handler, target, event: settings.type };
            target.addEventListener(settings.type, handler, false);
        }};

        function doNothing(e) {}
        function setupShortcuts() {
            shortcut.add("Ctrl+U", doNothing); shortcut.add("f12", doNothing);
            shortcut.add("Ctrl+Shift+I", doNothing); shortcut.add("Ctrl+Shift+J", doNothing);
            shortcut.add("Ctrl+Shift+C", doNothing); shortcut.add("Ctrl+S", doNothing);
        }
        setupShortcuts();
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 67) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.keyCode === 85) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.keyCode === 83) { e.preventDefault(); return false; }
        });
        document.addEventListener('contextmenu', function(e) { e.preventDefault(); return false; });
        document.addEventListener('dragstart', function(e) { e.preventDefault(); return false; });
    </script>
