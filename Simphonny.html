<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYMPHONNY // GLITCH_PROTOCOL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Font Agresif & Tech -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #000000;
            --card-bg: #050505;
            --border-color: #1a1a1a;
            
            --neon-red: #ff003c; /* Crimson Glitch */
            --neon-white: #ffffff;
            --text-dim: #666666;
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-code: 'Roboto Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            font-family: var(--font-code);
            background-color: var(--bg-color);
            color: var(--neon-white);
            min-height: 100vh;
            overflow-x: hidden;
            /* Noise Background */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* --- LOADER --- */
        .loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--neon-red);
            box-shadow: 0 0 50px rgba(255, 0, 60, 0.2) inset;
        }
        .loading-screen.hidden { opacity: 0; pointer-events: none; transition: opacity 0.5s; }

        .loader-text {
            font-family: var(--font-head);
            font-size: 3rem;
            color: var(--neon-red);
            animation: glitchText 1s infinite;
            letter-spacing: 5px;
        }
        @keyframes glitchText {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .progress-track {
            width: 400px;
            height: 4px;
            background: #1a1a1a;
            margin-top: 20px;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: var(--neon-red);
            width: 0%;
            box-shadow: 0 0 10px var(--neon-red);
            transition: width 0.1s linear;
        }

        /* --- HEADER --- */
        .main-header {
            text-align: center;
            padding: 80px 20px 40px;
            position: relative;
        }

        .logo-title {
            font-family: var(--font-head);
            font-size: 6rem;
            color: #fff;
            position: relative;
            text-transform: uppercase;
            line-height: 0.9;
            letter-spacing: -2px;
        }

        /* Glitch Layers */
        .logo-title::before, .logo-title::after {
            content: "SYMPHONNY";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0.8;
            mix-blend-mode: hard-light;
        }
        .logo-title::before {
            color: cyan;
            left: 2px;
            text-shadow: -2px 0 #ff003c;
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        .logo-title::after {
            color: yellow;
            left: -2px;
            text-shadow: 2px 0 #ff003c;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
            clip-path: polygon(0 45%, 100% 45%, 100% 100%, 0 100%);
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(50% 0 30% 0); transform: translate(-2px,0); }
            20% { clip-path: inset(10% 0 60% 0); transform: translate(2px,0); }
            40% { clip-path: inset(80% 0 5% 0); transform: translate(-2px,0); }
            60% { clip-path: inset(40% 0 40% 0); transform: translate(2px,0); }
            80% { clip-path: inset(20% 0 70% 0); transform: translate(-2px,0); }
            100% { clip-path: inset(60% 0 20% 0); transform: translate(2px,0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(60% 0 20% 0); transform: translate(2px,0); }
            20% { clip-path: inset(20% 0 70% 0); transform: translate(-2px,0); }
            40% { clip-path: inset(80% 0 5% 0); transform: translate(2px,0); }
            60% { clip-path: inset(10% 0 60% 0); transform: translate(-2px,0); }
            80% { clip-path: inset(40% 0 40% 0); transform: translate(2px,0); }
            100% { clip-path: inset(50% 0 30% 0); transform: translate(-2px,0); }
        }

        .subtitle {
            display: inline-block;
            background: var(--neon-red);
            color: #000;
            padding: 5px 10px;
            font-family: var(--font-code);
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 10px;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* --- SEARCH --- */
        .search-wrapper {
            max-width: 700px;
            margin: 40px auto;
            position: relative;
            z-index: 10;
        }

        .search-input-wrapper {
            display: flex;
            background: #0a0a0a;
            border: 2px solid var(--border-color);
            transform: skewX(-10deg);
            transition: 0.3s;
        }

        .search-input-wrapper:focus-within {
            border-color: var(--neon-red);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.3);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 20px 30px;
            color: #fff;
            font-family: var(--font-head);
            font-size: 1.5rem;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: skewX(10deg); /* Counter skew text */
        }

        .search-btn {
            background: transparent;
            border: none;
            padding: 0 40px;
            color: var(--neon-red);
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-btn:hover { color: #fff; }

        .search-results {
            position: absolute;
            top: 110%; left: -10px; right: -10px;
            background: #0a0a0a;
            border: 2px solid var(--neon-red);
            display: none;
            z-index: 99;
            transform: skewX(-10deg);
        }
        .search-results div {
            padding: 15px 25px;
            border-bottom: 1px solid #222;
            color: #fff;
            font-family: var(--font-code);
            font-size: 1rem;
            transition: 0.2s;
            cursor: pointer;
            transform: skewX(10deg);
        }
        .search-results div:hover {
            background: var(--neon-red);
            color: #000;
            padding-left: 35px;
        }

        /* --- CARDS --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }

        .engine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .glitch-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            position: relative;
            padding: 0; /* Padding handled inside */
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }

        .glitch-card.visible {
            animation: slideUp 0.5s forwards;
        }

        .glitch-card:hover {
            border-color: var(--neon-red);
            transform: translateY(-10px) skewX(-2deg);
            box-shadow: -10px 10px 0px var(--neon-red);
            z-index: 5;
        }

        /* Tech Line Top */
        .glitch-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--border-color);
        }
        .glitch-card:hover::before {
            background: var(--neon-red);
            animation: glitchLine 0.3s infinite;
        }
        @keyframes glitchLine {
            0% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        .card-content {
            padding: 30px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px dashed #333;
            padding-bottom: 15px;
        }

        .card-title {
            font-family: var(--font-head);
            font-size: 1.8rem;
            text-transform: uppercase;
            color: #fff;
        }

        .card-icon {
            font-size: 1.5rem;
            color: var(--neon-red);
        }

        .card-desc {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .warning-tag {
            display: inline-block;
            background: rgba(255, 0, 60, 0.1);
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            padding: 4px 8px;
            font-size: 0.7rem;
            margin-bottom: 20px;
            font-family: var(--font-code);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .card-btn {
            width: 100%;
            background: #1a1a1a;
            color: #fff;
            border: none;
            padding: 15px;
            font-family: var(--font-head);
            font-size: 1.2rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .card-btn:hover {
            background: var(--neon-red);
            color: #000;
        }

        /* --- TERMINAL --- */
        .terminal-glitch {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 350px;
            background: #000;
            border: 2px solid var(--neon-red);
            z-index: 100;
            font-family: var(--font-code);
            display: none;
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.2);
        }
        .terminal-glitch.active { display: block; animation: popIn 0.2s ease; }

        .term-head {
            background: var(--neon-red);
            color: #000;
            padding: 5px 10px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
        }
        .term-body {
            padding: 15px;
            color: var(--neon-red);
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.85rem;
        }
        .term-line { margin-bottom: 5px; display: block; }
        .term-line::before { content: '> '; opacity: 0.5; }

        /* --- FOOTER --- */
        .footer-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: #000;
            border-top: 2px solid var(--border-color);
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            font-family: var(--font-code);
            color: var(--text-dim);
            font-size: 0.8rem;
            z-index: 90;
            text-transform: uppercase;
        }
        
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @media (max-width: 768px) {
            .logo-title { font-size: 3.5rem; }
            .terminal-glitch { width: 90%; right: 5%; bottom: 20px; }
            .footer-bar { flex-direction: column; gap: 5px; text-align: center; }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader-text">SYSTEM BREACH</div>
        <div class="progress-track">
            <div class="progress-fill" id="biosProgress"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="main-header">
        <div class="logo-title">SYMPHONNY</div>
        <div class="subtitle">/// GLITCH PROTOCOL ///</div>
    </header>

    <!-- Search -->
    <div class="search-wrapper">
        <div class="search-input-wrapper">
            <input type="text" class="search-input" id="searchInput" placeholder="SEARCH_DATABASE..." autocomplete="off">
            <i class="fas fa-search search-btn" onclick="performSearch()"></i>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <!-- Grid -->
    <div class="container">
        <div class="engine-grid" id="engines"></div>
    </div>

    <!-- Terminal -->
    <div class="terminal-glitch" id="terminal">
        <div class="term-head">
            <span>CMD_ROOT</span>
            <span onclick="toggleTerminal()" style="cursor:pointer;">[X]</span>
        </div>
        <div class="term-body" id="terminalContent"></div>
    </div>

    <!-- Footer -->
    <div class="footer-bar">
        <div>SYSTEM: <span style="color:var(--neon-red)">CRITICAL</span></div>
        <div id="datetime">00:00:00</div>
    </div>

    <script>
        // --- DATA (UPDATED WITH VIDEO) ---
        const database = [
            // ITEM BARU: VIDEO
            { title: "Pemutar Video", desc: "Video streaming & visualizer", url: "https://symphonny.vercel.app/pemutar_video.html", icon: "fa-play" },
            
            { title: "Event Scatter", desc: "Visualisasi data real-time", url: "https://symphonny.vercel.app/Scatter_Event.html", icon: "fa-chart-scatter" },
            { title: "Jadwal Togel", desc: "Jadwal 24/7 lengkap", url: "https://symphonny.vercel.app/JADWAL_TOGEL_LINETOGEL.html", icon: "fa-calendar-alt" },
            { title: "Live Games", desc: "Live dealer streaming", url: "https://symphonny.vercel.app/LIVEGAMES_GAMEPLAY.html", icon: "fa-gamepad" },
            { title: "Togel Engine", desc: "Algoritma probabilitas", url: "https://symphonny.vercel.app/Gameplay_Togel.html", icon: "fa-dice" },
            { title: "Kalkulator AI", desc: "Prediksi pintar AI", url: "https://symphonny.vercel.app/Perhitungan_togel.html", icon: "fa-calculator" },
            { title: "QRIS Payment", desc: "Pembayaran instan", url: "https://symphonny.vercel.app/Bukti-qris.html", icon: "fa-qrcode" },
            { title: "Live Casino", desc: "Casino premium VIP", url: "https://symphonny.vercel.app/Live_games.html", icon: "fa-play-circle" },
            { title: "Link Alternatif", desc: "Akses anti blokir", url: "https://symphonny.vercel.app/all_dashboard.html", icon: "fa-link" },
            { title: "Bonus Line Togel", desc: "All bonus Line togel", url: "https://symphonny.vercel.app/bonuslinetogel.html", icon: "fa-gift" },
            { title: "Hadiah Togel", desc: "Max prize 4D/3D/2D", url: "https://symphonny.vercel.app/hadiah_togel.html", icon: "fa-trophy" },
            { title: "IDN Poker", desc: "Fairplay Player vs Player", url: "https://symphonny.vercel.app/IDN_POKER.html", icon: "fa-spade" },
            { title: "Gaple", desc: "Domino klasik modern", url: "https://symphonny.vercel.app/IDN_GAPLE.html", icon: "fa-chess-board" },
            { title: "Screen Rec", desc: "Rekam layar HD gratis", url: "https://symphonny.vercel.app/SCREEN_RECORDER_PRIVATE.html", icon: "fa-video" },
            { title: "GAME SLOT TERSEDIA", desc: "Koleksi lengkap slot", url: "https://symphonny.vercel.app/games_slot.html", icon: "fa-dice-d20" },
            { title: "PERMAINAN SLOT", desc: "Putar Reel Keberuntungan", url: "https://symphonny.vercel.app/Gameplay_Slot.html", icon: "fa-gem" },
            { title: "Generate Kata", desc: "Generator kata kunci & kalimat", url: "https://symphonny.vercel.app/generate_kata.html", icon: "fa-font" }
        ];

        // --- RENDER CARDS ---
        function renderCards() {
            const grid = document.getElementById('engines');
            
            database.forEach((item, index) => {
                const card = document.createElement('article');
                card.className = 'glitch-card';
                card.style.transitionDelay = `${index * 0.05}s`; 
                
                card.innerHTML = `
                    <div class="card-content">
                        <div class="card-header">
                            <h3 class="card-title">${item.title}</h3>
                            <i class="fas ${item.icon} card-icon"></i>
                        </div>
                        <p class="card-desc">${item.desc}</p>
                        <div class="warning-tag">ACTIVE MODULE</div>
                        <button class="card-btn">INITIALIZE</button>
                    </div>
                `;
                
                card.onclick = (e) => activateMachine(e, item.url, item.title);
                grid.appendChild(card);
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.glitch-card').forEach(card => observer.observe(card));
        }

        // --- LOGIC ---
        function performSearch() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const results = document.getElementById('searchResults');
            results.innerHTML = '';
            
            if(!input) { results.style.display = 'none'; return; }

            const matches = database.filter(i => i.title.toLowerCase().includes(input));
            
            if(matches.length > 0) {
                matches.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<span>[ACCESS]</span> ${item.title.toUpperCase()}`;
                    div.onclick = () => window.open(item.url, '_blank');
                    results.appendChild(div);
                });
                results.style.display = 'block';
            } else {
                results.style.display = 'none';
            }
        }

        function toggleTerminal() {
            const term = document.getElementById('terminal');
            term.classList.toggle('active');
            if(term.classList.contains('active')) addLog("ROOT ACCESS GRANTED.");
        }

        function addLog(msg) {
            const content = document.getElementById('terminalContent');
            const line = document.createElement('span');
            line.className = 'term-line';
            line.innerText = `> ${msg}`;
            content.appendChild(line);
            content.scrollTop = content.scrollHeight;
        }

        function activateMachine(e, url, title) {
            e.preventDefault();
            const btn = e.currentTarget.querySelector('.card-btn');
            const oldText = btn.innerText;
            
            btn.innerText = "BREACHING...";
            btn.style.background = "var(--neon-red)";
            btn.style.color = "#fff";
            addLog(`BREACH: ${title}...`);
            
            setTimeout(() => {
                window.open(url, '_blank');
                btn.innerText = "SUCCESS";
                setTimeout(() => { 
                    btn.innerText = oldText; 
                    btn.style.background = ""; 
                    btn.style.color = ""; 
                }, 1000);
                addLog(`ACCESS CONFIRMED.`);
            }, 800);
        }

        // --- BIOS LOADER ---
        function runBiosLoader() {
            const progress = document.getElementById('biosProgress');
            let width = 0;
            const interval = setInterval(() => {
                if(width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loadingScreen').classList.add('hidden');
                    }, 500);
                } else {
                    width += Math.random() * 5;
                    if(width > 100) width = 100;
                    progress.style.width = width + '%';
                }
            }, 50);
        }

        window.onload = () => {
            runBiosLoader();
            renderCards();

            setInterval(() => {
                const now = new Date();
                document.getElementById('datetime').innerText = now.toLocaleTimeString('id-ID');
            }, 1000);

            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') performSearch();
            });
            document.addEventListener('click', (e) => {
                if(!e.target.closest('.search-wrapper')) {
                    document.getElementById('searchResults').style.display = 'none';
                }
            });
        };

        // --- ANTI DEBUG & PROTECTION SCRIPT ---
        const shortcut = {
            all_shortcuts: {},
            add: function(combo, callback, options) {
                const defaultOpts = { type: "keydown", propagate: false, disable_in_input: false, target: document, keycode: false };
                const settings = Object.assign({}, defaultOpts, options || {});
                const target = typeof settings.target === "string" ? document.getElementById(settings.target) : settings.target;
                combo = combo.toLowerCase();
                const handler = function(e) {
                    e = e || window.event;
                    if (settings.disable_in_input) {
                        let element = e.target || e.srcElement;
                        if (element.nodeType === 3) element = element.parentNode;
                        if (element.tagName === "INPUT" || element.tagName === "TEXTAREA") return;
                    }
                    const code = e.keyCode || e.which;
                    let key = String.fromCharCode(code).toLowerCase();
                    if (code === 188) key = ","; if (code === 190) key = ".";
                    const keys = combo.split("+"); let matchCount = 0;
                    const specialKeys = { esc:27, escape:27, tab:9, space:32, return:13, enter:13, backspace:8, left:37, up:38, right:39, down:40, f1:112,f2:113,f3:114,f4:115,f5:116,f6:117,f7:118,f8:119,f9:120,f10:121,f11:122,f12:123 };
                    let ctrlReq=false, shiftReq=false, altReq=false, metaReq=false;
                    let ctrl=e.ctrlKey, shift=e.shiftKey, alt=e.altKey, meta=e.metaKey;
                    for (let i=0; i<keys.length; i++) {
                        const k = keys[i];
                        if (k === "ctrl" || k === "control") { ctrlReq = true; matchCount++; }
                        else if (k === "shift") { shiftReq = true; matchCount++; }
                        else if (k === "alt") { altReq = true; matchCount++; }
                        else if (k === "meta") { metaReq = true; matchCount++; }
                        else if (k.length > 1) { if (specialKeys[k] === code) matchCount++; }
                        else if (settings.keycode ? settings.keycode === code : key === k) { matchCount++; }
                    }
                    if (matchCount === keys.length && ctrl === ctrlReq && shift === shiftReq && alt === altReq && meta === metaReq) {
                        callback(e);
                        if (!settings.propagate) { e.cancelBubble = true; e.returnValue = false; if (e.stopPropagation) e.stopPropagation(); if (e.preventDefault) e.preventDefault(); return false; }
                    }
                };
                this.all_shortcuts[combo] = { callback: handler, target, event: settings.type };
                target.addEventListener(settings.type, handler, false);
            }
        };

        let originalContent = null;
        let isShowingImage = false;
        let restoreTimeout = null;

        function replacePageWithImage() {
            if (isShowingImage) return;
            if (!originalContent) originalContent = document.body.innerHTML;
            isShowingImage = true;
            document.body.innerHTML = "";
            const img = document.createElement("img");
            img.src = "https://i.postimg.cc/3xMRNprQ/1765675006.png";
            img.style.width = "100%";
            img.style.height = "100vh";
            img.style.objectFit = "cover";
            img.alt = "Background Image";
            document.body.appendChild(img);
            restoreTimeout = setTimeout(() => { restoreOriginalContent(); }, 1000);
        }

        function restoreOriginalContent() {
            if (!isShowingImage || !originalContent) return;
            if (restoreTimeout) { clearTimeout(restoreTimeout); restoreTimeout = null; }
            document.body.innerHTML = originalContent;
            isShowingImage = false;
            setupShortcuts();
        }

        function setupShortcuts() {
            shortcut.add("Ctrl+U", replacePageWithImage);
            shortcut.add("f12", replacePageWithImage);
        }
        setupShortcuts();

        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 67) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.keyCode === 85) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.keyCode === 83) { e.preventDefault(); return false; }
        });
        document.addEventListener('contextmenu', function(e) { e.preventDefault(); return false; });
        document.addEventListener('dragstart', function(e) { e.preventDefault(); return false; });
    </script>
</body>
</html>
