<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pemutar Video Sederhana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        header {
            text-align: center;
            width: 100%;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .player-container {
            width: 100%;
            max-width: 900px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        
        video {
            width: 100%;
            display: block;
            outline: none;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #333;
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #ff4757;
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s;
        }
        
        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .play-pause-btn {
            background-color: #ff4757;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.4rem;
        }
        
        .play-pause-btn:hover {
            background-color: #ff6b81;
        }
        
        .time-display {
            font-size: 1rem;
            color: #ddd;
            font-family: monospace;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff4757;
            cursor: pointer;
        }
        
        .video-selector {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }
        
        .video-selector h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .video-option {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .video-input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px dashed #444;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s;
        }
        
        .video-input:focus {
            outline: none;
            border-color: #ff4757;
        }
        
        .video-input::placeholder {
            color: #888;
        }
        
        .load-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .load-btn:hover {
            background: #ff6b81;
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            background: #1e90ff;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: inline-block;
        }
        
        .file-label:hover {
            background: #3cb0fd;
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            width: 100%;
            max-width: 600px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .left-controls, .right-controls {
                width: 100%;
                justify-content: center;
            }
            
            .video-selector {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }
            
            .volume-slider {
                width: 70px;
            }
            
            .video-input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pemutar Video Sederhana</h1>
            <p class="subtitle">Putar video dari URL atau file lokal</p>
        </header>
        
        <div class="player-container">
            <video id="videoPlayer">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Browser Anda tidak mendukung pemutar video HTML5.
            </video>
            
            <div class="controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="buttons-container">
                    <div class="left-controls">
                        <button class="control-btn play-pause-btn" id="playPauseBtn">
                            <span id="playIcon">‚ñ∂</span>
                        </button>
                        
                        <button class="control-btn" id="rewindBtn">
                            ‚è™
                        </button>
                        
                        <button class="control-btn" id="forwardBtn">
                            ‚è©
                        </button>
                        
                        <div class="time-display">
                            <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                        </div>
                    </div>
                    
                    <div class="right-controls">
                        <div class="volume-container">
                            <button class="control-btn" id="muteBtn">
                                <span id="volumeIcon">üîä</span>
                            </button>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                        </div>
                        
                        <button class="control-btn" id="fullscreenBtn">
                            ‚õ∂
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="video-selector">
            <h3>Pilih Video untuk Diputar</h3>
            <div class="video-option">
                <input type="url" class="video-input" id="videoUrl" 
                       placeholder="Masukkan URL video (contoh: https://example.com/video.mp4)">
                <button class="load-btn" id="loadUrlBtn">Muat dari URL</button>
                
                <p style="color: #888; margin: 15px 0;">ATAU</p>
                
                <input type="file" class="file-input" id="videoFile" accept="video/*">
                <label for="videoFile" class="file-label">Pilih File dari Komputer</label>
                
                <p style="color: #888; font-size: 0.9rem; margin-top: 10px;">
                    Format yang didukung: MP4, WebM, OGG, AVI, MOV
                </p>
            </div>
        </div>
        
        <div class="footer">
            <p>Aplikasi Pemutar Video Sederhana &copy; 2023</p>
            <p style="margin-top: 5px;">Hanya untuk memutar video - tanpa fitur tambahan</p>
        </div>
    </div>

    <script>
        // Elemen DOM
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const muteBtn = document.getElementById('muteBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoUrl = document.getElementById('videoUrl');
        const loadUrlBtn = document.getElementById('loadUrlBtn');
        const videoFile = document.getElementById('videoFile');

        // Format waktu dari detik ke menit:detik
        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update info video (durasi dan waktu saat ini)
        function updateVideoInfo() {
            durationEl.textContent = formatTime(videoPlayer.duration);
            
            // Update progress bar dan waktu saat ini
            videoPlayer.addEventListener('timeupdate', () => {
                currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
                
                const progressPercent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            });
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playIcon.textContent = '‚è∏';
            } else {
                videoPlayer.pause();
                playIcon.textContent = '‚ñ∂';
            }
        });

        rewindBtn.addEventListener('click', () => {
            videoPlayer.currentTime -= 10;
        });

        forwardBtn.addEventListener('click', () => {
            videoPlayer.currentTime += 10;
        });

        progressContainer.addEventListener('click', (e) => {
            const progressWidth = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = videoPlayer.duration;
            
            videoPlayer.currentTime = (clickX / progressWidth) * duration;
        });

        muteBtn.addEventListener('click', () => {
            videoPlayer.muted = !videoPlayer.muted;
            
            if (videoPlayer.muted) {
                volumeIcon.textContent = 'üîá';
                volumeSlider.value = 0;
            } else {
                volumeIcon.textContent = 'üîä';
                volumeSlider.value = videoPlayer.volume;
            }
        });

        volumeSlider.addEventListener('input', () => {
            videoPlayer.volume = volumeSlider.value;
            videoPlayer.muted = volumeSlider.value == 0;
            
            if (videoPlayer.volume == 0) {
                volumeIcon.textContent = 'üîá';
            } else if (videoPlayer.volume < 0.5) {
                volumeIcon.textContent = 'üîâ';
            } else {
                volumeIcon.textContent = 'üîä';
            }
        });

        fullscreenBtn.addEventListener('click', () => {
            const playerContainer = document.querySelector('.player-container');
            
            if (!document.fullscreenElement) {
                if (playerContainer.requestFullscreen) {
                    playerContainer.requestFullscreen();
                } else if (playerContainer.webkitRequestFullscreen) {
                    playerContainer.webkitRequestFullscreen();
                }
                
                fullscreenBtn.textContent = '‚õ∂';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                
                fullscreenBtn.textContent = '‚õ∂';
            }
        });

        // Event untuk keluar dari fullscreen
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = '‚õ∂';
            }
        });

        // Event untuk memuat video dari URL
        loadUrlBtn.addEventListener('click', () => {
            const url = videoUrl.value.trim();
            
            if (!url) {
                alert('Masukkan URL video terlebih dahulu!');
                return;
            }
            
            // Validasi URL
            try {
                new URL(url);
            } catch (e) {
                alert('URL tidak valid! Pastikan URL dimulai dengan http:// atau https://');
                return;
            }
            
            // Coba muat video dari URL
            videoPlayer.src = url;
            videoPlayer.load();
            
            // Tunggu video siap diputar
            videoPlayer.addEventListener('loadeddata', function() {
                videoPlayer.play();
                playIcon.textContent = '‚è∏';
                updateVideoInfo();
            });
            
            // Tangani error
            videoPlayer.addEventListener('error', function() {
                alert('Gagal memuat video dari URL. Pastikan URL video valid dan dapat diakses.');
            });
        });

        // Event untuk memuat video dari file lokal
        videoFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            
            if (!file) return;
            
            // Validasi tipe file
            if (!file.type.startsWith('video/')) {
                alert('File harus berupa video!');
                videoFile.value = '';
                return;
            }
            
            // Buat URL objek untuk file
            const fileURL = URL.createObjectURL(file);
            
            // Muat video dari file
            videoPlayer.src = fileURL;
            videoPlayer.play();
            playIcon.textContent = '‚è∏';
            updateVideoInfo();
            
            // Set placeholder input URL dengan nama file
            videoUrl.value = file.name;
        });

        // Event saat video siap diputar
        videoPlayer.addEventListener('loadedmetadata', updateVideoInfo);
        
        // Event saat video selesai diputar
        videoPlayer.addEventListener('ended', () => {
            playIcon.textContent = '‚ñ∂';
            progressBar.style.width = '0%';
        });

        // Inisialisasi
        window.onload = function() {
            updateVideoInfo();
        };
    </script>
</body>
</html>
