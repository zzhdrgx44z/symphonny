<html lang="id">
<head>

  <title>TOGEL LINE - Klik & Hitung</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e17;
      --card: #121a2a;
      --text: #e0f7ff;
      --accent: #00bfff;
      --accent-hover: #0099cc;
      --success: #00cc66;
      --border: #2a3b5a;
      --text-light: #8ea0b3;
      --shadow: 0 10px 30px rgba(0, 40, 80, 0.3);
      --glow: 0 0 15px rgba(0, 191, 255, 0.4);
      --transition: all 0.3s ease;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.08), transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.06), transparent 30%);
      padding: 20px;
      background-image: url('https://i.postimg.cc/sgqf7Q8K/download.gif');
      background-size: cover + media query; 
    }
    .container {
      max-width: 540px;
      width: 100%;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      letter-spacing: -1px;
      text-shadow: var(--glow);
    }
    .subtitle {
      color: var(--text-light);
      font-size: 15px;
      margin-bottom: 20px;
      font-weight: 400;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    input, select {
      width: 100%;
      padding: 14px 18px;
      background: #0f1728;
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: var(--transition);
      font-family: 'Roboto Mono', monospace;
    }
    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.2);
    }

    /* Daftar Klik */
    .click-list {
      margin: 20px 0;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(10, 20, 40, 0.3);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-align: left;
      font-size: 14px;
    }
    .click-item {
      padding: 8px 12px;
      margin: 4px 0;
      background: #0f1728;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      color: #a0d8ff;
    }
    .click-item:hover {
      background: var(--accent);
      color: white;
    }
    .click-item span {
      font-size: 12px;
      color: #8ea0b3;
    }

    button {
      background: linear-gradient(45deg, var(--accent), var(--accent-hover));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: var(--glow);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 191, 255, 0.3), var(--glow);
    }
    .result {
      margin-top: 30px;
      padding: 22px;
      background: rgba(10, 20, 40, 0.5);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-family: 'Roboto Mono', monospace;
      white-space: pre-line;
      font-size: 14px;
      color: #a0d8ff;
      text-align: left;
      min-height: 80px;
      opacity: 0;
      height: auto;
      transition: opacity 0.6s ease, transform 0.4s ease;
      transform: translateY(10px);
      border-left: 4px solid var(--accent);
    }
    .result.show {
      opacity: 1;
      transform: translateY(0);
    }
    .typing {
      border-right: 1px solid var(--accent);
      animation: blink 0.8s step-end infinite;
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: var(--accent); }
    }
    .copy-btn {
      display: none;
      margin-top: 15px;
      background: var(--success);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: var(--transition);
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(0, 204, 102, 0.3);
    }
    .copy-btn:hover {
      background: #00b359;
      transform: translateY(-2px);
    }
    .copy-btn.show {
      display: inline-flex;
    }
    .note {
      font-size: 13px;
      color: var(--text-light);
      margin-top: 25px;
      line-height: 1.5;
    }
  </style>
</head>
