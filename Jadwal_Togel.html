<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Result Togel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-box {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        
        .filter-buttons button {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        
        .filter-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .countdown {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 1.2em;
        }
        
        .countdown.highlight {
            background-color: #ffeb3b;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { background-color: #ffeb3b; }
            50% { background-color: #ffc107; }
            100% { background-color: #ffeb3b; }
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            cursor: pointer;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-open {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .status-closed {
            color: #f44336;
            font-weight: bold;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }
        
        .audio-notification {
            display: none;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .filter-buttons {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
            
            .filter-buttons button {
                flex: 1;
                margin: 0 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Result Togel</h1>
            <p>Pantau jadwal result togel dan dapatkan notifikasi ketika waktu result tiba</p>
        </header>
        
        <div class="controls">
            <input type="text" class="search-box" placeholder="Cari pasaran togel..." id="searchInput">
            <div class="filter-buttons">
                <button class="active" data-filter="all">Semua</button>
                <button data-filter="open">Buka</button>
                <button data-filter="closed">Tutup</button>
            </div>
        </div>
        
        <div class="countdown" id="countdown">
            <span id="nextEvent">Menghitung pasaran berikutnya...</span>
        </div>
        
        <div class="table-container">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th data-sort="name">Nama Pasaran ⬍</th>
                        <th data-sort="closeTime">Tutup ⬍</th>
                        <th data-sort="openTime">Buka ⬍</th>
                        <th data-sort="status">Status ⬍</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>
    
    <audio id="alarmSound" class="audio-notification">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
    </audio>

            { name: "MAGNUM 4D", closeTime: "18:10", openTime: "18:40", frequency: "RESULT SETIAP RABU,SABTU,MINGGU & SELASA" },

            { name: "PCSO", closeTime: "19:50", openTime: "20:10", frequency: "SENIN s/d SABTU (HARI MINGGU LIBUR)" },
            { name: "TOTOMALI MALAM I", closeTime: "20:15", openTime: "20:30", frequency: "RESULT SETIAP HARI" },
            { name: "HUAHIN 21", closeTime: "20:45", openTime: "21:00", frequency: "RESULT SETIAP HARI" },
            { name: "CHELSEA 21", closeTime: "21:00", openTime: "21:15", frequency: "RESULT SETIAP HARI" },
            { name: "TOTO MACAU 5D MALAM", closeTime: "21:15", openTime: "21:30", frequency: "RESULT SETIAP HARI" },
            { name: "NEVADA", closeTime: "21:15", openTime: "21:30", frequency: "RESULT SETIAP HARI" },
            { name: "BRUNEI 21", closeTime: "21:30", openTime: "21:45", frequency: "RESULT SETIAP HARI" },
            { name: "TOTO MACAU MALAM II", closeTime: "22:00", openTime: "22:15", frequency: "RESULT SETIAP HARI" },
            { name: "POIPET 22", closeTime: "22:30", openTime: "22:45", frequency: "RESULT SETIAP HARI" },
            { name: "HONGKONG", closeTime: "22:59", openTime: "23:15", frequency: "RESULT SETIAP HARI" },
            { name: "TOTO MACAU MALAM III", closeTime: "23:00", openTime: "23:15", frequency: "RESULT SETIAP HARI" },
            { name: "TOTOMALI MALAM II", closeTime: "23:15", openTime: "23:30", frequency: "RESULT SETIAP HARI" },
            { name: "JAKARTA POOLS MALAM", closeTime: "23:25", openTime: "23:40", frequency: "RESULT SETIAP HARI" },
            { name: "KING KONG4D MALAM", closeTime: "23:30", openTime: "23:45", frequency: "RESULT SETIAP HARI" }
        ];

        // Variabel global
        let currentSort = { column: null, direction: 'asc' };
        let currentFilter = 'all';
        let alarmIntervals = {};
        let nextEventTimeout = null;

        // Fungsi untuk menginisialisasi dashboard
        function initializeDashboard() {
            populateTable();
            setupEventListeners();
            updateAllStatuses();
            scheduleNextEvent();
            setupAlarms();
        }

        // Mengisi tabel dengan data
        function populateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            togelData
                .filter(item => {
                    const matchesSearch = item.name.toLowerCase().includes(searchText);
                    const matchesFilter = currentFilter === 'all' || 
                                        (currentFilter === 'open' && isMarketOpen(item)) || 
                                        (currentFilter === 'closed' && !isMarketOpen(item));
                    return matchesSearch && matchesFilter;
                })
                .forEach(item => {
                    const row = document.createElement('tr');
                    const status = isMarketOpen(item) ? 'BUKA' : 'TUTUP';
                    const statusClass = isMarketOpen(item) ? 'status-open' : 'status-closed';
                    
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.closeTime}</td>
                        <td>${item.openTime}</td>
                        <td class="${statusClass}">${status}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
        }

        // Memeriksa apakah pasaran sedang buka
        function isMarketOpen(market) {
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            
            // Jika waktu saat ini melewati waktu buka dan belum mencapai waktu tutup berikutnya
            return currentTime >= market.openTime && currentTime < market.closeTime;
        }

        // Mengatur event listeners
        function setupEventListeners() {
            // Pencarian
            document.getElementById('searchInput').addEventListener('input', populateTable);
            
            // Filter
            document.querySelectorAll('.filter-buttons button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    populateTable();
                });
            });
            
            // Sorting
            document.querySelectorAll('th[data-sort]').forEach(header => {
                header.addEventListener('click', function() {
                    const column = this.getAttribute('data-sort');
                    
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'asc';
                    }
                    
                    sortTable(column, currentSort.direction);
                    updateSortIndicators();
                });
            });
        }

        // Mengurutkan tabel
        function sortTable(column, direction) {
            togelData.sort((a, b) => {
                let valueA, valueB;
                
                switch(column) {
                    case 'name':
                        valueA = a.name;
                        valueB = b.name;
                        break;
                    case 'closeTime':
                        valueA = convertTimeToMinutes(a.closeTime);
                        valueB = convertTimeToMinutes(b.closeTime);
                        break;
                    case 'openTime':
                        valueA = convertTimeToMinutes(a.openTime);
                        valueB = convertTimeToMinutes(b.openTime);
                        break;
                    case 'status':
                        valueA = isMarketOpen(a) ? 1 : 0;
                        valueB = isMarketOpen(b) ? 1 : 0;
                        break;
                    default:
                        valueA = a[column];
                        valueB = b[column];
                }
                
                if (valueA < valueB) return direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            populateTable();
        }

        // Mengonversi waktu ke menit untuk sorting
        function convertTimeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // Memperbarui indikator sorting
        function updateSortIndicators() {
            document.querySelectorAll('th[data-sort]').forEach(header => {
                header.textContent = header.textContent.replace('⬆', '').replace('⬇', '');
                header.textContent = header.textContent.replace('⬍', '');
                
                if (header.getAttribute('data-sort') === currentSort.column) {
                    header.textContent += currentSort.direction === 'asc' ? ' ⬆' : ' ⬇';
                } else {
                    header.textContent += ' ⬍';
                }
            });
        }

        // Memperbarui semua status
        function updateAllStatuses() {
            populateTable();
            
            // Perbarui setiap menit
            setTimeout(updateAllStatuses, 60000);
        }

        // Menjadwalkan event berikutnya
        function scheduleNextEvent() {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            let nextEvent = null;
            let minDiff = Infinity;
            
            // Cari event terdekat
            togelData.forEach(market => {
                const openTimeMinutes = convertTimeToMinutes(market.openTime);
                let diff = openTimeMinutes - currentTime;
                
                // Jika sudah lewat, tambahkan 24 jam (1440 menit)
                if (diff < 0) diff += 1440;
                
                if (diff < minDiff) {
                    minDiff = diff;
                    nextEvent = market;
                }
            });
            
            if (nextEvent) {
                const eventTime = new Date(now);
                eventTime.setHours(Math.floor(convertTimeToMinutes(nextEvent.openTime) / 60));
                eventTime.setMinutes(convertTimeToMinutes(nextEvent.openTime) % 60);
                eventTime.setSeconds(0);
                
                // Jika waktu event sudah lewat hari ini, atur untuk besok
                if (eventTime < now) {
                    eventTime.setDate(eventTime.getDate() + 1);
                }
                
                const timeDiff = eventTime - now;
                
                document.getElementById('nextEvent').textContent = 
                    `Pasaran berikutnya: ${nextEvent.name} pada ${nextEvent.openTime}`;
                
                // Jika kurang dari 5 menit, highlight countdown
                const countdownElement = document.getElementById('countdown');
                if (minDiff <= 5) {
                    countdownElement.classList.add('highlight');
                } else {
                    countdownElement.classList.remove('highlight');
                }
                
                // Atur timeout untuk event berikutnya
                if (nextEventTimeout) clearTimeout(nextEventTimeout);
                nextEventTimeout = setTimeout(() => {
                    showNotification(`Pasaran ${nextEvent.name} telah dibuka pada ${nextEvent.openTime}`);
                    scheduleNextEvent();
                }, timeDiff);
            }
        }

        // Mengatur alarm untuk semua pasaran
        function setupAlarms() {
            togelData.forEach(market => {
                // Hapus interval lama jika ada
                if (alarmIntervals[market.name]) {
                    clearInterval(alarmIntervals[market.name]);
                }
                
                // Atur interval untuk memeriksa waktu result
                alarmIntervals[market.name] = setInterval(() => {
                    const now = new Date();
                    const currentTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
                    
                    if (currentTime === market.openTime) {
                        showNotification(`Pasaran ${market.name} telah dibuka pada ${market.openTime}`);
                    }
                }, 60000); // Periksa setiap menit
            });
        }

        // Menampilkan notifikasi
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const alarmSound = document.getElementById('alarmSound');
            
            notificationText.textContent = message;
            notification.style.display = 'block';
            
            // Memainkan suara alarm
            alarmSound.play();
            
            // Sembunyikan notifikasi setelah 5 detik
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Inisialisasi dashboard saat halaman dimuat
        window.onload = initializeDashboard;
    </script>
