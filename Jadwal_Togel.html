<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTO Macau - Dashboard Animasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f0c29;
            --secondary: #302b63;
            --accent: #ff0080;
            --accent2: #00d9ff;
            --text: #ffffff;
            --card-bg: rgba(25, 22, 56, 0.8);
            --glow: 0 0 15px rgba(255, 0, 128, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }
        
        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 0, 128, 0.1);
            animation: float 15s infinite linear;
        }
        
        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
            animation-duration: 25s;
        }
        
        .bg-circle:nth-child(2) {
            width: 500px;
            height: 500px;
            top: -300px;
            right: -200px;
            animation-delay: -5s;
            animation-duration: 30s;
        }
        
        .bg-circle:nth-child(3) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: 20%;
            animation-delay: -10s;
            animation-duration: 35s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, 20px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            animation: headerGlow 3s infinite alternate;
        }
        
        @keyframes headerGlow {
            0% {
                box-shadow: 0 0 20px var(--accent);
            }
            100% {
                box-shadow: 0 0 40px var(--accent2);
            }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--accent);
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            animation: titleGlow 2s infinite alternate;
        }
        
        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px var(--accent);
            }
            100% {
                text-shadow: 0 0 20px var(--accent2);
            }
        }
        
        .clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: bold;
            letter-spacing: 4px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 217, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
            }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .btn-alarm {
            background: linear-gradient(90deg, #ff3300, #ff9900);
        }
        
        .btn-settings {
            background: linear-gradient(90deg, #7928ca, #ff0080);
        }
        
        .schedule-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .schedule-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .schedule-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .schedule-card:hover::before {
            transform: scaleX(1);
        }
        
        .schedule-card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .schedule-card.active {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid var(--accent2);
            animation: pulseCard 2s infinite;
        }
        
        .schedule-card.passed {
            opacity: 0.7;
            background: rgba(231, 76, 60, 0.2);
        }
        
        @keyframes pulseCard {
            0% {
                box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 217, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            }
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }
        
        .pasaran {
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--accent2);
            text-shadow: 0 0 5px rgba(0, 217, 255, 0.5);
        }
        
        .status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status.upcoming {
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        
        .status.active {
            background: linear-gradient(90deg, #ff0080, #ff3300);
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .status.passed {
            background: linear-gradient(90deg, #95a5a6, #7f8c8d);
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .time-item {
            text-align: center;
            flex: 1;
        }
        
        .time-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .time-value {
            font-size: 1.4rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent2);
            text-shadow: 0 0 5px rgba(0, 217, 255, 0.5);
        }
        
        .countdown {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            text-shadow: 0 0 5px rgba(255, 0, 128, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: countdownPulse 3s infinite;
        }
        
        @keyframes countdownPulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 15px var(--accent);
            }
        }
        
        .alarm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 128, 0.5);
            animation: modalAppear 0.5s ease;
            border: 2px solid var(--accent);
            position: relative;
            overflow: hidden;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 128, 0.1), transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes modalAppear {
            from {
                transform: scale(0.8) translateY(50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        .alarm-sound {
            margin: 30px 0;
            font-size: 4rem;
            animation: ring 1s infinite;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
        }
        
        @keyframes ring {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(10deg);
            }
            50% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Particle effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: particleAnimation 10s infinite linear;
        }
        
        @keyframes particleAnimation {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .schedule-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .clock {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

        // Tambahkan data HOKIDRAW
        for (let i = 0; i < 24; i++) {
            const hour = i.toString().padStart(2, '0');
            scheduleData.push({
                pasaran: `HOKIDRAW ${hour}:00`,
                jamResult: `${hour}:00`,
                jamAlarm: `${hour}:00`
            });
        }

        // Variabel global
        let soundEnabled = true;
        let alarmTimeouts = [];
        
        // Elemen DOM
        const liveClock = document.getElementById('live-clock');
        const scheduleContainer = document.getElementById('schedule-container');
        const alarmModal = document.getElementById('alarm-modal');
        const alarmText = document.getElementById('alarm-text');
        const closeAlarmBtn = document.getElementById('close-alarm');
        const testAlarmBtn = document.getElementById('test-alarm');
        const toggleSoundBtn = document.getElementById('toggle-sound');
        const notificationBtn = document.getElementById('notification-btn');
        const particlesContainer = document.getElementById('particles');
        
        // Create particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                // Random color
                const colors = ['#ff0080', '#00d9ff', '#ff3300', '#ff9900'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = randomColor;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Update jam live
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            liveClock.textContent = timeString;
        }
        
        // Inisialisasi jam
        setInterval(updateClock, 1000);
        updateClock();
        
        // Render jadwal
        function renderSchedules() {
            scheduleContainer.innerHTML = '';
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            scheduleData.forEach((schedule, index) => {
                const [resultHour, resultMinute] = schedule.jamResult.split(':').map(Number);
                const [alarmHour, alarmMinute] = schedule.jamAlarm.split(':').map(Number);
                
                const resultTime = resultHour * 60 + resultMinute;
                const alarmTime = alarmHour * 60 + alarmMinute;
                
                let status = 'upcoming';
                if (currentTime >= alarmTime) {
                    status = 'passed';
                } else if (currentTime >= resultTime && currentTime < alarmTime) {
                    status = 'active';
                }
                
                const card = document.createElement('div');
                card.className = `schedule-card ${status}`;
                card.style.animationDelay = `${index * 0.05}s`;
                card.innerHTML = `
                    <div class="card-header">
                        <div class="pasaran">${schedule.pasaran}</div>
                        <div class="status ${status}">${status.toUpperCase()}</div>
                    </div>
                    <div class="time-display">
                        <div class="time-item">
                            <div class="time-label">Result</div>
                            <div class="time-value">${schedule.jamResult}</div>
                        </div>
                        <div class="time-item">
                            <div class="time-label">Alarm</div>
                            <div class="time-value">${schedule.jamAlarm}</div>
                        </div>
                    </div>
                    <div class="countdown" id="countdown-${schedule.pasaran.replace(/\s+/g, '-')}">
                        ${status === 'upcoming' ? 'Menunggu' : status === 'active' ? 'BERLANGSUNG' : 'SELESAI'}
                    </div>
                `;
                
                scheduleContainer.appendChild(card);
                
                // Set countdown untuk jadwal yang upcoming
                if (status === 'upcoming') {
                    setCountdown(schedule, resultTime, currentTime);
                }
            });
        }
        
        // Set countdown untuk jadwal
        function setCountdown(schedule, resultTime, currentTime) {
            const countdownElement = document.getElementById(`countdown-${schedule.pasaran.replace(/\s+/g, '-')}`);
            if (!countdownElement) return;
            
            let timeDiff = resultTime - currentTime;
            if (timeDiff < 0) timeDiff += 1440; // Jika sudah lewat, tambahkan 24 jam (1440 menit)
            
            // Format countdown
            const hours = Math.floor(timeDiff / 60);
            const minutes = timeDiff % 60;
            countdownElement.textContent = `${hours}j ${minutes}m menuju result`;
            
            // Set alarm timeout
            const now = new Date();
            const alarmDate = new Date(now);
            alarmDate.setHours(parseInt(schedule.jamResult.split(':')[0]));
            alarmDate.setMinutes(parseInt(schedule.jamResult.split(':')[1]));
            alarmDate.setSeconds(0);
            
            // Jika waktu alarm sudah lewat hari ini, set untuk besok
            if (alarmDate < now) {
                alarmDate.setDate(alarmDate.getDate() + 1);
            }
            
            const timeoutTime = alarmDate.getTime() - now.getTime();
            
            const timeoutId = setTimeout(() => {
                triggerAlarm(schedule.pasaran);
            }, timeoutTime);
            
            alarmTimeouts.push(timeoutId);
        }
        
        // Trigger alarm
        function triggerAlarm(pasaran) {
            alarmText.textContent = `${pasaran} akan segera dimulai!`;
            alarmModal.style.display = 'flex';
            
            if (soundEnabled) {
                // Bunyi alarm
                playAlarmSound();
            }
            
            // Notifikasi browser
            if (Notification.permission === 'granted') {
                new Notification('⏰ Alarm TOTO', {
                    body: `${pasaran} akan segera dimulai!`,
                    icon: 'https://example.com/icon.png' // Ganti dengan URL ikon Anda
                });
            }
        }
        
        // Mainkan suara alarm
        function playAlarmSound() {
            // Buat elemen audio untuk alarm
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.5);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
            
            // Ulangi setelah jeda
            setTimeout(() => {
                const oscillator2 = audioContext.createOscillator();
                const gainNode2 = audioContext.createGain();
                
                oscillator2.connect(gainNode2);
                gainNode2.connect(audioContext.destination);
                
                oscillator2.type = 'sine';
                oscillator2.frequency.setValueAtTime(660, audioContext.currentTime);
                oscillator2.frequency.exponentialRampToValueAtTime(1320, audioContext.currentTime + 0.5);
                
                gainNode2.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator2.start();
                oscillator2.stop(audioContext.currentTime + 0.5);
            }, 600);
        }
        
        // Event listeners
        closeAlarmBtn.addEventListener('click', () => {
            alarmModal.style.display = 'none';
        });
        
        testAlarmBtn.addEventListener('click', () => {
            triggerAlarm('TEST ALARM');
        });
        
        toggleSoundBtn.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            if (soundEnabled) {
                toggleSoundBtn.innerHTML = '<i class="fas fa-volume-up"></i> Sound On';
            } else {
                toggleSoundBtn.innerHTML = '<i class="fas fa-volume-mute"></i> Sound Off';
            }
        });
        
        notificationBtn.addEventListener('click', () => {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        alert('Notifikasi diaktifkan! Anda akan menerima pemberitahuan saat result.');
                    }
                });
            } else {
                alert('Browser Anda tidak mendukung notifikasi.');
            }
        });
        
        // Inisialisasi
        createParticles();
        renderSchedules();
        setInterval(renderSchedules, 60000); // Update setiap menit
        
        // Animasi teks berjalan
        document.addEventListener('DOMContentLoaded', function() {
            const titles = document.querySelectorAll('.pasaran, h1, h2');
            titles.forEach(title => {
                title.innerHTML = title.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
            });
        });
    </script>
</body>
