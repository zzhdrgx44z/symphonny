// =============== PLAY SOUND FUNCTION ===============
function playSound(soundName, vol = 1) {
  if (!audioUnlocked) {
    console.log("Audio tidak di-unlock, tidak dapat memutar suara");
    return null;
  }
  
  // Cooldown untuk mencegah spam suara
  const now = Date.now();
  if (now - lastPlayedTime < soundCooldown) return null;
  lastPlayedTime = now;
  
  try {
    // Buat audio element
    const audio = new Audio();
    
    // Set sumber audio berdasarkan jenis suara
    if (soundName === 'alarm') {
      audio.src = alarmSoundBase64;
    } else {
      // Untuk suara lain, gunakan base64 encoded fallback
      audio.src = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tAwAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAADwADw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PD///////////////////////////////////////////////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJA";
    }
    
    audio.volume = globalVolume * vol;
    
    // Coba putar suara
    const playPromise = audio.play();
    
    if (playPromise !== undefined) {
      playPromise.catch(error => {
        console.warn("Gagal memutar suara:", error);
      });
    }
    
    return audio;
  } catch (error) {
    console.error("Error memutar suara:", error);
    return null;
  }
}

// =============== PLAY ALARM FUNCTION ===============

    return;
  }
  
  console.log("Memutar alarm result...");
  
  // Hentikan alarm sebelumnya jika masih berjalan
  stopAlarm();
  
  // Putar suara alarm
  currentAlarm = playSound('alarm', 0.8);
  
  // Jika alarm berhasil diputar, atur untuk mengulang
  if (currentAlarm) {
    currentAlarm.onended = function() {
      // Ulang alarm setelah 3 detik
      setTimeout(playAlarm, 3000);
    };
  }
  
  showToast("Alarm result berbunyi!", "alarm");
}

// =============== STOP ALARM FUNCTION ===============

  if (currentAlarm) {
    currentAlarm.pause();
    currentAlarm.currentTime = 0;
    currentAlarm.onended = null;
    currentAlarm = null;
  }
}

    const s = minDiff % 60;

    document.getElementById("nextName").textContent = next.name;
    document.getElementById("nextTime").textContent = `RESULT: ${next.result} WIB`;
    document.getElementById("countdown").textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    document.getElementById("nextDesc").textContent = next.desc;
  }
}

// =============== INISIALISASI ===============
window.addEventListener("load", () => {
  updateNextDraw();
  const last = localStorage.getItem("lastPasaran");
  if (last) document.getElementById("pasaran").value = last;
  
  // Cek status audio
  if (localStorage.getItem("audioUnlocked") === "true") {
    audioUnlocked = true;
    document.getElementById("audioControl").querySelector("i").className = "fas fa-volume-up";
  } else {
    audioUnlocked = false;
    document.getElementById("audioControl").querySelector("i").className = "fas fa-volume-mute";
  }
  
  // Cek status alarm
  if (localStorage.getItem("alarmEnabled") !== "false") {
    alarmEnabled = true;
    document.getElementById("alarmControl").classList.add("alarm-active");
    document.getElementById("alarmControl").querySelector("i").className = "fas fa-bell";
    document.getElementById("alarmStatus").textContent = "ON";
  } else {
    alarmEnabled = false;
    document.getElementById("alarmControl").classList.remove("alarm-active");
    document.getElementById("alarmControl").querySelector("i").className = "fas fa-bell-slash";
    document.getElementById("alarmStatus").textContent = "OFF";
  }
  
  // Minta izin notifikasi
  if ("Notification" in window && Notification.permission === "default") {
    Notification.requestPermission();
  }
  
  // Update countdown setiap detik
  setInterval(updateNextDraw, 1000);
  
  // Cek result setiap 10 detik
  resultCheckInterval = setInterval(checkIfResultAvailable, 10000);
  
  // Event listener untuk test alarm button
  document.getElementById("testAlarmBtn").addEventListener("click", testAlarm);
  
  // Event listener untuk simulate result button
  document.getElementById("simulateResultBtn").addEventListener("click", simulateResult);
});

// =============== NOTIFIKASI OTOMATIS ===============
const notifModal = document.getElementById("notifModal");

notifModal.addEventListener("click", (e) => {
  if (e.target === notifModal) {
    notifModal.style.display = "none";
    stopAlarm();
    simulatedMode = false;
  }
});

document.querySelector('.notif-box').addEventListener('click', e => e.stopPropagation());
</script>
