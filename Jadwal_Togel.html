<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♣️ Togel Schedule </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* VARIABEL CSS */
        :root {
            --primary: #0f0c29;
            --secondary: #24243e;
            --accent: #ff0080;
            --accent2: #00f2fe;
            --accent3: #4facfe;
            --text: #ffffff;
            --card-bg: rgba(16, 18, 40, 0.85);
            --glow: 0 0 20px rgba(255, 0, 128, 0.6);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient2: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
            --gradient3: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        }
        /* RESET & BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }

        /* ==================== SHARINGAN BACKGROUND ANIMATION ==================== */

        .sharingan-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        /* Lingkaran luar mata (iris) */
        .sharingan-iris {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle at center, #8a0000 0%, #000000 70%, transparent 100%);
            animation: irisPulse 8s infinite alternate;
            filter: blur(15px);
            opacity: 0.7;
        }

        /* Pupil (lingkaran hitam dalam) */
        .sharingan-pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            background: #000000;
            border-radius: 50%;
            animation: pupilSpin 3s linear infinite;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* Tomoe (tiga daun merah) */
        .sharingan-tomoe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            transform: translate(-50%, -50%);
            animation: tomoeRotate 6s linear infinite;
        }

        .tomoe {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #d40000;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            box-shadow: 0 0 30px rgba(212, 0, 0, 0.8);
            animation: tomoeBlink 1.5s ease-in-out infinite alternate;
        }

        .tomoe:nth-child(1) {
            transform: rotate(0deg) translateX(150px) rotate(-90deg);
            animation-delay: 0s;
        }
        .tomoe:nth-child(2) {
            transform: rotate(120deg) translateX(150px) rotate(-90deg);
            animation-delay: 0.5s;
        }
        .tomoe:nth-child(3) {
            transform: rotate(240deg) translateX(150px) rotate(-90deg);
            animation-delay: 1s;
        }

        /* Gelombang cahaya memancar */
        .sharingan-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1200px;
            height: 1200px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 0, 0, 0.1) 0%, transparent 70%);
            animation: glowWave 10s infinite;
            filter: blur(50px);
            opacity: 0.6;
        }

        .sharingan-glow::before,
        .sharingan-glow::after {
            content: '';
            position: absolute;
            width: 1500px;
            height: 1500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(128, 0, 255, 0.1) 0%, transparent 70%);
            animation: glowWave 12s infinite;
            filter: blur(80px);
            opacity: 0.3;
        }

        .sharingan-glow::before {
            transform: scale(1.2);
            animation-delay: -2s;
        }

        .sharingan-glow::after {
            transform: scale(1.5);
            animation-delay: -4s;
        }

        @keyframes irisPulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.8; }
        }

        @keyframes pupilSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes tomoeRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes tomoeBlink {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes glowWave {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
        }

        /* ==================== EFEK TAMBAHAN (TETAP ADA) ==================== */

        /* PARTICLE EFFECT */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: particleAnimation 10s infinite linear;
        }
        @keyframes particleAnimation {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* LAYOUT CONTAINER */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }
        /* HEADER STYLES */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(25, 22, 56, 0.8), rgba(36, 36, 62, 0.8));
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient2);
            animation: headerGlow 3s infinite alternate;
        }
        @keyframes headerGlow {
            0% {
                box-shadow: 0 0 20px var(--accent);
            }
            100% {
                box-shadow: 0 0 40px var(--accent2);
            }
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--accent);
            background: var(--gradient2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            animation: titleGlow 2s infinite alternate;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient2);
            border-radius: 10px;
            transform: scaleX(0);
            transform-origin: center;
            animation: titleLine 3s infinite alternate;
        }
        @keyframes titleLine {
            0% {
                transform: scaleX(0.2);
            }
            100% {
                transform: scaleX(1);
            }
        }
        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px var(--accent);
            }
            100% {
                text-shadow: 0 0 20px var(--accent2), 0 0 30px var(--accent);
            }
        }
        .clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: bold;
            letter-spacing: 4px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
            animation: pulse 2s infinite;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(36, 36, 62, 0.4));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 217, 255, 0.8), 0 0 40px rgba(0, 217, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
            }
        }
        /* SEARCH STYLES */
        .search-container {
            margin: 25px 0;
            display: flex;
            justify-content: center;
        }
        .search-box {
            display: flex;
            max-width: 500px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(36, 36, 62, 0.4));
        }
        .search-box:focus-within {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 0, 128, 0.3);
        }
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .search-button {
            padding: 15px 25px;
            border: none;
            background: var(--gradient2);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .search-button:hover {
            background: var(--gradient3);
        }
        .search-results {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--accent2);
            text-shadow: 0 0 5px rgba(0, 242, 254, 0.5);
        }
        /* BUTTON CONTROLS */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: var(--gradient3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: 1;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4), 0 0 15px rgba(79, 172, 254, 0.5);
        }
        .btn-alarm {
            background: var(--gradient2);
        }
        .btn-settings {
            background: linear-gradient(90deg, #7928ca, #ff0080);
        }
        /* SCHEDULE CARDS */
        .schedule-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .schedule-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
            background: linear-gradient(135deg, rgba(25, 22, 56, 0.8), rgba(36, 36, 62, 0.8));
        }
        .schedule-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient3);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        .schedule-card:hover::before {
            transform: scaleX(1);
        }
        .schedule-card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(79, 172, 254, 0.3);
        }
        .schedule-card.active {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid var(--accent2);
            animation: pulseCard 2s infinite;
        }
        .schedule-card.passed {
            opacity: 0.7;
            background: rgba(231, 76, 60, 0.2);
        }
        .schedule-card.highlight {
            animation: highlight 1.5s ease-in-out infinite;
            box-shadow: 0 0 25px var(--accent);
        }
        @keyframes pulseCard {
            0% {
                box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 217, 255, 0.8), 0 0 60px rgba(0, 217, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            }
        }
        @keyframes highlight {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px var(--accent);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 30px var(--accent), 0 0 40px rgba(255, 0, 128, 0.3);
            }
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }
        .pasaran {
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--accent2);
            text-shadow: 0 0 5px rgba(0, 242, 254, 0.5);
        }
        .status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .status.upcoming {
            background: var(--gradient3);
        }
        .status.active {
            background: var(--gradient2);
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        .status.passed {
            background: linear-gradient(90deg, #95a5a6, #7f8c8d);
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        .time-item {
            text-align: center;
            flex: 1;
        }
        .time-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .time-value {
            font-size: 1.4rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent2);
            text-shadow: 0 0 5px rgba(0, 242, 254, 0.5);
        }
        .links-container {
            margin: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }
        .links-title {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 5px rgba(255, 0, 128, 0.5);
        }
        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .link-item:hover {
            background: rgba(255, 0, 128, 0.2);
            transform: translateX(5px);
        }
        .link-icon {
            margin-right: 10px;
            color: var(--accent2);
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 242, 254, 0.5);
        }
        .link-text {
            flex: 1;
            font-size: 0.9rem;
        }
        .link-button {
            background: var(--gradient3);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        .link-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }
        .countdown {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            text-shadow: 0 0 5px rgba(255, 0, 128, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: countdownPulse 3s infinite;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(36, 36, 62, 0.4));
        }
        @keyframes countdownPulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 15px var(--accent), 0 0 20px rgba(255, 0, 128, 0.3);
            }
        }
        /* ALARM MODAL */
        .alarm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 128, 0.5);
            animation: modalAppear 0.5s ease;
            border: 2px solid var(--accent);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(25, 22, 56, 0.9), rgba(36, 36, 62, 0.9));
        }
        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 128, 0.1), transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes modalAppear {
            from {
                transform: scale(0.8) translateY(50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        .alarm-sound {
            margin: 30px 0;
            font-size: 4rem;
            animation: ring 1s infinite;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
        }
        @keyframes ring {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(10deg);
            }
            50% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }
        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-out;
            background: linear-gradient(135deg, rgba(25, 22, 56, 0.8), rgba(36, 36, 62, 0.8));
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .schedule-container {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2.5rem;
            }
            .clock {
                font-size: 2rem;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            .links-container {
                display: flex;
                flex-direction: column;
            }
            .link-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .link-button {
                margin-top: 8px;
                align-self: flex-end;
            }
            .search-box {
                flex-direction: column;
                border-radius: 20px;
            }
            .search-input {
                width: 100%;
                border-radius: 20px 20px 0 0;
            }
            .search-button {
                border-radius: 0 0 20px 20px;
                justify-content: center;
            }
        }
        /* NO RESULTS MESSAGE */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, rgba(25, 22, 56, 0.8), rgba(36, 36, 62, 0.8));
        }
        .no-results i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent);
        }
        .no-results h2 {
            margin-bottom: 15px;
            color: var(--accent2);
        }
        .no-results p {
            margin-bottom: 20px;
            opacity: 0.8;
        }
        /* FLOATING ELEMENTS */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% {
