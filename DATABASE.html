<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAZARD_SYS // INDUSTRIAL</title>
  
  <!-- Font: Rajdhani (Square Technical) + IBM Plex Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <style>
    :root {
      --bg-core: #0a0a0a;
      --bg-panel: #141414;
      --accent-warning: #FFD600; /* Hazard Yellow */
      --accent-danger: #FF3333;
      --text-main: #ffffff;
      --text-dim: #888888;
      --border-industrial: #333333;
      --hazard-stripe: repeating-linear-gradient(45deg, #1a1a1a, #1a1a1a 10px, #111 10px, #111 20px);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--bg-core);
      color: var(--text-main);
      /* Penting: Fixed height & hidden overflow di body */
      height: 100vh; 
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    /* Hazard stripes background decoration */
    .hazard-bg {
      position: fixed; 
      top: 0; left: 0; width: 100%; height: 8px;
      background: repeating-linear-gradient(45deg, var(--accent-warning), var(--accent-warning) 20px, #000 20px, #000 40px);
      z-index: 100;
      box-shadow: 0 0 15px rgba(255, 214, 0, 0.4);
    }

    /* --- TOP NAVIGATION --- */
    .top-nav {
      height: 80px;
      background: #000;
      border-bottom: 2px solid var(--accent-warning);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      position: relative;
      z-index: 10; /* Nav di atas konten */
      flex-shrink: 0; /* Nav tidak boleh mengecil */
      margin-top: 8px;
    }
    
    .top-nav::before {
      content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px;
      background: linear-gradient(90deg, transparent 0%, var(--accent-warning) 20%, var(--accent-warning) 80%, transparent 100%);
    }

    .brand {
      display: flex; align-items: center; gap: 15px;
      border-right: 2px solid #333; padding-right: 30px; height: 100%;
    }
    .logo-box {
      width: 50px; height: 50px; background: var(--accent-warning); color: #000;
      display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
      font-weight: 700;
      clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%);
      box-shadow: 3px 3px 0 rgba(255, 214, 0, 0.2);
    }
    
    .brand-text h1 { font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; color: #fff; font-weight: 700; }
    .brand-text span { font-size: 0.7rem; color: var(--accent-warning); letter-spacing: 2px; text-transform: uppercase; display: block; margin-top: -5px; }

    .nav-menu {
      display: flex; height: 100%; align-items: center; gap: 5px;
    }

    .nav-item {
      height: 100%; padding: 0 25px;
      color: #777;
      font-size: 1rem; text-transform: uppercase; font-weight: 600;
      cursor: pointer; transition: all 0.2s;
      position: relative;
      display: flex; align-items: center; gap: 8px;
      border-left: 1px solid #222;
    }
    .nav-item i { font-size: 0.9rem; color: #555; transition: color 0.2s; }

    .nav-item:hover { color: #fff; background: #111; }
    .nav-item:hover i { color: var(--accent-warning); }
    
    .nav-item.active {
      color: #000; background: var(--accent-warning);
    }
    .nav-item.active i { color: #000; }

    .status-box {
      font-family: 'IBM Plex Mono', monospace; font-size: 0.8rem;
      display: flex; align-items: center; gap: 15px;
      background: #111; padding: 8px 20px; border: 1px solid #333;
      clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
    }
    .status-indicator { width: 10px; height: 10px; background: #333; border: 2px solid #555; }
    .status-indicator.live { background: #00ff00; border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
    .time-val { color: var(--accent-warning); font-weight: 600; }

    /* --- MAIN CONTENT (AREA SCROLL UTAMA) --- */
    .main {
      flex: 1; 
      display: flex; 
      flex-direction: column; 
      overflow: hidden; /* Mencegah main sendiri scroll, serahkan ke child */
      padding: 25px;
      background: var(--hazard-stripe);
      /* FIX SCROLL 1: Pastikan flex item bisa mengecil */
      min-height: 0; 
    }

    .content-wrapper {
      flex: 1;
      background: var(--bg-panel); border: 1px solid #333;
      display: flex; flex-direction: column;
      position: relative;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.5);
      /* FIX SCROLL 2: Reset tinggi minimum */
      min-height: 0;
      overflow: hidden; /* Wrapper tidak scroll, child yang scroll */
    }
    
    .corner-deco {
      position: absolute; width: 100px; height: 30px; background: var(--accent-warning);
      display: flex; align-items: center; justify-content: center; color: #000; font-weight: 700;
      font-size: 0.7rem; letter-spacing: 1px; text-transform: uppercase;
      z-index: 5;
    }
    .corner-deco.top-right { top: -1px; right: -1px; clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%); }

    .header-row {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 30px; border-bottom: 1px dashed #333; background: rgba(0,0,0,0.3);
      flex-shrink: 0; /* Header tidak mengecil */
    }

    .title-main {
      display: flex; align-items: center; gap: 15px;
    }
    .title-badge {
      background: #000; border: 1px solid #333; color: #fff;
      padding: 5px 10px; font-family: 'IBM Plex Mono'; font-size: 0.65rem;
      text-transform: uppercase;
    }
    .title-main h1 { font-size: 2rem; text-transform: uppercase; line-height: 1; font-weight: 700; color: #fff; letter-spacing: 1px; }
    .title-main h1 span { color: var(--accent-warning); }

    .search-box {
      position: relative; width: 300px;
      z-index: 2;
    }
    .search-box input {
      width: 100%; padding: 12px 20px;
      background: #000; border: 2px solid #333; color: #fff;
      font-family: 'Rajdhani', sans-serif; font-size: 0.9rem; font-weight: 600;
      text-transform: uppercase;
      transition: all 0.2s;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }
    .search-box input:focus { outline: none; border-color: var(--accent-warning); color: var(--accent-warning); }
    .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #555; pointer-events: none; }

    /* --- DATA TABLE CONTAINER --- */
    .data-card {
      flex: 1; /* Mengambil sisa ruang */
      display: flex;
      flex-direction: column;
      padding: 20px;
      /* FIX SCROLL 3: Penting agar flex child bisa di-scroll */
      min-height: 0; 
      overflow: hidden; 
    }

    /* --- AREA SCROLLABLE --- */
    .table-scroll {
      flex: 1;
      /* SCROLL UTAMA DI SINI */
      overflow-y: auto; 
      overflow-x: hidden;
      
      /* Smooth scroll untuk iOS/Touch */
      -webkit-overflow-scrolling: touch; 
    }

    /* =========================================== */
    /* === INDUSTRIAL CUSTOM SCROLLBAR STYLE === */
    /* =========================================== */
    
    .table-scroll::-webkit-scrollbar {
      width: 18px;
      background-color: #000; 
      border-left: 1px solid #333;
    }

    .table-scroll::-webkit-scrollbar-track {
      background-color: #0a0a0a;
      border-left: 1px solid #222;
    }

    .table-scroll::-webkit-scrollbar-thumb {
      background-color: #222;
      border: 2px solid #FFD600;
      background-image: linear-gradient(0deg, transparent 0%, transparent 15%, rgba(255, 214, 0, 0.2) 15%, rgba(255, 214, 0, 0.2) 20%, transparent 20%, transparent 35%, rgba(255, 214, 0, 0.2) 35%, rgba(255, 214, 0, 0.2) 40%, transparent 40%, transparent 55%, rgba(255, 214, 0, 0.2) 55%, rgba(255, 214, 0, 0.2) 60%, transparent 60%);
    }

    .table-scroll::-webkit-scrollbar-thumb:hover {
      background-color: var(--accent-warning);
      border-color: #FFF;
      cursor: grab;
    }
    
    /* Tombol Scroll */
    .table-scroll::-webkit-scrollbar-button {
      display: block;
      height: 15px;
      width: 100%;
      background: #111;
      border: 1px solid #333;
    }
    .table-scroll::-webkit-scrollbar-button:start:decrement {
      background: linear-gradient(180deg, #333 0%, #000 100%);
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='%23FFD600'><polygon points='50,30 80,70 20,70'/></svg>");
      background-size: 10px;
      background-repeat: no-repeat;
      background-position: center;
    }
    .table-scroll::-webkit-scrollbar-button:end:increment {
      background: linear-gradient(0deg, #333 0%, #000 100%);
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='%23FFD600'><polygon points='50,70 20,30 80,30'/></svg>");
      background-size: 10px;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* =========================================== */

    table { width: 100%; border-collapse: collapse; font-family: 'IBM Plex Mono', monospace; font-size: 0.8rem; }

    th {
      text-align: left; color: #666; text-transform: uppercase; font-size: 0.7rem;
      padding: 12px 15px; letter-spacing: 1px;
      border-bottom: 2px solid #333;
      background: #000;
      position: sticky; top: 0; z-index: 1;
    }

    /* 4 Col Table */
    table.table-4-col th:nth-child(1) { width: 15%; }
    table.table-4-col th:nth-child(2) { width: 25%; }
    table.table-4-col th:nth-child(3) { width: 50%; }
    table.table-4-col th:nth-child(4) { width: 10%; text-align: right; }

    /* QNA Table */
    table.qna-table th:nth-child(1) { width: 30%; }
    table.qna-table th:nth-child(2) { width: 60%; }
    table.qna-table th:nth-child(3) { width: 10%; text-align: right; }

    td {
      padding: 15px;
      color: #ccc;
      border-bottom: 1px solid #222;
      vertical-align: top;
    }
    
    tr { transition: background 0.1s; }
    tr:hover { background: rgba(255, 214, 0, 0.05); }
    tr:hover td { color: #fff; }
    
    .table-4-col td:nth-child(1) { color: #666; }
    .table-4-col td:nth-child(2) { color: #fff; font-weight: 600; background: linear-gradient(90deg, rgba(255,214,0,0.1) 0%, transparent 100%); }
    
    /* Button Style */
    .btn-industrial {
      background: transparent; border: 2px solid #444; color: #888;
      padding: 8px 15px; font-family: 'Rajdhani', sans-serif;
      font-weight: 700; text-transform: uppercase; cursor: pointer;
      transition: all 0.2s; display: inline-flex; align-items: center; gap: 6px;
      font-size: 0.8rem;
      clip-path: polygon(0 0, calc(100% - 5px) 0, 100% 5px, 100% 100%, 5px 100%, 0 calc(100% - 5px));
    }
    .btn-industrial:hover { border-color: var(--accent-warning); color: #000; background: var(--accent-warning); }
    .btn-industrial.success { background: #fff; color: #000; border-color: #fff; }

    /* Loading Screen */
    #loader {
      position: fixed; inset: 0; background: #000; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
      transition: opacity 0.5s;
    }
    .loader-bar-container { width: 300px; height: 10px; background: #222; border: 1px solid #333; }
    .loader-bar { height: 100%; background: var(--accent-warning); width: 0%; transition: width 0.2s; }
    .loader-text { font-family: 'Rajdhani'; color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 3px; }
    .hidden { opacity: 0; pointer-events: none; }

    @media (max-width: 900px) {
      .hazard-bg { height: 4px; }
      .top-nav { height: auto; flex-direction: column; padding: 15px; gap: 15px; margin-top: 4px; }
      .brand { border-right: none; border-bottom: 2px solid #333; padding-right: 0; padding-bottom: 15px; width: 100%; justify-content: center; }
      .nav-menu { width: 100%; justify-content: center; flex-wrap: wrap; }
      .nav-item { padding: 10px 15px; border-left: none; border-bottom: 2px solid transparent; }
      .nav-item.active { border-bottom: 2px solid var(--accent-warning); background: transparent; color: var(--accent-warning); }
      .status-box { display: none; }
      .header-row { flex-direction: column; align-items: flex-start; gap: 15px; }
      .search-box { width: 100%; }
      .title-main h1 { font-size: 1.5rem; }
      .main { padding: 10px; }
      .content-wrapper { box-shadow: none; }
      
      /* Scrollbar mobile lebih simpel */
      .table-scroll::-webkit-scrollbar { width: 8px; }
      .table-scroll::-webkit-scrollbar-thumb { border-width: 1px; }
    }
  </style>
</head>
<body>

  <div class="hazard-bg"></div>

  <div id="loader">
    <div style="font-family: 'Rajdhani'; color: #fff; letter-spacing: 5px; font-size: 2rem; font-weight: 700;">SYSTEM_INIT</div>
    <div class="loader-bar-container"><div class="loader-bar" id="loaderBar"></div></div>
    <div class="loader-text" id="load-status">Loading Modules...</div>
  </div>

  <!-- NAVIGATION -->
  <nav class="top-nav">
    <div class="brand">
      <div class="logo-box"><i class="fas fa-hard-hat"></i></div>
      <div>
        <h1>HAZARD_SYS</h1>
        <span>Industrial Control</span>
      </div>
    </div>

    <div class="nav-menu">
      <div class="nav-item active" data-sheet="datalogin"><i class="fas fa-user-lock"></i><span>Access</span></div>
      <div class="nav-item" data-sheet="linknawala"><i class="fas fa-satellite-dish"></i><span>Signal</span></div>
      <div class="nav-item" data-sheet="bonus"><i class="fas fa-cube"></i><span>Assets</span></div>
      <div class="nav-item" data-sheet="report"><i class="fas fa-file-alt"></i><span>Logs</span></div>
      <div class="nav-item" data-sheet="hadiah"><i class="fas fa-toolbox"></i><span>Supply</span></div>
      <div class="nav-item" data-sheet="kata"><i class="fas fa-book"></i><span>Dict</span></div>
    </div>

    <div class="status-box">
      <div class="status-indicator live"></div>
      <div class="time-val" id="clock">00:00:00</div>
    </div>
  </nav>

  <!-- MAIN AREA -->
  <main class="main">
    <div class="content-wrapper">
      <div class="corner-deco top-right">SECURE</div>
      
      <div class="header-row">
        <div class="title-main">
          <div class="title-badge">Module</div>
          <h1 id="pageTitle">Data Access</h1>
        </div>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search Database...">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="data-card">
        <!-- Area yang di-scroll ada di dalam sini -->
        <div class="table-scroll" id="tableContainer">
          <!-- Data Injected Here -->
        </div>
      </div>
    </div>
  </main>

  <script>
    const SPREADSHEET_ID = '19AodSFSw4shpSZVZ4I-_sD91eU1HPITMeg4cwLiEV1c';
    const SHEET_NAMES    = ['datalogin', 'linknawala', 'bonus', 'report', 'hadiah', 'kata'];

    let allData = {};
    let currentSheet = 'datalogin';

    const loader = document.getElementById('loader');
    const loaderBar = document.getElementById('loaderBar');
    const loadStatus = document.getElementById('load-status');
    const pageTitle = document.getElementById('pageTitle');
    const tableContainer = document.getElementById('tableContainer');
    const searchInput = document.getElementById('searchInput');
    const clockEl = document.getElementById('clock');

    // Clock Update
    setInterval(() => {
      const d = new Date();
      clockEl.innerText = d.toLocaleTimeString('en-GB');
    }, 1000);

    async function fetchSheet(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        if (!json.table || !json.table.rows) return [];
        const cols = json.table.cols || [];
        const headers = cols.map(col => col.label || `col_${col.id}`);
        return json.table.rows.map(row => {
          const obj = {};
          row.c.forEach((cell, idx) => {
            obj[headers[idx] || `col_${idx}`] = cell ? cell.v : null;
          });
          return obj;
        });
      } catch (e) { return []; }
    }

    async function loadAllSheets() {
      let progress = 0;
      const increment = 100 / SHEET_NAMES.length;
      
      for (const name of SHEET_NAMES) {
        loadStatus.innerText = `LOADING: ${name.toUpperCase()}`;
        allData[name] = await fetchSheet(name);
        progress += increment;
        loaderBar.style.width = `${progress}%`;
      }
      
      loadStatus.innerText = "SYSTEM READY";
      loaderBar.style.width = "100%";
      
      setTimeout(() => {
        loader.classList.add('hidden');
        renderSheet(currentSheet);
      }, 500);
    }

    function renderSheet(sheetName) {
      currentSheet = sheetName;
      pageTitle.innerText = sheetName.toUpperCase().replace('_', ' ');
      searchInput.value = '';
      
      document.querySelectorAll('.nav-item').forEach(el => {
        el.classList.toggle('active', el.dataset.sheet === sheetName);
      });

      const data = allData[sheetName] || [];

      if (data.length === 0) {
        tableContainer.innerHTML = '<div style="padding:50px; color:#666; text-align:center; font-family: monospace; border: 1px dashed #333;">NO_DATA_FOUND</div>';
        return;
      }

      if (sheetName === 'datalogin' || sheetName === 'linknawala') {
        tableContainer.innerHTML = renderList(data);
      } else if (sheetName === 'bonus' || sheetName === 'hadiah') {
        tableContainer.innerHTML = render4ColTable(data); 
      } else {
        tableContainer.innerHTML = renderQna(data);
      }
    }

    function renderList(data) {
      if (!data.length) return '';
      const headers = Object.keys(data[0]);
      let html = '<table><thead><tr>';
      headers.forEach(h => html += `<th>${escapeHTML(h)}</th>`);
      html += '</tr></thead><tbody>';
      data.forEach(row => {
        html += '<tr>';
        headers.forEach(h => html += `<td>${escapeHTML(row[h])}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }

    function render4ColTable(data) {
      if (!data.length) return '';
      
      let html = '<table class="table-4-col"><thead><tr>';
      html += '<th>ID</th>';      
      html += '<th>VALUE</th>';       
      html += '<th>DESCRIPTION</th>'; 
      html += '<th>ACTION</th>';      
      html += '</tr></thead><tbody>';
      
      data.forEach(row => {
        const keys = Object.keys(row);
        const key = row[keys[0]] || '-';
        const val = row[keys[1]] || '-';
        const desc = row[keys[2]] || '-';
        
        const valEscaped = escapeHTML(val).replace(/"/g, '&quot;');
        const descEscaped = escapeHTML(desc).replace(/"/g, '&quot;');
        
        html += `<tr>
          <td>${escapeHTML(key)}</td>
          <td>${escapeHTML(val)}</td>
          <td style="color:#666;">${escapeHTML(desc)}</td>
          <td style="text-align: right;">
            <button class="btn-industrial" data-val="${valEscaped}" data-desc="${descEscaped}">Copy</button>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    function renderQna(data) {
      if (!data.length) return '';
      let html = '<table class="qna-table"><thead><tr>';
      html += '<th>QUERY</th>';
      html += '<th>RESPONSE</th>';
      html += '<th>ACTION</th>';
      html += '</tr></thead><tbody>';
      
      data.forEach(row => {
        const keys = Object.keys(row);
        const q = row[keys[1]] || row[keys[0]] || '-';
        const a = row[keys[2]] || row[keys[1]] || '-';
        const safeText = escapeHTML(a).replace(/"/g, '&quot;');
        
        html += `<tr>
          <td>${escapeHTML(q)}</td>
          <td>${escapeHTML(a)}</td>
          <td style="text-align: right;">
            <button class="btn-industrial" data-text="${safeText}">Copy</button>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    function filterHandler(e) {
      const query = e.target.value.toLowerCase();
      const data = allData[currentSheet] || [];
      if (!data.length) return;

      let filtered = data.filter(row => {
        return Object.values(row).some(val => val && val.toString().toLowerCase().includes(query));
      });

      let htmlResult = '';
      if (filtered.length) {
        if (currentSheet === 'datalogin' || currentSheet === 'linknawala') {
          htmlResult = renderList(filtered);
        } else if (currentSheet === 'bonus' || currentSheet === 'hadiah') {
          htmlResult = render4ColTable(filtered);
        } else {
          htmlResult = renderQna(filtered);
        }
      } else {
        htmlResult = '<div style="padding:20px; color:#666; text-align:center; border:1px dashed #333;">NO_MATCHES</div>';
      }
      tableContainer.innerHTML = htmlResult;
    }

    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.btn-industrial');
      if (!btn) return;

      let textToCopy = '';

      if (btn.dataset.val && btn.dataset.desc) {
        const val = btn.dataset.val;
        const desc = btn.dataset.desc;
        
        const txtArea = document.createElement('textarea');
        txtArea.innerHTML = val; 
        const decodedVal = txtArea.value;
        txtArea.innerHTML = desc;
        const decodedDesc = txtArea.value;

        if (decodedDesc && decodedDesc !== '-') {
             textToCopy = `${decodedVal} - ${decodedDesc}`;
        } else {
             textToCopy = decodedVal;
        }
      } 
      else if (btn.dataset.text) {
        const txtArea = document.createElement('textarea');
        txtArea.innerHTML = btn.dataset.text;
        textToCopy = txtArea.value;
      }

      try {
        await navigator.clipboard.writeText(textToCopy);
        btn.classList.add('success');
        btn.innerText = 'OK';
        setTimeout(() => {
          btn.classList.remove('success');
          btn.innerText = 'Copy';
        }, 1500);
      } catch (err) {
        console.error('Failed to copy:', err);
      }
    });

    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function() {
        renderSheet(this.dataset.sheet);
      });
    });

    searchInput.addEventListener('input', filterHandler);

    function escapeHTML(str) {
      if (str === null || str === undefined) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    loadAllSheets();
  </script>
