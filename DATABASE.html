<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>沈</title>
  
  <!-- Font: Rajdhani + IBM Plex Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <style>
    :root {
      --bg-core: #0a0a0a;
      --bg-panel: #141414;
      --accent-warning: #FFD600;
      --accent-neon: #D4FF00;
      --text-main: #ffffff;
      --border-industrial: #333333;
      --hazard-stripe: repeating-linear-gradient(45deg, #1a1a1a, #1a1a1a 10px, #111 10px, #111 20px);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--bg-core);
      color: var(--text-main);
      height: 100vh; overflow: hidden;
      display: flex; flex-direction: column; font-size: 16px;
      position: relative;
    }

    /* =========================================== */
    /* === ANIMATION: CYBER ROAD ENHANCED === */
    /* =========================================== */
    
    .animation-layer {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 140px;
      z-index: 999; pointer-events: none; overflow: hidden;
      background: linear-gradient(to top, #000 0%, transparent 100%);
    }

    /* 1. CITY BACKGROUND (Parallax Layer 1 - Slowest) */
    .city-bg {
      position: absolute;
      bottom: 50px; left: 0;
      width: 200%; height: 100px;
      background-image: 
        linear-gradient(90deg, transparent 0%, transparent 49%, rgba(255,255,255,0.05) 49%, rgba(255,255,255,0.05) 51%, transparent 51%), /* gaps */
        linear-gradient(transparent 95%, #111 95%);
      background-size: 100px 100%, 100% 100%;
      animation: cityMove 20s linear infinite;
      opacity: 0.5;
    }
    /* Building shapes using pseudo element for variety */
    .city-buildings {
      position: absolute; bottom: 50px; left: 0;
      width: 200%; height: 60px;
      background: repeating-linear-gradient(90deg, 
        #0a0a0a 0, #0a0a0a 20px, 
        transparent 20px, transparent 25px,
        #0a0a0a 25px, #0a0a0a 60px,
        transparent 60px, transparent 70px
      );
      animation: cityMove 25s linear infinite;
    }

    @keyframes cityMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* 2. ROAD & LINES (Parallax Layer 2 - Fast) */
    .road-container {
      position: absolute; bottom: 0; left: 0; width: 100%; height: 50px;
      background: #080808;
      border-top: 2px solid #222;
      perspective: 100px; /* slight 3D feel */
    }
    
    .road-lines {
      position: absolute; top: 25px; left: 0; width: 200%; height: 4px;
      background: repeating-linear-gradient(90deg, 
        transparent, transparent 20px, 
        rgba(255, 214, 0, 0.2) 20px, rgba(255, 214, 0, 0.2) 40px
      );
      animation: roadFastMove 0.8s linear infinite;
      box-shadow: 0 0 5px rgba(255, 214, 0, 0.3);
    }

    @keyframes roadFastMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* 3. CARS (Layer 3 - Objects) */
    
    /* Car Base */
    .cyber-car {
      position: absolute; bottom: 10px; 
      width: 160px; height: 60px;
      filter: drop-shadow(0 0 10px rgba(255, 214, 0, 0.3));
      transform-origin: center bottom;
    }

    /* Car 1: The Cruiser (Yellow) - Moves Right to Left */
    .car-cruiser {
      right: -200px;
      animation: driveCar1 10s linear infinite;
      z-index: 3;
    }
    
    /* Car 2: The Interceptor (Red) - Moves Left to Right (Faster) */
    .car-interceptor {
      left: -200px;
      filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.4));
      animation: driveCar2 7s linear infinite;
      z-index: 2; /* Behind cruiser */
      bottom: 15px; /* Slightly offset */
      transform: scale(0.8); /* Farther away */
    }

    @keyframes driveCar1 {
      0% { transform: translateX(0) rotate(0deg); }
      20% { transform: translateX(-30vw) rotate(0deg); }
      40% { transform: translateX(-60vw) rotate(-1deg); } /* Slight swerve */
      60% { transform: translateX(-90vw) rotate(0deg); }
      100% { transform: translateX(calc(-100vw - 250px)) rotate(0deg); }
    }

    @keyframes driveCar2 {
      0% { transform: translateX(0) scaleX(-1) rotate(0deg); }
      100% { transform: translateX(calc(100vw + 250px)) scaleX(-1) rotate(0deg); }
    }

    /* Suspension Animation */
    .car-body-anim {
      animation: suspension 0.3s ease-in-out infinite;
    }
    @keyframes suspension {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(1px); }
    }

    /* Neon Underglow */
    .underglow {
      position: absolute; bottom: -5px; left: 10px; width: 80%; height: 15px;
      background: radial-gradient(ellipse at center, var(--car-color) 0%, transparent 70%);
      filter: blur(6px);
      z-index: -1;
      opacity: 0.8;
    }
    .car-cruiser { --car-color: rgba(255, 214, 0, 0.6); }
    .car-interceptor { --car-color: rgba(255, 50, 50, 0.6); }

    /* Wheels */
    .wheel {
      position: absolute; bottom: -5px;
      width: 18px; height: 18px;
      background: #000;
      border: 2px solid #333;
      border-radius: 50%;
      animation: spinWheel 0.2s linear infinite;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
    }
    .wheel::after {
      content: ''; position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 6px; height: 6px; background: #444; border-radius: 50%;
    }
    .w-front { right: 15px; }
    .w-back { left: 20px; }

    @keyframes spinWheel { to { transform: rotate(360deg); } }

    /* Headlight Beams */
    .light-beam-container {
      position: absolute;
      top: 50%;
      width: 150px;
      height: 20px;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .beam-right { right: -10px; } /* Front of car going left */
    .beam-left { left: -10px; transform: translateY(-50%) scaleX(-1); } /* Front of car going right (flipped) */
    
    .light-beam {
      width: 100%; height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.2) 0%, transparent 100%);
      clip-path: polygon(0 0, 100% 100%, 100% 0);
      filter: blur(2px);
    }

    /* Exhaust Smoke Particles */
    .exhaust {
      position: absolute; bottom: 10px;
      width: 6px; height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      filter: blur(1px);
      animation: smokePuff 0.4s linear infinite;
    }
    .ex-left { left: 0; }
    .ex-right { right: 0; }
    
    @keyframes smokePuff {
      0% { transform: scale(0.5); opacity: 0.4; }
      100% { transform: scale(1.5) translateX(20px); opacity: 0; }
    }

    /* =========================================== */
    /* === UI STYLING === */
    /* =========================================== */

    .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9998; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1)); background-size: 100% 4px; opacity: 0.1; }
    .hazard-bg { position: fixed; top: 0; left: 0; width: 100%; height: 8px; background: repeating-linear-gradient(45deg, var(--accent-warning), var(--accent-warning) 20px, #000 20px, #000 40px); z-index: 100; box-shadow: 0 0 15px rgba(255, 214, 0, 0.4); }

    .top-nav { height: 80px; background: #000; border-bottom: 2px solid var(--accent-warning); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; position: relative; z-index: 10; flex-shrink: 0; margin-top: 8px; }
    .brand { display: flex; align-items: center; gap: 15px; border-right: 2px solid #333; padding-right: 30px; height: 100%; }
    .logo-box { width: 50px; height: 50px; background: var(--accent-warning); color: #000; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%); animation: logoPulse 2s infinite ease-in-out; }
    @keyframes logoPulse { 0% { box-shadow: 0 0 0 0 rgba(255, 214, 0, 0.4); transform: scale(1); } 50% { box-shadow: 0 0 15px 5px rgba(255, 214, 0, 0.1); transform: scale(1.05); } 100% { box-shadow: 0 0 0 0 rgba(255, 214, 0, 0); transform: scale(1); } }
    .brand-text h1 { font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; color: #fff; font-weight: 700; }
    .brand-text span { font-size: 0.7rem; color: var(--accent-warning); letter-spacing: 2px; text-transform: uppercase; display: block; margin-top: -5px; }

    .nav-menu { display: flex; height: 100%; align-items: center; gap: 5px; }
    .nav-item { height: 100%; padding: 0 25px; color: #777; font-size: 1rem; text-transform: uppercase; font-weight: 600; cursor: pointer; transition: all 0.2s; position: relative; display: flex; align-items: center; gap: 8px; border-left: 1px solid #222; }
    .nav-item i { font-size: 0.9rem; color: #555; transition: color 0.2s; }
    .nav-item:hover { color: #fff; background: #111; }
    .nav-item:hover i { color: var(--accent-warning); }
    .nav-item.active { color: #000; background: var(--accent-warning); }
    .nav-item.active i { color: #000; }

    .status-box { font-family: 'IBM Plex Mono', monospace; font-size: 0.8rem; display: flex; align-items: center; gap: 15px; background: #111; padding: 8px 20px; border: 1px solid #333; clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px); }
    .status-indicator { width: 10px; height: 10px; background: #00ff00; border-color: #00ff00; box-shadow: 0 0 10px #00ff00; animation: blink 2s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .time-val { color: var(--accent-warning); font-weight: 600; }

    .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 25px; padding-bottom: 140px; background: var(--hazard-stripe); min-height: 0; }

    .content-wrapper { flex: 1; background: var(--bg-panel); border: 1px solid #333; display: flex; flex-direction: column; position: relative; box-shadow: 10px 10px 0 rgba(0,0,0,0.5); min-height: 0; overflow: hidden; animation: contentFadeIn 0.8s ease-out; }
    @keyframes contentFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .corner-deco { position: absolute; width: 100px; height: 30px; background: var(--accent-warning); display: flex; align-items: center; justify-content: center; color: #000; font-weight: 700; font-size: 0.7rem; letter-spacing: 1px; text-transform: uppercase; z-index: 5; }
    .corner-deco.top-right { top: -1px; right: -1px; clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%); }

    .header-row { display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; border-bottom: 1px dashed #333; background: rgba(0,0,0,0.3); flex-shrink: 0; flex-wrap: wrap; gap: 15px; }
    .title-main { display: flex; align-items: center; gap: 15px; }
    .title-badge { background: #000; border: 1px solid #333; color: #fff; padding: 5px 10px; font-family: 'IBM Plex Mono'; font-size: 0.65rem; text-transform: uppercase; }
    .title-main h1 { font-size: 2rem; text-transform: uppercase; line-height: 1; font-weight: 700; color: #fff; letter-spacing: 1px; position: relative; }
    .glitch { position: relative; }
    .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-panel); }
    .glitch::before { left: 2px; text-shadow: -1px 0 red; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim 3s infinite linear alternate-reverse; }
    .glitch::after { left: -2px; text-shadow: -1px 0 blue; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2s infinite linear alternate-reverse; }
    @keyframes glitch-anim { 0% { clip: rect(11px, 9999px, 86px, 0); } 5% { clip: rect(62px, 9999px, 41px, 0); } 10% { clip: rect(12px, 9999px, 86px, 0); transform: translate(-2px, 2px); } 15% { clip: rect(45px, 9999px, 2px, 0); transform: translate(2px, -2px); } 20% { clip: rect(99px, 9999px, 23px, 0); } 100% { clip: rect(1px, 9999px, 1px, 0); transform: translate(0); } }

    .header-actions { display: flex; align-items: center; gap: 15px; }
    
    .search-box { position: relative; width: 300px; z-index: 2; }
    .search-box input { width: 100%; padding: 12px 20px; background: #000; border: 2px solid #333; color: #fff; font-family: 'Rajdhani', sans-serif; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; transition: all 0.2s; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
    .search-box input:focus { outline: none; border-color: var(--accent-warning); color: var(--accent-warning); }
    .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #555; pointer-events: none; }

    .data-card { flex: 1; display: flex; flex-direction: column; padding: 20px; min-height: 0; overflow: hidden; }
    .table-scroll { flex: 1; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; }

    /* Scrollbar */
    .table-scroll::-webkit-scrollbar { width: 18px; background-color: #000; border-left: 1px solid #333; }
    .table-scroll::-webkit-scrollbar-track { background-color: #0a0a0a; border-left: 1px solid #222; }
    .table-scroll::-webkit-scrollbar-thumb { background-color: #222; border: 2px solid #FFD600; background-image: linear-gradient(0deg, transparent 0%, transparent 15%, rgba(255, 214, 0, 0.2) 15%, rgba(255, 214, 0, 0.2) 20%, transparent 20%); }
    .table-scroll::-webkit-scrollbar-thumb:hover { background-color: var(--accent-warning); }

    table { width: 100%; border-collapse: collapse; font-family: 'IBM Plex Mono', monospace; font-size: 0.8rem; }
    th { text-align: left; color: #666; text-transform: uppercase; font-size: 0.7rem; padding: 12px 15px; letter-spacing: 1px; border-bottom: 2px solid #333; background: #000; position: sticky; top: 0; z-index: 1; }
    
    table.qna-table th:nth-child(1) { width: 30%; }
    table.qna-table th:nth-child(2) { width: 8%; text-align: center; }
    table.qna-table th:nth-child(3) { width: 52%; }
    table.qna-table th:nth-child(4) { width: 10%; text-align: right; }

    td { padding: 15px; color: #ccc; border-bottom: 1px solid #222; vertical-align: top; }
    
    tr { transition: background 0.2s; opacity: 0; transform: translateY(10px); animation: rowFadeIn 0.4s ease-out forwards; }
    @keyframes rowFadeIn { to { opacity: 1; transform: translateY(0); } }
    tr:hover { background: rgba(255, 214, 0, 0.05); }
    tr:hover td { color: #fff; }
    
    .btn-industrial {
      background: transparent; border: 2px solid #444; color: #888;
      padding: 8px 15px; font-family: 'Rajdhani', sans-serif; font-weight: 700; text-transform: uppercase;
      cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 6px; font-size: 0.8rem;
      clip-path: polygon(0 0, calc(100% - 5px) 0, 100% 5px, 100% 100%, 5px 100%, 0 calc(100% - 5px));
      position: relative; overflow: hidden;
    }
    .btn-industrial:hover { border-color: var(--accent-warning); color: #000; background: var(--accent-warning); }
    .btn-industrial:active { transform: scale(0.95); box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
    .btn-industrial.success { background: #fff; color: #000; border-color: #fff; }
    .btn-industrial.loading i { animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* =========================================== */
    /* === ASSETS GRID CARD STYLE === */
    /* =========================================== */
    
    .assets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .asset-card {
      background: #0d0d0d;
      border: 1px solid #1a1a1a;
      position: relative;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: cardFadeIn 0.5s ease-out forwards;
      height: 100%;
      background-image: 
        linear-gradient(rgba(20, 20, 20, 0.8) 1px, transparent 1px),
        linear-gradient(90deg, rgba(20, 20, 20, 0.8) 1px, transparent 1px);
      background-size: 10px 10px;
    }

    .asset-card:hover {
      border-color: var(--accent-warning);
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 214, 0, 0.15), inset 0 0 30px rgba(255, 214, 0, 0.05);
    }

    .asset-header {
      padding: 15px 20px 5px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: rgba(0,0,0,0.5);
    }

    .asset-id-badge {
      display: inline-block;
      background: #000;
      border: 1px solid #333;
      padding: 4px 8px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.7rem;
      color: #ccc; 
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    .asset-status {
      width: 8px; height: 8px;
      background: #222;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      transition: all 0.3s;
    }
    .asset-card:hover .asset-status {
      background: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    .asset-display {
      margin: 15px;
      background: #050505;
      border: 2px solid #1a1a1a;
      padding: 15px;
      position: relative;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
    }

    .asset-value {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1.2rem;
      color: var(--accent-warning);
      text-shadow: 0 0 8px rgba(255, 214, 0, 0.8); 
      text-transform: uppercase;
      word-break: break-all;
      line-height: 1.3;
      font-weight: 600;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .asset-info {
      padding: 0 15px 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .asset-label {
      font-size: 0.7rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
      font-family: 'IBM Plex Mono', monospace;
    }

    .asset-desc {
      font-size: 0.9rem;
      color: #bbb; 
      line-height: 1.4;
      margin-bottom: 15px;
      flex: 1;
      font-style: italic;
    }

    .asset-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      border-top: 1px solid #222;
      padding-top: 15px;
    }

    .btn-copy-action {
      background: transparent; 
      border: 1px solid #333; 
      color: #666;
      padding: 8px 15px; 
      font-family: 'Rajdhani', sans-serif; 
      font-weight: 700; 
      text-transform: uppercase;
      cursor: pointer; 
      transition: all 0.2s; 
      display: flex; 
      align-items: center; 
      gap: 8px; 
      font-size: 0.8rem;
      width: 100%;
      justify-content: center;
    }
    .btn-copy-action:hover { 
      border-color: var(--accent-warning); 
      color: #000; 
      background: var(--accent-warning);
      box-shadow: 0 0 10px rgba(255, 214, 0, 0.2);
    }
    .btn-copy-action i { transition: transform 0.2s; }
    .btn-copy-action:hover i { transform: scale(1.2); }
    .btn-copy-action.success { background: #fff; color: #000; border-color: #fff; }

    /* =========================================== */
    /* === SIDEBAR LAYOUT CUSTOM CSS === */
    /* =========================================== */
    
    .layout-split { display: flex; height: 100%; gap: 0; overflow: hidden; }

    .sidebar-col {
      width: 280px; min-width: 280px;
      background: #0a0a0a;
      border-right: 2px solid #222;
      display: flex; flex-direction: column; height: 100%;
    }

    .sidebar-header {
      padding: 15px 20px;
      background: #000;
      border-bottom: 2px solid var(--accent-warning);
      color: var(--accent-warning);
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-list { flex: 1; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #333 #000; }
    .sidebar-list::-webkit-scrollbar { width: 6px; }
    .sidebar-list::-webkit-scrollbar-thumb { background: #333; }

    .sidebar-item {
      padding: 12px 20px;
      border-bottom: 1px solid #1a1a1a;
      cursor: pointer;
      transition: all 0.2s;
      color: #aaa;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      position: relative;
    }
    .sidebar-item i { color: #444; font-size: 0.8rem; }
    .sidebar-item::before {
      content: '';
      position: absolute; left: 0; top: 0; bottom: 0; width: 3px;
      background: transparent; transition: background 0.2s;
    }
    .sidebar-item:hover { background: #111; color: #fff; }
    .sidebar-item.active { background: #111; color: var(--accent-warning); }
    .sidebar-item.active::before { background: var(--accent-warning); box-shadow: 0 0 10px var(--accent-warning); }
    .sidebar-item.active i { color: var(--accent-warning); }

    .detail-col {
      flex: 1;
      background: var(--bg-panel);
      padding: 30px;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .detail-content {
      background: #111;
      border: 1px solid #222;
      padding: 25px;
      flex: 1;
      display: flex;
      flex-direction: column;
      animation: cardFadeIn 0.3s ease-out;
    }

    .detail-label { font-size: 0.75rem; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; font-family: 'IBM Plex Mono', monospace; }
    .detail-value { font-size: 1.2rem; color: var(--accent-warning); font-weight: 600; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px dashed #333; word-break: break-all; }
    .detail-desc-label { font-size: 0.85rem; color: #888; margin-bottom: 10px; text-transform: uppercase; }
    .detail-desc-text { font-size: 1rem; color: #ccc; line-height: 1.6; white-space: pre-wrap; }
    .detail-actions { margin-top: auto; padding-top: 20px; border-top: 1px solid #222; display: flex; justify-content: flex-end; gap: 10px; }
    .empty-state { display: flex; align-items: center; justify-content: center; height: 100%; color: #333; text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem; background: #0a0a0a; border-left: 2px solid #222; }

    @keyframes cardFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Toast Notification */
    #notif-container { position: fixed; bottom: 150px; right: 30px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; }
    .toast-notification {
      background: #000; border: 1px solid #333; border-left: 4px solid var(--accent-warning);
      padding: 15px 20px; color: #fff; font-family: 'Rajdhani', sans-serif; font-size: 0.9rem;
      display: flex; align-items: center; gap: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      animation: slideIn 0.3s ease-out; max-width: 300px;
    }
    .toast-exit { animation: slideOut 0.3s ease-in forwards; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slideOut { to { transform: translateX(100%); opacity: 0; } }
    .toast-icon { color: var(--accent-warning); font-size: 1.2rem; }

    /* Loading Screen */
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 99999;
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
      transition: opacity 0.5s, visibility 0.5s;
    }
    #loader.hidden { opacity: 0; visibility: hidden; }
    .loader-bar-container { width: 300px; height: 4px; background: #222; position: relative; overflow: hidden; }
    .loader-bar { height: 100%; width: 0; background: var(--accent-warning); transition: width 0.2s; }
    .loader-text { font-family: 'IBM Plex Mono'; color: #666; font-size: 0.8rem; letter-spacing: 1px; }

    @media (max-width: 900px) {
      .top-nav { height: auto; flex-direction: column; padding: 15px; gap: 15px; margin-top: 4px; }
      .brand { border-right: none; border-bottom: 2px solid #333; padding-right: 0; padding-bottom: 15px; width: 100%; justify-content: center; }
      .nav-menu { width: 100%; justify-content: center; flex-wrap: wrap; }
      .nav-item { padding: 10px 15px; border-left: none; border-bottom: 2px solid transparent; }
      .nav-item.active { border-bottom: 2px solid var(--accent-warning); background: transparent; color: var(--accent-warning); }
      .status-box { display: none; }
      .header-row { flex-direction: column; align-items: flex-start; gap: 15px; }
      .header-actions { width: 100%; flex-direction: column; }
      .search-box { width: 100%; }
      .title-main h1 { font-size: 1.5rem; }
      .main { padding: 10px; padding-bottom: 140px; }
      .content-wrapper { box-shadow: none; }
      #notif-container { bottom: 150px; width: calc(100% - 20px); left: 10px; right: 10px; }
      
      .layout-split { flex-direction: column; }
      .sidebar-col { width: 100%; min-width: 100%; height: 40%; border-right: none; border-bottom: 2px solid #222; }
      .detail-col { height: 60%; padding: 15px; }
      
      table.qna-table th:nth-child(1) { width: 25%; }
      table.qna-table th:nth-child(2) { width: 15%; }
      table.qna-table th:nth-child(3) { width: 45%; }
      table.qna-table th:nth-child(4) { width: 15%; }

      .assets-grid { grid-template-columns: 1fr; }
      
      /* Hide one car on mobile to save space */
      .car-interceptor { display: none; }
      .city-buildings, .city-bg { animation-duration: 40s; } /* Slow down bg on mobile to save CPU */
    }
  </style>
</head>
<body>

  <!-- Animation Layer: Cyber Road -->
  <div class="animation-layer">
    <!-- Parallax Background: City -->
    <div class="city-bg"></div>
    <div class="city-buildings"></div>

    <!-- Road -->
    <div class="road-container">
      <div class="road-lines"></div>
    </div>

    <!-- Car 1: Cruiser (Yellow) - Right to Left -->
    <div class="cyber-car car-cruiser">
       <!-- SVG Body -->
       <svg class="car-body-anim" width="100%" height="100%" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
          <!-- Main Body -->
          <path d="M20,50 Q30,10 80,10 L160,10 Q190,10 190,40 L190,55 Q190,65 180,65 L20,65 Q10,65 10,55 L10,50 Z" fill="#1a1a1a" stroke="#FFD600" stroke-width="2" />
          <!-- Windows -->
          <path d="M40,15 Q45,5 70,5 L95,5 Q105,5 105,15 L40,15 Z" fill="#111" />
          <path d="M115,10 L150,10 Q160,10 160,25 L115,25 Z" fill="#111" />
          <!-- Details -->
          <line x1="20" y1="40" x2="50" y2="40" stroke="#FFD600" stroke-width="2" />
          <line x1="60" y1="40" x2="90" y2="40" stroke="#FFD600" stroke-width="2" />
          <!-- Lights -->
          <rect x="12" y="48" width="4" height="8" fill="#FF3333" class="car-light-back" />
          <rect x="184" y="30" width="6" height="12" fill="#fff" class="car-light-front" />
       </svg>
       <!-- Underglow -->
       <div class="underglow"></div>
       <!-- Wheels -->
       <div class="wheel w-front"></div>
       <div class="wheel w-back"></div>
       <!-- Headlight Beam -->
       <div class="light-beam-container beam-right">
          <div class="light-beam"></div>
       </div>
       <!-- Exhaust -->
       <div class="exhaust ex-left" style="animation-delay: 0.1s"></div>
       <div class="exhaust ex-left" style="animation-delay: 0.3s; bottom: 12px;"></div>
    </div>

    <!-- Car 2: Interceptor (Red) - Left to Right -->
    <div class="cyber-car car-interceptor">
       <svg class="car-body-anim" width="100%" height="100%" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
          <!-- Flipped Body Logic: Car faces Left in SVG, but CSS flips it horizontally if needed? 
               Actually, easier to just draw it facing Left in SVG and let CSS animation drive it Left-to-Right.
               Wait, if it moves Left-to-Right, the front should be on the Right.
          -->
          <!-- Main Body (Facing Right) -->
          <path d="M10,40 Q10,10 40,10 L120,10 Q170,10 180,50 L180,55 Q180,65 170,65 L20,65 Q10,65 10,55 Z" fill="#1a1a1a" stroke="#FF3333" stroke-width="2" />
          <!-- Windows -->
          <path d="M30,15 L30,25 Q30,10 45,10 L80,10 Q90,10 90,15 Z" fill="#111" />
          <path d="M100,5 L140,5 Q150,5 155,15 L100,15 Z" fill="#111" />
          <!-- Details -->
          <line x1="150" y1="40" x2="180" y2="40" stroke="#FF3333" stroke-width="2" />
          <!-- Lights (Front Right, Back Left) -->
          <rect x="174" y="48" width="4" height="8" fill="#fff" class="car-light-front" /> <!-- Front -->
          <rect x="10" y="30" width="6" height="12" fill="#FF3333" class="car-light-back" /> <!-- Back -->
       </svg>
       <div class="underglow"></div>
       <div class="wheel w-front" style="right: 20px; left: auto;"></div>
       <div class="wheel w-back" style="left: 25px; right: auto;"></div>
       <!-- Headlight Beam (Facing Right) -->
       <div class="light-beam-container beam-right">
          <div class="light-beam"></div>
       </div>
       <!-- Exhaust (Coming from Left side of this car ->) -->
       <div class="exhaust ex-right" style="animation-name: smokePuffRight;"></div>
    </div>
    
    <style>
      /* Specific keyframes for car 2 exhaust moving right */
      @keyframes smokePuffRight {
        0% { transform: scale(0.5); opacity: 0.4; }
        100% { transform: scale(1.5) translateX(-20px); opacity: 0; } /* Move left behind car */
      }
    </style>
  </div>

  <div class="scanlines"></div>
  <div class="hazard-bg"></div>
  <div id="notif-container"></div>

  <div id="loader">
    <div style="font-family: 'Rajdhani'; color: #fff; letter-spacing: 5px; font-size: 2rem; font-weight: 700;">SYSTEM_INIT</div>
    <div class="loader-bar-container"><div class="loader-bar" id="loaderBar"></div></div>
    <div class="loader-text" id="load-status">Loading Modules...</div>
  </div>

  <!-- NAVIGATION -->
  <nav class="top-nav">
    <div class="brand">
      <div class="logo-box"><i class="fas fa-hard-hat"></i></div>
      <div>
        <h1>TOMMY沈</h1>
        <span>ALL DATA</span>
      </div>
    </div>

    <div class="nav-menu">
      <div class="nav-item active" data-sheet="datalogin"><i class="fas fa-user-lock"></i><span>Access</span></div>
      <div class="nav-item" data-sheet="bonus"><i class="fas fa-cube"></i><span>BONUS</span></div>
      <div class="nav-item" data-sheet="report"><i class="fas fa-file-alt"></i><span>ALL REPORT KENDALA </span></div>
      <div class="nav-item" data-sheet="PK_anti_audit"><i class="fas fa-toolbox"></i><span> PK TANPA KENA AUDIT NEW</span></div>
      <div class="nav-item" data-sheet="PK_LULUS_SENSOR_AUDIT"><i class="fas fa-book"></i><span> PK TERBARU LULUS SENSOR AUDIT</span></div>
    </div>

    <div class="status-box">
      <div class="status-indicator live"></div>
      <div class="time-val" id="clock">00:00:00</div>
    </div>
  </nav>

  <!-- MAIN AREA -->
  <main class="main">
    <div class="content-wrapper">
      <div class="corner-deco top-right">SECURE</div>
      
      <div class="header-row">
        <div class="title-main">
          <div class="title-badge">Module</div>
          <h1 id="pageTitle" class="glitch" data-text="Data Access">Data Access</h1>
        </div>
        
        <div class="header-actions">
            <div class="search-box">
              <input type="text" id="searchInput" placeholder="Search Database...">
              <i class="fas fa-search"></i>
            </div>
            <button class="btn-industrial" id="refreshBtn"><i class="fas fa-sync-alt"></i> Refresh</button>
        </div>
      </div>

      <div class="data-card">
        <div class="table-scroll" id="tableContainer">
          <!-- Data Injected Here -->
        </div>
      </div>
    </div>
  </main>

  <script>
    const SPREADSHEET_ID = '19AodSFSw4shpSZVZ4I-_sD91eU1HPITMeg4cwLiEV1c';
    const SHEET_NAMES    = ['datalogin', 'bonus', 'report', 'PK_anti_audit', 'PK_LULUS_SENSOR_AUDIT'];

    let allData = {};
    let currentSheet = 'datalogin';
    let activeSidebarIndex = 0; 

    const loader = document.getElementById('loader');
    const loaderBar = document.getElementById('loaderBar');
    const loadStatus = document.getElementById('load-status');
    const pageTitle = document.getElementById('pageTitle');
    const tableContainer = document.getElementById('tableContainer');
    const searchInput = document.getElementById('searchInput');
    const clockEl = document.getElementById('clock');
    const notifContainer = document.getElementById('notif-container');
    const refreshBtn = document.getElementById('refreshBtn');

    // Clock Update
    setInterval(() => {
      const d = new Date();
      clockEl.innerText = d.toLocaleTimeString('en-GB');
    }, 1000);

    // Notification Function
    function showNotification(message) {
      const notif = document.createElement('div');
      notif.className = 'toast-notification';
      
      notif.innerHTML = `
        <div class="toast-icon"><i class="fas fa-check"></i></div>
        <div class="toast-content">
            <div style="font-weight: 700; color: #FFD600; text-transform: uppercase; font-size: 0.8rem; margin-bottom: 2px;">Success</div>
            <div>${message}</div>
        </div>
      `;
      
      notifContainer.appendChild(notif);

      setTimeout(() => {
        notif.classList.add('toast-exit');
        setTimeout(() => { notif.remove(); }, 300);
      }, 3000);
    }

    async function fetchSheet(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        if (!json.table || !json.table.rows) return [];
        const cols = json.table.cols || [];
        const headers = cols.map(col => col.label || `col_${col.id}`);
        return json.table.rows.map(row => {
          const obj = {};
          row.c.forEach((cell, idx) => {
            obj[headers[idx] || `col_${idx}`] = cell ? cell.v : null;
          });
          return obj;
        });
      } catch (e) { return []; }
    }

    async function loadAllSheets() {
      let progress = 0;
      const increment = 100 / SHEET_NAMES.length;
      
      for (const name of SHEET_NAMES) {
        loadStatus.innerText = `LOADING: ${name.toUpperCase()}`;
        allData[name] = await fetchSheet(name);
        progress += increment;
        loaderBar.style.width = `${progress}%`;
      }
      
      loadStatus.innerText = "SYSTEM READY";
      loaderBar.style.width = "100%";
      
      setTimeout(() => {
        loader.classList.add('hidden');
        renderSheet(currentSheet);
      }, 500);
    }

    function renderSheet(sheetName) {
      currentSheet = sheetName;
      const titleText = sheetName.toUpperCase().replace(/_/g, ' ');
      pageTitle.innerText = titleText;
      pageTitle.setAttribute('data-text', titleText);
      searchInput.value = '';
      
      document.querySelectorAll('.nav-item').forEach(el => {
        el.classList.toggle('active', el.dataset.sheet === sheetName);
      });

      const data = allData[sheetName] || [];

      if (data.length === 0) {
        tableContainer.innerHTML = '<div style="padding:50px; color:#666; text-align:center; font-family: monospace; border: 1px dashed #333;">NO_DATA_FOUND</div>';
        return;
      }

      if (sheetName === 'PK_anti_audit') {
        activeSidebarIndex = 0;
        tableContainer.innerHTML = renderSidebarLayout(data);
        initSidebarInteraction();
      } 
      else if (sheetName === 'datalogin') {
        tableContainer.innerHTML = renderList(data);
      } else if (sheetName === 'bonus') {
        tableContainer.innerHTML = renderAssetsGrid(data); 
      } else {
        tableContainer.innerHTML = renderQna(data);
      }
    }

    // --- RENDER FUNCTIONS ---

    function renderList(data) {
      if (!data.length) return '';
      const headers = Object.keys(data[0]);
      let html = '<table><thead><tr>';
      headers.forEach(h => html += `<th>${escapeHTML(h)}</th>`);
      html += '</tr></thead><tbody>';
      data.forEach((row, index) => {
        html += `<tr style="animation-delay: ${index * 0.03}s">`;
        headers.forEach(h => html += `<td>${escapeHTML(row[h])}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }

    function renderAssetsGrid(data) {
      if (!data.length) return '';
      
      let html = '<div class="assets-grid">';
      
      data.forEach((row, index) => {
        const keys = Object.keys(row);
        const id = row[keys[0]] || '-';
        const val = row[keys[1]] || '-';
        const desc = row[keys[2]] || '-';
        
        const valEscaped = escapeHTML(val).replace(/"/g, '&quot;');
        const descEscaped = escapeHTML(desc).replace(/"/g, '&quot;');
        
        html += `
          <div class="asset-card" style="animation-delay: ${index * 0.05}s">
             <div class="asset-header">
                <span class="asset-id-badge">${escapeHTML(id)}</span>
                <div class="asset-status"></div>
             </div>
             <div class="asset-display">
                <div class="asset-value">${escapeHTML(val)}</div>
             </div>
             <div class="asset-info">
                <div class="asset-label">System Note</div>
                <div class="asset-desc">${escapeHTML(desc)}</div>
                <div class="asset-actions">
                     <button class="btn-copy-action" data-val="${valEscaped}" data-desc="${descEscaped}">
                        <i class="fas fa-download"></i> Extract Data
                     </button>
                </div>
             </div>
          </div>
        `;
      });
      
      html += '</div>';
      return html;
    }

    function renderQna(data) {
      if (!data.length) return '';
      
      let html = '<table class="qna-table"><thead><tr>';
      html += '<th>QUERY</th>';
      html += '<th>COPY</th>';
      html += '<th>RESPONSE</th>';
      html += '<th>COPY</th>';
      html += '</tr></thead><tbody>';
      
      data.forEach((row, index) => {
        const keys = Object.keys(row);
        const q = row[keys[1]] || row[keys[0]] || '-';
        const a = row[keys[2]] || row[keys[1]] || '-';
        
        const qSafe = escapeHTML(q).replace(/"/g, '&quot;');
        const aSafe = escapeHTML(a).replace(/"/g, '&quot;');
        
        html += `<tr style="animation-delay: ${index * 0.03}s">
          <td>${escapeHTML(q)}</td>
          <td style="text-align: center;">
            <button class="btn-industrial" data-text="${qSafe}" title="Copy Query" style="padding: 5px 10px; font-size: 0.75rem;"><i class="fas fa-copy"></i></button>
          </td>
          <td>${escapeHTML(a)}</td>
          <td style="text-align: right;">
            <button class="btn-industrial" data-text="${aSafe}" title="Copy Response">Copy</button>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    function renderSidebarLayout(data) {
      const keys = data.length > 0 ? Object.keys(data[0]) : [];
      
      let html = `
        <div class="layout-split">
          <div class="sidebar-col">
            <div class="sidebar-header">
              <span>Daftar Item</span>
              <i class="fas fa-list"></i>
            </div>
            <div class="sidebar-list" id="sidebarListContainer">
              ${data.map((row, index) => {
                const key = row[keys[0]] || `Item ${index + 1}`;
                return `<div class="sidebar-item" data-index="${index}">
                          <i class="fas fa-chevron-right"></i>
                          ${escapeHTML(key)}
                        </div>`;
              }).join('')}
            </div>
          </div>

          <div class="detail-col" id="detailPanel">
            <div class="empty-state">
              <span>Pilih Item untuk Melihat Detail</span>
            </div>
          </div>
        </div>
      `;
      return html;
    }

    function initSidebarInteraction() {
      const items = document.querySelectorAll('.sidebar-item');
      const detailPanel = document.getElementById('detailPanel');
      
      if (items.length === 0) return;

      if (activeSidebarIndex === 0 && items[0]) {
        items[0].classList.add('active');
        updateDetail(0);
      }

      items.forEach(item => {
        item.addEventListener('click', function() {
          items.forEach(i => i.classList.remove('active'));
          this.classList.add('active');
          
          const index = parseInt(this.dataset.index);
          activeSidebarIndex = index;
          updateDetail(index);
        });
      });
    }

    function updateDetail(index) {
      const detailPanel = document.getElementById('detailPanel');
      const data = allData[currentSheet];
      if (!data || !data[index]) return;

      const row = data[index];
      const keys = Object.keys(row);
      const key = row[keys[0]] || '-';
      const val = row[keys[1]] || '-';
      const desc = row[keys[2]] || '-';

      const descEscaped = escapeHTML(desc).replace(/"/g, '&quot;');

      let detailHtml = `
        <div class="detail-content">
          <div class="detail-label">ID / Key</div>
          <div style="font-size: 1rem; color: #fff; margin-bottom: 15px;">${escapeHTML(key)}</div>
      `;

      if (currentSheet !== 'PK_anti_audit') {
          detailHtml += `
            <div class="detail-label">Value</div>
            <div class="detail-value">${escapeHTML(val)}</div>
          `;
      }

      detailHtml += `
          <div class="detail-desc-label">Deskripsi</div>
          <div class="detail-desc-text">${escapeHTML(desc)}</div>

          <div class="detail-actions">
            <button class="btn-industrial" data-desc-only="${descEscaped}">
              <i class="fas fa-copy"></i> Copy Description
            </button>
          </div>
        </div>
      `;

      detailPanel.innerHTML = detailHtml;
    }

    function filterHandler(e) {
      const query = e.target.value.toLowerCase();
      const data = allData[currentSheet] || [];
      if (!data.length) return;

      if (currentSheet === 'PK_anti_audit') {
        const items = document.querySelectorAll('.sidebar-item');
        let firstVisibleIndex = -1;

        items.forEach((item, index) => {
          const row = data[index];
          const isMatch = Object.values(row).some(val => 
            val && val.toString().toLowerCase().includes(query)
          );

          item.style.display = isMatch ? 'flex' : 'none';

          if (isMatch && firstVisibleIndex === -1) {
            firstVisibleIndex = index;
          }
        });

        const activeItem = document.querySelector('.sidebar-item.active');
        if (activeItem && activeItem.style.display === 'none' && firstVisibleIndex !== -1) {
           const nextItem = document.querySelector(`.sidebar-item[data-index="${firstVisibleIndex}"]`);
           if(nextItem) nextItem.click();
        }
      } 
      else {
        let filtered = data.filter(row => {
          return Object.values(row).some(val => val && val.toString().toLowerCase().includes(query));
        });

        let htmlResult = '';
        if (filtered.length) {
          if (currentSheet === 'datalogin') {
            htmlResult = renderList(filtered);
          } else if (currentSheet === 'bonus') {
            htmlResult = renderAssetsGrid(filtered);
          } else {
            htmlResult = renderQna(filtered);
          }
        } else {
          htmlResult = '<div style="padding:20px; color:#666; text-align:center; border:1px dashed #333;">NO_MATCHES</div>';
        }
        tableContainer.innerHTML = htmlResult;
      }
    }

    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.btn-industrial');
      const btnAsset = e.target.closest('.btn-copy-action');
      
      const btnTarget = btn || btnAsset;
      if (!btnTarget) return;

      let textToCopy = '';

      if (btnTarget.dataset.descOnly) {
        const txtArea = document.createElement('textarea');
        txtArea.innerHTML = btnTarget.dataset.descOnly;
        textToCopy = txtArea.value;
      }
      else if (btnTarget.dataset.val && btnTarget.dataset.desc) {
        const val = btnTarget.dataset.val;
        const desc = btnTarget.dataset.desc;
        
        const txtArea = document.createElement('textarea');
        txtArea.innerHTML = val; 
        const decodedVal = txtArea.value;
        txtArea.innerHTML = desc;
        const decodedDesc = txtArea.value;

        if (decodedDesc && decodedDesc !== '-') {
             textToCopy = `${decodedVal} - ${decodedDesc}`;
        } else {
             textToCopy = decodedVal;
        }
      } 
      else if (btnTarget.dataset.text) {
        const txtArea = document.createElement('textarea');
        txtArea.innerHTML = btnTarget.dataset.text;
        textToCopy = txtArea.value;
      }

      if(textToCopy) {
        try {
          await navigator.clipboard.writeText(textToCopy);
          btnTarget.classList.add('success');
          const originalText = btnTarget.innerText;
          
          if (btnAsset) {
             btnTarget.innerHTML = '<i class="fas fa-check"></i> Extracted';
          } else {
             if (!btnTarget.querySelector('i') || btnTarget.innerText.trim() !== '') {
                btnTarget.innerText = 'OK';
             } else {
                btnTarget.innerHTML = '<i class="fas fa-check"></i>';
             }
          }
          
          showNotification('Data copied to clipboard');
          setTimeout(() => {
            btnTarget.classList.remove('success');
            if (btnTarget.dataset.text && !btnTarget.dataset.val) {
               if(originalText.trim() === '') {
                  btnTarget.innerHTML = '<i class="fas fa-copy"></i>';
               } else {
                  btnTarget.innerText = originalText;
               }
            } else if (btnAsset) {
               btnTarget.innerHTML = '<i class="fas fa-download"></i> Extract Data';
            } else {
               btnTarget.innerText = originalText;
            }
          }, 1500);
        } catch (err) {
          console.error('Failed to copy:', err);
        }
      }
    });

    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function() {
        renderSheet(this.dataset.sheet);
      });
    });

    searchInput.addEventListener('input', filterHandler);

    refreshBtn.addEventListener('click', async function() {
      this.classList.add('loading');
      this.style.pointerEvents = 'none';
      
      showNotification('Memperbarui data...');

      await loadAllSheets();

      this.classList.remove('loading');
      this.style.pointerEvents = 'auto';
      
      showNotification('Data berhasil diperbarui!');
    });

    function escapeHTML(str) {
      if (str === null || str === undefined) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    loadAllSheets();
  </script>
</body>
</html>
