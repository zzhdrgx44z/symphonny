<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìã Q&A DASHBOARD ¬∑ 6 SHEET</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #66ffff;
      --secondary: #ff33ff;
      --accent: #33ff33;
      --bg-dark: #050510;
      --bg-panel: rgba(10,10,30,0.9);
      --border-glow: rgba(0,255,255,0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 30%, #0a0a1a, #010105);
      color: white;
      font-family: 'Rajdhani', sans-serif;
    }
    /* SIDEBAR FUTURISTIK */
    .sidebar {
      width: 280px;
      background: var(--bg-panel);
      backdrop-filter: blur(12px);
      border-right: 2px solid var(--primary);
      box-shadow: 0 0 40px rgba(0,255,255,0.2);
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-y: auto;
    }
    .sidebar::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: scan 8s linear infinite;
    }
    @keyframes scan { 0% { top: -100%; } 100% { top: 105%; } }
    .brand {
      text-align: center;
      padding: 0 20px 30px;
      border-bottom: 1px solid var(--border-glow);
    }
    .brand h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav {
      flex: 1;
      padding: 20px;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      margin-bottom: 12px;
      background: rgba(20,20,50,0.5);
      border: 1px solid transparent;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      gap: 15px;
    }
    .nav-item i {
      width: 24px;
      color: var(--primary);
      font-size: 1.2rem;
      text-align: center;
    }
    .nav-item:hover {
      background: rgba(0,255,255,0.15);
      border-color: var(--primary);
      transform: translateX(5px);
      box-shadow: 0 0 20px var(--primary);
    }
    .nav-item.active {
      background: linear-gradient(90deg, rgba(0,255,255,0.2), rgba(153,69,255,0.2));
      border-left: 5px solid var(--accent);
    }
    .status {
      padding: 20px;
      border-top: 1px solid var(--border-glow);
      color: #c0c0ff;
      font-size: 0.9rem;
    }
    /* MAIN PANEL */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .page-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .search-box {
      position: relative;
      width: 300px;
    }
    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }
    .search-box input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      background: rgba(10,10,30,0.8);
      border: 1px solid var(--border-glow);
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(5px);
    }
    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    .table-container {
      background: var(--bg-panel);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-glow);
      border-radius: 16px;
      padding: 20px;
      overflow-x: auto;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th {
      background: rgba(0,200,255,0.15);
      color: var(--primary);
      padding: 12px 10px;
      text-align: left;
      border-bottom: 2px solid var(--primary);
      font-weight: 600;
    }
    td {
      padding: 12px 10px;
      border-bottom: 1px solid rgba(0,255,255,0.1);
    }
    tr:hover td {
      background: rgba(0,255,255,0.05);
    }
    .copy-btn {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
    }
    .copy-btn:hover {
      background: var(--primary);
      color: black;
      box-shadow: 0 0 15px var(--primary);
    }
    .copy-btn.copied {
      background: var(--accent);
      border-color: var(--accent);
      color: black;
    }
    .empty-message {
      text-align: center;
      padding: 50px;
      color: #c0c0ff;
      font-size: 1.2rem;
    }
    /* LOADING */
    .loading-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .orb {
      width: 120px;
      height: 120px;
      border: 3px solid transparent;
      border-top-color: var(--primary);
      border-right-color: var(--secondary);
      border-radius: 50%;
      animation: spin 1s infinite linear;
      box-shadow: 0 0 40px var(--primary);
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- LOADING -->
  <div class="loading-screen" id="loading">
    <div class="orb"></div>
    <div style="margin-top: 30px; font-family: 'Orbitron'; color: #66ffff;">MEMUAT DATA SHEET</div>
    <div id="loading-status" style="color: #c0c0ff; margin-top: 10px;">Menginisialisasi...</div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="brand">
      <h1>üìã Q&A SHEET</h1>
      <div style="color: #c0c0ff; margin-top: 5px;">6 KATEGORI</div>
    </div>
    <div class="nav">
      <div class="nav-item active" data-sheet="datalogin"><i class="fas fa-user-lock"></i> datalogin</div>
      <div class="nav-item" data-sheet="linknawala"><i class="fas fa-link-slash"></i> linknawala</div>
      <div class="nav-item" data-sheet="bonus"><i class="fas fa-gift"></i> bonus</div>
      <div class="nav-item" data-sheet="report"><i class="fas fa-flag"></i> report</div>
      <div class="nav-item" data-sheet="hadiah"><i class="fas fa-trophy"></i> hadiah</div>
      <div class="nav-item" data-sheet="kata"><i class="fas fa-font"></i> kata</div>
    </div>
    <div class="status">
      <i class="fas fa-shield-alt"></i> REAL‚ÄëTIME SHEET<br>
      <span style="color: #33ff33;">‚óè ONLINE</span>
    </div>
  </div>

  <!-- KONTEN UTAMA -->
  <div class="main">
    <div class="header">
      <div class="page-title" id="pageTitle">datalogin</div>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Cari pertanyaan / jawaban...">
      </div>
    </div>
    <div id="tableContainer" class="table-container">
      <div class="empty-message"><i class="fas fa-spinner fa-pulse"></i> Memuat data...</div>
    </div>
  </div>

  <script>
    // ============================================================
    //  AMBIL DATA DARI GOOGLE SHEET (PUBLISHED) ‚Äì TANPA API KEY
    //  Spreadsheet ID : 19AodSFSw4shpSZVZ4I-_sD91eU1HPITMeg4cwLiEV1c
    //  Sheet          : datalogin, linknawala, bonus, report, hadiah, kata
    // ============================================================

    const SPREADSHEET_ID = '19AodSFSw4shpSZVZ4I-_sD91eU1HPITMeg4cwLiEV1c';
    const SHEET_NAMES    = ['datalogin', 'linknawala', 'bonus', 'report', 'hadiah', 'kata'];

    // State global
    let allData = {};          // akan diisi array of objects per sheet
    let currentSheet = 'datalogin';

    // DOM
    const loadingEl = document.getElementById('loading');
    const loadingStatus = document.getElementById('loading-status');
    const pageTitle = document.getElementById('pageTitle');
    const tableContainer = document.getElementById('tableContainer');
    const searchInput = document.getElementById('searchInput');

    // ---------- AMBIL SATU SHEET (METODE GVIZ) ----------
    async function fetchSheet(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2)); // potong prefix
        if (!json.table || !json.table.rows) return [];

        const cols = json.table.cols || [];
        const headers = cols.map(col => col.label || `col_${col.id}`);
        return json.table.rows.map(row => {
          const obj = {};
          row.c.forEach((cell, idx) => {
            obj[headers[idx] || `col_${idx}`] = cell ? cell.v : null;
          });
          return obj;
        });
      } catch (e) {
        console.error(`‚ùå ${sheetName}:`, e);
        return [];
      }
    }

    // ---------- AMBIL SEMUA SHEET ----------
    async function loadAllSheets() {
      for (const name of SHEET_NAMES) {
        loadingStatus.innerText = `Mengambil ${name}...`;
        allData[name] = await fetchSheet(name);
      }
      loadingStatus.innerText = 'Selesai!';
      setTimeout(() => loadingEl.classList.add('hidden'), 500);
      renderSheet(currentSheet);
    }

    // ---------- RENDER BERDASARKAN JENIS SHEET ----------
    function renderSheet(sheetName) {
      currentSheet = sheetName;
      pageTitle.innerText = sheetName;
      searchInput.value = ''; // reset pencarian
      const data = allData[sheetName] || [];

      if (data.length === 0) {
        tableContainer.innerHTML = `<div class="empty-message"><i class="fas fa-database"></i><p>Tidak ada data di sheet "${sheetName}"</p></div>`;
        return;
      }

      // SHEET DENGAN FORMAT TABEL BIASA (SEMUA KOLOM)
      if (sheetName === 'datalogin' || sheetName === 'linknawala') {
        tableContainer.innerHTML = renderFullTable(data);
      } 
      // SHEET DENGAN FORMAT PERTANYAAN & JAWABAN (KOLOM 2 & 3)
      else {
        tableContainer.innerHTML = renderQnaTable(data);
      }
    }

    // ---------- TABEL LENGKAP (UNTUK datalogin & linknawala) ----------
    function renderFullTable(data) {
      if (data.length === 0) return '<div class="empty-message">Tidak ada data</div>';
      const headers = Object.keys(data[0]);
      let html = '<table><thead><tr>';
      headers.forEach(h => html += `<th>${escapeHTML(h)}</th>`);
      html += '</tr></thead><tbody>';
      data.forEach(row => {
        html += '<tr>';
        headers.forEach(h => html += `<td>${escapeHTML(row[h])}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }

    // ---------- TABEL PERTANYAAN & JAWABAN (UNTUK bonus, report, hadiah, kata) ----------
    // KOLOM 2 = PERTANYAAN, KOLOM 3 = JAWABAN, + TOMBOL COPY
    function renderQnaTable(data) {
      if (data.length === 0) return '<div class="empty-message">Tidak ada data</div>';
      let html = `<table>
        <thead>
          <tr>
            <th style="width: 35%;">üìå Pertanyaan / Kendala</th>
            <th style="width: 50%;">‚úÖ Jawaban / Penyelesaian</th>
            <th style="width: 15%;">üìã Aksi</th>
          </tr>
        </thead>
        <tbody>`;
      
      data.forEach(row => {
        const keys = Object.keys(row);
        // Kolom 2 (index 1) sebagai pertanyaan, fallback ke kolom 1
        const question = row[keys[1]] || row[keys[0]] || '-';
        // Kolom 3 (index 2) sebagai jawaban, fallback ke kolom 2
        const answer   = row[keys[2]] || row[keys[1]] || '-';
        
        html += `<tr>
          <td>${escapeHTML(question)}</td>
          <td>${escapeHTML(answer)}</td>
          <td>
            <button class="copy-btn" data-text="${escapeHTML(answer).replace(/"/g, '&quot;')}">
              <i class="fas fa-copy"></i> Salin
            </button>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    // ---------- FILTER PENCARIAN (REAL-TIME) ----------
    function filterHandler(e) {
      const query = e.target.value.toLowerCase();
      const data = allData[currentSheet] || [];
      if (!data.length) return;

      if (currentSheet === 'datalogin' || currentSheet === 'linknawala') {
        const filtered = data.filter(row =>
          Object.values(row).some(val =>
            val && val.toString().toLowerCase().includes(query)
          )
        );
        tableContainer.innerHTML = renderFullTable(filtered);
      } else {
        const filtered = data.filter(row => {
          const keys = Object.keys(row);
          const q = (row[keys[1]] || row[keys[0]] || '').toString().toLowerCase();
          const a = (row[keys[2]] || row[keys[1]] || '').toString().toLowerCase();
          return q.includes(query) || a.includes(query);
        });
        tableContainer.innerHTML = renderQnaTable(filtered);
      }
    }

    // ---------- TOMBOL COPY (CLIPBOARD) ----------
    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.copy-btn');
      if (!btn) return;
      const text = btn.dataset.text;
      try {
        await navigator.clipboard.writeText(text);
        btn.classList.add('copied');
        btn.innerHTML = '<i class="fas fa-check"></i> Tersalin';
        setTimeout(() => {
          btn.innerHTML = '<i class="fas fa-copy"></i> Salin';
          btn.classList.remove('copied');
        }, 2000);
      } catch (err) {
        alert('‚ùå Gagal menyalin');
      }
    });

    // ---------- ESCAPE HTML ----------
    function escapeHTML(str) {
      if (str === null || str === undefined) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ---------- NAVIGASI SIDEBAR ----------
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function() {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        this.classList.add('active');
        renderSheet(this.dataset.sheet);
      });
    });

    // ---------- EVENT PENCARIAN ----------
    searchInput.addEventListener('input', filterHandler);

    // ---------- MULAI ----------
    loadAllSheets();
  </script>
</body>
</html>
