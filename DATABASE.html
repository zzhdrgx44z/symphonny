<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A SYSTEM // HUD INTERFACE</title>
  
  <!-- Font: Rajdhani (Tech/Sci-Fi look) -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <style>
    :root {
      --bg-dark: #050505;
      --bg-panel: #0a0a0a;
      --accent: #ff6600; /* Industrial Orange */
      --accent-dim: rgba(255, 102, 0, 0.2);
      --border-color: #333;
      --text-main: #e0e0e0;
      --text-dim: #666;
      --grid-line: rgba(255,255,255,0.03);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
      display: flex;
      /* Grid Background Pattern */
      background-image: 
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    /* --- TECH SIDEBAR --- */
    .sidebar {
      width: 260px;
      background: rgba(10,10,10,0.95);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    /* Tech Line decoration */
    .sidebar::after {
      content: '';
      position: absolute;
      top: 0; right: 0;
      width: 1px; height: 100%;
      background: linear-gradient(to bottom, transparent, var(--accent), transparent);
      opacity: 0.3;
    }

    .brand {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.5rem;
      color: var(--accent);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 20px;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
      display: flex;
      justify-content: space-between;
    }
    .brand span { font-size: 0.8rem; color: var(--text-dim); align-self: flex-end; }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: var(--text-dim);
      cursor: pointer;
      border-left: 2px solid transparent;
      transition: all 0.2s;
      margin-bottom: 5px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.95rem;
    }

    .nav-item i { width: 30px; margin-right: 10px; text-align: center; }

    .nav-item:hover {
      background: rgba(255,255,255,0.03);
      color: var(--text-main);
      padding-left: 20px;
    }

    .nav-item.active {
      background: var(--accent-dim);
      color: var(--accent);
      border-left: 4px solid var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    .system-status {
      margin-top: auto;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-dim);
      border-top: 1px dashed var(--border-color);
      padding-top: 15px;
    }
    .status-dot { display: inline-block; width: 8px; height: 8px; background: var(--accent); margin-right: 5px; box-shadow: 0 0 8px var(--accent); }

    /* --- MAIN VIEWPORT --- */
    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HUD Header */
    .hud-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
    }

    .hud-title h1 {
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .hud-title p {
      font-family: 'Share Tech Mono', monospace;
      color: var(--accent);
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .search-bar {
      position: relative;
      width: 300px;
    }
    .search-bar input {
      width: 100%;
      background: rgba(0,0,0,0.5);
      border: 1px solid var(--border-color);
      color: var(--accent);
      padding: 10px 15px 10px 40px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); /* Cut corners */
    }
    .search-bar input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 15px var(--accent-dim); }
    .search-bar i {
      position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-dim);
    }

    /* --- DATA PANEL (TABLE) --- */
    .data-panel {
      flex: 1;
      background: rgba(10,10,10,0.6);
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
      /* Corner Brackets */
    }
    .data-panel::before { content: ''; position: absolute; top: 0; left: 0; width: 20px; height: 20px; border-top: 2px solid var(--accent); border-left: 2px solid var(--accent); }
    .data-panel::after { content: ''; position: absolute; bottom: 0; right: 0; width: 20px; height: 20px; border-bottom: 2px solid var(--accent); border-right: 2px solid var(--accent); }

    .table-scroll { height: 100%; overflow-y: auto; padding: 20px; }
    
    /* Custom Scrollbar */
    .table-scroll::-webkit-scrollbar { width: 6px; }
    .table-scroll::-webkit-scrollbar-track { background: #000; }
    .table-scroll::-webkit-scrollbar-thumb { background: var(--border-color); }
    .table-scroll::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    table { width: 100%; border-collapse: separate; border-spacing: 0 10px; font-family: 'Share Tech Mono', monospace; }
    
    th { 
      text-align: left; color: var(--text-dim); text-transform: uppercase; font-size: 0.8rem; 
      padding: 10px; letter-spacing: 1px; border-bottom: 1px solid var(--border-color); 
    }

    td {
      background: rgba(255,255,255,0.02);
      padding: 15px;
      color: #ccc;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
      transition: 0.2s;
    }
    td:first-child { border-left: 1px solid #222; }
    td:last-child { border-right: 1px solid #222; text-align: right; }

    tr:hover td {
      background: rgba(255, 102, 0, 0.1);
      color: #fff;
      border-color: var(--accent);
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    /* Button Styling */
    .btn-tech {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 6px 15px;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-tech:hover { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }
    .btn-tech.copied { background: #fff; color: #000; border-color: #fff; }

    /* Loading Overlay */
    .loader-overlay {
      position: fixed; inset: 0; background: #000; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .loader-text { font-family: 'Share Tech Mono', monospace; color: var(--accent); letter-spacing: 2px; margin-bottom: 20px; }
    .loader-bar { width: 200px; height: 2px; background: #333; position: relative; overflow: hidden; }
    .loader-bar::after { content:''; position: absolute; top:0; left:0; height:100%; width: 30%; background: var(--accent); animation: scan 1s linear infinite; }
    @keyframes scan { 0% { left: -30%; } 100% { left: 100%; } }
    .hidden { opacity: 0; pointer-events: none; transition: opacity 0.5s; }

    /* Mobile */
    @media (max-width: 768px) {
      body { flex-direction: column; overflow: auto; }
      .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border-color); }
      .nav-item { display: inline-flex; margin-right: 10px; margin-bottom: 0; }
      .nav { display: flex; overflow-x: auto; padding-bottom: 10px; }
      .hud-header { flex-direction: column; align-items: flex-start; gap: 15px; }
      .search-bar { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- LOADING SYSTEM -->
  <div class="loader-overlay" id="loading">
    <div class="loader-text">INITIALIZING SYSTEM...</div>
    <div class="loader-bar"></div>
    <div id="loading-status" style="margin-top: 10px; color: #666; font-family: 'Share Tech Mono';">CONNECTING</div>
  </div>

  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="brand">
      Q&A_SYS <span>v2.0</span>
    </div>
    <div class="nav">
      <div class="nav-item active" data-sheet="datalogin">
        <i class="fas fa-user-secret"></i> DATA LOGIN
      </div>
      <div class="nav-item" data-sheet="linknawala">
        <i class="fas fa-network-wired"></i> LINK NAWALA
      </div>
      <div class="nav-item" data-sheet="bonus">
        <i class="fas fa-database"></i> BONUS DB
      </div>
      <div class="nav-item" data-sheet="report">
        <i class="fas fa-bug"></i> REPORT LOG
      </div>
      <div class="nav-item" data-sheet="hadiah">
        <i class="fas fa-box-open"></i> HADIAH
      </div>
      <div class="nav-item" data-sheet="kata">
        <i class="fas fa-terminal"></i> KATA KATA
      </div>
    </div>
    <div class="system-status">
      <div><span class="status-dot"></span>SERVER: ONLINE</div>
      <div style="margin-top:5px; font-size: 0.7rem; opacity: 0.5;">ID: 19AodSFS...</div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="hud-header">
      <div class="hud-title">
        <h1 id="pageTitle">DATA LOGIN</h1>
        <p>SECURE ACCESS TERMINAL</p>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="SEARCH DATABASE...">
      </div>
    </div>

    <div class="data-panel">
      <div class="table-scroll" id="tableContainer">
        <!-- Table Rendered Here -->
      </div>
    </div>
  </main>

  <!-- LOGIC -->
  <script>
    const SPREADSHEET_ID = '19AodSFSw4shpSZVZ4I-_sD91eU1HPITMeg4cwLiEV1c';
    const SHEET_NAMES    = ['datalogin', 'linknawala', 'bonus', 'report', 'hadiah', 'kata'];

    let allData = {};
    let currentSheet = 'datalogin';

    const loadingEl = document.getElementById('loading');
    const loadingStatus = document.getElementById('loading-status');
    const pageTitle = document.getElementById('pageTitle');
    const tableContainer = document.getElementById('tableContainer');
    const searchInput = document.getElementById('searchInput');

    async function fetchSheet(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        if (!json.table || !json.table.rows) return [];
        const cols = json.table.cols || [];
        const headers = cols.map(col => col.label || `col_${col.id}`);
        return json.table.rows.map(row => {
          const obj = {};
          row.c.forEach((cell, idx) => {
            obj[headers[idx] || `col_${idx}`] = cell ? cell.v : null;
          });
          return obj;
        });
      } catch (e) { return []; }
    }

    async function loadAllSheets() {
      for (const name of SHEET_NAMES) {
        loadingStatus.innerText = `LOADING MODULE: ${name.toUpperCase()}`;
        allData[name] = await fetchSheet(name);
      }
      loadingStatus.innerText = "SYSTEM READY.";
      setTimeout(() => loadingEl.classList.add('hidden'), 800);
      renderSheet(currentSheet);
    }

    function renderSheet(sheetName) {
      currentSheet = sheetName;
      pageTitle.innerText = sheetName.toUpperCase();
      searchInput.value = '';
      
      document.querySelectorAll('.nav-item').forEach(el => {
        el.classList.toggle('active', el.dataset.sheet === sheetName);
      });

      const data = allData[sheetName] || [];
      if (data.length === 0) {
        tableContainer.innerHTML = '<div style="text-align:center; padding:50px; color:#666; font-family:monospace;">[ NO DATA FOUND ]</div>';
        return;
      }

      if (sheetName === 'datalogin' || sheetName === 'linknawala') {
        tableContainer.innerHTML = renderFullTable(data);
      } else {
        tableContainer.innerHTML = renderQnaTable(data);
      }
    }

    function renderFullTable(data) {
      if (!data.length) return '';
      const headers = Object.keys(data[0]);
      let html = '<table><thead><tr>';
      headers.forEach(h => html += `<th>${escapeHTML(h)}</th>`);
      html += '</tr></thead><tbody>';
      data.forEach(row => {
        html += '<tr>';
        headers.forEach(h => html += `<td>${escapeHTML(row[h])}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }

    function renderQnaTable(data) {
      if (!data.length) return '';
      let html = '<table><thead><tr>';
      html += '<th>QUERY</th>';
      html += '<th>RESPONSE / SOLUTION</th>';
      html += '<th>ACTION</th>';
      html += '</tr></thead><tbody>';
      
      data.forEach(row => {
        const keys = Object.keys(row);
        const q = row[keys[1]] || row[keys[0]] || '-';
        const a = row[keys[2]] || row[keys[1]] || '-';
        const safeText = escapeHTML(a).replace(/"/g, '&quot;');
        
        html += `<tr>
          <td style="color:var(--accent)">${escapeHTML(q)}</td>
          <td>${escapeHTML(a)}</td>
          <td>
            <button class="btn-tech" data-text="${safeText}">
              <i class="fas fa-copy"></i> COPY
            </button>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    function filterHandler(e) {
      const query = e.target.value.toLowerCase();
      const data = allData[currentSheet] || [];
      if (!data.length) return;

      if (currentSheet === 'datalogin' || currentSheet === 'linknawala') {
        const filtered = data.filter(row =>
          Object.values(row).some(val => 
            val && val.toString().toLowerCase().includes(query)
          )
        );
        tableContainer.innerHTML = filtered.length ? renderFullTable(filtered) : '<div style="text-align:center;padding:20px;color:#666">NO MATCHES</div>';
      } else {
        const filtered = data.filter(row => {
          const keys = Object.keys(row);
          const q = (row[keys[1]] || row[keys[0]] || '').toString().toLowerCase();
          const a = (row[keys[2]] || row[keys[1]] || '').toString().toLowerCase();
          return q.includes(query) || a.includes(query);
        });
        tableContainer.innerHTML = filtered.length ? renderQnaTable(filtered) : '<div style="text-align:center;padding:20px;color:#666">NO MATCHES</div>';
      }
    }

    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.btn-tech');
      if (!btn) return;
      const text = btn.dataset.text;
      try {
        await navigator.clipboard.writeText(text);
        btn.classList.add('copied');
        btn.innerHTML = '<i class="fas fa-check"></i> COPIED';
        setTimeout(() => {
          btn.classList.remove('copied');
          btn.innerHTML = '<i class="fas fa-copy"></i> COPY';
        }, 2000);
      } catch (err) {}
    });

    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function() {
        renderSheet(this.dataset.sheet);
      });
    });

    searchInput.addEventListener('input', filterHandler);

    function escapeHTML(str) {
      if (str === null || str === undefined) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    loadAllSheets();
  </script>
</body>
</html>
