<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RED_AIS // BRIGHT_MODE</title>
  
  <!-- Font: Teko (Sharp Technical) + Fira Code (Monospace) -->
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <style>
    :root {
      --bg-core: #050505;
      --bg-panel: #0a0808;
      --accent-red: #ff0033; /* Blood Red */
      --accent-glow: rgba(255, 0, 51, 0.6);
      --text-main: #ffffff; /* Pure White */
      --text-dim: #cccccc; /* Bright Grey instead of dark */
      --border-dark: #1a1a1a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Teko', sans-serif;
      background-color: var(--bg-core);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-size: 18px;
    }

    /* Animated Background Grid */
    .core-bg {
      position: fixed; inset: 0; z-index: -1;
      background: 
        linear-gradient(90deg, #000 50%, transparent 50%),
        linear-gradient(rgba(255, 0, 51, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 51, 0.05) 1px, transparent 1px);
      background-size: 100% 100%, 20px 20px, 20px 20px;
      animation: scrollGrid 10s linear infinite;
    }
    @keyframes scrollGrid { 0% { background-position: 0 0; } 100% { background-position: 0 20px; } }

    /* --- TOP NAVIGATION --- */
    .top-nav {
      height: 70px;
      background: #000;
      border-bottom: 2px solid var(--accent-red);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
      z-index: 10;
      box-shadow: 0 5px 30px rgba(255, 0, 51, 0.2);
    }

    .brand {
      display: flex; align-items: center; gap: 15px;
    }
    .logo-box {
      width: 40px; height: 40px; background: var(--accent-red); color: #000;
      display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
      animation: glitchBox 3s infinite;
    }
    @keyframes glitchBox { 0%, 90%, 100% { transform: translate(0); } 92% { transform: translate(-2px, 2px); } 94% { transform: translate(2px, -2px); } }
    
    .brand-text h1 { font-size: 2rem; text-transform: uppercase; letter-spacing: 2px; color: #fff; line-height: 1; }
    .brand-text span { font-size: 0.6rem; color: var(--accent-red); letter-spacing: 4px; text-transform: uppercase; }

    .nav-menu {
      display: flex; height: 100%; align-items: center;
    }

    .nav-item {
      height: 100%; padding: 0 25px;
      color: var(--text-dim); /* Bright Grey */
      font-size: 1.2rem; text-transform: uppercase; font-weight: 600;
      cursor: pointer; transition: all 0.2s;
      position: relative;
      display: flex; align-items: center; gap: 10px;
      border-right: 1px solid #222;
    }
    .nav-item i { font-size: 1rem; }

    .nav-item::before {
      content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 0;
      background: var(--accent-red); transition: height 0.2s;
    }
    .nav-item:hover { color: #fff; background: rgba(255, 0, 51, 0.1); }
    
    .nav-item.active {
      color: #fff; background: var(--accent-red);
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    .nav-item.active::before { display: none; }

    .status-box {
      font-family: 'Fira Code', monospace; font-size: 0.75rem; color: var(--text-dim);
      display: flex; flex-direction: column; align-items: flex-end;
      border-left: 1px solid #333; padding-left: 20px;
    }
    .status-text { color: #aaa; text-transform: uppercase; } /* Made brighter */

    /* --- MAIN CONTENT --- */
    .main {
      flex: 1; padding: 20px; display: flex; flex-direction: column; overflow: hidden;
    }

    .header-row {
      display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px;
      border-bottom: 1px solid var(--border-dark); padding-bottom: 10px;
    }

    .title-main {
      position: relative;
    }
    .title-main h1 {
      font-size: 3rem; text-transform: uppercase; line-height: 0.9; font-weight: 700;
      color: #fff;
    }
    .title-main h1 span { color: var(--accent-red); }
    .title-main::after { content: 'RESTRICTED ACCESS'; position: absolute; top: -10px; right: 0; font-size: 0.6rem; color: var(--accent-red); font-family: 'Fira Code'; }

    /* Search Input Style */
    .search-box {
      position: relative; width: 280px;
    }
    .search-box input {
      width: 100%; padding: 10px 15px;
      background: #111; border: 1px solid #333; color: #fff;
      font-family: 'Fira Code', monospace; font-size: 0.8rem;
      text-transform: uppercase;
      transition: all 0.3s;
    }
    .search-box input:focus { outline: none; border-color: var(--accent-red); box-shadow: 0 0 10px var(--accent-glow); }
    .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--accent-red); }

    /* --- DATA TABLE CONTAINER --- */
    .data-card {
      flex: 1;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--border-dark);
      border-top: 3px solid var(--accent-red);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .data-card::before { content: ''; position: absolute; top: 0; left: 0; width: 2px; height: 100%; background: var(--accent-red); opacity: 0.3; }

    .table-scroll { height: 100%; overflow-y: auto; padding: 15px; }
    .table-scroll::-webkit-scrollbar { width: 5px; }
    .table-scroll::-webkit-scrollbar-track { background: #000; }
    .table-scroll::-webkit-scrollbar-thumb { background: var(--accent-red); }

    table { width: 100%; border-collapse: collapse; font-family: 'Fira Code', monospace; font-size: 0.8rem; }

    th {
      text-align: left; color: var(--accent-red); text-transform: uppercase; font-size: 0.7rem;
      padding: 10px 10px; letter-spacing: 1px; border-bottom: 2px solid var(--accent-red);
      background: rgba(0,0,0,0.9);
    }

    /* 4 Col Table */
    table.table-4-col th:nth-child(1) { width: 15%; }
    table.table-4-col th:nth-child(2) { width: 25%; }
    table.table-4-col th:nth-child(3) { width: 50%; }
    table.table-4-col th:nth-child(4) { width: 10%; text-align: right; }

    /* QNA Table */
    table.qna-table th:nth-child(1) { width: 30%; }
    table.qna-table th:nth-child(2) { width: 60%; }
    table.qna-table th:nth-child(3) { width: 10%; text-align: right; }

    td {
      padding: 15px 10px;
      color: #e0e0e0; /* Brighter text for data */
      border-bottom: 1px solid #222;
      vertical-align: top;
    }
    
    tr { transition: background 0.2s; }
    tr:hover { background: rgba(255, 0, 51, 0.05); }
    
    /* Text colors for 4 cols */
    .table-4-col td:nth-child(1) { color: #fff; font-weight: bold; font-family: 'Teko'; font-size: 1.1rem; }
    .table-4-col td:nth-child(2) { color: var(--accent-red); font-weight: 600; text-shadow: 0 0 5px rgba(255,0,51,0.3); }
    
    /* Text colors for QNA */
    .qna-table td:nth-child(1) { color: #ddd; }

    /* Button Style */
    .btn-danger {
      background: transparent; border: 1px solid var(--accent-red); color: var(--accent-red);
      padding: 8px 15px; font-family: 'Teko', sans-serif;
      font-weight: 600; text-transform: uppercase; cursor: pointer;
      transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px;
      font-size: 0.9rem;
      position: relative; overflow: hidden;
    }
    .btn-danger:hover { background: var(--accent-red); color: #fff; box-shadow: 0 0 20px var(--accent-glow); }
    .btn-danger.success { background: #fff; color: #000; border-color: #fff; }

    /* Loading Screen */
    #loader {
      position: fixed; inset: 0; background: #000; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
      transition: opacity 0.5s;
    }
    .loader-eye {
      width: 50px; height: 50px; border: 2px solid var(--accent-red); border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      animation: scan 2s infinite linear;
    }
    .loader-eye::after { content: ''; width: 10px; height: 10px; background: var(--accent-red); border-radius: 50%; }
    @keyframes scan { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .hidden { opacity: 0; pointer-events: none; }

    @media (max-width: 900px) {
      .top-nav { height: auto; flex-direction: column; padding: 15px; gap: 15px; }
      .nav-menu { width: 100%; overflow-x: auto; background: #000; border: 1px solid #222; }
      .nav-item { padding: 10px 15px; font-size: 1rem; border-right: none; border-bottom: 2px solid transparent; }
      .nav-item.active { border-bottom: 2px solid var(--accent-red); background: transparent; }
      .status-box { display: none; }
      .header-row { flex-direction: column; align-items: flex-start; gap: 15px; }
      .search-box { width: 100%; }
      .title-main h1 { font-size: 2rem; }
      th { font-size: 0.6rem; }
      td { font-size: 0.7rem; padding: 10px; }
    }
  </style>
</head>
<body>

  <div class="core-bg"></div>

  <div id="loader">
    <div class="loader-eye"></div>
    <div style="font-family: 'Teko'; color: #fff; letter-spacing: 3px; font-size: 1.5rem;">INITIALIZING AI</div>
    <div id="load-status" style="color: #aaa; font-family: 'Fira Code'; font-size: 12px;">BYPASSING SECURITY...</div>
  </div>

  <!-- NAVIGATION -->
  <nav class="top-nav">
    <div class="brand">
      <div class="logo-box"><i class="fas fa-skull-crossbones"></i></div>
      <div>
        <h1>RED_AIS</h1>
        <span>Core System</span>
      </div>
    </div>

    <div class="nav-menu">
      <div class="nav-item active" data-sheet="datalogin"><i class="fas fa-key"></i><span>Login</span></div>
      <div class="nav-item" data-sheet="linknawala"><i class="fas fa-link"></i><span>Net</span></div>
      <div class="nav-item" data-sheet="bonus"><i class="fas fa-coins"></i><span>Bonus</span></div>
      <div class="nav-item" data-sheet="report"><i class="fas fa-biohazard"></i><span>Report</span></div>
      <div class="nav-item" data-sheet="hadiah"><i class="fas fa-gift"></i><span>Reward</span></div>
      <div class="nav-item" data-sheet="kata"><i class="fas fa-code"></i><span>Dict</span></div>
    </div>

    <div class="status-box">
      <span style="color: #fff;" id="clock">00:00:00</span>
      <span class="status-text">System Breached</span>
    </div>
  </nav>

  <!-- MAIN AREA -->
  <main class="main">
    <div class="header-row">
      <div class="title-main">
        <h1 id="pageTitle">DATA_LOGIN</h1>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="SEARCH DATABASE...">
        <i class="fas fa-search"></i>
      </div>
    </div>

    <div class="data-card">
      <div class="table-scroll" id="tableContainer">
        <!-- Data Injected Here -->
      </div>
    </div>
  </main>

  <script>
    const SPREADSHEET_ID = '19AodSFSw4shpSZVZ4I-_sD91eU1HPITMeg4cwLiEV1c';
    const SHEET_NAMES    = ['datalogin', 'linknawala', 'bonus', 'report', 'hadiah', 'kata'];

    let allData = {};
    let currentSheet = 'datalogin';

    const loader = document.getElementById('loader');
    const loadStatus = document.getElementById('load-status');
    const pageTitle = document.getElementById('pageTitle');
    const tableContainer = document.getElementById('tableContainer');
    const searchInput = document.getElementById('searchInput');
    const clockEl = document.getElementById('clock');

    // Clock Update
    setInterval(() => {
      const d = new Date();
      clockEl.innerText = d.toLocaleTimeString('en-GB');
    }, 1000);

    async function fetchSheet(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        if (!json.table || !json.table.rows) return [];
        const cols = json.table.cols || [];
        const headers = cols.map(col => col.label || `col_${col.id}`);
        return json.table.rows.map(row => {
          const obj = {};
          row.c.forEach((cell, idx) => {
            obj[headers[idx] || `col_${idx}`] = cell ? cell.v : null;
          });
          return obj;
        });
      } catch (e) { return []; }
    }

    async function loadAllSheets() {
      for (const name of SHEET_NAMES) {
        loadStatus.innerText = `HACKING: ${name.toUpperCase()}`;
        allData[name] = await fetchSheet(name);
      }
      loadStatus.innerText = "ACCESS GRANTED.";
      setTimeout(() => loader.classList.add('hidden'), 600);
      renderSheet(currentSheet);
    }

    function renderSheet(sheetName) {
      currentSheet = sheetName;
      pageTitle.innerText = sheetName.toUpperCase().replace('_', ' ');
      searchInput.value = '';
      
      document.querySelectorAll('.nav-item').forEach(el => {
        el.classList.toggle('active', el.dataset.sheet === sheetName);
      });

      const data = allData[sheetName] || [];
      if (data.length === 0) {
        tableContainer.innerHTML = '<div style="padding:50px; color:#aaa; text-align:center; font-family:monospace;">[ NULL DATA ]</div>';
        return;
      }

      if (sheetName === 'datalogin' || sheetName === 'linknawala') {
        tableContainer.innerHTML = renderList(data);
      } else if (sheetName === 'bonus' || sheetName === 'hadiah') {
        tableContainer.innerHTML = render4ColTable(data); 
      } else {
        tableContainer.innerHTML = renderQna(data);
      }
    }

    function renderList(data) {
      if (!data.length) return '';
      const headers = Object.keys(data[0]);
      let html = '<table><thead><tr>';
      headers.forEach(h => html += `<th>${escapeHTML(h)}</th>`);
      html += '</tr></thead><tbody>';
      data.forEach(row => {
        html += '<tr>';
        headers.forEach(h => html += `<td>${escapeHTML(row[h])}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }

    function render4ColTable(data) {
      if (!data.length) return '';
      
      let html = '<table class="table-4-col"><thead><tr>';
      html += '<th>ID</th>';      
      html += '<th>VALUE</th>';       
      html += '<th>DESCRIPTION</th>'; 
      html += '<th>ACTION</th>';      
      html += '</tr></thead><tbody>';
      
      data.forEach(row => {
        const keys = Object.keys(row);
        const key = row[keys[0]] || '-';
        const val = row[keys[1]] || '-';
        const desc = row[keys[2]] || '-';
        
        const valEscaped = escapeHTML(val).replace(/"/g, '&quot;');
        const descEscaped = escapeHTML(desc).replace(/"/g, '&quot;');
        
        html += `<tr>
          <td>${escapeHTML(key)}</td>
          <td>${escapeHTML(val)}</td>
          <td style="color:#bbb;">${escapeHTML(desc)}</td>
          <td style="text-align: right;">
            <button class="btn-danger" data-val="${valEscaped}" data-desc="${descEscaped}">Copy</button>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    function renderQna(data) {
      if (!data.length) return '';
      let html = '<table class="qna-table"><thead><tr>';
      html += '<th>QUERY</th>';
      html += '<th>RESPONSE</th>';
      html += '<th>ACTION</th>';
      html += '</tr></thead><tbody>';
      
      data.forEach(row => {
        const keys = Object.keys(row);
        const q = row[keys[1]] || row[keys[0]] || '-';
        const a = row[keys[2]] || row[keys[1]] || '-';
        const safeText = escapeHTML(a).replace(/"/g, '&quot;');
        
        html += `<tr>
          <td>${escapeHTML(q)}</td>
          <td>${escapeHTML(a)}</td>
          <td style="text-align: right;">
            <button class="btn-danger" data-text="${safeText}">Copy</button>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    function filterHandler(e) {
      const query = e.target.value.toLowerCase();
      const data = allData[currentSheet] || [];
      if (!data.length) return;

      let filtered = data.filter(row => {
        return Object.values(row).some(val => val && val.toString().toLowerCase().includes(query));
      });

      let htmlResult = '';
      if (filtered.length) {
        if (currentSheet === 'datalogin' || currentSheet === 'linknawala') {
          htmlResult = renderList(filtered);
        } else if (currentSheet === 'bonus' || currentSheet === 'hadiah') {
          htmlResult = render4ColTable(filtered);
        } else {
          htmlResult = renderQna(filtered);
        }
      } else {
        htmlResult = '<div style="padding:20px; color:#aaa; text-align:center;">NO MATCHES</div>';
      }
      tableContainer.innerHTML = htmlResult;
    }

    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.btn-danger');
      if (!btn) return;

      let textToCopy = '';

      if (btn.dataset.val && btn.dataset.desc) {
        const val = btn.dataset.val;
        const desc = btn.dataset.desc;
        
        const txtArea = document.createElement('textarea');
        txtArea.innerHTML = val; 
        const decodedVal = txtArea.value;
        txtArea.innerHTML = desc;
        const decodedDesc = txtArea.value;

        if (decodedDesc && decodedDesc !== '-') {
             textToCopy = `${decodedVal} - ${decodedDesc}`;
        } else {
             textToCopy = decodedVal;
        }
      } 
      else if (btn.dataset.text) {
        const txtArea = document.createElement('textarea');
        txtArea.innerHTML = btn.dataset.text;
        textToCopy = txtArea.value;
      }

      try {
        await navigator.clipboard.writeText(textToCopy);
        btn.classList.add('success');
        btn.innerText = 'OK';
        setTimeout(() => {
          btn.classList.remove('success');
          btn.innerText = 'Copy';
        }, 1500);
      } catch (err) {
        console.error('Failed to copy:', err);
      }
    });

    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function() {
        renderSheet(this.dataset.sheet);
      });
    });

    searchInput.addEventListener('input', filterHandler);

    function escapeHTML(str) {
      if (str === null || str === undefined) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    loadAllSheets();
  </script>
</body>
</html>
