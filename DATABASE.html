<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHEET DASHBOARD Â· 6 KATEGORI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* =============== FUTURISTIC VARIABLES =============== */
    :root {
      --primary: #66ffff;
      --secondary: #ff33ff;
      --accent: #33ff33;
      --danger: #ff3333;
      --bg-dark: #050510;
      --bg-panel: rgba(10,10,30,0.9);
      --border-glow: rgba(0,255,255,0.3);
      --text-light: #f0f0ff;
      --text-dim: #c0c0ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 30%, #0a0a1a, #010105);
      color: var(--text-light);
      font-family: 'Rajdhani', sans-serif;
    }
    /* =============== SIDEBAR =============== */
    .sidebar {
      width: 280px;
      background: var(--bg-panel);
      backdrop-filter: blur(12px);
      border-right: 2px solid var(--primary);
      box-shadow: 0 0 40px rgba(0,255,255,0.2);
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }
    .sidebar::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: scan 8s linear infinite;
    }
    @keyframes scan { 0% { top: -100%; } 100% { top: 105%; } }
    .brand {
      text-align: center;
      padding: 0 20px 30px;
      border-bottom: 1px solid var(--border-glow);
    }
    .brand h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px var(--primary);
    }
    .nav { flex: 1; padding: 20px; overflow-y: auto; }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      margin-bottom: 12px;
      background: rgba(20,20,50,0.5);
      border: 1px solid transparent;
      border-radius: 12px;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
      gap: 15px;
    }
    .nav-item i {
      width: 24px;
      color: var(--primary);
      font-size: 1.2rem;
      text-align: center;
    }
    .nav-item:hover {
      background: rgba(0,255,255,0.15);
      border-color: var(--primary);
      transform: translateX(5px);
      box-shadow: 0 0 20px var(--primary);
    }
    .nav-item.active {
      background: linear-gradient(90deg, rgba(0,255,255,0.2), rgba(153,69,255,0.2));
      border-left: 5px solid var(--accent);
    }
    .status {
      padding: 20px;
      border-top: 1px solid var(--border-glow);
      color: var(--text-dim);
      font-size: 0.9rem;
    }
    /* =============== MAIN PANEL =============== */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .page-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }
    
    /* Search Box */
    .search-box {
      position: relative;
      width: 300px;
    }
    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }
    .search-box input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      background: rgba(10,10,30,0.8);
      border: 1px solid var(--border-glow);
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(5px);
      transition: 0.3s;
    }
    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    /* Refresh Button Style */
    .refresh-btn {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    .refresh-btn:hover {
      background: var(--primary);
      color: #000;
      box-shadow: 0 0 20px var(--primary);
    }
    .refresh-btn:active {
      transform: scale(0.95);
    }
    .refresh-btn i.fa-spin {
      animation: spin 1s linear infinite;
    }

    /* Table */
    .table-container {
      background: var(--bg-panel);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-glow);
      border-radius: 16px;
      padding: 20px;
      overflow-x: auto;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      min-height: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th {
      background: rgba(0,200,255,0.15);
      color: var(--primary);
      padding: 12px 10px;
      text-align: left;
      border-bottom: 2px solid var(--primary);
      font-weight: 600;
      white-space: nowrap;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid rgba(0,255,255,0.1);
      vertical-align: middle;
    }
    tr:hover td { background: rgba(0,255,255,0.05); }
    .copy-btn {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: 0.3s;
    }
    .copy-btn:hover {
      background: var(--primary);
      color: black;
      box-shadow: 0 0 15px var(--primary);
    }
    .copy-btn.copied {
      background: var(--accent);
      border-color: var(--accent);
      color: black;
    }
    .empty-message, .error-message {
      text-align: center;
      padding: 50px 20px;
      color: var(--text-dim);
      font-size: 1.1rem;
    }
    .error-message {
      color: var(--danger);
      border: 1px solid var(--danger);
      background: rgba(255, 51, 51, 0.1);
      border-radius: 12px;
    }
    .error-message code {
      display: block;
      margin-top: 10px;
      background: rgba(0,0,0,0.3);
      padding: 5px 10px;
      font-family: monospace;
      color: #ffaaaa;
    }

    /* =============== LOADING SCREEN =============== */
    .loading-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .orb {
      width: 100px;
      height: 100px;
      border: 3px solid transparent;
      border-top-color: var(--primary);
      border-right-color: var(--secondary);
      border-radius: 50%;
      animation: spin 1s infinite linear;
      box-shadow: 0 0 40px var(--primary);
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    
    /* Responsive */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; height: auto; padding: 15px 0; flex-direction: row; align-items: center; justify-content: space-between; border-right: none; border-bottom: 2px solid var(--primary); }
      .sidebar::before { display: none; }
      .brand { border-bottom: none; padding: 0 20px; text-align: left; }
      .nav { display: none; position: absolute; top: 70px; left: 0; width: 100%; background: var(--bg-panel); z-index: 20; padding: 10px; border-bottom: 2px solid var(--primary); }
      .nav.open { display: block; }
      .status { display: none; }
      .menu-toggle { display: block; font-size: 1.5rem; color: var(--primary); padding: 0 20px; cursor: pointer; }
      
      .header { flex-direction: column; align-items: stretch; }
      .header-left, .header-right { width: 100%; flex-direction: column; }
      .search-box { width: 100%; }
      .refresh-btn { width: 100%; justify-content: center; margin-top: 10px; }
    }
    @media (min-width: 769px) {
      .menu-toggle { display: none; }
    }
  </style>
</head>
<body>
  <!-- LOADING OVERLAY -->
  <div class="loading-screen" id="loadingScreen">
    <div class="orb"></div>
    <div style="margin-top: 30px; font-family: 'Orbitron'; color: #66ffff; letter-spacing: 2px;">MEMUAT SISTEM</div>
    <div id="loadingStatus" style="color: #c0c0ff; margin-top: 10px;">Menghubungkan ke server...</div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="brand">
      <h1><i class="fas fa-database"></i></h1>
      <div style="color: var(--text-dim); margin-top: 5px; font-weight: 600;">DATA SHEET</div>
    </div>
    <!-- Mobile Menu Toggle -->
    <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>

    <div class="nav" id="navMenu">
      <div class="nav-item active" data-sheet="datalogin"><i class="fas fa-user-lock"></i> datalogin</div>
      <div class="nav-item" data-sheet="linknawala"><i class="fas fa-link-slash"></i> linknawala</div>
      <div class="nav-item" data-sheet="bonus"><i class="fas fa-gift"></i> bonus</div>
      <div class="nav-item" data-sheet="report"><i class="fas fa-flag"></i> report</div>
      <div class="nav-item" data-sheet="hadiah"><i class="fas fa-trophy"></i> hadiah</div>
      <div class="nav-item" data-sheet="kata"><i class="fas fa-font"></i> kata</div>
    </div>
    
    <div class="status">
      <div style="display: flex; align-items: center; gap: 8px;">
        <i class="fas fa-wifi"></i> <span style="color: var(--accent);">CONNECTED</span>
      </div>
      <div style="margin-top: 5px; font-size: 0.8rem; opacity: 0.7;">System Ready</div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div class="header">
      <div class="header-left">
        <div class="page-title" id="pageTitle">datalogin</div>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Cari data cepat...">
        </div>
      </div>
      
      <!-- TOMBOL REFRESH -->
      <div class="header-right">
        <button class="refresh-btn" id="refreshBtn" title="Muat Ulang Data">
          <i class="fas fa-sync-alt"></i> REFRESH
        </button>
      </div>
    </div>

    <div id="tableContainer" class="table-container">
      <!-- Data akan dimuat di sini -->
    </div>
  </div>

  <script>
    // ====================================================
    //  ðŸ‘‡ KONFIGURASI UTAMA (UBAH DI SINI) ðŸ‘‡
    // ====================================================
    
    // 1. Masukkan ID Google Sheet Anda di sini
    const SPREADSHEET_ID = '19AodSFSw4shpSZVZ4I-_sD91eU1HPITMeg4cwLiEV1c';

    // 2. Pastikan nama sheet di bawah ini SAMA PERSIS dengan nama tab di Google Sheet Anda
    const SHEET_NAMES = ['datalogin', 'linknawala', 'bonus', 'report', 'hadiah', 'kata'];

    // ====================================================
    //  LOGIKA PROGRAM
    // ====================================================

    // State global
    let allData = {};
    let currentSheet = 'datalogin';

    // DOM elements
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingStatus = document.getElementById('loadingStatus');
    const pageTitle = document.getElementById('pageTitle');
    const tableContainer = document.getElementById('tableContainer');
    const searchInput = document.getElementById('searchInput');
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const refreshBtn = document.getElementById('refreshBtn');
    const refreshIcon = refreshBtn.querySelector('i');

    // Toggle Menu Mobile
    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });

    // ---------- FUNGSI AMBIL DATA ----------
    async function fetchSheet(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
        
        const text = await response.text();
        
        if (!text.includes('google.visualization.Query.setResponse')) {
           throw new Error("Format respon tidak valid. Pastikan Link Sheet benar.");
        }

        const jsonText = text.substring(47, text.length - 2);
        const json = JSON.parse(jsonText);
        
        if (!json.table || !json.table.rows) {
          return []; 
        }

        const cols = json.table.cols || [];
        const headers = cols.map(col => col.label || `col_${col.id}`);

        const rows = json.table.rows.map(row => {
          const obj = {};
          row.c.forEach((cell, idx) => {
            obj[headers[idx] || `col_${idx}`] = (cell && cell.v !== null) ? cell.v : '';
          });
          return obj;
        });

        return rows;
      } catch (error) {
        console.error(`Gagal mengambil sheet "${sheetName}":`, error);
        return { error: true, message: error.message };
      }
    }

    // ---------- AMBIL SEMUA DATA (DITAMBAHKAN RESET ICON) ----------
    async function loadAllSheets(isRefresh = false) {
      if(isRefresh) {
        loadingStatus.innerText = 'Memperbarui data...';
      } else {
        loadingStatus.innerText = 'Mengambil data...';
      }

      let hasError = false;

      for (const name of SHEET_NAMES) {
        if(isRefresh) loadingStatus.innerText = `Memperbarui ${name}...`;
        else loadingStatus.innerText = `Mengambil ${name}...`;
        
        const data = await fetchSheet(name);
        
        if (data.error) {
          allData[name] = [];
          hasError = true;
          console.warn(`Sheet ${name} gagal dimuat.`);
        } else {
          allData[name] = data;
        }
      }

      loadingStatus.innerText = 'Selesai!';
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
        // Reset icon refresh jika sedang berputar
        refreshIcon.classList.remove('fa-spin');
        refreshBtn.disabled = false;
      }, 800);
      
      renderSheet(currentSheet);
    }

    // ---------- LOGIKA TOMBOL REFRESH ----------
    refreshBtn.addEventListener('click', () => {
      // Efek visual
      refreshIcon.classList.add('fa-spin');
      refreshBtn.disabled = true; // Mencegah klik berulang cepat
      
      // Tampilkan loading screen ulang
      loadingScreen.classList.remove('hidden');
      
      // Panggil fungsi load dengan parameter true (menandakan ini refresh)
      loadAllSheets(true);
    });

    // ---------- RENDER TABEL ----------
    function renderSheet(sheetName) {
      currentSheet = sheetName;
      pageTitle.innerText = sheetName.toUpperCase();
      searchInput.value = '';
      navMenu.classList.remove('open');

      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.toggle('active', item.dataset.sheet === sheetName);
      });

      const data = allData[sheetName];

      if (data && data.error) {
        tableContainer.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle fa-2x"></i>
            <h3>GAGAL MEMUAT DATA</h3>
            <p>Pastikan Google Sheet sudah di <strong>Publish to Web</strong>.</p>
            <code>Error: ${data.message}</code>
          </div>`;
        return;
      }

      if (!data || data.length === 0) {
        tableContainer.innerHTML = `<div class="empty-message"><i class="fas fa-folder-open fa-2x"></i><p>Data kosong atau tab "${sheetName}" tidak ditemukan.</p></div>`;
        return;
      }

      if (sheetName === 'datalogin' || sheetName === 'linknawala') {
        tableContainer.innerHTML = renderFullTable(data);
      } else {
        tableContainer.innerHTML = renderQATable(data);
      }
    }

    // ---------- TABEL LENGKAP ----------
    function renderFullTable(data) {
      const headers = Object.keys(data[0]);
      let html = '<table><thead><tr>';
      headers.forEach(h => html += `<th>${escapeHTML(h)}</th>`);
      html += '</tr></thead><tbody>';
      
      data.forEach(row => {
        html += '<tr>';
        headers.forEach(h => {
            let cellContent = escapeHTML(row[h]);
            if(typeof row[h] === 'string' && (row[h].startsWith('http') || row[h].startsWith('www'))) {
                cellContent = `<a href="${escapeHTML(row[h])}" target="_blank" style="color:var(--primary); text-decoration:none;">${escapeHTML(row[h])} <i class="fas fa-external-link-alt" style="font-size:0.8em"></i></a>`;
            }
            html += `<td>${cellContent}</td>`;
        });
        html += '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }

    // ---------- TABEL Q&A ----------
    function renderQATable(data) {
      let html = '<table><thead><tr><th style="width:40%">Pertanyaan / Info</th><th style="width:50%">Isi / Jawaban</th><th style="width:10%">Aksi</th></tr></thead><tbody>';
      
      data.forEach(row => {
        const keys = Object.keys(row);
        const qKey = keys[1] ? keys[1] : keys[0];
        const aKey = keys[2] ? keys[2] : (keys[1] ? keys[1] : keys[0]);
        
        const question = row[qKey] || '-';
        const answer = row[aKey] || '-';
        
        html += `<tr>
          <td><strong>${escapeHTML(question)}</strong></td>
          <td>${escapeHTML(answer)}</td>
          <td><button class="copy-btn" data-text="${escapeHTML(answer).replace(/"/g, '&quot;')}"><i class="fas fa-copy"></i> Salin</button></td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    // ---------- PENCARIAN ----------
    function filterTable(e) {
      const query = e.target.value.toLowerCase();
      const data = allData[currentSheet];
      if (!data || data.length === 0) return;

      let filtered;
      if (currentSheet === 'datalogin' || currentSheet === 'linknawala') {
        filtered = data.filter(row => 
          Object.values(row).some(val => 
            val && val.toString().toLowerCase().includes(query)
          )
        );
        tableContainer.innerHTML = renderFullTable(filtered);
      } else {
        filtered = data.filter(row => {
          const keys = Object.keys(row);
          const qKey = keys[1] || keys[0];
          const aKey = keys[2] || keys[1] || keys[0];
          const q = (row[qKey] || '').toString().toLowerCase();
          const a = (row[aKey] || '').toString().toLowerCase();
          return q.includes(query) || a.includes(query);
        });
        tableContainer.innerHTML = renderQATable(filtered);
      }
    }

    // ---------- SALIN TEKS ----------
    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.copy-btn');
      if (!btn) return;
      const text = btn.dataset.text;
      if(!text) return;
      
      try {
        await navigator.clipboard.writeText(text);
        const originalHTML = btn.innerHTML;
        btn.classList.add('copied');
        btn.innerHTML = '<i class="fas fa-check"></i> OK';
        setTimeout(() => {
          btn.innerHTML = originalHTML;
          btn.classList.remove('copied');
        }, 1500);
      } catch (err) {
        alert('Gagal menyalin.');
      }
    });

    // ---------- UTILITAS ----------
    function escapeHTML(str) {
      if (str === null || str === undefined) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ---------- EVENT LISTENERS ----------
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function() {
        renderSheet(this.dataset.sheet);
      });
    });
    searchInput.addEventListener('input', filterTable);

    // ---------- START ----------
    loadAllSheets();
  </script>
</body>
</html>
